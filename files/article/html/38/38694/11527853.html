            <h1> 第三千三百一十一章 狮子大开口（内有通知）</h1>
            <div class="link xb">
                <a href="11527837.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11527968.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;若是有可能的话，篮禾甚至可以不顾一切地去帮一帮杨开，即便只是绵薄之力，也好过在这里观望。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但她也知道，如今连伪帝这种强大的存在都现身了，莫说区区一个天狼谷，只怕东域三大顶尖势力都不敢轻易得罪，真要是冒犯了人家，后果也不是她能承受的，一时间，心中满是苦涩，头一次对力量生出了极为渴求的念头。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;若是自己足够强，便不会站在这里看戏，若是自己足够强，便可以报还杨开的救命之恩，偏偏自己不过只是个帝尊一层境<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;当年能侥幸晋升，篮禾还觉得自己已是天下间为数不多的强者之一，甚至沾沾自喜了许久，但直到今日方才知道，什么叫天外有天，人上有人。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;帝尊一层境上面还有两层境，三层境，之后还有伪帝，伪帝之上还有大帝那么大帝之上呢还有没有更宽广的道路思绪漂浮，篮禾神情黯然，觉得杨开这次是真的要凶多吉少了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;连伪帝都已经现身，杨开哪还有什么活路只是她实在想不明白，这种人物为何要去为难杨开她虽与杨开接触的不算多，但在她看来，杨开并非什么十恶不赦之人，来东域一趟为何会人人喊打牵扯出来的敌人一个比一个厉害。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;虚空中，仓末淡淡地望着杨开，颔首道：“不错，竟能知道本座也在这里，难怪阳炎对你青睐有加。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阳炎这又是谁唐胜等人已经听的完全糊涂了，不管是乌恒还是仓末，他们都是第一次见到，在此之前从来不知这天底下还有这样的人物，而现在又从这仓末口中爆出一个阳炎的名字来<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐胜等人心中都不禁生出一种无力感，忽然觉得人家的世界与自己距离好远，纵是天狼谷谷主又怎样，纵是阿含殿年青一代的最强者又如何连人家的话都听不懂，简直像是活在两个世界一样。此情此景，不由让人生出一种气馁的感觉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那边，杨开嗤笑一声：“未有大阵痕迹却能封锁天地，这种手段可不是黄泉宗和梵天圣地能布置出来的，乌恒也没这个本事，我想来想去，也只有你在暗中动了一些手脚了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这一方天地已经被隔绝了，虽不妨碍他动用别的空间神通，但却无法瞬移离去，这种神奇的手段非一般人能够布置，乌恒既然能在这里现身，那么仓末自然也可以，这两人本来就是一伙的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而且相对乌恒与自己的仇怨来说，仓末觊觎自己的玄界珠和山河钟才是最大的威胁。上次有阳炎庇护，又处于下位面星域中，仓末才急流勇退，这一次却是在星界之中，他既有机会又怎会错过<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;眼见杨开左右观望，仓末淡淡道：“不用找了，阳炎这次没来，你再想寻她庇护怕是不太可能了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开失笑道：“你误会了，我不是在找阳炎，我只是好奇，你到底用什么手段封锁了这片天地。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“想知道”仓末望着他问道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你会说吗”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;仓末道：“看样子咱们可以好好谈谈。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“怎么谈”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你有所求，我亦有所求，大家各取所需，自然可以谈。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开闻言一笑，两指一捏，玄界珠便出现在手指间：“你想要这个”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;仓末目光一凛，一直古井无波的眼神定格在玄界珠上，罕见的变得有些灼热，一言不发。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开翻手又将玄界珠给收了起来，摇头道：“这恐怕要让你失望了，不瞒你说，这东西唯有在修炼了空间神通的人手上才会有作用，就算我送给你，只怕你也开启不了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;正是因为这个原因，当年阳炎才会将玄界珠留给杨开，否则这东西既然能够助人感悟天地伟力，铺平大道之路，阳炎怎会不留下来<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这东西对仓末有用，对阳炎自然也是有用的，那一方世界我为主宰，最是适合领悟天地伟力了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;仓末道：“我既然要，自然有我的道理，你放心，我也不白拿你的东西，你但有所求，我可以全部满足你。”他一副大度至极的样子，说到底还是有些顾忌阳炎，他也不知道杨开与阳炎到底是什么关系，只是上一次阳炎力保杨开，甚至不惜与他翻脸，而且事情又发生在恒罗星域中，这让他不免有些猜测。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;真要是恃强凌弱抢了杨开的东西，除非将在场所有人都灭口，确保消息不会外传，否则事后叫阳炎知道的话，自己也是麻烦不断，那女人发起飙来，自己也不一定抗的住。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但如果杨开愿意与他交换，那就不同了，一没逼二没抢，公平交易，各取所需，阳炎就算知道了，也说不出什么来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他一番话出口，杨开陷入了沉思之中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;观其神态，仓末心中一动，暗暗觉得他多少还算识时务的人，自己亲临此地，他应该是知道无论如何也保不住那枚珠子了，否则怎会露出这样的神态，当即趁热打铁道：“说起来我与阳炎共事，关系虽然说不上多好，但也还算不差，看在她的面子上，本座也不会亏待了你，你只管开出条件，本座能做到的绝对不会推辞。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此言一出，乌恒大惊失色，低呼道：“大人”心中不免有些愤懑，大人未免也太好说话了吧，做生意嘛，坐地起价，落地还钱是常态，你这一开口就把自己的底线爆出来了，是生怕别人不知道狮子大开口还是怎么万一这家伙提出什么过分的要求来怎么办<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不但乌恒惶恐不安，唐胜等人也是吃惊不小。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那可是一位伪帝的承诺和保证啊，只要杨开随便松个口，便可以抱上一条粗壮无比的大腿，唐胜虽然不知道那枚珠子到底是什么，竟让一位伪帝这般在意，但如果是自己的话，肯定会立刻答应下来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;有这样一个大人物罩着，不说在星界之中横着走，恐怕也没人敢再招惹自己了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;甚至连篮禾，隐隐也有些期待杨开能够答应，毕竟相对于宝物来说，性命才是最重要的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是嘛”杨开似笑非笑地望着仓末，“看不出来，你还很好说话的。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;仓末道：“路遥知马力，日久见人心，你与本座才不过第二次见面，又怎知本座心性”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开颔首道：“这话说的也有道理。”忽然把手一指，指向乌恒道：“我若是说，我要大荒星域呢”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;乌恒闻听此言，勃然大怒：“混账，狮子大开口也该有个极限，你以为你是什么东西，居然敢”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;话没说完，便听仓末道：“此事虽有些难度，但如果本座全力运作之下，倒也未尝不能成事。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;乌恒一下子张大了嘴巴，傻傻地望着仓末，简直不敢相信自己的耳朵。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;答应了居然，答应了<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这等无礼的要求，大人居然也能答应震惊之后便是惶恐，他觉得自己好像小瞧了大人对那枚珠子的渴求，连这种条件都能答应，可见那枚珠子对大人的重要性，紧接着便是不安，若真的如此，那自己恐怕要交出星域本源，没了星域之主这个名分，自己也不过是一个普通的帝尊三层镜，日后该何去何从一时间，脸色不禁有些苍白，望着杨开的目光满是怨毒。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他不敢去痛恨仓末，甚至连意图都不能表露，只能将此仇记在杨开身上，心中也是后悔不迭，若早知如此的话，自己这一趟怎会费尽心思地出手对付杨开这不是搬了石头砸自己的脚吗心中忽然有些欲哭无泪的感觉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不但乌恒诧异，就连杨开也是惊疑不定。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;仓末居然能答应这种要求<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;脸色一冷，开口道：“我还要他死”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;心中五味杂陈的乌恒闻言大惊失色，抿着嘴唇，看了看杨开，又看了看仓末，帝元暗暗催动，随时准备遁走。如果大人连这种事都答应的话，他不逃，还能等死不成<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;所幸仓末在听到这话之后皱了下眉头，缓缓摇头道：“这事怕是不成，他怎么说也是星庭中人，若是在外与人争锋被杀也就罢了，本座是不能出手对付他的，若真如此，光是大帝那边就过不了关。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;星庭<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这两个震撼的字眼让唐胜和赤鬼等人浑身一颤，总算明白这两个实力强大，却籍籍无名的强者来自哪里了，竟然是星庭，号称整个星界最强大，最神秘的地方。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我明白了。”杨开微微点头，眼中闪过一丝精光。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你明白什么了”仓末皱眉问道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开道：“原来你也修炼了空间力量。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;仓末淡淡道：“何以见得”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开微笑道：“我都告诉你那珠子非修炼了空间力量的人无法开启，你却不为所动，而且在我提出那么苛刻的要求之后你还能答应，一副志在必得的样子，既然如此，你便有开启之法，所以你修炼了空间力量。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;心中也是唏嘘不已，本以为空间力量修炼的人稀少，但最近一段时间却是碰到了两个了，一个是声雨竹，耗时几万年参悟出一点空间力量的奥秘，一个居然是仓末。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悲剧啊，一大早起来电脑挂了，怎么也开不了机，用老婆的笔记本码字各种不适应，今天只有一更了，等会去修下电脑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;恩，就这样，请半天假，就当我偷个懒了，大家见谅。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;。未完待续。</div>
