            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;自从晋升帝尊，便鲜少遇到可以一战的对手，连帝尊三层镜他都宰过几个，心态不免起了一些微妙的变化，今日方知这天下之大，能人异士辈出，小瞧别人的代价便是自己吃苦受难。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这一趟能死里逃生多亏了自己这半龙之躯，若无这半龙之躯，那黑影背后偷袭一击或许就可以要了他的性命，若无半龙之躯，那匕首上的奇毒亦可让他死无葬身之地。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;正是半龙之躯的结实，才让他得以血肉之躯锁住匕首的突进，没让自己受到致命的伤害，得以缓解毒素的蔓延，真正的劫后余生。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;回想今夜遭遇，杨开心中满是疑惑，他会来这里，完全是洛辰借着高雪婷的名头传话的缘故，否则他怎会无缘无故地跑来此地而那黑影在这里埋伏显然也是早有预谋，此事与洛辰和高雪婷到底有什么关系<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;先前他更是联系过高雪婷，还得到了一些回应，若非如此，他也不至于轻信于人。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;还有那十几个入魔的帝尊境，更让他感觉有些大事不妙。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;南域才遭魔劫，在他回恒罗星域奋战的那十几年内，南域一直在追杀搜索那些逃遁的魔念，据说都已经清剿干净了，又哪来那么多入魔的家伙<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;想着想着，杨开又悚然一惊，这十几人都是这次来参加武会的帝尊境，直到白天他都没有发现任何异常，他们都悄无声息地入魔了，那其他人呢那山谷中可是汇聚了南域几百帝尊境和几万精锐弟子，若是都糟了毒手的话，那乐子都大了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不敢再想下去，杨开闪身出了小玄界。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;山峰上，山河钟静立，山头一片狼藉，大战之后的痕迹残留，钟内隐约传来一些动静，显然是被镇压在其中的敌人正在想办法破牢而出，可山谷中镇压之力极强，又岂是他们能够随意破开的<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开一拳砸在钟身上，咣当一声巨响，里面立刻安静下来，倒是传出了几声惨呼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;等杨开收起山河钟的时候，只见先前被他镇压的五个帝尊境齐齐昏倒在地上，杨开伸手抓起那个白发老者，帝元涌动，在他身上一扫，暗道不妙。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;情况果然跟他看到的一样，这老家伙已经入魔了，不过看样子入魔的时间不长，魔气并没有侵蚀的太厉害，还有得救。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;脸上神色一肃，杨开身上的气息也陡然有了惊人的变化，一瞬间变得古老苍凉，整个人亦仿佛从亘古遥远的世界中踏出，与如今的世界有一种格格不入的感觉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;巫的力量。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开不但是帝尊境，更是一位精修各种巫术的巫王，而从他之前的接触来看，巫的力量绝对是克制魔气最有效的办法。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;伸手摁在那老者的脑袋上，杨开口中响起繁冗和古怪的咒言，一层朦胧的光芒瞬间将老者笼罩，下一刻，老者身上忽然泛起了淡红色的血光。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;嗜血之术在那上古世界里，杨开与魔族鏖战多年，有多次救治入魔之人的经验，嗜血术能很有效地抵抗魔气的侵蚀，再辅以他的巫术，将这老者从入魔之中拉回来应该不难。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不过嗜血术毕竟是激发武者精血而成，这老者年纪本就不小，如此一来只怕寿命会受到一些影响，可如今杨开哪管得了这个只想赶紧将今日之事弄个明白再做打算。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;嗜血术已加持，咒言再变，却是驱魔之术。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;老者瞬间抖似筛糠，脸色扭曲起来，似是在承受巨大的痛楚，七窍之中弥漫出一丝丝黑烟，那黑烟悠一离体便湮灭无形，正是侵入他体内的魔气，皆都被驱魔之术净化开来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;蓦然间，老者睁开了眼睛，那一双眼中尽是漆黑之色，纵然被杨开禁锢一身力量，却依然龇牙咧嘴宛若一只凶兽冲杨开低吼怒嚎，似要啃下杨开的血肉才肯善罢甘休。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;眼前的一幕让杨开想起了曾经的遭遇，在那上古的世界中，魔族与蛮族厮杀征战，血肉横飞的场景，若非亲身经历，很难想象两族之争到底有多么残酷。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不过很快，老者的挣扎咆哮就平息下来，从他七窍之中溢出的魔气也越来越少，眼中的漆黑之色也逐渐消退。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;几十息后，老者整个人犹如水捞出来的一样，瘫软在地，眨着眼睛茫然道：“这是怎么了”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开居高临下地望着他：“认得我么”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;老者的视野逐渐聚焦，惊奇道：“你是青阳神殿的杨长老”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你不记得自己身上发生了什么”杨开沉声问道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;老者皱眉思索，片刻后脸色大变：“老夫刚才刚才这到底是怎么了”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他对刚才的事情似乎还有些印象，并非一无所知。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开道：“你被魔气侵蚀入魔了，你什么时候入魔的，又是怎么入魔的”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“入魔”老者脸色一变，煞白无比，又呵呵笑了两声，摇头道：“不可能，这不可能”他兀自有些不相信的样子，南域这些年一直在追杀那些魔念，他显然也知道入魔是怎么一回事，甚至见过别人入魔，那可是真的性情大变，六亲不认，便是自己的妻女也能照杀不误，但从未想过这种事会落到自己头上，一时间有些心悸不安。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开一把揪住了他的衣领，森声道：“没什么不可能的，你看看他们四个”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;老者扭头，望向旁边倒地昏迷的四人，见那四人身上依然有漆黑魔气缠绕，瞳孔忍不住一缩，也不得不面对现实，否则根本没法解释自己身上发生的种种古怪。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“仔细想想，有什么可疑的地方”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;老者迟疑道：“今日下午，我与韩夫人得封长老邀请，去见了一趟雷殿主，然后就不太记得了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“封明，雷古”杨开脸色一变，能被他称呼为封长老和雷殿主的，整个南域恐怕也只有那两人了，若这两人是罪魁祸首的话<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开猛地扭头朝无华殿所在的方向望去，面上一片担忧之色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“正是。”老者缓缓摇头道：“总不会是雷殿主动的手脚杨长老你去哪”他话还没说完，便见杨开忽然冲天而起，朝一个方向驰去，眨眼不见了踪影。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;踉跄起身，只感觉无比虚弱，扭头看了一下躺在地上昏迷不醒的四人，又瞧瞧四周大战的场景，懊恼地拍了拍大腿，痛楚道：“要变天了啊。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他隐隐感觉这天下大势要有所变化了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;身边有四个入魔的家伙，也不好置之不理，万一他们醒了，只怕又要出去祸害四方，但他与这四人多少都有些交情，杀又不能杀，只能想办法先将他们禁锢，等回头去找杨开解救。那杨长老既然能将自己从入魔中救回来，想必再救四个也不在话下。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;无华殿，此刻一片混乱，到处都是打杀之声，人影逃窜不休，一具具身体倒在了血泊之中，身陨道消，南域三大宗门之一竟在短短不到一个时辰的时间内变得如地狱一般残酷。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一个又一个浑身被黑气缠绕的帝尊境穿梭来回，杀人犹如砍瓜切菜，漆黑的眼神满是冷酷之色，一百多帝尊境呈环绕队形，将所有逃窜之人逼退山谷之地，那本是南域武会和今夜盛宴举办的地方。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;封明手持传讯罗盘，查探罗盘内的寻讯息，眉头一皱，扭头朝一旁的雷古道：“那边传来消息，失手了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;雷古一身衣袍猎猎，虽然浑身上下也是漆黑魔气缠绕，但显然没有失去自己的理智，只因他并非是被魔气简单的侵蚀，而是被魔念夺舍入主。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此刻的雷古，早就不是无华殿的那个雷古了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;封明显然也是一样。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;闻听此言，雷古怒道：“怎么会失手的”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;万无一失的布置，怎么可能失手<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“具体情况不知，只是让那人逃过一劫。”封明摇了摇头。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“废物”雷古脸色一戾，就是因为忌惮那人的空间神通，所以才想方设法地想要先将他除掉，免得他用空间神通搅局，却不想居然还是没能得手，这让他很是不满。但他也知道，连那人都失手了，便是自己亲自出手恐怕也好不到哪去，只能说谋事在人成事在天，看样子还是小瞧了那人的本领。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“加快速度吧，尽量在消息走漏之前将事情办妥。”雷古吩咐一声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;封明点了点头，身形一晃，射向夜空。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;夜色下，杨开身形腾挪闪烁，面部紧绷，心头稍安的同时又担忧无比。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他本怀疑这一次的事情与洛辰和高雪婷有关，事实证明确实与他们两人有关，但让他心下稍安的是，那应该并非他们的本意，恐怕洛辰和高雪婷也被魔气侵蚀，然后为人驱使。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开也是忽然想起来，白天洛辰和高雪婷似乎是一起出去了一趟，如今看来，应该是得了雷古的召见，只怕情况与那老者一样，都不小心着了道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;只是他怎么也想不通，不是说南域的魔劫已经平定了，怎么还能弄出这么大的手笔，而且还特意选在南域武会之期，明显布局宏大，非一日之功，只怕早有谋划。未完待续。</div>
