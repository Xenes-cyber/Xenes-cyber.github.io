            <h1> 第三千两百七十九章 造势</h1>

            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;小半日之后，整个罗刹门都逛了一遍，杨开又带着冉依柔和于可人朝外飞去，直接出了山门。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;大殿内，罗刹门硕果仅存的五个道源境正在紧锣密鼓地筹办册封大典，制作请柬，忽有一个女弟子走了进来，来到芩佩耳边低声说了几句山门。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;芩佩挥手让她退下，失笑道：“咱们这位客卿长老可真是闲不住。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陶莹若道：“怎么了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;芩佩回道：“他竟带着两个弟子出门去了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陶莹若闻言美眸一亮：“去了何处”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;芩佩道：“据说是出去随便走走，应该是去罗城了吧。”罗城，正是罗刹门下辖范围内的一座城池，有着数百万的人口，罗刹门一门的开销，大半都来自这个城池。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“去罗城了”陶莹若沉吟了片刻，美眸愈发明亮，颔首道：“好，好啊。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;几个道源境都表情古怪地望着她，芩佩道：“师姐的意思是”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陶莹若放下手上的一张请柬，端起茶杯抿了一口道：“我们在这里费尽心思地筹划册封大典，广发请柬，为的是什么”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;芩佩想了想道：“自然是造势”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唯一的帝尊境门主死了，杨开主动要求担任客卿长老，这么好的机会罗刹门怎能不利用如今的声势造的越大，日后四周的势力就越不敢轻视罗刹门。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陶莹若道：“而这个势便在杨长老身上，我们造势不过是借力而为，可他自己出动露面就不一样了，等着吧，他走罗城这一趟就等于是在事先宣告自己与我罗刹门的关系，我看日后还有谁敢小觑我门”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;几个道源境闻言都是眼前一亮，芩佩道：“师姐是说，杨长老故意为之”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陶莹若点点头道：“若非如此，他初来乍到何不好好休息。”又微微一笑道：“我们可是承了人家很大的人情啊。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;众人恍然大悟，俱都是一脸感激。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;两日之后，杨开才带着冉依柔和于可人返回，自此便住在了罗刹峰中，终日闭门不出，闭关修炼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但他出去一趟的效果很快显露出来了，罗城虽然是罗刹门掌管的城池，但城内的店铺可不是罗刹门一家的，周边势力大多都有产业在城中，杨开带着冉依柔和于可人在罗城内招摇过市，有心人想看不到都难，自然一一将消息发回给各自背后的势力。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而罗刹门这边送请柬返回的弟子们禀告，那些接了请柬的势力无不对她们客气无比，纷纷表态册封大典定会到场，有几个势力甚至是帝尊境强者亲自出面接下的请柬，种种迹象表明，罗刹门的危机已经过去了，有杨开庇护，再无人敢来打罗刹门的主意。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;消息传回罗刹门这边，陶莹若等人自是喜不自禁，愈发用心地筹备起册封大典来，比起门主继位还要用心，不过话说回来，如今整个罗刹门群龙无首，本身没有帝尊境强者，也没有谁有资格担任这个门主之位，暂且便由实力最强的陶莹若暂代门主之职，只等有朝一日晋升帝尊才真正接掌门主大权。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这一日，陶莹若正在忙碌之中，杨开忽然不请自来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;对这保住罗刹门的大功臣，陶莹若自是不敢怠慢，忙请了进来，亲自奉上香茗。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;落座之后，陶莹若才问道：“杨长老在这里住的可还习惯弟子们服侍可有不周到的地方”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开微笑摆手：“在外漂泊惯了，住在哪里都一样，依柔和可人她们服侍的也很用心。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那就好。”陶莹若抿嘴一笑，风情摇曳，“若有什么需求的话，尽管吩咐她们便是。”有一点她倒是好奇的很，据冉依柔和于可人每日汇报，自从那一天从罗城回来之后，杨开便一直在修炼，根本没再见过她们。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这世上还真的有美色当前毫不动心的男子，单此一点，就足让陶莹若敬佩万分，她相信杨开知道自己将冉依柔和于可人安排过去的意思，杨开若真的有意，也就是顺水推舟的事，无论是冉依柔于可人，还是那十几个女弟子，都不可能反抗的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;随着时间的推移，陶莹若对这个客卿长老是越来越满意了，人家只是付出，根本不求回报，这样的人自己还有什么话好说。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“今日此来，是有一事要征询下代门主。”杨开神色一肃。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陶莹若道：“长老有什么话尽管说，我罗刹门上下定会遵从。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开笑道：“倒也不是什么大事，只是我想在罗刹门留一个东西。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“东西”陶莹若愕然。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开道：“相信代门主也听说过了，本座修炼空间法则，可以布置跨域空间法阵。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陶莹若点点头，这个消息自从无华殿之事就不是什么秘密了，杨开能在短短一日时间内拉来两百多帝尊境，三位圣灵，三十多妖王作为帮手，所依仗的就是跨域空间法阵，否则他如何能在一日时间往返穿梭东域，北域和南域<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此刻听他提起这个，陶莹若不禁眼前一亮，激动道：“长老的是意思是”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开颔首道：“没错，我想在罗刹门内布置一个空间法阵，连通我在北域的凌霄宫，你也知道，我不可能常年坐镇此地，待册封大典结束之后我就会离开，日后罗刹门还得靠你们自己，但不怕一万就怕万一，若有朝一日罗刹门真的遇到了什么危险，我又不在的话，你们恐怕也无力抵挡，若有一座空间法阵的话就不同了，你们随时可以前往我北域凌霄宫求援。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;尽管有所猜测，可当杨开真的说起这个，陶莹若还是激动万分。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;老实说，她之前不是没考虑过这个，杨开愿意来罗刹门担任客卿长老，未必就不能请他将罗刹门与凌霄宫连通在一块，以此寻求长期而有效的庇护。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但一来她不知道杨开布置一个空间法阵需要消耗什么，在她的想法中，跨域空间法阵这般神奇之物，消耗绝对巨大无匹，搞不好将整个罗刹门卖了都承担不起，二来她也不想给杨开留下得寸进尺的印象。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;怎么也没想到，杨开居然主动提及。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;顿时有些欣喜道：“长老真是大好人。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开失笑道：“小事一桩，不过这还是得代门主同意才行。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“同意，自然同意。”陶莹若连忙点头，修炼这么多年的心境差点崩碎，此刻的表情就像是得到新玩具的小孩子，忽又一怔道：“只是不知长老需要些什么还请长老拟出清单，我会命人前去搜集。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“别的不需要，有空灵晶和空灵玉的话给我点就行。”杨开手上收集了一大堆布置空间法阵的材料，便是再布置百来个也是绰绰有余，但人家既然这么说了，便随便收一点意思意思。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好，我这便让人想办法筹集这两样东西。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“另外还有一事，这法阵选择的地方，代门主可有什么意向”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;既然要布置空间法阵，那自然是要选一个防范严密之地。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陶莹若道：“长老觉得在哪里布置比较妥当”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开沉吟了一下道：“纵观整个罗刹门，也就罗刹峰后面那禁地最为合适了，不过那毕竟是禁地”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陶莹若当即道：“长老觉得在哪可以便在哪里，妾身没有意见。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;她这么爽快，倒让杨开一怔，颔首道：“那行，那就在禁地了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陶莹若忽然微微一笑道：“长老去查探过禁地，是不是觉得很失望”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开有些尴尬道：“失望倒没有，只是有些好奇。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陶莹若抿嘴一乐：“失望是正常的，平时那禁地也没什么奇特的地方，想要一窥究竟的话，还得等到月圆之夜。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开眉头一扬：“月圆之夜”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陶莹若摇头道：“具体的情况我也不太清楚，我只是听门主生前提过一次，唯有在月圆之夜，禁地才会出现一些想象不到的变化，长老若真的有意，不妨再等几日，五日之后便是月圆之夜了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那倒是要好好瞧瞧了。”杨开顿时来了兴致，此前去查探过那禁地一次，让他大失所望，却不想禁地内另有玄机，不到时间不露端倪，这一下就激发出他的好奇心来，打定主意五日之后月圆之夜去仔细瞅一瞅。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看的出来，罗刹门这边为了报恩，整个宗门上上下下对自己是完全不设防了，易身处之，杨开也能理解她们的心情，不管什么时候，单纯的给予都无法长时间维持。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;又问了几句，却不料陶莹若本人都没有去过禁地，对禁地内月圆之夜会出现什么自然就不清楚了，整个罗刹门上下，只有玉罗刹才有资格踏足那里。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;辞别陶莹若，杨开直接奔赴那山谷禁地处，取出一大堆材料来布置着空间法阵。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悠忽半日之后，空间法阵已然成型，杨开又随手炼制了一块传送令，叫来冉依柔和于可人两女，告知她们传送令的用途，又传授了开启法阵之法，让她们去转告陶莹若。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;有了这个空间法阵，罗刹门日后便再无后顾之忧，陶莹若得到传送令后，亲自赶来道谢自不必说，杨开索性带着她去体验了一把跨域传送，直接传回了北域凌霄宫，让她惊叹不已，心情久久不能平静。未完待续。</div>
