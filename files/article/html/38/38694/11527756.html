            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;咻咻咻的声音传出，却是剩下的那些还活着的帝尊境纷纷如避鬼神，逃离了杨开身边，每个人脸上都是心有余悸之色，平白生出一种捡了一条性命的感觉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;并非杨开不愿赶尽杀绝，实在是刚才没找到他们的位置。血海固然被他用山河钟破的七七八八，但总还有疏漏之地，这些活下来的家伙正好就隐藏在那些地方。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他也没理会那些人，而是一转头盯上了伏波，咧嘴狞笑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;四目对视，心头正在滴血的伏波心神一跳，感受到了杨开的不怀好意，一个清晰的念头从心中浮起：他想杀我<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他竟然想杀我伏波简直不敢相信。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;自己是黄泉宗宗主，自己有帝尊三层境的修为，一个帝尊两层境的后辈小子，竟然想杀我这一刻，伏波差点被气乐了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;眼前一花，已经失去了杨开的踪影，只模糊地把握到一道轨迹从血海之中冲出，直朝自己扑来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;伏波脸色一冷，抬手招出一杆黑气森森的大幡，身为黄泉宗宗主，他自然也有自己的万魂幡，此幡与他性命想修，祭练了足足两千多年，已臻至帝宝的极限，也是他最为依仗的手段。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;没有任何犹豫，黑幡往身上一裹，一下子融入他的身躯，让他本就阴气森森的气息变得更加森冷可怖。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;与此同时，伏波的身形也在发生巨大的变化，本不过是一个比常人矮上半个脑袋的半大老者，此刻却是忽然身躯膨胀开来，一下子化作了一个身高五丈的狰狞怪物，青面獠牙，额头生出两只可怖短角，双手也变得干枯修长，指甲锐利呈现漆黑之色，一看便是剧毒之物。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“鬼王之身”唐胜低呼，眸子颤抖，没想到伏波竟小心谨慎到了这种程度，一上来就动用了自己压箱底的手段。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不过仔细一想也不奇怪，杨开之前展现出来的力量太恐怖了，那根本不是一个帝尊两层境该有的本事，易身处之，对待这样的敌人自己也不敢有丝毫马虎大意，自然是要动用最强大的力量才有安全感。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那鬼王，气息恐怖，好似真的是从黄泉而来，张口吐出的气息都鬼气森森，寻常武者触之即死，天地间的温度抖降。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而就在伏波现出鬼王之身的同时，杨开已经扑到了他面前，手上一柄宽大的百万剑高高举起，轰然劈落。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;伏波冷眼望来，竟是不闪不避，只是抬起一手朝上方挡去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;咣当一声，火花四溅，百万剑被震的悲鸣不已，杨开也觉得虎口有些发麻，露出了一些意外的神色，这一剑他没有动用全部的力量，因为百万剑承受不住，这毕竟是秦家的家传帝宝，他与秦朝阳有过约定，只等秦钰晋升帝尊，此剑便会归还，真要是把这帝宝弄坏了，他也没法交代。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;可纵然没有动用全部的力气，自己这一剑劈下去也绝非一般人能够承受，伏波这老小子居然能正面抗住，似乎还很轻松的样子，不得不让他重新审视这老家伙化身的怪物。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他虽然与黄泉宗的人打过不少交道，但鬼王之身还是头一次见，并不知鬼王之身铜筋铁骨，肉身强大，且力大无穷。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而伏波挡下一剑之后根本不做停歇，另一手呈鹰爪之势，直朝杨开胸口处探来，那鬼爪锋锐，闪烁着死亡的气息，显然是想一举掏出杨开的心脏。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;纵有半龙之躯，杨开也不敢小觑这一击的威力，脚下一点便悠然后退。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;十几里外，篮禾忽然花容失色，娇呼道：“小心背后”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在她的视野之中，正躲避那鬼爪的杨开的身后忽然出现了一道身影，那人身形奇快，便是观战的几人也没能及时发现，直到他忽然现身才有所警觉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;正是梵天圣地的圣主徐长风。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;徐长风手上一柄漆黑之剑，不见半点寒光，就这么直直地朝前捅了过去，无声无息，虽无伏波出手的威势，却是真正的致命杀招。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;两大帝尊三层镜联手一击，一前一后，宛若早就商量好了一样，这普天之下能避开的人绝对不多。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;关键时刻，杨开忽然伸手一抖，身后离奇地出现了一道身影，一人高矮，人形模样，浑身宛若土石铸就，却长满了骨刺，看起来就好像是一个石刺猬，狰狞无比，而且身上还冒着诡异的火焰。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;铛一声轻响，徐长风的漆黑之剑捅在这石刺猬的身上，锋锐无匹，足以切金断玉的利刃却没能起到任何效果，反而被结结实实地阻拦了下来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;徐长风的表情怔住，瞪大眼珠子望着面前的石刺猬，有那么一瞬间，他几乎以为自己在做梦。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这是什么这家伙哪里冒出来的本应该是绝杀的一剑，竟被这诡异的东西给阻拦了下来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;法身低头望着戳在自己胸口处的长剑，又抬头看了看徐长风，线条硬朗的面部上露出一个神鬼莫测的狞笑<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;徐长风大骇，这家伙居然是活的这个念头才刚转完，便感觉一股滔天戾气迎面扑来，法身迈步踏出，顶着徐长风的漆黑长剑，将他逼的一退再退。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“圣灵”徐长风失声惊呼，他竟从这石刺猬的身上感受到了圣灵的气息，再看看它的模样和形象，对照一下自己的认知，一个不可抑止的念头冒了出来：石火<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;曾经毁灭了东域顶尖宗门玄武宗的圣灵石火<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;它怎么会在这里又是怎么出现的不是听说它在蛮荒古地吗一个又一个疑问冒出来，徐长风却是怎么也找不到答案，他只知道，自己这下麻烦大了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他虽然也有帝尊三层镜的修为，但比起一个圣灵来还是多有不如的，在那古地之中，几位圣灵自号圣尊，在他们之下有三十二路妖王效命，徐长风自付自己不过就相当于一个妖王而已。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;连妖王都是这些圣灵的手下，自己又如何能是其对手<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;今日之事难不成是个陷阱，若非如此，圣灵石火怎么会忽然出现，而且对付自己可是这完全没道理啊，古地圣灵蛰伏多年，从来不与东域各大势力有什么纠纷，因为东域有好几位大帝级别的强者，他们躲在古地内安守本分倒也罢了，真要是敢出来搅动天下风云，不啻于自寻死路。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;种种念头转过，徐长风亡魂皆冒，身形爆退，一瞬间就拉开了与法身的距离，法身倒也没追，只是摇头晃脑一阵，浑身骨刺俱在燃烧，闪烁骇人光芒，冷眼盯着徐长风，那表情仿佛看着一个死亡，让徐长风有一种立刻遁走的冲动。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;十几里外，唐胜等人也为这变故看的目瞪口呆。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;本来篮禾高声提醒时，唐胜还吓了一跳，毕竟这么弄搞不好要得罪徐长风，一旦等徐长风和伏波联手杀了杨开，天狼谷就危险了，他之前拒绝徐长风将天狼谷当成战场还有理可循，放纵自家徒儿提醒仇敌就不可饶恕了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但篮禾话都喊出来了，他又能如何正懊恼间，便见法身闪亮登场，然后徐长风如避蛇蝎，一连翻的变故当真看的人脑袋转不过弯。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“唐谷主，看到这家伙是怎么出现的了吗”赤鬼差点把眼珠子给瞪爆了，目不转睛地盯着那边，口中下意识地问了一句。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐胜道：“未曾看清。”他只知道杨开手一挥，那圣灵石火就出现了，隐隐猜测跟杨开掌控的空间神通有关，或许是他用秘法将石火瞬移过来的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但不是说这片天地已经被隔绝了吗瞬移又是如何做到的<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不但他这么怀疑，徐长风也有此怀疑，若真如此的话，那还打什么杨开既然可以瞬移，就等于立于不败之地，纵然不敌也可以逃走。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他会不敌吗徐长风的目光越过挡路的法身望向伏波那边，不禁有些冷汗淋淋。只因在这短短的一瞬间，伏波化身的鬼王竟是被杨开压制的捉襟见肘，怒吼连连。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;鬼王之身固然坚硬无比，力大无穷，但毕竟也是有极限的，杨开半龙之躯比起他有过之而无不及，在最大的长处上被压制，伏波又岂能翻出什么浪花<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;百万剑刺劈撩砍，打在伏波身上发出咣咣的声响，虽然没有什么实质性的伤害，但如此状态委实太过狼狈。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开不断出剑，压根就没有给他喘口气的机会，冷笑不迭：“不知道为什么，姓伏的跟我天生有些不对付，而且向来没什么好下场。”他所指的自然是龙岛上那些伏系龙族。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;真要是比实力，龙岛上比他强的大有人在，可惜龙族受血脉限制太过严重，杨开身负金圣龙本源之力，与龙族对战占据了莫大的便宜，连龙族大长老二长老拼尽全力也未必能奈何得了他，这也是他为什么敢再去龙岛的依仗，若没这个依仗，他岂能去自寻死路。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“今日你要死，黄泉宗也会覆灭”杨开出手狠辣，嘴巴也毒，三言两语下来，伏波已经双眸赤红，忍不住爆吼连连：“你毁我黄泉宗在大荒星域的根基，今日不是你死便是我亡”未完待续。</div>
