            <h1> 第三千两百六十四章 能奈我何？</h1>
            <div class="link xb">
                <a href="11526173.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11526201.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;而封明就没这么好的运气了，被空间法则禁锢，还没缓过神，月刃便袭到面前，穿身而过，胸口处立刻出现了一道月牙般的窟窿伤口，从那伤口处可以清楚地看到五脏六腑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他低头瞧着自己胸腹处那狰狞的豁口，眼珠子瞪大，兀自有些不敢置信。封明的肉身好歹也是帝尊两层境，与这个杨开相差无几，居然一个照面就被打成这样，这固然是有猝不及防的缘故，可对方的手段未免也太过耸人听闻。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;若他真的只是封明，那这一击下来必然已经没了行动之力，只能等死。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但他却是魔念夺舍而生，所以纵然创伤致命，也没有立刻倒下，胸腹伤口处反而衍生出大量魔气，翻滚蠕动，将豁口弥补。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而另一边，雷古避开月刃一击后爆吼一声，拼尽全力挣脱了空间法则的束缚，一脸惊恐地朝后退去，想要重新退回黑暗之中，只要能躲开杨开的几招，他便能重新隐匿身形，在这无边魔气内，杨开休想找出他的踪影。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开哪能如他愿在两道月刃斩出之后，已经手一扬，一只浑身漆黑体长一尺左右的小兽已被丢出，那小兽看起来就如一只寻常的土狗，可悠一现身，两只眼睛便冒出骇人光芒，透着一股欣喜和振奋之意。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;归墟<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;当年从冻土返回，杨开便将归墟豢养在凌霄宫中，前往龙岛时并没有带上它，这一趟的敌人既然是魔人和诸多魔念，归墟正好是克星，他怎会不带上先前回到凌霄宫时便将之召唤过来，悄悄塞进了小玄界。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;归墟现身，雷古微微一怔，还有些没想明白杨开怎么在这个时候弄出这只小兽来，但内心深处却是不由生出一种遭遇了天敌的惊悚感。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;百万剑荡起，化作一片剑网，将雷古笼罩，封锁了他左右逃遁的方向。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而归墟则是一下子扑到了雷古侧前，一张大嘴裂开，小小的狗头一下子变得比房子还大，口中一片虚无混沌，朝雷古当头咬下。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“归墟”雷古大惊失色，刚才没认出来归墟的身份，不过是事发突然，如今见到这异状哪还想不起来，这竟是归墟<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;归墟异兽，在整个魔域都是大名鼎鼎的存在，稍微活的够久的魔族，都知道它的恐怖。眼前这只归墟虽然不是传说中那只能吞噬一界的恐怖存在，但最起码也有一丝归墟的血脉，这可是让所有魔族都谈之色变的东西。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那漆黑的大嘴中传递出极为恐怖的气息，雷古只感觉浑身冰凉，再加上杨开剑网的封锁，一时间根本没有退路。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;眼看着便要惨遭归墟毒口，雷古忽然伸手一招。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一道人影从斜刺里杀了出来，横在了雷古面前，长发飘飘，衣裙猎猎，娇美的面容上一片冷漠之色，双眸尽被漆黑笼罩。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;高雪婷<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开看的眼珠子一瞪，朝雷古笼罩过去的剑网瞬间涣散无形，他之前就猜测高雪婷遭遇了毒手，如今一看果不其然，只怕她与洛辰都已经被魔气侵蚀转而入魔了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;高雪婷挡在前方纹丝不动，完全没有反抗的意图，杨开哪能痛下杀手收招之时，却见归墟大嘴合拢，欲要将雷古和高雪婷一起吞下肚中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;想都没想，杨开身形一闪就来到了归墟侧边，一脚踹了出去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;啊呜一声呜咽，归墟被踹飞，等到杨开再回头朝雷古望去的时候，脸色不禁扭曲起来：“卑鄙”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那边雷古趁此间隙，已经一手摁在了高雪婷的天灵盖上，手上魔元吞吐不定，随时都可能致高雪婷于死地。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;雷古没有半点死里逃生的喜悦，神情抽搐不已，望着杨开的目光几欲喷火，怎么也没想到居然被这小子给耍了，主要是刚才他那戏演的太逼真了，面对封明的致命一击居然不躲不闪，任由封明一爪戳进胸口三寸。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他就能确定封明只是试探<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此刻为了保命拿高雪婷做人质，也是逼不得已而为之，更像是困兽犹斗。不应该是这样的，筹谋了这么多年，更付出了许多魔种，正常情况下应该是将南域几百帝尊境和几万精锐弟子一网打尽，然后悄无声息地将整个南域化作魔域的一部分。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;可是计划最先在杨开这里出了纰的他不得不改变策略，更可恶的是，杨开居然在一日时间内召唤来了那么多强大的帮手，让他的计划完全看不到成功的希望，最后甚至还被他将计就计给耍了一通，雷古的心情自然恶劣无比。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;失踪了十几年，怎么会在这个紧要关头出现而且还处处坏自己好事。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“放人”杨开百万剑一抖，指着雷古。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;雷古一脸阴毒地盯着杨开，无动于衷，仿佛已将自身生死置之度外。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开毫不示弱地与他对视，见他没有妥协之意，也是暗暗头疼，之前就考虑到了这个局面，可他根本不知道高雪婷到底在什么地方，也谈不上先救她出来，果然还是被雷古拿下作为人质了，最让他无奈的是，高雪婷此刻入魔，根本没有反抗的意思，反而对雷古唯命是从。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;呜呜之声传来，归墟从一旁爬了起来，冲杨开呜咽几声，一副委屈的不行的样子，见杨开没有搭理自己的意思，两只小眼睛滴溜溜地转了一下，然后定格在封明身上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;封明身体遭遇重创，却以魔气封堵伤口，看上去倒也没有性命之忧，可被归墟这么一盯，顿生毛骨悚然之意，不着痕迹地朝雷古那边靠近。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;归墟匍匐在地，小眼睛一直随着他的步伐而动，忽然毫无征兆地一跃而起，朝封明扑去，迅如闪电。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;封明脸色大变，脚下连闪便要避开，可莫名其妙地，归墟那血盆大口已经从天而降，腥臭的味道将他笼罩，封明大吼一声：“救我”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;喊叫声戛然而止，只有咕咚一声吞咽的动静传来，肉眼可见地，归墟喉咙处鼓起一个肉包，顺着咽喉一路朝肚子中滚落。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;当年归墟的血脉刚刚被激发时，封明就曾经被吞过一次，但那个时候归墟还太过弱小，封明硬是凭借自身强大的修为从归墟口中杀出了一条生路，逃过一劫。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;可这些年过去，归墟早有成长，在那转轮界中，归墟更是吞噬了大量了魔气和魔族，化作自身强大的资本，而封明被魔念夺舍，沦为魔人，便是完好无损时碰到归墟也得头疼不已，更何况他已被杨开重创，哪能反抗一口便被吞没。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;雷古的脸色变幻不已，眼角余光警惕着归墟，脸皮微微抽搐着。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而归墟在吞了封明之后，卷了卷舌头，一副食髓知味的样子，跃跃欲试地瞧着雷古，似乎也想将他一并吞下。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;自从转轮界回来之后，它便没有吃过合胃口的东西了，今日难得遇到魔人，自然是想大吃特吃一番，无奈杨开不允许，它也不敢贸然行动，只能退而求其次，张开大嘴，从口中传来极强的吸力。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;四周翻滚的魔气，齐齐朝它口中涌入，以肉眼可见的速度变少。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你逃不掉的。”杨开淡淡地望着雷古，“速速束手就擒，或可饶你不死”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;雷古平静道：“你当本座是三岁小孩么”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开冷哼道：“你的命在我眼中没那么值钱。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;雷古狞声道：“但是她的命就不一样了。”说话间，摁在高雪婷天灵盖上的大手微微用力一些，高雪婷立刻流露出痛楚的神色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开咬牙道：“你想怎样”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;雷古道：“你为何没有入魔”这个问题一直困扰着他，迫不及待地想要弄个明白。不说刚才杨开的种种表现，便是此刻，杨开也是一身魔气缠绕，分明被魔气给侵蚀了，可为何能够保持自身清醒，没有坠入魔道，这个问题不弄明白怎么也无法安心。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“区区魔气，能奈我何”杨开冷笑不迭，体内丹田处可是封印着更为精纯的上古魔气，四周这些魔气与之比较起来，简直是小巫见大巫，就算没有龙族血脉，杨开对这魔气也有极强的免疫力。说话间，身躯一震，浑身血光大放时，侵入体内的魔气竟全都被排挤了出来，重新恢复了本来的样子。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“心魔呢”雷古脸皮抽搐了一下。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开讥笑道：“何来心魔”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;雷古道：“你杀了那么多人，其中还有许多同门”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开哼道：“些许幻象也想动我心境”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你如何能够确定”雷古爆喝一声，那些被杀的确实是幻象，但在这无边魔气之中却是极为真实的存在，眼睁睁看着与自己交好的同门惨死在自己剑下，就算有些怀疑，心灵也必定会出现破绽才对，除非这人心如磐石，意志坚毅，或者有法子辨别真假。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“小白”杨开露出高深莫测的笑容。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“什么”雷古皱眉，显然没听明白。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不懂就不要问了，只会显露你的无知。”杨开冷哼一声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;最开始遇到萧白衣的时候，他也没能分辨出来真假，不得不说雷古这手段确实了得，但当他小白两字出口时，便知有些不对劲了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;萧白衣从来不会承认自己是小白，他只会很严肃地重申自己的姓名。未完待续。</div>
