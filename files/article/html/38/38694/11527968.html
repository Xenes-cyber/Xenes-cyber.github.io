            <h1> 第三千三百一十二章 先下手为强</h1>
            <div class="link xb">
                <a href="11527853.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11527969.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;仓末微微颔首：“心思敏锐，不错不错。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开微微一笑：“承蒙夸赞，而且我还知道，你在空间力量上的造诣必然不强，也就一般般。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这你也能看的出来”仓末微露惊讶之色，诚如杨开所言，他确实修炼了空间力量，但也不过刚刚入门而已，能勉强把握住一丝空间力量的玄妙，距离堪破空间法则还遥远的很，这并非是他资质不够，他能修炼到伪帝的层次，资质怎么可能会差只是空间法则这东西实在是玄妙，并非资质够好就能修炼的。声雨竹身处虚空夹缝中，与虚空暗流日夜为伍，参悟几万年也不过入门而已，难道说她的资质也不好<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开估摸着他与声雨竹在空间力量上的造诣估计相差无几。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“若你真的精通空间之力，就不必大费周章封锁空间，隔断这片天地了，因为如论如何我也逃不出你的手掌心，可偏偏你事先隔断了天地，这就说明你没信心在空间力量上压过我。”面对如此强敌，杨开依然面不改色，侃侃而谈。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这让仓末不禁生出一种荒谬的感觉，沉吟了一下道：“如此看来，你是个聪明人，聪明人理当做出明智的决定，那么，你的选择是什么”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;竟是用杨开刚才询问齐海和赤鬼的话，反过来问他，其真正的用心昭然若揭。先前杨开问这话的时候，齐海和赤鬼都做出了明智的选择，对杨开退避三舍，显然他也希望杨开能够如此。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开咧嘴一笑：“我的选择啊自然是”神色忽然一狞：“打你麻痹的”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;手上一抖，空间法则跌宕时，一道月刃忽然朝侧面激射而出，目标却非仓末，而是正被法身打的毫无还手之力踉跄后退的徐长风。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;两人说话的这一会儿工夫，徐长风已经被法身压制的几乎喘不过气，他虽然实力不俗，但法身继承了石火本源，本身又是石傀之身，徐长风如何能是对手勉力支撑到现在已是自身强大的直观体现，他甚至连朝仓末开口求救的空闲都没有，因为那一口憋在口中的气若是吐出来的话，必然会落败的更快。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;满心期望那边看戏的乌恒能够助他一二，可惜乌恒被杨开岁月如梭印击中，身受岁月之力侵蚀，又被杨开之前提的条件乱了心神，根本就没有理他的意思。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;徐长风简直要吐血了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;就在捉襟见肘时，杨开一道月刃已经袭了过来，瞬间成了压垮骆驼的最后一根稻草。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;徐长风眼前一黑，差点没忍住骂出口，手上那漆黑长剑抖动间，剑气肆意，险之又险地挡下月刃的腰斩之威，但再回神的时候，法身一只满是倒刺的拳头已经正面轰了过来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;完了<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;徐长风脑海中蹦出这么一个念头，勉强提起一身的帝元护在胸口处，然后就被那拳头砸的结结实实。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;轰的一声，护身帝元瞬间被粉碎，伴随着骨头碎裂的声响，徐长风眼珠子往外瞪出，口中喷血，直飞上百丈之远，跌落在地，生死不知。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这一番变故看的人头皮发麻，唐胜等人可谓是亲眼目睹了东域两位帝尊三层镜强者的落败，一被山河钟镇压，一被石火打飞，前者大概还没死，后者也不知道还有没有气。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而法身在轰飞徐长风的同时，杨开也手掐灵决，一直镇压着伏波的山河钟内忽然传出哐当一声巨响，一层光晕以山河钟为中心，轰然朝四周扩散开来，镇压天地的威势，直让十几里外的天狼谷都簌簌发抖。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;山河钟重新飞起，露出被镇压在其中的伏波的身影，不过此刻伏波却是浑身烂泥一般瘫软在地上，七窍流血，脸色苍白如纸，四肢抽搐不停，一副马上就要死掉的样子。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;单纯的被山河钟镇压，还不至于会变得如此凄惨。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;只是杨开为了对付仓末这等强敌，不得不先收回山河钟，被镇压在其中的伏波自然是要事先处理了，要不然一位帝尊三层镜的对手也挺让人头疼的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;全力催动山河钟的威能，伏波就变成现在这幅德行了，杨开也不管能不能杀了他，反正这么一来，伏波暂时是没有战斗力了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;重新飞起的山河钟直朝仓末冲去，杨开与法身两道身影紧随其后，身形交替而行，掩杀而来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;面对如此强敌，坐以待毙不是明智的做法，先下手为强才是王道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“放肆”仓末明显呆了一下，怎么也没想到杨开居然敢跟他动手，难道他不知道他与自己之间有怎样的差距而且之前的一声咒骂也让仓末动了怒火，多少年没人骂过他了，今时今日，竟有一个不知天高地厚的小子当着他的面骂他，而且骂的那般粗俗不堪。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;怒喝声中，仓末徐徐朝前推出一掌。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;天地战栗，嗡鸣不已，整个世界似乎都要崩塌开来，这一掌之威，竟是让远远观望的唐胜等人生出末日来临的错觉，好像自己等人下一刻就要死去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐胜钱秀英的脸色瞬间苍白，篮禾嘤咛一声，嘴角边已经溢出了鲜血，唯有赤鬼，忽然战意冲天，目光灼灼地朝那边观望，似是想凭借自身的目力看清这一掌的玄妙。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但仅仅只是一瞬间，赤鬼便哇地一声吐出血来，神色陡然萎靡。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐胜脸色大变，哪还不知道自己等人站在这里也不是安全的，那仓末的神通之强已超出了他想象的极限，即便只是攻击的余波，也有可能让他们死于非命。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;当下不再迟疑，对钱秀英喝了一声：“退”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;夫妻二人，一人裹起修为被禁锢的篮禾，一人扯起赤鬼，急速退进了天狼谷内，同时开启了护宗大阵，这才感觉安全不少。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;再抬头望去时，一道巨大无匹，似能遮天蔽地的掌印与山河钟碰撞在了一块。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;铛铛铛铛<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;密密麻麻的钟响声响彻天地，明明只是一次接触，却传出了无数声响动，好似那一掌在一瞬间拍中了山河钟成千上万次一样。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一层又一层的涟漪，从山河钟的钟身上跌宕而出，席卷四方。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;虚空崩碎，大地龟裂，生死不知的伏波和徐长风二人浑身颤抖，然后没了动静，显然已经被山河钟的余及。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;之前侥幸未死的七八个帝尊境此刻都无下饺子一样朝地上落去，根本无法维持自己的身形。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那乌恒更是面露惶恐之色，全力催动护身帝元，防护己身，深厚的帝元被钟声冲击的泛起一层层涟漪，肉眼可见。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;泛起涟漪的不止乌恒的帝元，还有天狼谷的护宗大阵，那一道道涟漪扩散时，唐胜一片心有余悸，暗呼庆幸，幸亏自己刚才当机立断退的快，否则这一下自己等人怕也要倒霉。自己夫妇二人大概没什么问题，但只有帝尊一层境的赤鬼和篮禾肯定得受伤。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;仓末一掌之下，竟有君临天地之意，天地苍生莫不战栗。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那号称能镇压天地的山河钟居然也被打的摇摇晃晃，斜飞了出去，露出遮蔽在山河钟后方的两道身影。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;非山河钟不强，这是元鼎大帝成就大帝之位的根本，连凤凰真火都镇压了几万年，只是限于杨开实力有限，发挥出来的力量无法与元鼎大帝相提并论。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;如果杨开的修为与仓末等同，山河钟的威力自然就可再有提升。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;嗤嗤两声异响传出，却是紧随在那一掌之后，仓末遥遥地朝杨开和法身点出了两指，两道流光袭杀而来，神态轻松写意，一副伸手碾虫的架势。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开和法身都如临大敌，只因他们便是那两条要被碾压的虫子。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;法身狂吼，一身异火燃烧的愈发凶猛，身形也猛地变大，一下子化作十几丈高，腰身一佝，背上的倒刺咻咻激射出去，仿佛一片箭雨，燃烧着火焰，迎上那两道流光。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;嗤嗤嗤嗤的声音不绝于耳，燃烧的倒刺与那两道流光触碰，纷纷化作齑粉，从天洒落，足足上百道倒刺拦截，才将那两道流光消弭无形。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;法身本来刺猬一般的后背，此刻也变得光秃秃一片。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不过很快，便有新的倒刺生长出来，完整如初。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;借助法身的施为掩护，杨开身形腾挪跌宕，已经奔袭到仓末三十丈处，右眼忽然泛起金色的光芒，竖仁显露时，一朵含苞待放的莲花在眼中呈现出来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;生莲<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;仓末冷眼撇来，那莲花立刻印入眼帘之中，却仿佛在他眼中扎根了一样，急速开放，而开放的代价却是他神魂力量如潮水一般流逝。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一抹刺疼从脑海中传来，仓末一脸惊诧。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;以他的阅历自然可以看出杨开这一招是极为难得而强大的神魂秘术，他活了这么多年，甚至还没见过这么奇怪的攻击方式，一时不察竟然中招。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;识海中神魂力量翻涌，想将那绽放的莲花消灭，可发现于事无补，他越是催动神魂力量，那莲花开放的越快，眼前一片漆黑，只有那莲花在绽放的景象，再也不见他物。未完待续。</div>
