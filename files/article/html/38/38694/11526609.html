            <div class="link xb">

            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;“我的来意想必你已经知道了。”杨开开门见山。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陶莹若颔首道：“门主不幸陨落，罗刹门群龙无首，大人能在这个时候担任我罗刹门的客卿长老，庇佑我门基业，实乃我门之幸，妾身携罗刹门众弟子感激不尽，日后定唯大人马首是瞻。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;言罢又是一拜。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开摆手道：“这倒不必，你们以后该怎样便怎样，我不过是挂个名头。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陶莹若抬眼瞧他，还想再开口说话便被杨开打断了：“我知道罗刹门眼下的局势，但我对罗刹门并不了解，宗门事宜也轮不到我来指手画脚，就这么说了，大长老不必多言。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;听闻此言，陶莹若才算明白杨开是真的对罗刹门没有什么企图，只是因为玉琢之事心有愧疚，所以才会千里迢迢跑来这里给罗刹门一个庇护。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;心中感激不尽，之前的种种担忧也是一扫而空。她并不担心杨开是在欲擒故纵，毕竟人家修为摆在这里，真要是来硬的，罗刹门现在也没人能抵挡，再加上杨开如今的名头，只怕就算杨开真对罗刹门干了什么事，南域也不会有人替她们出头，世上竟真的有这种人，一时间，望着杨开的神色都多了一些异样的神彩，而她刚才之言，又何尝不是一种隐晦的试探。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;芩佩在一旁提醒道：“大长老，还是请大人进里面歇息吧，大人一路风尘也辛苦了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陶莹若面上浮现出一丝尴尬之色，懊恼道：“是妾身疏忽了，大人请。”说着便侧开身子，让出道路来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开点点头，目不斜视地朝前方行去，路边数百女弟子都朝他瞩目而来，一双双美眸中全是好奇和打量的神色。陶莹若暗暗观察，见杨开龙行虎步，气势不凡，最难得的是竟没有瞧任何一个女弟子哪怕一眼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这不是倨傲的表现，而是面对如此多唾手可得的美色毫不动心的淡然，这一下，陶莹若是真的把心放进肚子里了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;请了杨开进大殿内说话，奉上香茗，罗刹门硕果仅存的几个道源境都陪同在旁，免不了要互相认识一下。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;罗刹门原本有帝尊境一位，道源境十三人，可是经过无华殿一事之后，帝尊境门主陨落，连道源境都死了一大半，只剩下五人了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这五人之中，当属陶莹若的修为最强，道源三层境，其次便是芩佩和另外一个道源两层境，剩下的两个只有道源一层境而已。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;如此实力，连当初的碧羽宗都比不上了，自然引得四方势力觊觎。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开对罗刹门了解的情况不多，都是在来的路上从芩佩口中得知的，罗刹门历史不长，开派祖师便是当代的门主玉罗刹，至今也不过几百年而已，不到千年时间，对一个宗门来说确实短了一些。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;门中弟子也大多都是孤儿出身，基本上是被外出游历的弟子们带回来的，整个罗刹门上下，风气还算不错，师姐师妹们也都友爱有佳，就算有些什么小矛盾也都无伤大雅，而罗刹门在附近掌管了一座城池，门内开销大半来自这个城池，另外还有一条禹铜矿脉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;既要杨开担任罗刹门的客卿长老，陶莹若自然是想要杨开对罗刹门多了解一些，所以将诸多事情一一禀告了一些。本来客卿长老的地位是比不了正统的长老的，但杨开的修为甩开她们几个几条街，日后罗刹门还得托庇在人家的羽翼之下，无形之中陶莹若几人便将自己的姿态放的极低。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;若非杨开是个男子，只怕请他当门主的可能都有。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;诸多汇报，杨开听的昏昏沉沉，陶莹若显然也看出了这一点，心中一叹，觉得自己之前果真是以小人之心度君子之腹啊，看杨开这样子，就算把罗刹门真的送给他，他搞不好都会嫌麻烦，可笑自己居然还有些担心他是不是另有企图。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不过正因如此，陶莹若对杨开就愈发放心了，有这样无欲无求的人庇护罗刹门，只要给她们足够的时间，还怕罗刹门无法崛起么<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;试探性地问了一句杨开是否愿意担任罗刹门的正式长老，却被杨开婉拒了，当即作罢。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“册封大典在之前就有所准备，妾身准备放在半个月后举行，不知杨长老是否等的及”陶莹若开口问道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开闻言想了一下，颔首道：“可以。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他大概也猜出了陶莹若的用意，想要在册封大典上昭告天下，毕竟虽然她之前就命人往外散播消息，说杨开会来罗刹门担任客卿长老一事，但口说无凭，别人凭什么相信但有册封大典就不同了，那是极为正式的仪式，一旦大典举行完，就表明杨开真的打上了罗刹门的烙印，这是谁也无法否认的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开估计陶莹若还会广发请柬，请很多人来见证。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;些许小事，也就由得她了，毕竟没有恶意和私心，是为了罗刹门考虑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;见杨开没意见，陶莹若露出笑容，起身道：“既如此，那就请杨长老歇息些时日。”说着话，冲芩佩打了个眼色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;芩佩立刻起身道：“杨长老请随我来。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开点点头，起身与其他几人告辞，跟着芩佩走了出去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;罗刹门占地面积不大，但也不小，虽没有凌霄宫百峰齐聚的盛景，但二三十峰还是有的。随着芩佩一路飞往最高最险峻灵气最为浓郁的一座山峰处，飘然落下。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;峰中有琼玉阁楼，立刻有十几个女弟子前来见礼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;芩佩挥了挥手，让她们起身，然后指着杨开道：“这位便是我罗刹门的客卿长老杨长老，日后尔等定要悉心服侍。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是”十几个女弟子恭敬应道，有大胆的女子偷偷抬眼瞧瞧杨开，又赶紧低下眼帘。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;芩佩这才转头望着杨开道：“这里本是门主居住之地，之前陶师姐听闻杨长老要来，便命人收拾了一下，杨长老看看有没有不合意的地方，若是有的话尽管告诉我，我会尽力调整。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开微惊道：“玉门主居住之地这不适合吧。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;既然是门主居住的地方，他一个客卿长老住下来算什么事。玉罗刹虽然死了，但罗刹门肯定还会再立门主的，这不是鸠占鹊巢么。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;芩佩抿嘴微笑道：“这是陶师姐的意思，杨长老就不用推辞了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开沉吟了下，点头道：“那行吧，有劳芩师妹了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;听他这般称呼自己，芩佩不禁呆了一下，但很快笑逐颜开：“那杨师兄先且歇息，有什么需要尽管吩咐她们就行，她们都会满足你的。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;行了一礼，芩佩告辞，只是杨开总感觉她临走前瞧着自己的眼神有些意味深长，而且那一句话也颇是惹人遐想连篇啊。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一群服侍自己的女弟子，满足自己的任何要求，不想多都难。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开摸着下巴，扭头瞧了一眼那十几个女弟子，惹得她们立刻又低下头去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开倒是瞧的眼前一亮。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这十几个女弟子，且不谈修为怎样，赫然都是姿色不俗身段玲珑之辈，这也难怪，整个罗刹门都是女子，从中找一些脸蛋漂亮的身材姣好的自然不是问题。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;刚才没仔细瞧，现在稍一打量，杨开发现这十几个女子气质各有千秋，或端庄，或妩媚，或灵动或天真，尤其是为首的两个女子，一个美眸水汪汪，好似天生蒙了一层雾气，被杨开盯了一眼，竟立刻霞飞双颊，轻抿着红唇低下头去，一举一动在无意间散发着极强的妩媚之意，让人恨不得将她搂在怀里好好疼爱一番。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这种天生的媚态，杨开见过不少，但所见之人也唯有扇轻罗这个妖媚女王比她更甚一筹了，她那种媚态并非刻意，而是不经意的自然流露，这才是最要男人老命的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开啧啧称奇，也不知道罗刹门有没有类似魅术的存在，若是有的话，让此女去修炼绝对事半功倍。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而另外一个女子给杨开的感觉就是纯净，整个人好似没有丝毫杂质，柔柔弱弱惹人怜护，好似任谁瞧她一眼都是一种亵渎，但正是这种极端的纯净，却给一种想要破坏的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不用说，这些人都是罗刹门千里挑一出来的，而为首的这两个恐怕是罗刹门上千女弟子中最出色的两人了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开心中暗笑，看样子陶莹若为了自己也是煞费苦心啊，派了这两个妖精过来，再辅以芩佩临走之前的话，杨开稍微有点想法，只怕都要与这两个女弟子发生点什么。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而一旦真的发生点什么了，还怕日后杨开不为罗刹门多考虑么<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;女人，想的果然有些多。但易身处之，杨开却能明白陶莹若和罗刹门几个高层的心思，整个罗刹门没有什么值得杨开眷念和在意的，除了美色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这并非美人计，只是一些小小的手段，杨开倒也不会怪人家，而且有这么多美人陪着，总比孤零零一个或者面对一群男人强吧，最起码养眼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“弟子冉依柔见过杨长老。”那纯净无暇的女弟子敛衽一礼，落落大方。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;紧接着另外一个妩媚的快要滴出水来的女子也匆匆行礼：“弟子于可人见过长老。”未完待续。</div>
