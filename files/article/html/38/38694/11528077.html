            <div class="link xb">

            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;至此，兽武大帝也没办法了，如果伏璇有意，他还可以强行带人离去，但伏璇本人都不希望兽武大帝与龙岛的关系弄的太僵，他还能怎么办，最后也只能黯然退去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;临走之时，莫煌曾言，伏璇若是受了什么委屈，他定然要血洗龙岛。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;李无衣说完之后忽然意识到什么，开口道：“你要再去龙岛”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开道：“自然，此来东域，一是找前辈讨教一些空间法则上的问题，二便是去一趟龙岛，将祝晴接出来。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此言一出，李无衣和九凤都看怪物一样看着他。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“有什么问题”杨开看着他俩。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;九凤呵呵笑道：“没问题没问题，我先祝你马到成功。”话虽然这么说，但真不看好杨开此行，连自家大人都没办法将主母带出来，杨开又怎能做到<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开轻轻点头，开口道：“不过在此之前，小子倒是还有一事要请教两位。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;李无衣道：“但说无妨，昨日之言虽然有意抬升你的地位，但有一句话却并非作假，如今的你，也算是半个灵兽岛的人了，不管你承认与否，你与我灵兽岛的牵扯甚大，你心里可明白”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;若是灵兽岛那边出事的话，流炎肯定坐视不管，流炎不能不管，杨开自然也不能不管，换言之，若是杨开这边出事，灵兽岛肯定也不会不管，所以，双方早已有了一些密不可分的联系。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开颔首，微微一笑道：“小子明白的，正因为明白，所以才不曾跟两位前辈客气什么。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那就好。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开手指一旁道：“这老家伙什么鬼”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;骚包老者神情抽搐道：“少主，我不是鬼”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开置若罔闻：“两位前辈说是为他而来，要带他回灵兽岛，而我也看出来他是一尊圣灵，但他为何要称呼我为少主，向我寻求庇护，偏偏李前辈还说我应该认识他，这一声少主也喊的并非毫无缘由，小子当真糊涂，还请两位明示。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;李无衣微笑道：“你真不清楚”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开心想我清楚什么啊，他倒是有些猜测跟张若惜有关，可仔细想想又不太可能，圣灵纵然知道自己与张若惜的关系，也只会畏惧忌惮自己，不会阿臾奉承，因为阿谀奉承对他们没有意义。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;肃然摇头，虚心请教。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“他还是你放出来的。”李无衣提醒道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我放出来的”杨开怔然，“我从哪里放出来的”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;九凤朱唇轻启，从红润的檀口中蹦出四个字：“四季之地。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“四季之地”杨开一惊，紧接着猛地回想起了什么，一转头瞪着骚包老者道：“你是”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;老者躬身道：“穷奇见过少主”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开倒吸一口凉气，差点没惊得跳起来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;穷奇这老货居然是那穷奇<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说起四季之地，再联想到圣灵，杨开已经猜出这老者的身份了，毕竟当年在四季之地中确实有一只穷奇，可听他亲口承认，还是不免有些震惊。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;真的是穷奇岁月大帝的坐骑杨开上下审视他，怎么化成人形变这幅德行了一点也不美观霸气，反而横肉满脸，凶神恶煞，就差没在额头上刻上“恶人”二字了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;古往今来，大帝也不知道有多少位，但是能让圣灵屈尊充当坐骑的，也只有岁月大帝一人，当今的兽武大帝虽然号称驭使万兽，灵兽岛上更有九凤这个凤族，但彼此更像是家人的关系，而非主人和坐骑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;圣灵虽然没大帝了得，但也有自己的尊严，谁愿意给别人当坐骑啊穷奇可以说是唯一的一个，也不知道当年岁月大帝到底是怎么驯服他的。甚至在岁月大帝陨落之后，他也一直在岁月神殿中沉眠，守护岁月神殿无数年月。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;直到最近一次四季之地开启才从中走出。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他并非没有能力离开，以他的能力，真要想离开岁月神殿的话，随时都可以离去，但却因为某些原因一直守在那里。杨开当年以微末修为闯荡岁月神殿的时候，在那岁月阶梯上感受过穷奇的气息，甚至与他一道的张若惜还被穷奇施展大神通给摄了过去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;当时杨开还以为张若惜遭遇了不幸，不曾想没过多久张若惜又被送了回来，不但完好无损，还告诉他自己见到了一个自称穷奇的妖兽，那穷奇对她的态度好得不得了，慈眉善目的仿佛邻家老爷爷，更送了她一件防御帝宝霓裳羽衣，至今穿戴在身。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开当时在想，那穷奇是不是脑子有病，平白无故把一个少女摄去，态度恭敬有加不说，还奉上重宝。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;现在看来，穷奇不是脑子有病，而是早有先见之明，他定然是当时就感受到了张若惜体内隐藏的血脉之力，否则哪会对张若惜如此青睐。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;天刑后人，他可是得罪不起的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;再后来四季之地关闭，杨开也从高雪婷口中得知，穷奇脱困，当日出现时，可将他们一群人吓了一跳，好在穷奇也没对他们怎么样便潇洒离去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;如今一晃几十年杳无音讯，直到今日才再次相见。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开摸着下巴，饶有兴致地围着穷奇转了几圈，口中啧啧称奇，好一会才站定步伐：“你当真是穷奇”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;穷奇低眉顺目：“如假包换。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开点点头：“圣灵有善恶之分，穷奇似乎是恶中之恶，冒充也没什么好处，好吧，看样子你真是穷奇了，怪不得仓末那老狗要喊你一声恶灵”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;穷奇轻咳一声道：“道听途说不足为信，老夫早已弃恶从善，改过自新了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是嘛”杨开的声调拖的老长，摆明了不相信。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;穷奇一声叹息：“恶名误我啊。”一副痛不欲生生无可恋的模样，恨不得马上一死以证清白。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开一转头望着李无衣道：“前辈，还请施展神通将这恶灵收了去，免得在外祸乱人间。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;穷奇瞪眼，欲哭无泪：“少主”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“打住”杨开抬手：“你喊我一声少主，无外乎我得了岁月大帝的传承，修炼了岁月如梭的缘故，是也不是”紧接着忽然想到了什么：“你能找到我，难道是因为我之前施展了岁月如梭的缘故你能感受到了岁月流逝的气息”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是”穷奇颔首，“老夫之所以守在神殿，就是为了等待有缘之人继承大人衣钵，无数岁月下来总算等到了一个，而少主，便是大人的传人。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨开嘿嘿笑道：“我得了岁月大帝的恩泽不假，但若说到传承却未免有些过了，更何况岁月大帝是岁月大帝，我是我，不可混为一谈，你是岁月大帝的坐骑，忠人之事，空守岁月让我很敬佩，但穷奇大名我也早有耳闻，我是没资格当你少主的，你也别乱喊的。”若是别的圣灵也就罢了，关键穷奇这家伙恶名太凶，杨开也不想沾染。顿了一下道：“其实吧老穷”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;老穷居然喊我老穷穷奇忍不住瞪眼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“灵兽岛也不错，那里地好水好，人杰地灵的，看你年纪一大把，也没必要到处跑，乖乖的去灵兽岛养老不是挺好的。我相信兽武大人和李前辈九凤前辈他们也不会多为难你，只要你在那边乖乖的安分守己。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;李无衣道：“正是这个道理，虽然老穷你最近一次出世至今没有做过什么坏事，但我家大人也正是担心你旧态复萌，所以才会要我与凤儿两人带你回灵兽岛，不过你放心，在灵兽岛上你决然不会遭遇什么苛刻的待遇，你只要留在灵兽岛上，干什么都随你心意。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;你也喊我老穷信不信我一口吃了你<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;穷奇恼怒道：“你们想软禁老夫只是因为一些担忧”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;李无衣皱眉道：“还请见谅”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;九凤道：“这一路追你至今，我们二人可曾有为难过你好话歹话说尽，你却兀自逃跑。灵兽岛有什么不好的我们也并非要软禁你，等日后你若是想出来的话，也未必没有机会。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;穷奇摇头道：“老夫一生只认岁月一人，岁月已死，他有传人，老夫也愿意跟在传人身边，若是那传人不愿，老夫自去逍遥自在，灵兽岛，不去也罢”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“当真要如此决然”李无衣眉头紧皱，若有可能的话，他也不想与穷奇开战，这家伙虽然年纪不小，但在圣灵之中排名极为靠前，很不好对付，就算他与九凤两人联手，拿下他的把握也不到五成。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;穷奇道：“还请两位不要再为难老夫。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;李无衣一声长叹，穷奇目光坚决，空气中的氛围在这一瞬间似乎都变得有些危险起来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你当真愿意跟着这小子认这小子为主”九凤表情古怪地望着穷奇。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;穷奇道：“老夫不愿与灵兽岛为敌，除此之外，别无他法。”不跟杨开的话，他就势必要与灵兽岛对上，除非有能力摆脱李无衣的追踪。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但他身上已被李无衣种下了一道空间秘印，李无衣只要心念一动便能感知他的方位，他如何能够摆脱所以思来想去，也只有杨开这里可以借势一下了，而且这一次能在东域碰到杨开，也是天大的巧合，穷奇甚至有一种岁月大帝在冥冥之中庇佑的感觉。否则怎么会这么巧在被追的走投无路的时候感受到岁月如梭的气息。未完待续。</div>
