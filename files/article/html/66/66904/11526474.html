            <h1> 第2612章 因为我是他的女儿</h1>
            <div class="link xb">
                <a href="11526473.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11526560.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;秦国师，对于玄学界意味着什么，没有任何人不知道，哪怕是刚刚踏入玄学界的年轻人，他们的长辈和师长也会跟他们讲述曾经有关秦国师的故事。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;可以说，没有秦国师，就没有玄学界这十几年来的安稳。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这是一个哪怕是百年过去依然不会被玄学界给忘记的名字。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨晓一脸呆滞的看着秦圆圆，他没有想到，自己这辈子最敬佩的人，竟然会是自己同学的父亲。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;秦国师，是他这辈子的偶像，或者更准确的说，是他们这一代年轻人的偶像。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“您真的是秦国师的女儿”人群中，一位老者开口朝着秦圆圆问道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“嗯，我爸是叫秦宇。”秦圆圆甜甜一笑，答道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;人群，在秦圆圆这话开口之后再次一片寂静，几息的时间之后，玄学界的所有人突然齐声冲着秦圆圆躬身，“见过秦公主。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;没错，秦宇是国师，秦圆圆是秦宇之女，那就是玄学界的公主。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;秦圆圆愣住了，她没有想到会遇到这样的场面，一时之间愣住了不知道该怎么回答了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“先前不知道公主身份，言语多有冒犯，还希望公主见谅。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我杨家不知道公主身份怠慢了公主，还请公主怪罪。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨家老者和人群中的一些人纷纷开口，这让秦圆圆更加有些不知所措了，她到底还只是未满二十岁的少女，不知道该如何处理眼下的情况。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;相反的，反倒是一旁的钱多多却是一脸的理所当然，因为他很清楚秦师叔对玄学界所做的贡献，这样的待遇，自己这位侄女承受的起。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着眼前一脸诚恳的众人，秦圆圆的眼眶也是微微有些泛红，她听说过自己父亲的所有事情，但那只是听说，远远没有眼前这一幕所带给她的震撼来的大。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;自己父亲，是真的得到整个玄学界的爱戴，连自己这个女儿也因此而沾光了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“各位不要这样，你们没有得罪我，你们这样我承受不起的。”半响之后，秦圆圆平复了下情绪开口说道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“嗯，大家都散了吧。”钱多多开口了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;人群却没有因此而走开，反倒是眼巴巴的看着秦圆圆，“秦公主，不知道秦国师现在何处”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;人群中有人问出了一个他们现在最关心的问题，而所有人眼巴巴的看着秦圆圆，也正是想要知道这一点。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我爸他”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;秦圆圆正要回答，然而就在这时候，杨家上空却是传来了一道声音。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“钱多多，你修炼这么多年，竟然向一些后辈出手，还真是越活越回去了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这道明显带着质问的声音传来，所有人的目光都被这声音给吸引，抬头看向了上方，那里，不知道什么时候出现了一朵黑云。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;黑云降落在杨家的上空，三道身影从黑云中走出，在这三道身影从黑云中走出来的那一刻，三股恐怖的威压从天而降，压的院子里的不少人都有些透不过气，一个个脸上露出了心悸之色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玄学界所有人都脸色苍白的看向上方，这是三位尊者级别的强者。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这么多年了，还是没变，真以为这样的出场就可以压得住人吗”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;钱多多脸上带着不屑之色，背后的长剑剑柄微微抖动了一下，而后，在场的玄学界人便是感觉到那股压着他们气喘不过来的恐怖威压消失了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;三十六洞天福地的这三位尊者踏入了杨家院内，看向钱多多的目光也是带着一缕忌惮，因为他们发现，和当年相比，钱多多的实力似乎又有所提升了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这十几年来，三十六洞天福地也并不是寸步未进，随着天地灵气的恢复，三十六洞天福地也是在这十几年的时间内又诞生了十来位尊者，而眼前这三位便是新晋的尊者之一。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;早在六年前，他们三人便是和钱多多交手过，不过那时候的他们还只是刚刚踏入尊者境界而已，不像现在，早就稳固了境界。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“钱多多，你可知道此人是谁”三十六洞天福地其中一位尊者手一指倒在地上的那位老者，“此人可是我三十六洞天福地三位前辈中一位的后代，你杀了他，可知道是什么后果”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;能被这位尊者称为前辈的，那必然不是三十六洞天福地的那些峰主，而是那三位巨头之一，只有那三位才会被尊者称为前辈。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“身份再高贵，能够比得上秦公主吗”在场玄学界中的一位年轻人开口说道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在他们的心中，秦圆圆是秦国师之女，这老者敢向秦公主下杀手，那就该死。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;倒是玄学界中那些稍微年长的神色反倒是有些慌张，因为他们当初都是经历过玄学界和三十六洞天福地大战的，哪怕是没有在场，事后也是听说过的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;三十六洞天福地的那三位巨头实力有多么的恐怖他们也是知道的，如果最后不是玄学界突然出现了一位前辈，恐怕当初的那场战斗结局就不一样了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼，什么秦国师，都十几年没有露面了，我三十六洞天福地精通天机神算的峰主推断早就陨落了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;三十六洞天福地的一位尊者不屑的说着，然而他这话却是一下子激起了群愤，在场玄学界人全都死死的盯着他。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这一刻，哪怕他是尊者，哪怕在场玄学界人实力和他相差悬殊，可依然是无所畏惧，如果目光可以杀死人的话，恐怕这尊者早就被死了无数遍了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“钱多多，这事情不是你可以管的住的，让此女跟我们走一趟听从前辈发落。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哈哈。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;钱多多突然放声大笑起来，“真是搞笑，当着我的面竟然要带走我的侄女，你们真以为凭你们这几个无能之辈就可以做到”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那要是再加上我们呢”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一道冰冷的声音响起，杨家的上空，又出现了三位尊者，气势汹涌，将整个杨家上空都给遮挡住了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这三位尊者的气势比先前那三位还要强大，站在高空，鹰睃狼顾，恍若睥睨天下。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;其中一位手持长枪遥指钱多多，“今日，凭你一人是阻挡不了的，别拿什么秦国师出来糊弄，他要不是陨落了，又怎么十几年不现身。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;人群悲愤，他们想要帮忙，可却悲哀的发现，面对着这个级别的战斗，他们根本就无法插手，也插不进手。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;六位尊者，其中还有三位老牌尊者，人群不少人身体发冷，紧靠钱多多一个人，这还如何战<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;寒风吹过，所有人的身躯都微微颤抖了一下，感觉分外的寒冷，每个人的心，在这一刻都是冰凉的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;钱多多再强也不可能以一对六，众人心中都涌起一股无力感，这是一个让他们绝望的场面。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;钱多多不敌，秦公主被三十六洞天福地的人带走，那将会是整个玄学界的耻辱，更重要的是，这让他们如何面对秦国师，如何对得起当初秦国师守护整个玄学界之恩。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“看来，十几年过去了，你们又蠢蠢欲动了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;钱多多眼睛眯起，他很清楚，三十六洞天福地的这些尊者会这么及时的出现在这里绝对不是偶然，他们，不过是想要借此机会重新和玄学界开战。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;可以想象，如果自己侄女被三十六洞天福地的人带走，对于整个玄学界来说会是多大的打击，同时也会让得受到自己师叔恩惠的不少玄学界人主动向三十六洞天福地的人发起战斗，而这，正是三十六洞天福地的人想要看到的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;十几年的休养生息，让得三十六洞天福地的不少人的野心又膨胀起来了，他们又想通过战争获得更多的利益。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;咻<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;长剑出鞘，一手握剑，钱多多已经是用行动表明了他的选择。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“姑父，不行我就先跟他们走。”秦圆圆也是担忧的看着钱多多，她不想看到自己姑父出事。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你是我的侄女，更是师叔的女儿，没有人能够带走你。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;钱多多的眸子变得坚定，三十六洞天福地的六位尊者见状互相对视了一眼，而后，竟然选择了同时出手。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;因为，他们要以最快的时间结束带走秦圆圆，不然的话，没准玄学界这边援军便是到了，毕竟秦宇这边除了钱多多之外，还有另外几位徒弟实力也是不弱。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;同时，秦宇这边可还是有着十位尊者，再加上那位恐怖的女人，要是这些人得到消息赶来，那他们就不一定可以成功带走秦宇的女儿了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“杀”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;六位尊者低吼一声，毫不掩饰此刻的杀机，纷纷朝着钱多多冲去，钱多多长剑一扬也是迎上去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;咻<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一人一剑，钱多多和这六位尊者战到了高空之上，能量席卷，下方的众人却是无法看清上方的战况，但每一个人脸上都露出了担忧之色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;就在众人担忧的看着上方高空的时候，院子之内却是突然多出了一位老者的身影，这老者直接是出现在了秦圆圆的身边，而后抓住秦圆圆的手便是一个闪身朝着院子外面而去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“秦公主，咱们先走”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这是玄学界的一位宗师，是为血石棺而来，先前一直是隐藏在人群当中，然而这一刻，却是自动现身，为的是带着秦圆圆逃离这里。未完待续。</div>
