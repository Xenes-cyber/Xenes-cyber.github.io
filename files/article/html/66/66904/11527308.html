            <h1> 第2628章 憋屈的埃及法老王</h1>
            <div class="link xb">
                <a href="11527242.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11527309.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;埃及，开罗<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一架私人飞机缓缓降落在机场，而后，从这飞机之中走下来七道身影。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这七位，分别是老牛、第一法老、安拉、秦满秦枫两兄弟，以及小九和钱多多。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;孟瑶和莫咏欣这一次没有跟着前来，因为这一次的埃及之行并不是旅游，两女都只是普通之人，却是不适合过来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“直接去神殿。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;第一法老看了众人一眼，而后带着安拉便是先行，在场的除了秦枫的实力会差点，其他人倒是没有多大的问题。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;毕竟，神殿离着开罗并不远，只是隔了一条尼罗河，而秦枫因为当初选择的从商之路，所以并没有专心修炼，但身为秦家人，多少还是接触到了一点修炼强身之法的，身体素质较为普通人自然是强了很多。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“法老，为何要带这些人一起过来”安拉有些不解的笑声朝着第一法老问道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在秦家老牛出现的时候，安拉已经是被灌醉了，所以并不知道接下来发生的事情，当她第二天醒来的时候众人便已经是准备登机了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“没事。”第一法老没有告诉安拉真相，因为就算是告诉了安拉也不用，有老牛在，谁也阻止不了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;从开罗到神殿隔着尼罗河，然而对于第一法老等人来说，仅仅是一个时辰的时间，便是来到了神殿的入口之处。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;埃及神殿，坐落在那成群的金字塔当中，然而普通人却是根本进不来，因为，这是金字塔当中一片荒芜的区域。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;对于当地的百姓来说，那片区域是传说中他们的守护神所居住的，所以不会轻易的进入那片区域，而一些游客也是没有可能进来，因为有着守卫守护着，只要有人靠近便是会惊动这些守卫出手将游客给送走。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;第一法老走在最前面，一路之中却是没有人阻拦，因为这些护卫都认出了第一法老的身份。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;神殿入口<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;当第一法老带着秦满等人来到这里的时候，神殿门口却是走出了两道身影，正是第二法老和第三法老。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“第一法老回来了，看来是完成任务了。”第二法老笑吟吟的说道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“第一法老，神殿不允许任何非神殿的人进来，你带着这些人过来已经是违反了神殿的规矩。”第三法老是直接开口质问了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;然而，第一法老还没有回答，金色毛发男子却是直接一掌朝着第三法老拍去，直接是如同扇苍蝇一样将第三法老给扇在了神殿的墙壁上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你是何人”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;第二法老爆喝，而安拉也是怒视着金色毛发男子，在这一刻，更是有着数十位神殿护卫出现，瞬间便是将金色毛发男子等人给围在了中间。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“第一法老你竟然敢背叛神殿”第二法老怒喝，直接是给第一法老扣上了一个背叛神殿的的罪名。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“第二法老，事情不是这样的，第一法老没有背叛神殿，这事情”安拉急忙着要解释。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;只是，安拉的话还没有说完就被第二法老给打断了，“带人打伤第三法老，这还不是背叛神殿是什么，现在神殿所有人听令，将眼前这些人都给捉拿住。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“还真是屁话多，一个废物也在这里喧嚣，小子，还不出手解决了他。”老牛有些看不下去了，朝着金色毛发男子说道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;金色毛发男子没有说话，又要一掌拍出，不过这一次，却是有人拦在了他的前面。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“在没有搞清楚事情的真相之前，我不想看到神殿的伤亡。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;挡在金色毛发男子身前的是第一法老，这一次他答应跟随金色毛发男子等人一同回来神殿便是为了查清楚自己的身份，所以在没有见到埃及法老王之前，他依然是神殿的第一法老。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;被第一法老给挡住，金色毛发男子并没有再出手，不过，有人却是不干了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“他奶奶的，你们两个小子搞什么玩意，就这么一个废物还要老牛我出手。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;轰<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;第二法老都不知道发生了什么事情，整个人便是步入了第三法老的后尘，而且比第三法老严重的是，直接是撞飞出去成了一滩肉泥。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;嘶<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这一幕让得神殿的其他人倒吸了一口凉气，也是让得正走到神殿门口的第四和第五法老立刻停下了脚步，两人几乎想都没有想的便是朝着神殿内部逃去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他们，要去通知法老王。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;半响之后，一道怒吼之声从神殿内传出。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“何人到我神殿闹事”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一位老者的身影出现在了神殿的门口，正是埃及法老王。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;当看到第一法老的时候，埃及法老的眸子收缩了一下，而后目光又是扫过金色毛发男子，眼中有着一缕厉色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“法老王，第一法老背叛神殿杀死了第二法老和第三法老，还请法老王出手将其降服。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;第四法老和第五法老跟在了法老王的身后，此刻他们的心里却是窃喜，第一法老叛变，第二法老死了，第三法老虽然没死但也废了，这样一来的话，下一任法老王的继承人就有很大的可能从他们两人当中挑选出来了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“第一法老，我如此栽培于你，你为何要背叛神殿”法老王没有出手，反倒是朝着第一法老质问道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“法老王，我不想背叛神殿，我只是想要知道我的身份。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你的身份就是神殿的第一法老。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“放你娘的屁，老牛跑到这里就是要一个证据，你竟然跟我说这小子是你们什么狗屁神殿的第一法老，老牛我一脚踹死你。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;老牛怒了，说完之后还真的是一脚就朝着埃及法老王踹去，而埃及法老王也这才注意到老牛。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“还真是放肆，到我神殿来闹事。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;埃及法老王先前没有感应到老牛一掌将第二法老给拍成肉泥的那一幕，而且他根本看不出老牛的深浅，但是他不认为老牛的实力会在他之上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;埃及法老王一指朝着老牛点去，那手指瞬间便是来到了老牛的跟前，而与此同时，老牛的那大脚也是踹了过去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;砰<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;手指与大脚碰撞，埃及法老王的这一根手指直接是折断了，还没等他反应过来，老牛的大脚已经是踹在了他的脸上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;埃及法老王没有倒飞出去，但一张脸上却是多了一个脚印，整张脸有一半都凹陷了进去，这简直是比杀了他还要让他难受。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;堂堂埃及法老王，神殿的最高首领，当着手下这么多的人面竟然被人一脚给踹在了脸上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你丫的，一头狮子的奴隶也敢对我出手，吗的，叫那头狮子滚出来，免得说我以大欺少。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;听到老牛这话，埃及法老王脸色是大变，在场的其他人不知道老牛口中的狮子是谁，但他可是知道的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;眼前这人如此称呼守护狮大人，只能说明一点，那就是此人的身份和实力应该是和守护狮大人至少相当的，这样的强者，不是他能招惹的起的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;想到这一点，埃及法老王一改先前的怒气，脸上还露出了笑容，连忙抱歉说道：“不知道是东方来的前辈，还希望前辈不要怪罪。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;埃及法老王这一改态度让得神殿的那些人几乎是大跌眼镜，尤其是第四和第五法老更是遍体生寒，在这一刻他们无比庆幸先前他们选择了逃遁。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“谁他娘的是你前辈，少给我攀关系，告诉我，这小子是不是秦宇，还有这小子脸上的面具也给我弄掉，弄不掉我就弄死你。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;听着老牛的话，埃及法老王那叫一个憋屈啊，他堂堂神殿首领，什么时候被人这样骂过和威胁过。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;就连那些神殿的人此刻也都一个个怒发冲冠的看着老牛，就等着埃及法老王一声令下，哪怕是送死也要上前维护神殿的尊严。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;然而，埃及法老王却是不敢啊，修炼到他这个境界不容易，最关键的是他所谋甚大，不然的话当初也不会选择和弃道人合作了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我告诉你，给老牛我说实话，不然牛脚伺候。”老牛看着埃及法老王吞吞吐吐的样子，又扬了扬脚不爽的说道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“前辈，可否换一步说话。”埃及法老王很明显是不想当着这么多人的面说这事情。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这可不行。”秦枫却是开口了，“牛前辈，他要是只告诉你一个人，那我们也不承认的，最好是当着我们的面说出来，到底第一法老是不是我父亲。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在秦枫说完这话的时候，第一法老眸子闪了几下，不知道在想些什么却是陷入了沉默。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“听到没有，别给我打马虎，快点告诉我是还是不是，否则的话我现在就拆了你这神殿。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;老牛根本就没打算给埃及法老王面子，埃及法老王憋屈，可是面对着老牛却是无计可施，半响之后，眼看着老牛脸色黑了下来之后，连忙答道：“他并不是秦宇，确实是我神殿的第一法老。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我他娘的打死你个废物。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在埃及法老王这话出口的时候，老牛的右脚便是抬起，埃及法老王见状连忙解释道：“我是说，虽然这躯壳是秦宇的，但已经不能说是秦宇了，因为这面具的缘故。”未完待续。</div>
