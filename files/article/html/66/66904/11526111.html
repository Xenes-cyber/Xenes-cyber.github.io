            <h1> 第2599章 一指之威</h1>
            <div class="link xb">
                <a href="11526110.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11526167.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;突兀出现的巴掌将希腊神教的那位战神给拍飞，这一变故让得在场的所有人都愣住了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;秦宇在短暂的呆住之后便是回过神来，眼中有着异彩，因为他听出了这声音是谁的了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“有些人，给他面子他不要，一定要用拳头说话，现在我来了，倒是要看看他拳头够不够硬了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那巨大的巴掌消失，而在那巴掌出现之处，出现了一位老道的身影，看到这身影，秦宇表情是激动，但西塞和萨特两人的表情就跟吃了屎一样的难看。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“弃道人前辈。”秦宇连忙恭敬的开口打着招呼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;没错，这位老道就是弃道人，站在那里，虽然身上没有让人觉得窒息的威压，但只是站在那里，便是给人一种这片空间主角的感觉，谁也无法忽视。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;西塞和萨特之所以会一脸的模样，是因为他们在弃道人手上吃了亏，当初入侵东方玄学界，正是碰到了弃道人才让得两人铩羽而归，为此还签下了耻辱的合约。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但是对于弃道人，西塞和萨特并不像对于秦宇那么仇恨，因为他们知道，弃道人这个级别的强者不是他们可以仇恨的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;所以他们仇恨秦宇，因为秦宇的实力可以让他们仇恨，一个不如他们的蝼蚁最后竟然敲了他们的竹杠，这简直是他们的耻辱，如何能够让他们不恨。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“东方的强者”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;弃道人出现，在场的其他势力的，无论是那埃及法老王还是教廷乃至于黑暗议会和玛雅的人，表情全都变得凝重起来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;因为，一巴掌可以将希腊神教的一位战神给扇的牙齿碎裂，给人扇飞出去，这样的实力他们做不到，这说明这位来自东方的强者实力也许比他们还要强大。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“既然你们要讲拳头，那我们大家就来讲拳头吧，谁拳头大便是谁来说话。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;面对着各大势力的顶尖强者，弃道人的脸上没有任何的惧怕，更是一反以往的谦和态度，显得霸气十足。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是你们希腊神教先出手的是吧，我记得几百年前我曾经去过一次希腊，当时好像有一位叫吉利亚斯也说说话这么冲，年轻人嘛，可以理解，我也就没怎么样，斩掉了他的双臂。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;弃道人的目光是看向希腊神教剩下的那两位战神，而这两位战神听到弃道人的话后，身躯为之一震，脸上都露出了动容之色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“吉利亚斯的手臂是被你给斩掉的”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;希腊神教的两位战神目光凝视着弃道人，要知道，吉利亚斯是他们十二大战神中排行第三，只是在几百年前突然被斩掉了双臂，无论怎么样都无法恢复，实力便是大跌。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而至于吉利亚斯的双臂是被谁给斩掉的，希腊神教的其他人并不知道，因为吉利亚斯没有告诉过他们任何一个人。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;当时他们还在猜测，也许是教廷的人，可现在终于是知道真相了，竟然是来自于东方的强者。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“要讲拳头，那你们希腊人这一次可以离开了。”弃道人淡淡的说道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“东方的强者，我们承认你实力很强大，但是不要以为我们就怕了你了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;希腊的两位战神也是冷哼了一声，作为希腊神教目前的三位巨头，他们何曾被人这么轻视过。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“怎么，刚刚你们不就是这样说的吗，给你们讲道理你们不讲，这登仙之梯是我东方的至宝，我东方修炼者为啥不能进去”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“既然不愿意讲道理喜欢讲拳头，那我就按照你们意愿，来跟你们讲讲拳头。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“真是欺人太甚。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;希腊神教的两位战神互相对视了一眼，下一刻，两人手上分别出现了一件武器，而后双双指向弃道人，两个人的气势在这一刻陡然攀升。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那我倒要看看你有多厉害”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我希腊神教不可辱。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;轰<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;两道冲天的光芒顺着希腊神教的这两位战神手中的兵器而起，光芒所过之处空间破裂，带着阵阵的大道之声，同时还有着星辰运转。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在希腊神教的这两位战神出手的这一刻，教廷和黑暗议会等其他人却是没有出手，而是选择了袖手旁观，因为，他们也想借希腊神教的这两位战神的手来摸一下弃道人的底。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;面对着希腊神教这两位战神来势汹汹的攻击，弃道人的表情没有任何的变化，右手掐诀，一指指出。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;手指在空中迅速变大，而后，如同巨人一指，压在了两位希腊战神武器之上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;咔嚓<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;清脆的碎裂声传出，两位希腊战神的神色骤变，脸上露出惊慌之色，就要后退，可惜，已经是慢了一步。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;弃道人显露出来的这手指在压碎了那两件武器之后并没有就此消失，而是朝着希腊两位战神而去，速度之快，希腊的这两位战神躲闪根本就来不及。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我就不信，以你我二人的实力还抗衡不了这一根手指。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;希腊神教的一位战神怒吼了医生，而后却是选择了迎着手指而上，不是他突然之间来了勇气，而是他知道逃不掉了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;另外一位希腊战神见状也是停下了急退的身影，和自己的同伴同时出手，在他们的身前，出现了一片广阔的天空，而在这天空之中，则是有着一道道神圣威压的身影。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;希腊神教是一个多神教信仰的国度，他们认为每一颗星辰都代表着一位神，所以才有了黄金十二宫，才有了智慧女神，有了宙斯，有了冥王和海王。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这一刻，星辰演化，那希腊多神教的众多神诋全都出现，这些神诋出现的那一刻，整个空间都充满了威压，这股威压让得秦宇不得不全力运转念力抵抗。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;可即便是这样，秦宇的脸色也是变得有些苍白，因为这股威压实在是太强大了，强大到以秦宇三劫尊者的实力都有些难以抵抗。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不过，这种情况只持续了不到三息的时间，因为当星辰演化，当这些希腊神教的神诋出现之后，弃道人的那一根手指也是到了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;犹如灭世的一指，所谓的星辰在这一指之下纷纷消散，那些所谓的神诋也是跟着爆裂，在短短的刹那之间犹如烟花一样绚丽多彩。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;然而就如同烟花的危险一样，在星辰破裂神诋炸开的一刻，希腊神教的那两位战神同时吐血，两人的身躯出现了道道血痕，眼看着就要支离破碎。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“阁下且慢。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;然而，也就是在这时候，黑暗议会还有教廷的人出手了，也包括埃及法老王，三方势力同时朝着弃道人的那一根手指而去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;圣光还有黑暗议会的邪恶之力以及埃及法老王所打出来的那一抹光辉，这些能量全都是落在了弃道人的那一根手指指上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“真是卑鄙”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;秦宇见到这几方势力朝着弃道人出手，脸上露出了不忿之色，以多对少，这教廷和黑暗议会还有埃及法老王以及那希腊神教的人真是太不要脸了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;秦宇不忿，然而弃道人的神色却是依然平静，丝毫没有被围攻的慌乱，因为，那一根手指在这三方势力的围攻之下，依然是没有消散。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;相反的，在击退了希腊神教的两位战神之后，这手指却是一转方向，朝着黑暗议会的三位巨头而去，而后，狠狠的压下去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;黑暗议会的三位巨头显然是没有想到这一根手指竟然在他们八个人的联手之下还没有消散，当下三人的神色都有些惊慌。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不过，到底是活了上千年的岁月，虽然惊慌，但是黑暗议会的三位巨头却没有选择后退，而是纷纷气势暴涨，打算和弃道人的这跟手指硬抗一下。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“小心，此人已经是踏入了那一层次。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而就在这时候，没有出手也一直是保持沉默的玛雅一男一女的那位男子开口了，男子手中的法杖破碎，眼中有着一缕惊惧之色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在玛雅男子这话开口的刹那，黑暗议会的三位巨头脸色便是变了，就跟死了家人一样难看，三人瞬间就是暴退，同时，在一旁还没有反应过来的西塞被其中一位巨头一把抓来，朝着弃道人的那根手指丢去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;黑暗议会的三位巨头暴退，埃及法老王和教廷的四位圣贤刚伸出去一半的手陡然收回，五人的脸上都露出了心有余悸之色，在这一刻他们庆幸这跟手指是朝着黑暗议会的三位巨头而去的，而不是朝着他们而来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;西塞的身躯很快就和那根手指碰撞在了一起，准确的说，是西塞的身躯被黑暗议会的一位巨头朝着弃道人的这跟手指丢过来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;西塞的身躯就如同豆腐一般，在撞上了这跟手指之后便是彻底的崩溃消散，连血液都没有滴落出来一滴，不过到底是阻止了弃道人这手指一刹那的时间。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;对于黑暗议会三位巨头这样的实力，一刹那的时间已经是足够了，三人连忙朝着弃道人喊道：“道兄，我等不是故意冒犯的，还请道兄先停手，我三人必然给道兄一个满意的答复。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;黑暗议会的三位巨头是真的急了，而弃道人再听了黑暗议会的三位巨头的话后，脸上没有什么表情变化，不过那根手指却是停在了空中没有再前进。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看到这一幕，黑暗议会的三位巨头长松了一口气，而埃及法老王几人也是大气不敢喘一下，这让站在弃道人后面的秦宇看着那叫一个解气。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一指之威，让得整个世界这些大势力的顶尖存在大气都不敢喘一下，也就弃道人前辈有这个本事了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我说了，最好是讲道理，可你们不讲，非要跟我讲拳头，现在让你们如愿了，跟你们讲拳头了，你们却又是要讲道理了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;弃道人语气平淡，但是说出来的话却是让得黑暗议会和教廷等人脸上露出悻悻的表情，可偏偏又不敢反驳。未完待续。</div>
