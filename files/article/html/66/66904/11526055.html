            <h1> 第2597章 路的尽头是蓬莱</h1>
            <div class="link xb">

            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;对于秦宇来说，他现在就是要给在场的这些人一种错觉，那就是他只是东方玄学界的先遣者，只是探路的，后面的大人物还没有出马。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;换做一般情况下，秦宇的计谋不一定可以实现，在场的都是人精，很容易便是能够识破秦宇的阴谋，然而，在面对着登仙之梯这样的诱惑，他们不敢冒一点的险。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;就拿埃及法老王来说，他已经是有上千年的时间没有出现过在世人的眼前了，别说是世人，就是大部分法老都不一定见过他。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;对于法老王来说，这世上已经是没有多少事情能够引起他的兴趣了，更别说是让他亲自出动的，也只有这样可以让他得到永恒生命的事情。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;法老王如此，希腊的这三位战神还有玛雅的那两位也同样是如此，不是这一点，根本吸引不了他们的到来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“还算你有一点自知之明，这登仙之梯这样的宝物已经是和地域还有国度没有关系了，这是属于整个世界的，你东方玄学界人想要把它带走根本是不可能的。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;教廷的一位圣贤冷笑，而后目光看向在场的人，“没有想到，这一次竟然把各大势力的人都惊动过来了，好多老熟人都好久没有见到过了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“谁说不是呢，都以为你们已经死了，没有想到你们竟然还活着，看来大家都有够能活的。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在场的都是各大势力幕后真正的大佬，除了埃及法老王的年纪会稍微大点，其他人在年轻时候多少都是打过交道的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;尤其是希腊的三位战神，看向教廷的目光更是充满了仇恨，当初希腊神教和教廷的一战，希腊神教不敌不得不退走遁世，这是希腊神教所有人心中的痛和耻辱。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这三位希腊战神和教廷的这四位圣贤当初也是交手过的，双方各有胜负，虽然过去了上千年的时间，但这仇恨却是依然存在。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好了，各位，既然都是为了登仙之梯而来，那么大家就可以坐下来好好谈一谈，你们希腊神教和教廷的仇恨再深能有我黑暗议会和教廷的仇恨深吗”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;黑暗议会的一位巨头开口了，在现在这样的情况下，西塞和萨特都是没有资格说话的，只能算是小贝，真正决定的还是在于这些幕后的巨头。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“等到登仙之梯开启再说吧，现在说这一切都言之过早了。”埃及法老王淡淡的开口，等于是给这一次的聚会定下了基调。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;埃及法老王的话，哪怕是教廷的圣贤和黑暗议会的三位巨头都无法轻视，众人互相对视了一眼之后最终点了点头，等于是同意了埃及法老王的话。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而没有发表意见的只有秦宇和玛雅的一男一女，秦宇是因为实力太低，没有被这几位给放在眼中，但玛雅这一男一女从头到尾都没有说过一句话，这让秦宇不得不多看了这两位一眼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;对于玛雅文明，秦宇自然要比普通人知道的多，对于普通人来说，他们了解玛雅最多的便是关于世界末日的预言，可最后证明了那不过是假的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但是，对于秦宇来说，他所知道的玛雅人是专门研究星辰的，根据星辰变化去推演天机，这一点从某种程度上来说和玄学界的天机神算很相像，只是秦宇不知道这两者之间是不是有很大的联系。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“按照目前的情况，三天之后此人便是可以彻底的吸收这来自于登仙之梯的能量了，到哪时候便是可以开启登仙之梯了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;三天，对于在场的众人来说都不算什么，有时候就是闭个关打坐一下都远远不止三天，是以，没有人选择离开，全都在这下方静静闭目等待着，秦宇也是如此。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;秦宇的眸子不时注意一下欧阳明，眼前的欧阳明已经是彻底的失去了知觉，就变成了一个吸收彩虹能量的躯壳一样。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;对于秦宇对欧阳明的打量，西塞和萨特都看在眼里，但是他们并没有多想，因为他们很清楚秦宇和欧阳明之间的恩怨，认为看到欧阳明这样，秦宇内心应该是高兴和痛快的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;时间，一分一秒的流逝，当第三天的太阳在庄园外面升起的那一刻，在场的所有人也全都是睁开了眼睛。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;因为，此刻九道彩虹也是彻底的被欧阳明给吸收。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此刻的欧阳明，身上再也没有任何的气息发出，整个人就纯净的如同是一个能量体，没有灵魂气息，没有人的气息，已经是完全被净化成了一件物体。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“吸收完成，已经是变成了仙体了，现在，可以用它去开启登仙之梯了。”西塞神色变得激动，朝着在场的人说道，因为这是他最开始谋划的，而为了眼前的这一天，他足足谋划了近千年之久。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;所以，他是比在场任何一个人都要激动的。当然，其他人的情绪也是同样有些波动，到了他们这个境界，能让他们情绪波动的事情已经是不多了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“走。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;黑暗议会的一个巨头手一挥，欧阳明的身躯便是朝着他飞来，便要被他给裹在身侧，不过这时候，教廷的一位圣贤也是出手了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一道圣光打在欧阳明的身躯之上，就好像是一条丝线一样，欧阳明的身躯便是朝着这圣贤而去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“索罗，你什么意思”黑暗议会的这巨头怒目相视，右手直接是朝着欧阳明的身躯抓去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“没什么意思，只是你们黑暗议会的人生性狡猾，此人放在你们的手上我不放心。”索罗答道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“此人是我黑暗议会抓来的，这登仙之梯也是我黑暗议会找到的，此人不交给我们，难不成还给你们”黑暗议会的巨头叱问道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“正是因为这样，所以我们才更要防备，毕竟，从到现在一切都只是你们的一面之词，到底真相是不是这样的我们还不能确定。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;教廷的四位圣贤毫不退缩，这是摆明了要将欧阳明从黑暗议会那边的手上抢过来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这一点我觉得教廷没有错，目前我们所知道的一切都是你们黑暗议会说的，将此人交给你们确实不妥，我看这样，此人不如就交给我等，反正开启之法还是只有你们知道，这样我等都可以放心。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;希腊神教的一位战神也是开口了，虽然说他们和教廷有仇恨，但是此刻却是选择了和教廷站在同一战线，因为，有着共同的利益诉求。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;黑暗议会的三位巨头神色阴沉了下来，再看看没有说话的埃及法老王和玛雅的一男一女，他们心里清楚，虽然这两位没有说话，但恐怕也是支持教廷和希腊神教那边的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好，人就给你们。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;黑暗议会的巨头将手收回，欧阳明的身躯便是落入了教廷的索罗手中，索罗苍老的手在欧阳明的身躯上摸索了一会，感叹道：“当真是纯净，简直可以和主的神光相提并论了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“出发吧。”埃及法老王开口了，他这话一出口，没有人再提出异议，一行人瞬间便是离开了洞口，下一刻便是出现在了秦宇先前所进去的那个洞口。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“蓬莱仙岛，来自东方的仙岛，早在千年之前，我便是听闻过，没有想到今天竟然真的要踏上那里。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;来到那块刻有蓬莱仙岛的石碑前，希腊的一位战神神态带着感叹，在千年前，他曾经到过一次东方，在那里听说过关于蓬莱仙岛的传说。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“登仙之梯在哪里”教廷的一位圣贤看了眼石碑前方询问道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“在这路的尽头，各位不妨可以去感受一下，看看凭借你们的实力是不是能够走过去，没准以各位的实力还真能走过去，这路的尽头便是蓬莱仙岛了。”黑暗议会的一位巨头面带怪异之色说道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;然而，却是没有人接他的话，在场的都是人精，要是路的尽头那么还走过，那黑暗议会的三巨头又怎么会如此处心积虑的谋划，早就自己通过了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;能够修炼这个境界的，虽然自傲，但绝对不盲目的自大，更不会上这么明显的当。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看到没有人接话，黑暗议会的那位巨头也不在意，笑着摇了摇头，而后便是自顾朝着前方走去，其他人跟在他的后方，至于秦宇则是走在最后面。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;走在最后面的秦宇，眸子闪烁，这里他来过，自然是知道前面的情况，再等一会，这通道便是到了尽头，不可能再走过去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“各位，前面就是尽头了，尽头之后便是蓬莱仙岛，但想要踏上这路，那就必须需要登仙之梯，如果登仙之梯不开启的话，谁都没有办法踏上蓬莱仙岛。”西塞开口说道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“既然知道那还废话，开启登仙之梯吧。”希腊神教的一位战神不满的呵斥道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“马托斯，你们不把那人的身躯给我们，又怎么能够开启的了登仙之梯。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;面对着希腊神教战神的呵斥，西塞却是不敢多言，最后还是黑暗议会的一位巨头开口解释了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“别急，要人可以，但是你得先让我们看看那登仙之梯在哪里，别告诉我这登仙之梯式透明无形的。”教廷的索罗淡淡的说道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;ps:看了下这游戏还不错，升级不需要经验，很轻松，到时候选个刺客玩玩，没办法，谁叫我就喜欢暗地里的潜行，一招得手遁千里，我建好角色叫“九家丶九灯”，明天下午进游戏就能见到我了。未完待续。</div>
