            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;那灵玉童子被困仙绳困住，却是说不出话，太上老君笑着道：“这宝剑，乃是当我炼丹炉之中孕育而出的宝物，平日里用来降妖伏魔，最是方便，这困仙绳，乃是我的腰带，不曾想居然被这童子给偷带下界，却是给大圣造成了麻烦，还请大圣大人大量，饶了这童子一次”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空闻言讪笑：“老君自去就是，自去就是，俺老孙自然要给您老人家一个面子”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“多谢大圣”那老君拽着童子，飘忽而去，向着三十三重天而去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“老君，且慢行走，且慢行走，将我等自这山底下放出来如何”那山中被镇压的两位准妖神见到老君远去，顿时急了，这般镇压下去，想要靠着自己力量逃出去，哪辈子才能得见天日啊。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不过却不见老君回转，唯有老君的声音缓缓传来：“这件事交给大圣了，大圣对于搬山填海之事，自然是再熟悉不过”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那悟空听了这句话，脸都绿了，这是打脸啊，被镇压在五行山下五百年，对于悟空来说，虽然是镇压了心猿，但脸上却不光彩。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“师傅，咱们走吧”悟空上前扶住了玉独秀。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀点点头，对着悟空道：“这西行之路，群魔乱舞，这石头缝中有两只妖魔，何不一棍子了结了性命，也免得这些妖怪出来害人”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“师傅说的是，待我了结了这两个畜生的性命”悟空轻笑，抡起了棍子。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“大圣爷爷，莫要打，莫要打，我等虽然是妖怪，但并未曾加害圣僧，还请圣僧大发慈悲，饶我一条性命”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“圣僧啊，你可莫要胡乱杀生，我兄弟可是真的不曾做过恶事啊”那另外一只妖兽悲呼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;以前悟空虽然法力通天，但未必能害的了两位准妖神，但如今却是不一样，这悟空领悟了力之法则，所有法则之根本，却是不好预测，难免会出现岔子。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“师傅，就叫你这妖魔在石头缝中镇压着吧，咱们继续上路吧”悟空不愿意多事。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“也好，也好，那便上路吧”玉独秀点点头。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;师徒四人走后不久，便见到那一只顶着牛头的妖怪来到此地，那蛇妖道：“你是何方妖兽，速速为我破开山石，解开这山中的封印”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;牛妖摇了摇头：“这石头加持了北斗七星之力，最是难缠，别说是我，就算是换了一位准无上强者在此，都难以破开，除非是无上强者亲自出手”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说完之后，只见这牛妖怜悯的看了两位准妖神一眼，瞬间驾驭着云头远去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“可恶，真是可恶”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;两位准妖神气的是不断锤动大地，但却不见群山丝毫晃动。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;遥遥的跟着师徒四人，那牛精见到了西行之路五人组的圆满，沙和尚入伍，眼睛滴溜溜的转：“麻烦了，麻烦了，唐僧没有掠走，却是将灵玉给搭上了，也不知道太上老君那厮会如何炮制灵玉，灵玉是不是陷入危险之境”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此时那牛妖摸着牛角道：“听人说，那太上老君乃是当年主上的一缕精气混合了三十三重天本源化形而出，也算是我家主上的一部分，此事却不知道真伪”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说到这里，却见牛精道：“应该没问题，只是我却不知道该不该按照原计划行事”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;之前通过灵玉之事，这牛精心思难安，诸天强者无数，盯着西行之路的人太多了，自己乃是先天之属，若是被人发现，岂不是要将自己给吞噬了，生吞活剥都是小意思。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“为了救主上，却是没得选择”那牛精心思既定，眼睛一转，抓了抓腰间的葫芦：“先将那猴妖给给摄拿住，然后直接强行出手，将主上掠走”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;正在想着，却见身前虚空扭曲，玉独秀的身形出现在牛精身前，一朵黑色莲花幽幽旋转。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“主上”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;见到玉独秀，牛精顿时激动万分。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此时玉独秀一袭黑袍，背负双手，眼中仿佛是幽谷，深不可测。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“西游之路变数已经超出了控制，你现在已经被众位无上强者盯上了，本座出手将你送入三十三重天投靠太上老君，免得你被人分尸，生吞活剥了”说着话，玉独秀一双眼睛看向了虚空，脑袋笼罩在黑色连体的黑袍之中，手指一弹，虚空扭曲，一个门户出现，浓郁的先天灵气垂落。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着那降落的天地灵气，青牛看着玉独秀，欲言欲止。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不用管我，我如今大计即将大功告成，要不了多久便可以重新出现在世间，你且保留自己有用之身，日后听我安排”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;话未说完，便见到天地乾坤破开，一只只手掌自九天之中抓了下来，遮天蔽日，虚空都在瞬间凝固。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;黑袍中的玉独秀冷冷一笑：“我如今虽然并未将四十九道玄黄之气炼制完全，但却也不是以前那般软柿子，今日且先拿你们试试手”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说着话，却见玉独秀在黑袍之中伸出一只细腻的手指，这手指之中先天神雷闪烁，看似普通的先天神雷，但落在了那几只手掌之中后，却是惊得诸天万界卷起一阵阵惊疑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“天意这是天罚”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;众位无上强者齐齐惊呼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“还不快走”玉独秀看着那青牛。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;青牛闻言毫不迟疑的跳入了门户之中，玉独秀轻轻一笑，身子笼罩在黑袍之中，看着那一只只再次镇压而下的手掌，一只洁白如玉，犹若是造化之手的细腻手掌自袖子之中伸了出来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这手掌虽然细腻完美，但却并不可怕，只是那手掌之中金黄色的物件，却是令众位无上强者的动作一滞。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“刑罚铡刀”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;诸天万界传来一声声惊呼，众位无上强者欲要收回手掌，可惜迟了，玉独秀既然已经决定试手，自然不能半途而废，暗中留有后手。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“噗嗤”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“噗嗤”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“噗嗤”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;金色的血液喷溅，泽被众生，却见血液落地瞬间被吸收，无数草木开了灵智，瞬间化形而出。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“混账”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一声声怒吼震动天地，众位强者欲要再此出手，只是那黑袍之人化为了一朵黑色的莲花，瞬间消失在虚空中不见了踪迹。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“可恶”太斗教祖看着血肉淋漓，少了一层皮的手掌，心中恼怒至极，狐狸没抓到，反而弄了一身骚。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;莽荒之中，狼神看着自家光秃秃的手抓，所有毛发尽数被铡刀剃掉，眼中露出一抹惊容：“为何此人可以调动一部分刑罚铡刀的力量，若不是那乾天还坐在凌霄宝殿，本座都以为此人是乾天所化，故意与我等为难”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;东海，东海龙君面露沉思之色，过了一会才道：“这不是真正的刑罚铡刀，若是真正的刑罚铡刀，我等手掌岂有幸免之理，此时不过是才少了一层皮而已，虽然有了一部分刑罚铡刀的威能，但与真的刑罚铡刀相比，威能天差地别，相差太远”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太易道，太易教祖眼中金光闪烁，面色犹疑不定：“妙秀”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;见到此人的这般本事，妙秀这个字眼第一时间便涌入了太易教祖的心头。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“确实是妙秀，也就唯有妙秀才能掌握这般诡异的神通，亏我以前还以为通天之路上的是妙秀，却不曾想，我居然想错了，难道经过九次轮回之后，妙秀摆脱了佛家的算计，已经开始恢复记忆，逆天归来了吗”太平教祖的声音在虚空中传来：“即便是轮回转世，也是妙秀的气机，一个人的本源，即便是千百次轮回，也依旧不会有任何改变”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;欢迎大家关注本书微信公共账号“第九天命”新浪微博“醉卧白玉京”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唔，打个广告，，还有，，书荒的同学可以去喵一眼。未完待续。</div>
