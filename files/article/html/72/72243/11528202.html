            <h1> 第一千六百二十二章 劫起莫名，误饮河水</h1>
            <div class="link xb">
                <a href="11528201.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11528430.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;“师傅，前方有水声涛涛，必然有一条大河，咱们终于可以洗澡，洗个痛快了”走了一段路，悟空抽了抽鼻子，转过头对着白马山的玉独秀道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀闻言眉头一皱，却见虚空中无数劫数疯狂汇聚，顿时晓得这其中有变故发生。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“酝酿了一年，不知道是谁给我设置的劫数，也罢，兵来将挡，水来土掩”看着那虚空中的劫数，玉独秀心中蒙上了一层阴影，因为这劫数的聚会，似乎是除了大劫与当年的无上强者追杀之外，最厉害的一次劫数了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“倒要看看你们有何手段，欲要置我于死地”玉独秀对着悟空轻笑，不动声色道：“既然前面有河水，咱们速去痛饮一番吧”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;师徒五人一路快马加鞭，来到了那河水之处，看着那蔚蓝的河水，河水之中不断翻滚的劫数，玉独秀冷笑：“就是不知道这河水之中有什么妖兽在等着我”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀翻身下马，来到了那河水前，持着钵盂痛饮了一番，却见那河水之中的劫数翻滚的越加厉害。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一边的猪八老祖等人接过了钵盂，纷纷畅饮，甚至于八戒这厮还在下游洗起了澡，口中唱着歌，好不快活。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着河水中不断翻滚的劫数，玉独秀眉头皱起：“怪了，我如今已经到了岸边，为何只见河水之中劫数翻滚，却不见妖兽卷我离去”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;远处群山之中，阴司太子与黑白无常冷笑连连。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“男人怀孕，这和尚死定了”阴司太子道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这回便是阿弥陀降临，也救不了他，这化生水乃是天地间奇物，即便是无上强者也休想解救”白无常砸吧砸吧嘴：“太子，杀人不过头点地，叫这几个家伙生孩子憋死，岂不是有些过了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼，你懂什么，这化生水喝下去之后，并非没有解决的办法”阴司太子横了白无常一眼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不知道是什么办法”黑无常好奇道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“其一，便是有准无上强者修炼成了先天不灭灵光，先天不灭灵光万法不侵，自然可以炼化自己体内的化生水”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“其二嘛，便是本太子掌控了生死大道，只要叫其胎死腹中，自然也没有那么多麻烦”阴司太子道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“除了这两种办法之外，就没有别的办法”白无常道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“办法自然是有的，天地万物相生相克，既然有化生水可以令众生怀孕，自然也有相克之物”阴司太子说到这里，果断住嘴没有在继续开口：“打听那么多做什么，这是我阴司最后一次出手，保准佛家的修士都葬送在这里”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀师徒四人洗了澡，喝了水，直到过了河，玉独秀也没有发现什么怪异之处，那河水之中的劫数依旧翻滚，但玉独秀却找不到劫数的源头。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“怪了，怪了，真是怪了”玉独秀眉头皱起。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“师傅，过了这子母河，便有了人烟，只是不曾打探是和国界”悟空道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀点点头，路遇人家，师徒四人下马走过去，玉独秀对着那老丈行了一礼：“敢问老施主，不知道此地是何地界”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那老丈闻言抬起头，看着师徒四人的打扮，眼睛一转：“原来是四个和尚，此地乃是女儿国地界”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“女儿国好奇怪的名字”猪八老祖一愣。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那老丈闻言点点头：“当然怪了，因为整个国度之中，全都是女儿，没有男子”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空在一边道：“你这老汉莫要诓我，自古以来，阴阳交织，乾坤万物衍生，只有女人，没有男人，如何繁衍后代”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;听了这老丈的话，玉独秀忽然间心中涌起了一股不详的预感，还不待开口，那老丈反驳道：“你这行者，乱说话和，什么阴阳衍生，那女儿国的边界之处，有一条河流，唤做是子母河，那女儿国的女人们不要交合，若想怀胎，只要饮了那河水，便可以怀胎，诞生一个大胖娃娃”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“子母河”玉独秀惊呼，想到了之前那河水之上劫数弥漫，但却不曾有妖怪作祟，玉独秀顿时头皮都炸了，双目内视，顿时发现自己体内的生命波动异常，气血凝聚，似乎有胎儿欲要衍生。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“劫数，给我镇住”玉独秀面色一变，灾劫之力瞬间降临，欲要叫那生命原点遭了劫数，只是这生命原点浑浑噩噩，仿若是混沌，聚散无限，根本就没有办法镇杀。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“麻烦了”玉独秀脑子一轰，顿时冷汗留下。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“真是大千世界，无奇不有，世间居然有如此奇怪之事，当真是不可思议”悟空与那八戒、沙和尚尚不知情，一脸的赞叹。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那老丈道：“几位长老远来是客，不如在我这小屋之中歇息一日，容小老儿置办一些斋饭供几位享用如何”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那就多谢施主了”玉独秀行了一礼，那悟空等人也是拍手称赞。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这个世界居然也有子母河，就是不知道有没有堕胎的井水”玉独秀面色不变，但心中却升起了一股阴影。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;吃完晚饭，众人一样无话，第二日早晨刚刚吃了斋饭，正要上路，却是忽然听闻八戒一声哼哼：“痛死我了，痛死我了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空脸上带着冷笑道：“你这呆子莫非是又想偷奸耍滑，不想上路是不是”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“猴哥，痛死我了，俺老猪肚子疼”猪八老祖哀嚎翻滚。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;见到猪八老祖这幅表情，悟空一愣，忽然听到一边的沙悟净开始哀嚎：“痛煞我也，痛煞我也”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“悟空，为师肚子也痛”玉独秀见此抱着肚子，顺势装痛。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“师傅，师傅，你怎么样啊”悟空松开八戒，急忙凑了过去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀道：“肚子疼，疼的仿佛是裂开一般”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“呔，你这小老儿，莫非是给我师傅下了毒药”悟空面色潮红，却是怒火升腾，一把抓住那老丈。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“莫要拉扯，莫要拉扯，还请长老消消火气，我见这几位长老肚子浑圆，仿若是怀胎六月，莫不是几位饮了那子母河的河水，所以怀胎了”那老者的妻子急忙凑过来，抓住了悟空的手臂。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“子母河水怀胎六月，我师徒四人来此，才不过是几日的功夫，即便是喝了那子母河水，也应该几个月才会腹中胎儿形成，你可莫要诓我，当俺老孙是傻子”悟空呲牙咧嘴道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那老妇人苦笑道：“长老错了，那子母河水玄妙非常，不遵从常理，只要饮了那子母河水，短则一日，长则一个月，必然会腹中胎儿呱呱落地”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“此言当真”悟空松开了那老丈。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“当真，当真，自然是当真，长老若是不信，尽管前去周围打探，便可知道老夫所言真伪”那老丈道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;听了这老丈的话，悟空顿时着急上火的凑了过去：“师傅，这怀胎该如何是好”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说到这里，悟空道：“子母河水在那个方向”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这子母河水环绕着女儿国，只要长老来此，必然经过了子母河”那老丈道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一边的老妇人见到师徒几人腹部长大，急的抓耳挠腮，随即道：“我去为你师傅找寻几个接生的稳婆”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我师父师师弟都是男人，如何生孩子”悟空斥了一声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不生就得死，想要活，只能抛开腹部，将那孩子取出来了”老者眼中闪过一抹焦急之色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“剖腹产”悟空转了转眼睛：“实在是没有办法，只能出此下策了，西方大雷音寺天才地宝无数，即便是抛开腹部，也足以使得师傅存活”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“俺老猪堂堂男子汉，绝不生孩子，绝不，哎呦，即便是将我疼死，我也不生孩子”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;加更订阅跟得上我就推了狐神吼吼。未完待续。</div>
