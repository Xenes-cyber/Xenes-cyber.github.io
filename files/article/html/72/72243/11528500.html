            <h1> 第一千六百三十章 收取泉眼，狂暴鬼主</h1>
            <div class="link xb">
                <a href="11528436.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11528501.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;“砰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;尽管那善恶已经运转自己的法则，但还是没有防住，玉独秀御使的乃是太阴的力量，诞生于混沌之中，在天地之前，不受天地法则约束，善恶法则根本就无法奈何，瞬间那善恶化为了冰雕，然后呼吸间炸开，化为了冰碴四溅，所有血肉被冰封，想要短时间回复真身，却是痴心妄想。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好恐怖的神通，好恐怖的先天之力，这便是大成的先天之力吗根本就不沾因果”玉独秀眉头皱起，心中升起了一股浓浓的担忧：“我可以做到这般，那祖龙是不是也可以这样”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这般想着，一边的元始天尊的收取化灭水，已经到了尾声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“给我起”元始天尊一声怒喝，却见那化灭水的整个河流，以及那源泉瞬间被混沌钟裹住，混沌之气交织缠绕，连根拔起。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“混账”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阴司深处传来一阵怒吼，接着便见到一只巨手遮天蔽日的向着元始天尊打了过来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“六道轮回”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;虚空中六道轮回瞬间旋转，元始天尊拿住了混沌钟，身形瞬间退避，将玉独秀本尊让了出去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我去收取化生水，这鬼主交给你了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;元始天尊说完之后，转身离去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“六道轮回叠其四”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阴司鬼主一声怒吼，却见那六道轮回开始叠加，整个轮回瞬间化为了两个窟窿。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“砰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀一击居然被那六道轮回吸收的一干二净，那两道窟窿仿佛是大磨一般，不断旋转，将玉独秀的力量磨灭。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不错，不错的力量”玉独秀拍掌称赞，眼中闪过一抹警惕。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;上次那鬼主还是六道轮回叠其三，没想到如今已经开始轮回四叠，当可以超脱天地，达到太易教祖的境界，甚至于超脱太易教祖很远。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀面色凝重，眼中神光流转：“恐怖，好恐怖的力量，六道轮回四叠，即便是我的先天之力，也不可轻易撼动”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在元始天尊收取了化灭水之时，诸天无上强者的交锋已经停止，甚至于当元始天尊收取了一部分化灭水之时，阴司的阴谋诡计已经告破。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“砰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阿弥陀一掌推开了太易教祖，瞬间击穿了阴阳同道，降临于阴司之中，与玉独秀一起并肩而立，虎视眈眈的看着那无尽的幽冥大地。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“砰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;大地炸开，却见鬼主一袭黑袍，面无表情的走了出来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这是玉独秀第一次见到鬼主的真容，很英俊，带有一股阴司特有的深沉魅惑，若是叫凡俗间的女子看到，必然会患了相思病。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此时鬼主看着那降临的两位超脱无上强者，眼中一丝丝轮回之气流转：“留下化生水与化灭水的源泉，这两种河水任凭你们取用”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你说留下便留下，我们为何要听你的，你这老家伙是敬酒不吃罚酒，当真是不知天高地厚，当时欲要在阴司之中取一些化灭水，你不同意，如今本座主意改变了，不但要取走化灭水的源泉，还要取走化生水的源泉，断了这两个害人的东西”玉独秀在黑袍之中冷笑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“混账，这里是阴司，不是你们能撒野的地方，你们若是不将两口源泉留下，本座即便是拼着遭受天意侵蚀，也要你们付出代价”鬼主眼中冷光闪烁。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“轰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;远处虚空震动，却见那元始天尊混沌钟笼罩而下，瞬间将那化生水的源泉罩住，整个化生水的河流倒流而归，滔滔不绝的没入了混沌钟之内。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好好好，你么佛家好大的力量，三位超脱境界强者，是欺负我阴司无人吗”鬼主此时气急。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不错，就是欺负你阴司无人，你阴司要是有本事，尽管反击便是了”阿弥陀不紧不慢的一句话，差点将鬼主给噎死。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“找死”鬼主面容扭曲，下一刻却见虚空震动，鬼主身上一丝丝气机逸散而出，居然瞬间融入了虚空之中，下一刻鬼主面露痛苦之色，周边的天地法则瞬间狂暴，仿佛是连锁反应，呼吸间已经将玉独秀二人给笼罩住。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不好，鬼主这厮居然疯了，居然引动阴司法则共振，也不怕被阴司法则道化”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;感应着阴司之中动荡的法则，玉独秀勃然变色，毫不迟疑的与阿弥陀联手击穿虚空，狼狈的逃了出去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“噗”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阴司法则反噬，阿弥陀一口金血喷了出来，面若金纸。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“咦我的先天月桂似乎不受天地法则的影响”玉独秀走出阴司，感受着阴司之中狂暴的法则，在月桂的护持下，自己居然没有任何伤害。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好好好，不受阴司法则影响，那就彻底收取了化生河水”玉独秀眼中露出狂喜之色，下一刻一掌击穿阴阳通道，便看到了在阴司狂暴法则之中岌岌可危的元始天尊。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这一切交给我了，你先回去”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀本尊降临，那元始天尊口中一口混沌色的血液喷出，顺着玉独秀开辟的通道便逃了出去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“给我收”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀操控着混沌钟，眼中神光流转，此时阴司法则狂暴，众位阴司的无上强者齐齐的向着玉独秀杀了过来，远处的那血魔早就跳入血海，明哲保身，将玉独秀给扔到这里了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“唰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀手中出现一根已经剔透的枝桠，看着齐齐杀来的四位无上强者，玉独秀右手瞬间伸出，晶莹剔透的手指对着混沌钟猛然间一弹，瞬间一声钟鸣席卷阴司，便是那动荡的天地法则都瞬间凝固。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“砰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;先天扶桑木的枝条凶狠抽了下去，四位无上强者瞬间爆开。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“给我死来”鬼主驾驭着六道轮回，向着玉独秀镇杀而来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着鬼主，玉独秀面露无奈之色：“真是混账的一招，这一招太危险，我靠着那先天扶桑木护持，若是被鬼主击碎护持，我的小命便交代在这里了，我可不能冒这个险”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;想到这里，玉独秀先天扶桑木的力量猛然间灌注到混沌钟之内，却见那混沌钟力量瞬间加大，整个化生泉水瞬间被吸了进去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“快逃”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀见好就收，立即撤退，顺着阴阳通道，撒欢似的往外跑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“想跑，给我留下吧”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此时鬼主的状态明显异常，冥冥之中阴司法则被其牵动，无数的力量加持于六道轮回，却见那六道轮回化为了两个狂躁的漩涡，一股无匹吸力向着玉独秀席卷而来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不好”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;感受着身形凝滞，动作下沉，整个要向着六道轮回坠落，玉独秀顿时大惊失色，自己可不是真的无上强者，这要是落入阴司，以鬼主等人现在的状态，即便是有先天月桂护持，也没自己活路啊。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“没办法，根本就挡不住鬼主这一招，我终于知道当年倒霉鬼面对着阴司鬼主在阴司之中也要退避三舍了”看着面色殷红的鬼主，玉独秀顿时心中升起一丝丝后悔，貌似自己这次有些太贪心了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“唰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一道银白色匹练自阴司通道上方传来，太素教祖的声音传来：“抓住”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阴司通道，承受不住无上强者的交手，想要交手得前提是花费大量力量固定住阴司通道，很显然现在受伤的阿弥陀与元始天尊有力不逮，若是在阳世还好说，现在玉独秀刚刚踏上阴司通道，整个人还在阴司之中，对面即便是强如阿弥陀，想要出手也晚了，有心无力。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;好在太素教祖的先天灵宝确实是不错，玉独秀毫不迟疑的抓住了先天灵宝，瞬间被那先天灵宝拽了上去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好沉重的力量”阴司通道另外一端，元始天尊与阿弥陀、太素。朝天、扶摇齐齐抓住那丝带，不断拖拽玉独秀。未完待续。</div>
