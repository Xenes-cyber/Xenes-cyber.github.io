            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;悟空的话，却是令圣婴神情一滞，动作一愣：“我父亲”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;圣婴自从懂事以来，从来都没有听自己母亲说过关于父亲的只言片语，此时听闻悟空说自己的父亲，顿时一愣。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着那圣婴的表情，悟空也是笑容凝滞：“麻烦大了，这小子居然不知道自己的亲爹是谁，如今我泄露出去，该不会有什么因果吧”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;从之前众人对于玉独秀三个字畏惧如蛇蝎的表情便可知道，这玉独秀绝不是一个省油的灯，更有几位无上强者的朋友，悟空忽然间心中没底了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你识得我父亲你告诉我，我父亲是谁，我去杀了那负心汉，居然叫我娘独自一个人空守洞府，日渐衰老，暗自伤神，真是罪该万死”圣婴一双眼睛看向了悟空，眼中煞气升腾。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空暗骂自己嘴贱，一时不小心说漏了嘴，这回麻烦可不小。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“去去去，那个识得你那负心的父亲，只是这和尚你却是吃不得，那齐天大圣本事无穷，更有阿弥陀在背后撑腰，你若是将那圣僧炼化，说不得那阿弥陀便要将你母亲抓住，然后投入八卦炉中，进行逆炼，将药效再次祭炼出来”悟空不耐烦道，不想在这个事情上纠缠。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那圣婴声音恳切道：“叔叔，您一直都不告诉我我父亲的下落，如今你既然已经开口，何不看贤侄母子二人相依为命，在这大千世界如此凄惨，告知我身世”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着那可怜巴巴的圣婴，悟空揉了揉额头：“俺老，，，，，牛就好打抱不平，今日既然说开，那我便告诉你，你父亲乃是万载之前，那长生不死神药的炼制者，号称是一枝独秀压天下的玉独秀”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空也是滚刀肉，既然已经无意间泄露了消息，结下因果，干脆就结的彻底一点，又有什么大不了的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“唉”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;洞府之中，玉独秀轻轻一叹，却是没有多说什么。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那圣婴闻言一愣：“居然是他，我以前听闻过此人的名号，在诸天之中素有名声，却不曾想，居然是一个抛弃妻子的小人”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一边说着，那圣婴摸摸鼻子，下一刻却见其口中六丁六甲神火瞬间喷了出来：“泼猴，你敢伪装我叔父，真当我不知道，是三岁小孩子吗”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你这熊孩子，怎么发现的”悟空顿时抱头鼠窜，不断躲避那六丁六甲神火。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼，我叔父岂会抓耳挠腮，这般与我说话，岂会不知道我母亲的住处，你这猢狲居然敢假扮我叔父，也不知道你这厮是不是胡言乱语，不过看在你告诉我身世的份上，今日便留你一命，你且速速退去，免得在先天神火之中化为齑粉”圣婴见火焰将悟空追出了洞府外，眼中神光流转：“也不知道这猢狲说的是不是真的，我那负心的父亲便是玉独秀此人”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“去请小姨过来，正要问问我的身世，诈她一诈”圣婴面色凝重道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不多时，便见到一位容颜靓丽的女修走了过来，见到圣婴之后满面欢喜：“圣婴，你这孩子今日叫我来有什么事情”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“二姨，你可是有些日子没来了，整日里在碧云山随我母亲修炼，却是不来看我”圣婴飞身一扑，落在了女子的身上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那女子风姿绰约，揉了揉圣婴的额头：“你这小家伙，整日里不安分，怕我管着你，你倒是巴不得我不来呢，说吧，今日叫我来有什么事情”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;女子抱着圣婴，坐在了那座椅上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;圣婴脆声卖萌道：“二姨，我问你一件事情，你需如实回答我”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你这小家伙，哪里来这么多弯弯道道，快说吧，什么事情”女子道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着那女子，一边的玉独秀倒是眉头一皱，这女子他认得，正是当年自己拜托对方抱走圣婴，潜心隐居的太平道天之骄子，只是不知道怎么和温迎吉混在一起了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“姨娘始终都不肯和我说我父亲的消息，不知道我父亲是不是那个人称一枝独秀的玉独秀”圣婴看着女子道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;女子闻言面色一变，身子一僵，猛地低头看着圣婴：“这消息你听谁说的你切莫乱说，若是被你娘听到，非要打死你不可”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“门外来了一只猴子，自称是佛家大雷音寺的修士，号称齐天大圣，原来是个养马的猢狲，他这般与我说的”圣婴面色怪异，看着那女子的表情，已经得到了自己想要的答案。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“齐天大圣怎么登门找你”女子道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“姨娘，我母亲法力日渐告罄，容颜日夜衰退，我前日抓了那圣僧想要炼制长生不死神药，但不曾想那猴子诡计多端，想要降服，还需好大一番力气”圣婴邀功。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那女子闻言一变：“我的儿，你速速将那和尚放了，西方大雷音寺可是惹不起，要是等到那西方大雷音寺的尊者出动，就麻烦了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“姨娘何必担忧，兵来将挡水来土掩，我有六丁六甲神火，更有先天神火，诸天万界，能抵抗我火焰之人寥寥无几，何必担忧，谅那大雷音寺也休想降服我这火焰”圣婴拍拍胸脯，脸上满不在乎。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着圣婴如此表情，那女子顿时晓得大条了，匆忙将圣婴放下：“我去碧云山找你娘，你在这里莫要惹是生非”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这熊娃子的火焰真是霸道，俺老孙的辟火咒语完全没有效果，此事还需前往大雷音寺寻求那如来的帮助”悟空周身毛发焦糊，瞬间腾空而去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;大雷音寺，孙赤面色凝重的看着悟空，当年堂堂的爆猿居然身上被烧的好像是狗啃的一般，顿时让人不寒而栗。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着悟空一副你不出兵，我便不出力的模样，孙赤心中暗道：“圣婴的六丁六甲神火本身就已经难以降服，如今近些年在岁月之毒的浸染下，居然要变成了时间之火，只要被那火焰点燃，便会燃烧寿命，端的狠毒，已经有了先天的意志，想要压服六丁六甲神火，非要先天神水三宝如意不可”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;想到这里，看着那坐在地上，不断叫苦的悟空，孙赤看向了一边的观世音菩萨：“这圣婴来历，本座知晓，教祖之下，无人可以抗衡，便是孔宣佛母的五色神光，怕是也难以抵挡岁月的侵蚀，想要抗衡那六丁六甲神火，唯有当年妙秀真人的三宝如意”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“还请尊者示下三宝如意下落”冰沁道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“还需前往离尘洞天，请忘尘祖师出关，降服圣婴不可”孙赤面带头疼之色，自己的丈六金身虽然不错，但却不想去尝试那传说之中的六丁六甲神火。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着孙赤，冰沁目光一转，看向了大圣：“这件事，还需大圣随我走上一遭，用来护道”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“三宝如意事关重大，出世必然会卷起腥风血雨，这件事还需汇报佛陀，提前做好准备才是”孙赤见到那冰沁与悟空走远，瞬间离开大雷音寺，登临净土世界。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;离尘洞天，此时离尘洞天云雾缥缈，却是几千年来都不曾有客人来临。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这里便是当年离尘洞天出世之地，之后又被奇门阵法给遮掩，如今你去叫阵吧”冰沁看向悟空。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空点点头，这猴子找不到阵法的痕迹，只能用最粗暴的办法，直接拿着棍棒便是一阵捅咕：“离尘道长可在，俺老孙前来登门了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是谁在此地胡乱喊叫，扰我清净”一道神光划过虚空，悟空的棍棒居然瞬间偏移了轨迹，落在了不远处的群山中，瞬间群山压塌。未完待续。</div>
