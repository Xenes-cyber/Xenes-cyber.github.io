            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;悟空说完之后，直接入了那三十三重天，看守天门的四大天将不敢拦路，却见悟空直接入了凌霄宝殿，却见乾天正面带微笑的端坐在凌霄宝殿之中，看着悟空。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空窜入凌霄宝殿，行了一礼道：“敢问天帝，不知道那下界通天之路的火焰山，为害众生，陛下可知否”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;乾天闻言不紧不慢的摸了摸自己的胡须：“大圣勿要急躁，这火焰山之事，牵扯甚大，归咎缘由，还在大圣的身上”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“怎么往俺老孙身上怪哩”悟空顿时不愿意了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;乾天轻笑，对着侍卫道：“去请太上老君前往凌霄宝殿一述”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不多时，太上老君来到了大殿，不紧不慢的对着乾天行了一个道家礼仪：“不知道大天尊相邀，所为何事”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;乾天道：“这猴子西行，遇见了那火焰山，却是找我来说理来了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;老君闻言一双眼睛睁开，看向了下界，透过通天之路后，收回目光，默不作声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;大圣道：“老君地位超然，莫非这火焰山的背景，便是老君也说不得”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;老君苦笑：“不是说不得，而是这件事还与大圣有牵扯”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“有什么牵扯”悟空不解。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“当年大圣掀翻了我那炼丹炉，却是蹬掉了一块炉砖，我那八卦炉件件皆是宝贝，就算是这炉砖落入下界，也是了不得，这八百里火焰山便是我那八卦炉中的一块炉砖，当年被大圣亲自蹬掉的”老君道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空闻言一愣，抓耳挠腮：“我说看着有些熟悉，原来是老君炉中的六丁六甲神火，难怪如此威能，那还请老君施展手段，收了那火焰山”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;老君摇头：“那火焰山已经与地脉熔炼，动则天崩地裂，却是收拾不得”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空看向乾天：“还请陛下降雨，灭了那火焰山的火焰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;乾天摇摇头：“老君的六丁六甲神火威能无穷，便是无上强者的金身，若是点燃个千百万载，也能将其烧掉，岂是凡俗之雨能浇灭的”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;老君道：“是极，更何况，我见这火焰山中的火焰已经产生了异变，六丁六甲神火之中，带有一点点先天气机，似乎有先天神火隐匿其中，那先天神火可是大麻烦，就算是众位无上强者也要封印或者避开，这件事还需大圣自己想办法”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“唉，既然如此，那我便前往下界再去看看”那悟空看了太上与天帝一眼，转身离去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“怪不得那土地不肯开口，原来涉及到天庭之中的两大巨头，还涉及到俺老孙的脸面，我却是错怪他了”悟空眼睛眨了眨，降临下界。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;土地迎了上来：“不知道大圣打探的如何了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空道：“原来这火焰山居然是俺老孙当年大闹天宫，将老君丹炉之中的一块砖蹬了下来，却是因果循环，我自作自受”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说到这里，悟空对着土地道：“我之前腾云驾雾，见到南面三百里之外，有一个村庄，此地炙热难耐，颗粒无收，不知道如何在此存活”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;话未落下，却见那土地面色扭曲，匆忙对着众人告了一个急，转身离去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这老儿神神秘秘，做什么勾当”猪八老祖凑了过来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;血海之中，一朵黑色莲花闪烁，却见玉独秀走出了血海，转瞬间来到了血魔身前。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“妙秀”看着身前的玉独秀，血魔面色怪异，露出了不敢置信之色：“你这厮不是转世轮回了吗怎么有空跑到我这里”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀面色阴沉：“你前些日子踹我的那一脚，咱们的帐该算算了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;血魔闻言讪笑：“说笑了，说笑了，不过是与你开个玩笑罢了，本座证道全赖你之力，咱们谁和谁啊，你有什么事情，尽管吩咐就是了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说到这里，血魔道：“你这厮为何来到此地你不是转世轮回了吗你恢复记忆了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“没空和你解释那么多，今日来此，不过是有一件事要叮嘱你，你替我办了”玉独秀和血魔乃是莫逆之交，并不客气。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你有什么事情，尽管吩咐一声就是了，除了让我杀上大雷音寺砍了那阿弥陀除外，不过地府之中的小和尚倒是可以对付”血魔嘀咕了一声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀手中出现一道灵符：“这件事，你照做便是”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说完之后，玉独秀崩碎，直接消散在虚空中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着玉独秀消失的地方，血魔目瞪口呆，自己可是真正的无上强者，而且血海还是自己的地盘，但是这厮怎么来的，又如何消失的，自己是一点头绪都没有。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“怪了”血魔抓了抓眉毛，瞬间冲天而起。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;大概过了一时三刻，却见鼻青脸肿的土地钻了出来，对着众人抱拳一礼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空打趣道：“土地，你这一身的伤痕，是在哪里摔得”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;土地唉声叹气道：“大圣不知道，三百年前来了一个圣婴大王，盘踞在火焰山，奴役我等所有神祗，就算是天庭也不敢插手，这日子没发过了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空此时蓦然道：“这话你之前说过，我却不曾理会，你且说说详细经过，之前在天宫俺老孙心中羞臊，却是没有多问多想，便匆匆赶出了天宫，这圣婴大王是怎么回事”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;土地苦着脸，咬咬牙道：“五百多年前，火焰山从天而降，在一百年之后，火焰山来了一个妇人和小孩，这小孩自称是圣婴大王，那女子不知其名，这二人不惧火焰山中的火焰，便隐居在火焰山中，只是那圣婴大王却是一个魔王，整日里以捉弄神怪为趣，稍有不从便拳打脚踢，一手六丁六甲神火，却是厉害至极，我等也不敢违抗，这附近的妖魔都被这圣婴大王给收服，整个火焰山地界都是那圣婴大王说的算”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“人居然生活在火焰山中，不惧怕六丁六甲神火冶炼，实在是怪异”大圣道：“那远处百里外存活的村民是怎么回事”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;土地道：“那母子二人，母亲有一把扇子，可以卷起狂风，熄灭这火焰山的火焰，每年农历开春，那圣母娘娘便灭了火焰山的火，给大家种植的机会，这火焰山虽然日子难熬，但所有妖魔都被圣婴大王收服或者是炼死，安全得很”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这圣婴大王有何来历天庭都管不得”悟空奇怪道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那土地爷闻言再次沉默，悟空无奈道：“也罢，俺老孙在上天打探一番便是了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;凌霄宝殿，看着悟空再次进入大殿，乾天一点都不意外，笑呵呵道：“大圣今日空闲的很”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“天帝，俺老孙这次来，是为了打探一件事情”悟空道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“大圣尽管问，朕看看知不知道”乾天点点头。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不知道那火焰山中的圣婴大王与娘娘是何人，有何背景”悟空抓耳挠腮道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;听到悟空如此问，乾天顿时勃然变色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那悟空察言观色，见此头皮一麻：“莫非陛下也不敢说”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;乾天闻言唏嘘道：“那倒不是，你既然想要知道，那我便与你说说”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;乾天摸了摸下巴，满面感慨道：“那火焰山中的娘娘，乃是当年第一代王母，执掌天下至阴法则，唤作温迎吉，至于那圣婴大王，乃是当年诸天万界第一人妙秀的子嗣，被妙秀赐予了六丁六甲的火种，神通强横无边”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我也听人说过这玉独秀，只是一个死人，却不值得众人顾忌”悟空摇头道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是极，确实是不值得顾忌，但你要是知道，那朝天、扶摇、血魔三人与妙秀有着过命的交情，你便不会这么觉得了”乾天满面戏虐道。未完待续。</div>
