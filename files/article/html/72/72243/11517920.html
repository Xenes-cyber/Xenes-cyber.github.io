            <h1> 第一千两百九十三章 八方追逐，地脉之乱</h1>
            <div class="link xb">
                <a href="11517919.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11518030.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;玉独秀杀了太元道的一位修士，却叫太元道准仙不敢报复，可见此时玉独秀魔威滔天，之前玉独秀刀斩太元，给了这些修士最直观的冲击，最直观的告诫，就算是太元教祖都被这家伙给斩了，你们区区一位准仙又算得上什么。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;将那玄黄之气收入斩仙飞刀之中，迎着太元教祖愤怒的面孔，玉独秀漫不经心的在虚空中漫步，所过之处无数修士仿佛是躲避瘟疫一般，立即避开，不敢有丝毫的挑衅。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;慢慢的，玉独秀再次来到了这玄妙之门前，背负双手，静静的站在那里。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这一幕顿时引得无数修士诧异，如今玄黄之气已经喷涌完毕，妙秀这厮还留在这里做什么。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;正在众人疑惑之时，却见那玄黄之门再次一震，铺天盖地的玄黄之气又一次自那玄黄之门内喷了出来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此时众人距离玄妙之门有些远，倒是给了玉独秀足够时间，只见玉独秀斩仙飞刀与紫金红葫芦齐齐打开，缩在袖子里，在那玄黄之气路过之时，瞬间掠走了几道玄黄之气。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玄黄之气铺天盖地，怕不是有上百道之多，还不待远处追逐的众人反应过来，那无数的玄黄之气突然间自高空坠落，直接钻入了大地的地脉之中，或者是在群山之中穿梭。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“嗯”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这一幕变故，顿时将在场所有人都惊呆了，接着便见到数不清的修士纷纷放弃了虚空中第一次喷出来的十几道玄黄之气，向着大地之中钻了过去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;虚空中玄黄之气只有十几道，而大地之中的玄黄之气近百道之多是，傻子都知道争夺那个机会更大一些。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此时玉独秀收敛了手中的两个葫芦，周身逆乱之气闪烁，消失在虚空之中，看着那玄妙之门逐渐消失，玉独秀晓得，这次大争之机的降临，终于结束了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这玄妙之门也太奇怪了，居然也会玩计谋，先以十几道玄黄之气将无数的修士给引开，接着便喷涌出上百道玄黄之气，那玄黄之气沉入了地脉之中，想要找到何其难也”某一个山谷，玉独秀站在青石上，看着虚空中的玄妙之门逐渐消散，眼中玉色流光闪烁：“这玄黄之气妙不可言，不单单是证就仙道，用作别的用途，也是妙用多多，怪不得莽荒万族为了玄黄之气打破头皮，争的不可开交”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;想到这里，忽然间虚空中一阵狂笑之声传来，只见朝天手中攥着一道玄黄之气仰天狂笑，一边的血魔也是抓住一条不断挣扎扭曲的玄黄之气，眼中闪过狂喜之色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;空中的众人都去争夺潜入大地之脉中的玄黄之气，朝天等人的压力自然减少，以朝天与血魔的实力，一人能抢到一条玄黄之气并不算什么难事。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哈哈哈，老子仙道有望，仙道有望了”朝天一口将那玄黄之气吞入腹中，仰天狂笑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那血魔将玄黄之气抛掷于血海之中，眼中闪过一抹狂喜：“这次大争之世，老祖我一定要证就仙道，一定”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玄黄之气，并不是你抢到了玄黄之气就一定能证就仙道，玄黄之气只是仙道的一个门槛而已，仙道之路的一把钥匙，真的要踏上仙道之路还要自己努力，不断掠夺气运。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀摸着下巴，看着那面带狂喜之色的血魔与朝天，逐渐收回目光，一双眼睛之中玉色圆盘流转，看向了大地地脉，再看看群山之中穿梭的无数修士，玉独秀手掌缓缓伸出，打神鞭被其拿在手中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此时看着打神鞭，整个长鞭化为了羊脂白玉，上面雕刻着一道道玄妙符文，有大道气机流转，呈现二十四节，无数隐秘流转不定。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“地脉，给我乱”玉独秀手中的赶山鞭瞬间勾动地脉，下一刻以玉独秀为中心，一道玄妙波动扩散开来，群山之中的地脉瞬间紊乱，隐入地脉之中的玄黄之气瞬间被紊乱的地脉遮掩，而后却见那无数玄黄之气顺着地脉逃窜入莽荒、四海等地，大千世界广大，再想要找到玄黄之气，难度不下于大海捞针，除非是机缘逆天之辈，真正的天之骄子。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“嗯怎么地脉忽然乱了”太黄教祖面色瞬间阴沉了下来，太黄道修炼的神道与大地之脉有着感应，本来玄黄之气沉入地脉之中后，太黄道修士要占不少便宜，但此时地脉紊乱，太黄道的修士瞬间失去了优势，难怪太黄教祖面色阴沉了下来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“糟了，速速镇压地脉，这玄黄之气有自动隐匿气机，屏蔽天数的功能，现在玄黄之气刚刚出世，带着天地气数，还有迹可循，若是在晚一会，只怕是玄黄之气要彻底隐匿起来，就算是我等出手也难以找到玄黄之气的踪迹”太易教祖顿时一惊。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太易教祖话语落下，众位教祖并没有着急出手，而是看向了众位莽荒妖神与四海龙君，却听太元教祖阴阳怪气道：“怎么样，现在可以出手了吗”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;虎神冷冷一哼，下一刻周身神通涌动，向着那地脉镇压而去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;虎神出手，其余的众位妖神也不闲着，纷纷催动神通，镇压那紊乱的地脉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;四海龙君见状点点头，立即催动龙珠，镇压躁动紊乱的地脉，众位教祖见此轻轻一叹，催动先天灵宝，也加入了镇压地脉的行动。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“晚了”玉独秀嘴角露着一丝丝冷笑，感受到那一股股无匹神威向着地脉之中镇压而来，话语冰冷的道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此时玉独秀已经勾动了地脉，众位教祖、妖神虽然神威滔天，但若想真的将地脉镇压下来，可不是一时半刻能够做到的，到时候只怕无数玄黄之气已经收敛了踪迹，流散于大千世界的某一个角落，想要找到的机会几乎等于零，除非是某个特别幸运的家伙，能够恰好碰到玄黄之气。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;收了打神鞭，玉独秀眼中玉盘流转，望断虚空，正好看到那原始天王手中攥着玄黄之气，站在灭世大磨上狂笑不止，在原始天王的不远处，敖乐手中攥着玄黄之气，面无表情的站在那里，不知道想些什么。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我如今身上有多条玄黄之气在身，只怕要成为众矢之众，却是不宜露头，仙道机会难得，之前那些老家伙有希望抢到玄黄之气，所以不敢与我争锋，如今失去抢夺玄黄之气的希望，只怕这些老家伙会疯狗一般向着我咬来”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀心中清楚，这些老家伙破封而出，寿命不久，若是抢不到玄黄之气，早晚都要堕入轮回，一个个都成了亡命之徒，少不了铤而走险。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“没想到，抢了玄黄之气也这般麻烦”玉独秀不敢再一个地方停留太长时间，周身星光闪烁，消失在山谷之中，不见了踪迹。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“玄黄之气不见了”太黄教祖面色阴沉的收回神通，一双眼睛看着远处虚空，眼中点点怒火在酝酿，那可是百条玄黄之气啊，就这么没了，天空中的玄黄之气总共才十几条，根本就不够大家分的，甚至于有的无上大教、妖神麾下根本就连一根毛都没捞到。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;四海龙君默不作声，敖乐已经获得了玄黄之气，对于四海龙君来说，已经足够了，至于说其余的四海准仙，在众位龙君眼中，准仙终究是准仙，也不是自家的亲人，各凭机缘手段吧，若是四海在有准仙证道，不过是分去了四海权柄而已，四海龙君乐得如此。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;对于四海龙君来说，敖乐证道才是头等大事，四海兴衰寄托于敖乐一身。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;有微信的同学尽量关注一下九命微信公共账号“第九天命”，谢谢大家的支持。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;有新浪微博的同学也可以关注九命新浪微博“醉卧白玉京”，谢谢大家支持，么么哒。未完待续。</div>
