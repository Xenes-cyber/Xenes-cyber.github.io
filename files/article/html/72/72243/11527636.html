            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;敖乐已经亲自降临说情，现在佛家走通天之路，能少一些波折，便少一些波折。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“混账，你们居然敢骗我”灵感太子血肉之躯重组，此时脸上却是挂不住，气急败坏道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“非也，不是骗你，不过是略施小计而已”那黑熊精看着灵感太子，眼中闪过一抹怪笑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着那黑熊精，敖乐转过头看向灵感太子道：“走吧，别丢人了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“敖乐”眼见着灵感太子与敖乐公主越走越远，一边的小白龙却是忍不住开口。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“唉，龙三太子，你好自为之吧，希望你不会背叛龙族”那敖乐脚步一顿，回头看了龙三太子一眼，瞬间化为流光远去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“悟空，本座要前往灵山交托法旨，镇压了这西大风，你快去救你的师傅吧”冰沁不着痕迹的看了悟空头上的金箍一眼，唬得悟空瞬间跳远，跳下云头：“师傅，师傅”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;灵感大王走了，却留下了长千万里的大河，沙和尚自水府之中救出了猪八老祖与玉独秀，师徒三人继续上路。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“师傅，还是小白龙好用，在陆能为白马，在水能为神龙，当真是水陆两不误啊”悟空飞在空中，看着玉独秀骑龙过河，在一边打趣道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一边的猪八老祖嘿嘿怪笑：“是极，是极，不过猴哥啊，你现在怎么这么不给力，那灵感大王与西大风差点就将我给红烧了，若不是菩萨来的及时，只怕俺老猪已经成为了那灵感大王的腹中餐了，咱们只能下辈子再见了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那灵感大王厉害，西大风更是难缠，要不是有佛陀重宝镇压了一个，只怕这件事现在依旧没完，俺老孙虽然棍棒厉害，但却杀不得准无上强者，只能将事情拖下去了”悟空满面感慨。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;通天之路，某一个国度之中，却见阴山太子端坐在座椅上，一边有黑白无常侍立，判官在恭敬的站在那里，批改文书。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那三藏师徒四人到哪里了”阴司太子吸着香火之气，眼中生死法则流转，胸口神光绽放，一尊阎罗真身若隐若现。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“已经过了那灵感大王设下的劫难，怕是要不了多久，便会到咱们的地盘”白无常道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阴司太子闻言动作一滞，口中的香气瞬间吞下，神光爆射而出：“哼，本座便知道，就凭四海那些废柴，挡不住那师徒四人，上次差点被那猴子给一棒子砸死，这回非要报复回来不可”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“太子，这件事情，还需和九大无上宗门通通气才好，总不能什么事情都叫咱们顶着，何不在此地大家共同设下劫数，拖那九大无上宗门的修士下水如何”判官抬起头，眼中满是奸诈。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这件事你去办，给那九大无上宗门的修士暗中递上拜帖，这是我阴司最后一次阻拦，俗话说得好，事不过三，要是九大无上宗门放弃这次机会，日后这佛家做大，最先压制的便是九大无上宗门，我阴司毕竟与那阳世隔着屏障，阿弥陀想要入侵我阴司，也只能一步步安插钉子，绝不敢硬来”阴司太子满面威严。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一边的黑无常小心翼翼道：“太子，算上这次，咱们才出手了两次，事不过三，咱们还有一此机会呢”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“废话，这件事情寡人能不知道不这么说，下次出手怎么拉九大无上宗门下水啊”阴山太子恼怒的瞪了黑无常一眼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是是是，太子算无遗策，太子英明”黑无常讪笑道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太易道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太易教祖看着手中的拜帖，那拜帖阴森恐怖，透漏着生死轮回之奥义。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“阴司太子的阎罗大道，火候不浅了啊，要是叫其成长起来，我阳世日后也多一个麻烦，鬼主那老家伙可不是易与之辈，一直都想着要在阳世间打下一片基业，这件事还需趁机出手才是”太易教祖将手中的拜帖放下。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“太易，这阴司太子想要拉咱们下水，你怎么看”太黄教祖道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太易教祖闭着眼睛，过了一会才道：“派遣太一道弟子、太元道弟子，还有我太易道弟子齐齐下山，在那国度之中设下劫难，阻了通天之路，这件事不需取胜，只要能拖个十年八载，那通天之路不能一鼓作气集聚气运，必然会有气运消散，到时候这通天之路即便是走完，也废了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好，我太一道弟子下山”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我太元道弟子责无旁贷”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;虚空中响起了太一教祖与太元教祖的声音。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;当日，只见法诏飞出，便见到那太元道弟子与太一道弟子齐齐下山，那太易道弟子紧随其后，向着通天之路而去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好浓郁的劫数”疯狂汇聚的劫数，将正在祭炼玄黄之气的玉独秀给惊醒，看着天地间不断汇聚而来的劫数，顿时惊得玉独秀差点将手中的念珠给扔了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“劫数滔天，气势汹汹，这次的劫数必然不简单”玉独秀默默的炼化着玄黄之气，不断孕育培育着玄黄之气之中的那一缕意志，不断解析推演着玄黄之气之中意志之内的种种信息。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“猴哥，我告诉你个秘密”猪八老祖看着悟空，满面纠结道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“快说，什么秘密”悟空好奇道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“唉，俺老猪就是藏不住秘密，你知道那大名鼎鼎的一枝独秀玉独秀吧”猪八老祖压低声音凑了过来道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这些日子以来，却是如雷贯耳”悟空抓了抓耳朵。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你知道那妙秀是怎么死的吗”猪八老祖咬着耳朵，压低声音，看着沉浸在参悟玄黄之气的玉独秀一眼，低声道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不是被众位无上强者逼得魂飞魄散了吗”悟空一愣，看着猪八老祖的表情，眼中露出八卦之色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;猪八老祖嘿嘿一阵干笑：“那只是对外界的说法，实际上老祖我可是知道的一清二楚，这玉独秀的死，是另有原因”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“什么原因”悟空抓了抓耳朵。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;猪八老祖得意道：“虽然猴哥你本事比我大，但你活的没有我长，见识没我多”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“别废话，快说”悟空呲牙咧嘴道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你以后不欺负我，我便告诉你”猪八老祖道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“行行行，不欺负你，你快说吧”关于玉独秀的事情，悟空确实是起了好奇心。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好，一言为定”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“行了，别墨迹了，你快说吧”悟空不耐烦道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好，告诉你，你可千万别和别人说”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不说不说”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你见到了那敖乐公主了吧”猪八老祖道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“见到了”悟空一愣，不知道这件事怎么扯到敖乐身上了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那敖乐是妙秀的妻子，当年妙秀与那敖乐成亲，却是被敖乐吸得要不是妙秀实力滔天，强行压制住天人五衰，只怕是也没有后来的种种传说了”猪八老祖满面感慨，为了讨好这无上强者，自己可是连主上都出卖了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“什么妙秀被敖乐吸得悟空惊呼，这声音瞬间传了出去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你小点声，你小点声啊”猪八老祖赶紧捂住了悟空的嘴巴。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;骑在马上，本来正在思考前面劫数的玉独秀顿时脸黑了下来，真是哪壶不开提哪壶，这是打人打脸啊，他玉独秀在诸天万界一直以来都是堂堂正正，唯一一件糗事却是被人给记住了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“悟空，前方不知道和何处地界”玉独秀看向了一边的悟空，面无表情道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“弟子也不知道”悟空回了玉独秀一句，转过身拉着猪八老祖道：“师弟，你接着说，接着说，那妙秀怎么就在洞房之夜折腾过度，差点的“。未完待续。</div>
