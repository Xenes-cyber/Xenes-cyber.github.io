            <h1> 第一千六百零三章 憋屈死的羊力大仙</h1>
            <div class="link xb">
                <a href="11527819.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11528005.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;你倒是为何悟空怒骂。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那羊力大仙尚未达到准无上境界，如何是抵得住那三味真火以及六丁六甲神火。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;却见那油锅之中，灵感太子此时紧紧的盘附在锅底，面对着那熊熊燃烧的烈焰，不断施展神通将那先天神火以及六丁六甲神火抵住，面对着六丁六甲神火加持先天神火，即便是那龙三太子也疼的呲牙咧嘴，被烤的眼中冒火，虚幻的龙珠此时化为一个水蓝色的光球将自己给牢牢的保护中，将那六丁六甲神火给罩在体外，抵抗住那先天神火与六丁六甲神火的侵蚀，只是先天神火是何等霸道，纵使是烧不死灵感太子，但是那仿若是千刀万剐一般的疼痛，也不是一般人能忍受的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;毕竟这世界上能忍受着火焰灼烧的，也就邱少云一个。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;只是此时诸天万界无数大能意志笼罩而下，那灵感太子即便是疼痛，也要忍受住，不敢有丝毫的动静，不然功亏一篑不说，对于四海龙族的影响也不好。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着那疼的呲牙咧嘴的灵感太子，美滋滋仿佛是泡温泉的羊力大仙，悟空眼睛转了转：“这厮的日子也过得太舒服了，这样可不行，还需想个办法折腾他一番才是，叫其知道俺老孙已经了解这厮的鬼蜮伎俩”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说着话，却见悟空元神出窍，提着棍棒便向着那灵感太子狠狠的打了过去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不好”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;感受着耳边的恶风，灵感太子顿时觉得不妙，下意识的身子已经跳出了火堆。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不论是什么动物，下意识的反应都是很难控制住的，就像是有东西向着你的眼睛飞了过来，你的眼睛根本就由不得你控制，瞬间便闭合了眼睛。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此时此刻，对于灵感太子来说，也一样是这个道理。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;灵感太子的突然飞出，却是苦了那油锅之中的羊力大仙，毫无防备的，堂堂一位造化境界巅峰大能，一身本事居然没有施展出分毫，瞬间被无数的火焰给吞噬，油锅瞬间沸腾点燃，被那火焰给烧的一干二净，那羊力大仙也在火焰之中化为了灰烬。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这，，，，，这，，，，”看着眼前的这一幕，太易道的天之骄子心中发苦，一双眼睛怪异的看着悟空师徒四人，心中已经升起了退意。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“砰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太一教祖身前的案几瞬间被推翻，化为了灰烬，却见那太一教祖咬牙切齿道：“当真是成事不足，败事有余，这四海龙族都是废物”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;若是靠着那太一道修士的本身实力，或许对抗不得先天神火与六丁六甲神火，但太阳真火也是诸天万界最为霸道的一种火焰之一，即便是抵挡不住先天神火，但拖延一会也是能做到的，用不着死的这么窝囊。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“混账，混账，真是废物”太易教祖看着手中的龟壳，面色难看至极：“三个呼吸，只差三个呼吸，真是废物”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哈哈哈，哈哈哈，真没想到，俺老猪活着出来了，哈哈哈，俺老猪活着出来了”猪八老祖瞬间自虚空中跳出来，满面欢喜的摸摸肩膀，拍拍胸脯，脸上满是劫后余生的喜悦。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“命运”玉独秀闭着眼睛，默默的捻着手中的舍利：“太易教祖的命运大道实在是不容小觑，乃是本座见过最为厉害的力量之一，有无穷伟力在其中酝酿，即便是我的劫数，与这太易教祖的命数交锋之时，也处于下风”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一边的悟空拍了拍猪八老祖的肩膀：“呆子，俺老孙的实力，你还不相信啊”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“信你个遭瘟的猴子才怪”猪八老祖气哼哼的看了那悟空一眼，瞬间来到了玉独秀身前：“师傅，师傅，俺老猪差点以为这辈子再也看不到你了呢”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“无妨，我佛家讲究的便是生死轮回，你这辈子死亡，必然进入极乐净土，朝见佛陀，我佛家在阴司地府之中，也有了属于自己的地盘，未来未必不能取代阴司，操控生死轮回之力”玉独秀面无表情的道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;听了玉独秀的话，那端坐在龙椅上的阴司太子却是冷冷一哼：“好大的口气，生死轮回，虚无缥缈，乃是阴司的权柄所在，岂能为人所夺，当真是不知天高地厚”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;听了阴司太子的话，玉独秀摇了摇头：“陛下此言差矣，世事变迁，沧海桑田，我曾经在佛经之中，也看到过关于祖龙的传说，那祖龙即便是在强横，不也是大浪淘沙，死在了沙滩上吗”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说到这里，玉独秀转过目光看向了那阴司太子：“所以说，一切皆有可能，甚至于说有朝一日，这天地乾坤破败，众生灭绝，也未必不可能”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“伶牙俐齿，巧言令色”阴司太子被玉独秀的话给噎得久久找不出反驳的话，对着一边的太易道修士道：“鹿力大仙，还不速速出手，叫着几个和尚知道咱们的厉害”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那鹿力大仙闻言眼中闪过一抹阴翳，不着痕迹道：“好，两位道兄已经舍身旬道，轮到我，却是不能有丝毫的退缩”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不知道大国师想要比什么”悟空吊儿郎当，颇有看猎物的眼神。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我要和你们比测物”那鹿力大仙道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“如何比”猪八老祖此时站在玉独秀身边，捏腿拿肩，满是不屑之色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“请陛下派人搬来一个橱柜，预先在橱柜之中藏下物件，你我猜测真伪”鹿力大仙道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“真又如何伪又如何”悟空盯着那鹿力大仙道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;感受着悟空目光带来的压力，那鹿力大仙道：“你们若是猜不过我，就乖乖留在这里，随我修十年的道”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你若是输了，那该如何”悟空道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我若是输了，立即返回山中修炼万载，日后见到你等，退避三舍”那鹿力大仙眼中神光流转不定。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好好好，这个好，这个好，不用像之前两个那般血腥”悟空拍掌称赞。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阴司太子闻言目光闪烁，眼中露出不虞之色，但却不得不派人搬来橱柜。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太易道，太易教祖此时点点头，把玩着手中混沌色的龟壳：“不错，不错，我太易道修行命数，最先掌握的便是趋吉避凶，明知不可为而知难而退，当是上上之道也”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼，我们两家弟子都牺牲了，你家这弟子和你一个德行，狡猾的很”太一教祖眼中满是不虞之色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太易教祖无奈苦笑：“这件事可怪不得我失算，实在是猪一般的队友，你太一道的弟子死得冤枉，要不是关键时刻被灵感给坑了，即便是输了阵仗，也绝不会丢了性命，至于说那太元道弟子，，，，，，”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太易教祖摸摸下巴，眼中闪过难解之色：“有些不对劲，但本座却又不知道哪里不对劲，肯定有人在暗中出手捣乱，坏了我等大计”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“功参造化，做的如此无形无迹之人，本座理解看来，诸天万界唯有那倒霉鬼一人，那倒霉鬼归来已久，却是找寻不到，也不知道藏在哪里了，真是一个大祸害”太平教祖的声音在虚空中响起。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你们说，那幕后的黑手，是不是倒霉鬼这厮，这老家伙猥琐至极，什么事情做不出来”那太易教祖面色凝重，脸上带着狐疑之色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;听了太易教祖的话，众位教祖你看我，我看你，都是心中没有底。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;过了一会，却听太始教祖道：“不会吧，那老家伙虽然猥琐，但行事却霸道至极，岂会这般隐匿手脚，不着痕迹”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“人心易变，百万载时光变迁，谁又能说得准呢”太黄教祖道。未完待续。</div>
