            <h1> 第一千零百九十二章 玄黄天将，争夺玄黄</h1>
            <div class="link xb">
                <a href="11517839.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11517920.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;随着太元教祖收了先天灵宝，撤出玄妙之门笼罩范围，拔剑弩张的气氛才有所缓解。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“太元，你要是在不守规矩，小心咱们将你给踢出局”虎神目光望断虚空，面色阴沉的看着太元教祖。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太元教祖身上神光闪烁，龟壳缓缓褪下，被太元教祖拿在手中，并没有理会虎神的话，太元教祖面色阴沉的看着玉独秀：“好，有本事你就站在那玄妙之门下一辈子，这玄妙之门可以庇佑你一时，倒要看看玄妙之门消失的时候，你如何嚣张”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说完之后，太元教祖直接化为流光消失在天际，降临于众位教祖妖神汇聚之地，阴沉着脸坐在那里，一言不发。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此时场中气氛沉寂，教祖离去之后，众位准妖神、准仙、造化境界修士此时争斗继续，空间不断扭曲轰爆，众位准妖神的肉身不断重组复合重组，天地间神通涌动，但玉独秀周身方圆几十里内，风平浪静，空无一人，不论是准仙也好，准妖神也罢，俱都是有意识的避开玉独秀，如今大争之世这个空档，仙道在望，大家已经等候了百万年，可不想在最后的时候栽在玉独秀手中，就算是与教祖妖神争斗，也绝不能与玉独秀起冲突。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在教祖、妖神的手中，总归是有办法可以讨得性命，但落在玉独秀的手中，被掌中乾坤道化，生死不知，仙道彻底废了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;时间在点点流逝，玉独秀只是静静的站在那里，手中把玩着斩仙飞刀，闭目养神，丝毫没有与人搭话心思，此时此刻，每个人都是自己的对手，即便是朝天、血魔也一样，大争之机的数量就那么有数一点，在场修士何止百万，根本就不够分，只能各凭手段了，仙路之前无亲友，无朋友，无恩怨，一切都只为那无上仙道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;日落日升，转眼间已经过了三个月，此时场中逐渐安稳，大家的争斗逐渐停息，强弱、胜负已经分出，各自选好了位置站好，只待那大争之机出世之后，大家各凭手段，再起争端。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不知道为何，老子一看到妙秀就心中没底”此时朝天与血魔也已经拉开了距离，朝天看着玉独秀，对着血魔道了一声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;百里距离根本就不影响二人的谈话，血魔闻言嘴角抽了抽：“此次大争之世，怕是没有人敢和妙秀争夺，斩仙飞刀与道化这般强悍手段，可不是开玩笑的，谁要是得罪了这厮，不等你证就仙道，保证先送你上路，叫你去阴司耍耍”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;朝天闻言立在空中，许久无语，过了一会才道：“，真是倒霉，上古之时遇见那倒霉鬼，如今大争之世居然遇见妙秀，难道老子就没有出头之日不成”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说完之后，朝天不再言语，只是抱着双臂站在那里，一双眼睛死死的盯着虚空，不断打量那玄妙之门。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;下方，众位教祖、妖神、龙君按阵营站好，众人都是虎视眈眈，场中气氛诡异至极，大争之世前，不论是莽荒也好，人族也罢，还是那四海也好，都不会在起争端了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;仙机就那么有数的一点，人族内部九大无上宗门、无数一流宗门要相互争夺，众位教祖之间也是虎视眈眈，这般形势如何能团结的起来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;至于说莽荒，比起人族更加不堪，此时众位妖神之间气氛诡异，要不是有人族这个巨无霸压着，此时莽荒早就内斗了，莽荒万族，每个种族、每位妖神都希望自家后辈能夺得大争之机，这样一来在场的每个种族都是自己的敌人，如今大争之机就在眼前，管你什么种族、仇敌、亲友，先将大争之机夺取到手再说其他。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;下方的诡异，玉独秀自然是有所察觉，一双眼睛看向虚空，摸了摸下巴，一轮玉盘闪烁，盯着那玄妙之门，只见玉蝶飞速旋转，无数的玄妙符文在不断衍生，那些恒古不朽的符文在不断衍生泯灭，玄妙非常。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着那玄妙之门，突然间玉独秀眉心之处竖眼一动，一道神光迸射而出，只见玉独秀一步迈出，瞬间化为星光向着远处的玄妙之门上方飞了过去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀这般动作顿时惊动了在场所有人，无数的修士纷纷目光闪烁，看向了玉独秀，不知道玉独秀这般动作有何意义。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;就在玉独秀刚刚路过那上方之时，却见玄妙之门猛地一震，“嗖”“嗖”“嗖”，几十道玄黄之气瞬间自玄妙之门内喷涌而出，这玄黄之气喷向了四面八方，其中有一条正好路过玉独秀身边，只见玉独秀手中斩仙葫芦口一股吸力传来，那玄黄之气毫无反抗之力的就被斩仙葫芦吸纳。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“玄黄之气出世了，快抢啊”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看到那玄黄之气出世，在场众人紧绷的那根弦瞬间震颤，无数修士纷纷出手，向着那玄黄之气轰击而去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那玄黄之气路过一位造化境界的修士手中，这修士手疾眼快，倒是激灵，瞬间施展神通将那玄黄之气给摄了过来，看着到手的玄黄之气，这太元道的修士一呆，似乎不敢置信玄黄之气就这般到手了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哈哈哈，我太元道这弟子果真是争气，有大机缘，大运道，不然也不会以造化境界修为居然这般快的抢到了大争之机”太元教祖时刻关注着场中的形势，见到自家一位造化修士居然最先夺取到了大争之机后，心情畅快，已经夺取到了一道大争之机，整个宗门已经处于不败之地。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一个宗门的气运，在大争之世顶多就支撑起一位仙人，多抢大争之机固然是好的，但有一道大争之机已经足够了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼，有什么好神气的，能得到大争之机，就看他如何在满天准仙、准妖神手中如何守住大争之机”狼神眼中幽幽神光闪烁。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哈哈哈，不怕，我太元道准仙自然会过去，，，，，”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太元教祖话说到这里，顿时一愣，下一刻周身颤抖，气机冲天而起，整个人在一瞬间都变得狂暴起来：“妙秀，你找死”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;回到战场，就在这太元道修士愣神的功夫，一道先天神雷划过虚空，瞬间将那修士给化为焦炭，玄黄之气被一个黄皮葫芦给吞噬掉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼，太元道修士，人人得儿诛之”玉独秀面色冷酷的站在当场，远处众位准仙在追逐天空中的十几道玄黄之气，顾不得玉独秀，为了两道玄黄之气犯不上与玉独秀这种狠人对上，天空中十几道玄黄之气，想来想去还是去争夺空中的玄黄之气来的实在，机会大一些，想要在斩仙飞刀下夺取玄黄之气，怎么看也不太现实。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;斩仙飞刀给众人的记忆太深刻了，那可是无敌的教祖啊，居然被玉独秀给逼迫到了那种程度，简直是超乎了众人的想象，想想就可怕。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“妙秀”太元教祖眼睛喷火，周身仙机动荡，本来看到自家弟子夺取了一道仙道气机之后，还很高兴，这弟子很有出息，但不曾想玉独秀居然痛下杀手。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哈哈哈，太元老儿，你家准仙在哪里，怎么不去与妙秀争夺大争之机”兔神满面嘲讽。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此时虚空中太元道的准仙此时勃然变色，看着面无表情的玉独秀，想了一会之后，终究是不敢对玉独秀出手，而是向着虚空中正在游动的玄黄之气追赶而去，加入了战局。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;妙秀太过于恐怖，这准仙自忖讨不到好处，玄黄之气未必能从玉独秀手中夺过来，还不如先夺取了虚空中的玄黄之气后在做计较。有微信的同学尽量关注一下九命微信公共账号“第九天命”，谢谢大家的支持。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;有新浪微博的同学也可以关注九命新浪微博“醉卧白玉京”，谢谢大家支持，么么哒。未完待续。</div>
