            <h1> 第一千两百九十四章 葫芦吞玄黄，八方登门</h1>
            <div class="link xb">
                <a href="11517920.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11518031.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;看着虚空中意气风发的原始天王与面无表情的敖乐，玉独秀微微一叹，身子转动间已经离开了战场，来到了中域太平道观。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“六条玄黄之气”玉独秀手中拿着斩仙飞刀与紫金红葫芦，面带这笑容，心中暗自思量：“待我夺取了所有的玄黄之气，不知道诸天中各大势力，各位无上强者会不会疯掉”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;突然间玉独秀眉头一滞，动作一顿，一双眼睛转过来，呆呆的看着自家的宝贝葫芦，眼中露出一丝丝惊容：“娘的，大事不妙啊”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说完之后，玉独秀瞬间打开葫芦盖子，手掌一伸，只见两个葫芦之中的玄黄之气瞬间被玉独秀摄取出来，玉独秀瞳孔猛地一缩：“四条只有四条玄黄之气，其余的两条玄黄之气哪里去了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说完之后，玉独秀掌中乾坤洞开，将那四条玄黄之气封印起来，然后仔细的感应着斩仙飞刀与紫金红葫芦，过了一会才哭笑不得道：“真是怪了，斩仙飞刀与紫金红葫芦居然各自吞噬了一条玄黄之气”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀念头投注到紫金红葫芦之中，却见这紫金红葫芦之内一道玄黄之气被紫金红葫芦给咬住，正在慢慢的吞噬。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;至于说那斩仙葫芦，虽然玉独秀没有看到斩仙飞刀吃玄黄之气，但心中已经有所猜测。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“真是怪了，可没有听谁说过，法宝还可以吞噬玄黄之气的”玉独秀面色阴沉不定的站在那里，眼中神光流转，不断思量。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;正想着，却见虚空扭曲，朝天与血魔相继出现在场中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“恭喜二位夺得玄黄之气，自此之后仙道有望”玉独秀对着朝天、血魔一笑，眼中闪过一抹异彩。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;朝天闻言苦笑：“哪里比得上你，你这次收获可不小”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;血魔也是一双眼睛滴溜溜的打量着玉独秀，露出好奇之色：“妙秀，你夺取了几条玄黄之气”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这种事情是随便问的吗”玉独秀瞪了那血魔一眼，哼了一声：“我说一条，你信吗”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;血魔闻言讪讪一笑，不再言语，而是看向了远处，待见到那空荡荡的土地，不见了莲花池之后，顿时一惊：“莲花池呢”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“唉，你们看我如今这个状态，日后还能安稳的生活吗怕是要不了多久，那些老家伙寻找玄黄之气无望之后，就会找上门来，本座休想安生，各种争斗是免不了的，这莲花池内的莲花倒也算得上是宝物，本座可舍不得给人白白祸害了”玉独秀背负双手，缓缓在太平道观峰顶上漫步，看着远处的云海道：“玄黄之气已经降世，接下来该如何”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀不曾经历过上古，自然不知道后面大争之世该向着那个方向发展。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;血魔沉吟一会，才道：“怕是要各家天骄纷纷出世，与同辈、老一辈修士争斗，气运争夺，凝聚先天不灭灵光之后，自然可以将气运转化为玄妙之力，用来促进先天灵光凝聚法宝”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说到这里，血魔看向朝天：“你如今获得了玄黄之气，日后打算如何”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀摸摸下巴：“未来还不曾想好，只能走一步看一步了，众位教祖对我百般打压，我想要证道出头的机会，怕是遥遥无期啊”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你也不必这般悲观，当年我就劝过你，赶紧反出人族，你却偏偏不听，你现在反出人族，也来得及，毕竟你身上那么多玄黄之气，各大势力对你绝对是欢迎之至”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀漫步在云端，感应着那不断吞噬玄黄之力的斩仙飞刀，眉头皱起：“麻烦来了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;正说着，却见灵玉童子跑了上来，手中拿着拜帖：“洞主，有一位唤作双苗的上古准仙投来拜帖，想要拜见主上”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀闻言接过拜帖，眼睛微微眯起，一边的朝天摸着下巴道：“怕是善者不来，来者不善啊”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;众位教祖妖神汇聚之地，镇压地脉失败，玄黄之气失去了感应，却是令众人心中压上了一块沉重的大石头。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;谁都不曾想到，这次大争之世居然会有如此变故，当年上古第一次大争之世时，玄黄之气只有那么三十多条，不曾想这次大争之世，居然冒出了这么多条，众位教祖、妖神推算失误，致使上百条玄黄之气流落在外，这是天大的变故，只怕诸天大势将会随着一位位准仙证道，而脱离众位教祖、妖神的控制，诸天的形势也将会发生改变。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“去太平道观投去拜帖，你亲自前往太平道观走一遭，见一见妙秀，妙秀手中最少有三条玄黄之气，你去看看，能不能获得一条玄黄之气”狐神对着远处的一位狐族准妖神道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是，谨遵教祖法旨”那狐族准仙得了法旨之后，瞬间化为流光向着中域太平道观方向赶去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;众位教祖面色一变，那太元教祖道：“妙秀乃是废人，要玄黄之气有什么用，赶紧叫妙秀交出玄黄之气，咱们让他安静的堕入轮回，不然可休怪咱们心狠手辣”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“太元，你太过分了，本座见你太元道木青竹此人无仙道资质，吞吐天地间的灵气也是浪费，白白损耗了天地间的灵气，何不打杀了了事”太平教祖眼中杀机缭绕。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;妙秀是太平道的，妙秀手中的玄黄之气，自然是太平道的，太元教祖想要剥夺妙秀的玄黄之气，自然是触动了太平教祖的利益。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太平教祖目光冰冷的看着太元教祖，杀机在不断酝酿，其余众位教祖见此默不作声，玄黄之气并不是没有，尚且有接近一百条潜入了地脉之中，众位教祖施展手段，总归是可以寻找到踪迹，没必要为了一两条玄黄之气翻脸。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你去拿着本座符诏，前往太平道观”太平教祖手中符诏落在了一位太平道准仙手中，无需多说，意思很明确，妙秀已经即将轮回，玄黄之气用不到，自然不能白白浪费掉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“来人”太素教祖声若幽泉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“见过教祖”一位太素道准仙自虚空中现出身形。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你去前往太平道观走一遭”太素教祖道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“遵命”那准仙对着太素教祖一礼，转身离去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;见到太素教祖派人前往太平道道观，太平教祖顿时面色黑了下来，一双眼睛看着太素教祖，终究是没有说什么。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“唉，我太易道可不能错过这般热闹，你也持着本座符诏走上一遭吧”太易教祖对着不远处的一位准仙道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那准仙一礼，化为流光离去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;见到太平教祖、太素教祖、太易教祖皆派人前往，其余的几位教祖也坐不住了，手中一道道符诏瞬间飞出，目的不言而喻。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哈哈哈，我莽荒也凑凑热闹，到看看妙秀这小家伙会不会投入我莽荒”虎神霸气的一笑，麾下自然有神祗窜了出去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;见到虎神动作，其余的众位妖神身后纷纷有准妖神悄然离去，那四海龙君面色一变，几位准龙君身形扭曲，不见了踪迹，目的显然不言而喻。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“妙秀是你太平道的弟子又能如何或者只能说，当年妙秀是你太平道弟子，如今妙秀已经与你离心离德，就算是你派遣准仙前去，妙秀也未必会买你的帐”太元满脸讥讽的看着太平教祖。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太平教祖冷冷一哼，黑着脸，面露不虞之色，这玄黄之气本来是属于自家的，却因为自己以前的种种手段，使得妙秀离心离德，如今煮熟的鸭子怕是要飞了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“各凭手段吧”狐神轻柔一笑。未完待续。</div>
