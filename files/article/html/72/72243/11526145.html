            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;苦海，乃是诸天自开天辟地以来，所有有情众生轮回转世之前留下来的无数杂念。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;众生皆苦，有了七情六欲，爱恨情仇，便苦了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阿弥陀眉毛抖动，眼中神光流转，看着那下方翻滚的苦海，一时半刻也想不出如何才能度过这苦海。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“阿弥陀降临阴司，扭曲了虚空，在虚空中开辟一方暂时容身的小世界，咱们打碎阿弥陀护身的小世界，叫其与阴司之中的规则碰撞，永远堕入苦海之中，不得解脱”鬼主冷笑，众位强者齐齐出手，向着阿弥陀周身扭曲的虚空击穿而去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着鬼主等人，阿弥陀目光变冷，手中瞬间浮现出一根枝桠，对着众位无上强者轻轻一刷。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“砰”虚空震动，天地间万物沉沦，众位无上强者在阿弥陀的一击之下居然飞了出去，这一击居然直接击穿了苦海。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阿弥陀虽然困于苦海，但是先天扶桑木枝桠乃是先天之物，不染后天之因果，无视苦海的玄妙，直接击打在了几位鬼主的身上，这几位鬼主措不及防之下，瞬间飞了出去，真身崩碎。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“若不是凭借着苦海，你们几个岂能是我对手”阿弥陀缓缓收回先天扶桑木枝桠。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那是什么宝物居然可以击穿苦海”众人见到阿弥陀的神通之后，俱都是一愣。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不是说阿弥陀没有凝聚先天灵宝吗”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阴司之中众位无上强者嘀嘀咕咕的看着阿弥陀。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阿弥陀面无表情的拿着先天扶桑木枝桠，然后缓缓伸出手，轻轻的沾染了一丝丝那苦海的苦水，顿时无尽众生的七情六欲瞬间涌上心头，有情众生的一生之喜怒哀乐，爱恨情仇，留在在心间。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“苦海，根本无解”阿弥陀面色难看：“鬼主，当真要与和尚做对不成苦海无边回头是岸，你若是早些醒悟，咱们还能化干戈为玉帛，若是在冥顽不灵，待和尚脱困，咱们可就没完没了了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼，阿弥陀你休要呈口舌之利，有本事尽管使出来便是了，到要看看你有何本事”一位阴司的无上强者冷笑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阳世间，阿弥陀被困于阴司地府，自然是瞒不过九大无上宗门，莽荒之中的众位妖神，霎时间天地间杀机喧嚣，直逼着通天之路而来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太易道，太易教祖把玩着混沌色的龟壳，嘴角露出一丝丝冷笑：“阿弥陀被困，却是我等机缘啊”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好机会，好机会，想要佛法东传，还要过了咱们这一关才是”太平教祖冷笑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;天庭之中，乾天眼睛冷光闪烁：“这是最后的机会，阿弥陀被困于阴司，这可是最好的一次机会了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“派遣奎木狼下界吧”羲和目光闪烁：“奎木狼乃是狼族的天骄，自然不会令人失望”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“苦海无解，阿弥陀这厮被陷在苦海之中，除非毁了阴司，不然休想逃出来，只是若毁了阴司，只怕天道法则也饶他不得”太始教祖摸着下巴：“佛法东传必须阻止”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“咱们要联起手来好好计划一番，可不能有任何疏漏，阿弥陀非等闲之辈，一旦真的脱困，咱们可不能叫其抓住马脚”太元教祖冷冷道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;灵台方寸山，元始天尊把玩着混沌钟，一双眼睛扫扫视九天十地，眉头皱起：“有些不妙啊，单凭我对付四五位无上强者倒是没有问题，如今九大无上教祖、四海龙君都蠢蠢欲动，单凭我一个人难以应付过来”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“麻烦了”朝天吸了一口冷气：“阿弥陀的野心太大，之前阿弥陀存于世间，镇压八荒，还没有人敢于辩驳，但现在阿弥陀陷于苦海之中，众位无上强者顿时开始反弹，只要各家齐齐出手，破坏了佛法中传，即便是阿弥陀有朝一日脱困，也无可奈何，毕竟当初是大家齐齐出力的”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“咱们怎么办”扶摇面露难色：“当初妙秀和咱们说要在通天之路化作劫数，如今各家胡乱出手，咱们还要不要凑热闹”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“凑什么热闹，暗中相助妙秀弹压各方强者的反噬，不然单凭着佛家的那些准仙，应付不过来”太素在一边揉了揉面颊：“真是的，阿弥陀作为当世第一人，怎么会犯这种错误，关键时刻出这么大篓子”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“诸天万界第一人，心太大了，自然就不想思考什么阴谋诡异”扶摇轻轻一叹。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;莽荒之中，众位妖神你看我，我看你。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“怎么办”狼神眼睛绿油油道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“佛法传到中域，管咱们什么事情，静观其变，看人族折腾便好”蛇神面色阴冷。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不可，日后咱们若是夺取了人族中域，这气运是与佛家共享，还是独吞到时候也是一个难题，更何况那小和尚吞噬了长生不死神药，这件事咱们睁一只眼闭一只眼，任凭下面去闹吧”虎神剔了剔牙花子。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“长生不死神药啊，真想将妙秀的脑袋刨开看看，里面装的都是什么”狐神眼波流转。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“砰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不能这样下去了，要拨乱反正，观音禅院发生变故，本座要出手，相助爆猿一臂之力”冰沁眉头皱起，感受到诸天万界的动荡气息之后，瞬间向着通天之路而去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“砰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“白象，交出金兰袈裟与我师父”悟空将那白象打了个趔趄。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;爆猿的一棍子有多狠，便是东海龙君想要拿起来，也需显露出无上真身才可。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那白象也是一个奇葩，受了悟空的棍子之后，只是筋骨断裂几根，居然并没有什么大的伤害。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这猴子不愧是曾经的无上妖神，好厉害的武艺，好大的力量，要不是本座练成了白象神通，只怕不是这猴子的对手”白象看着爆猿，目光闪烁。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;何谓白象神通。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;所谓的白象神通，便是观想自己身上的每一个细胞都化为一头上古白象，如此一来，若是练成，每一个细胞都有一头白象之力，岂不是力大无穷。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;当然了，此时莽荒之中并没有细胞的概念，但法眼入微，比现在的显微镜要厉害的多。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这白象狐狸没抓到，还弄了一身骚，看着紧追不舍的悟空，只能道：“你且住手，我有话说”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“有何话说”悟空棍棒指着白象。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你师傅真不是我掠走的，那金兰袈裟虽然是我拿的，但却也不是你想的那样，那金兰袈裟我刚刚回到洞府，便被人夺走了，你要是相信我，我便助你寻找那盗走袈裟，掳走你师父的贼人可好”白象无奈，哭笑不得。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好，就如你所说，你速速助我寻找我师父”爆猿一笑，顿时笑容满面的将那白象拉了起来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“诸天万界乱了，一场大劫在所难免”玉独秀被绑在山洞中，看着那蝰蛇老祖与黑熊精去勾引白象，眼睛缓缓闭上：“我如今唯一掌控在暗中的力量，便是灵台方寸山的元始天尊，还好以前谨慎，不曾露出破绽，不然现在没有翻盘的机会了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说到这里，玉独秀吧嗒吧嗒嘴，看向洞府中的众位小妖，自言自语道：“老祖宗说的果真没错，闷声发大财，做人低调，果真没有错”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;若是玉独秀在阿弥陀证道之后便做无脑状，显露自己的底牌，耀武扬威，今日必然遭人算计，又是另外一种情况，再无翻盘的可能性。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“准仙，等到证就准仙，唯有这次通天之路走完，我便可以和这些混账一一清算了，叫你们知道老祖我不是好惹的”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;正想着，忽然听到远传来一阵喝骂之音，以及阵阵兵器撞击之音响个不停。未完待续。</div>
