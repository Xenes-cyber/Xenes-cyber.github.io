            <h1> 第一千五百九十五章 锦鳞临昆仑，生灭大战起</h1>
            <div class="link xb">
                <a href="11527554.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11527636.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;“砰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;案几上的桌子，瞬间被锦鳞龙君掀飞出去，你说那取经僧人你们还没有降服，你丫的居然开始内讧了，端的不当人子，不成大器。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这混账”东海龙君眼中怒火冲天而起：“敖乐”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“父王”敖乐走了出来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你前去援救那灵感，将其押解回来，为父要亲自审问这孽畜，居然敢窝里反，真的本事大了，居然不将本座的话放在心上”东海龙君怒火冲天而起。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;听了东海龙君的话，敖乐低下头，翻了个白眼：“现在的后果还不是你造成的，当年要不是你提倡什么血脉论高低，并且建立了血脉制度，其能有今日的结果”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;话虽然是正儿话，但却不能这般说出来，敖乐对着东海龙君恭敬一礼：“父王暂且歇息，消消火气，孩儿这便去为父神降服了那混账”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“速去速回，我看佛家已经开始布局动手了，切莫叫那佛家将灵感太子擒了过去”东海龙君道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那敖乐瞬间化为流光，消失在水中不见了踪迹。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着那敖乐远去，东海龙王目露感慨：“祖龙血脉确实是不同寻常，真不知道乐儿若是完全血脉返祖，会有什么景象，到时候重现祖龙威严，雄霸诸天，独享天地气运，我龙族自此之后独尊诸天万界”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“大哥说的对，咱们这般算计，为的是什么还不是为了搬倒人族，然后我龙族取代人族的地位，成为诸天万界第一种族”南海龙君目露谨慎之色：“只是如今看来，却是有些不妙啊，那莽荒的众位妖神居然有了真的联合一起的趋势，这般下去，对咱们可是大大不利，即便是击败人族，若是莽荒那群畜生联合起来，咱们也不是要步了人族的后尘”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这件事还需从长计议”北海龙君拽了拽胡须。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;昆仑山，万古不变的昆仑山中今日来了一位神秘的客人。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;却见此人身穿黑袍，周身怪异的气机流转，一双眼睛扫视着昆仑山，眼中露出一抹奇异之色：“没有错，当年的残躯就陨落在这里，没想到沧海桑田，一截身躯居然被天地法则化作了昆仑山，借助祖龙的力量用来支撑天地间的伟力，参悟祖龙的法则”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我若是能吸收了当年残躯，必然可以一步登天，在炼化那先天扶桑木的枝桠，复活先天扶桑木，诸天万界还有谁是我的对手”那人影在昆仑山中漫步，不多时便已经走进了昆仑山飞腹部，看着那萎靡不振的龙脉，顿时一愣。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“已经衍生出了灵智若是被这家伙走脱，必然会继承祖龙的气运，在大千世界之中超脱”那黑袍人一愣。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那昆仑山的地脉见到那男子之后，一声怒吼，便要升空而起，咆哮着向着男子飞过来，只是刚刚起身，却听到铁链之音哗啦啦啦的作响，无数黑色的锁链雕刻着玄妙的符文，瞬间自虚铁链之中显露出来，将那地脉死死的束缚住。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀当年以天魔界一界之力镇压了这昆仑山地脉，天魔界之中天魔无数，这地脉纵使有通天之力，也难以逃离地脉的镇压。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这是”看着那无数黝黑的锁链，来人悚然一惊，正要迈步向前走，却听到虚空中传来一阵阴冷的话语：“我若是你，我便就此止步，绝不会向前走一步”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;黑袍人闻言停住脚步，一双眼睛看向虚空，欲要寻找那话语的来源之处，却始终都找不到源头：“阁下是何方人士”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我是何方人士不重要，只是这昆仑山不是阁下能来的，这昆仑山地脉已经被我锁住，还请锦鳞龙君速速回转吧”虚空中一条锁链衍生而出，瞬间那锁链堆积，化为了一道人影，立在那地龙的额头之处。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“呜嗷~~~”地龙已经有了灵智，见到这男子立在自己的额头，顿时委屈的一阵呜咽，但却不敢反抗，只能硬生生的受着。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你知道我”那黑袍人影顿时大惊失色，下意识的后退一步，这昆仑山的地脉，即便是众位无上强者也难以找寻到踪迹，自己即便是有特殊的感应，也足足找了五千多年，今日才能来到此地。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“锦鳞龙君，还请回吧，这地龙属于我了”那黑影随风摇摆：“锦鳞龙君若是不相信本座的话，尽管动手便是了，还请龙君指正我的手段”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说着话，却见那人影一声长啸，下一刻一股怪异的音波自锦鳞的耳边响起，这声波之中无数幻想丛生，难以抵挡。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“吞噬，吞噬，吞噬。我要吞噬了你们，我要吞噬了你们，你们都是属于我的，都属于我的一部分，我要吞噬了你们，我要吞噬了你们，，，，，不对劲”那锦鳞瞬间自幻境之中觉醒，一头冷汗升起，自己心神纯阳，居然在那一瞬间着了魔怔，当真是惊人至极。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你这厮，你这厮，，，，，好诡异的神通，与狐神的神通倒是有几分相似，不过想要仅仅凭借着这般手段叫我退去，却是痴心妄想”说完之后，却见锦鳞的袖子之中一只龙爪伸出，这龙爪之上混沌之气缭绕，这一抓似乎造化生灭俱都在其中，不断演绎，有无穷神威在其中变迁，造化生灭，乾坤定数，据都在一掌之中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好厉害的一掌”那黑影此时见到锦鳞的一爪之后，顿时眼睛亮了：“这便是生灭造化吗”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一边说着，却见那黑影手掌抱球，虚空扭曲，却见无数道影影绰绰的黑影自虚空中飞出，瞬间化为了一条锁链，向着那锦鳞而去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“天魔，诸天幻行无碍”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那锁链居然在瞬间洞穿了锦鳞手中的生灭造化，直接向着锦鳞的元神龙珠捆绑而去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你既然不愿意走，那便是怪不得我了，你且留下来和这地脉做个伴吧”黑影一阵诡异的狂笑，不断制造一幕幕幻境。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“本座心神圆满，你这等手段，对于我来说，不过是小道而已”锦鳞不屑一笑，对于眼前的无数幻象视若不见。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“噗嗤”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一把怪异的长刀瞬间捣穿了锦鳞的身躯，那长刀乌黑，不断吞噬着锦鳞的精血。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“砰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;锦鳞一抓将那长刀的主人拍碎，眼中满是惊愕：“这怎么可能这不是假的吗”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哈哈哈，天魔大道，其中的玄妙超乎了你的想象，你若以为他是假的，那他便是真的，你若以为他是真的，那他便是假的，真假生灭具都在一念之间而已，仅此而已，亏你还领悟造化与毁灭大道，连这么点简单的道理都想不透”那黑影不屑一笑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;锦鳞面色难看，双手缩回袍子里：“哼，想得透归想得透，但真的想做到，诸天万界怕是没有人能达到这种境界”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你说错了，我现在便已经达到了这种境界”黑影诡异一笑，无数的锁链瞬间自虚空中飞出，向着锦鳞缠绕而去：“天堂有路你不走，地狱无门你自投，今日便将你镇压了，将你和这地脉彻底熔炼，化为天地之力，彻底绝了祖龙的念想”那黑影冷笑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“休想”锦鳞手中混沌之气瞬间开始逸散，一掌之中似乎蕴含着一个小混沌：“万化归元”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这一招有意思，倒是有那么点样子”那黑影口中啧啧有声：“地龙，去给我拿下他，你若是拿下他，我便给你千年自由”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“呜嗷”一个瞬间，无数黑色锁链瞬间松绑伸长，却见那地龙猛然间窜了出去。未完待续。</div>
