            <h1> 第一千六百零二章 先天神火烹油锅</h1>
            <div class="link xb">
                <a href="11527818.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11528004.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;“八戒，既然这厮想要和你比试割头之术，你与其比试一番便是了”悟空闻言满脸调笑的看着猪八老祖。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这太元道弟子不愧是太元教祖选出来的精英，就算是在天魔的诱惑下，已经丧失了理智，但终究是没有到不可救药的地步，不敢说与悟空这厮比试断头之术。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空已经是准无上强者，而且是在准无上强者之中，最顶尖的哪一类人，要不要脑袋又有什么用。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我，，，，我，，，，俺老猪不懂那断头再生之术，我不比，我不比”猪八老祖哼哼唧唧道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀闻言在一边呵斥一声：“八戒，咱们即便是输人也不能输阵啊，你且上场，就算是你脑袋被砍了，我西方灵宝无数，定然可以将你救活，出家人无惧生死，你可莫要叫为师失望”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不待猪八老祖说话，悟空已经跳过来，将猪八老祖给踹入了场中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;猪八老祖冷笑一阵道：“好好好，要与我赌斗砍人头之术，俺老猪便合出来一条性命与你赌了，不过既然是你先提出来的，那便由你先砍头吧”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此时此刻，诸天万界大能的目光俱都是汇聚此地，太易教祖冷冷一笑：“好好好，好好好，天庭有路你不走，地狱无门你自投，今日便叫你知道厉害，本座暗自出手，正好叫这猪八老祖送命，只要这猪八老祖敢砍掉脑袋，必然叫其取经路上少一人”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;诸天万界，无数大能此时暗中出手，这通天之路的博弈甚是复杂，最是难以应付。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好，来吧，倒要看看你们的手段”玉独秀冷笑：“是你们的手段厉害，还是本座的劫数厉害，无人逃得过劫数”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这般想着，却见冥冥之中的劫数在玉独秀的拉扯下，化为了虎力大仙的死劫，瞬间没入其体内：“单单如此，不足以震慑诸天万界，本座要叫诸天万界心服口服”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好，我先砍头便我先砍头”那虎力大仙冷冷一笑，瞬间抽出了侍卫的长刀，对自己的脖子一抹，下一刻血液喷溅，却见那无数血液喷洒出去，一颗头颅冲天而起，不过其身子居然瞬间跌倒在地，那头颅也忽然间垂落，在地上一阵翻滚，居然化为了一只吊筋白额的老虎，此时尸首分离，死不瞑目。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这，，，，，这怎么可能”太易教祖最先坐不住，双目之中满是惊愕：“糟了，晚了一步，这命数既然已经形成定数，即便是我想更改，也是做不得数”太易教祖双目之中满是惊愕之色：“这可如何是好这可如何是好究竟是谁在暗中出手，居然悄无声息间将一位好生生的大活人化为妖兽，瞒过诸天无数强者的眼睛，当真是不可思议，究竟是谁在出手”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“咔嚓”太元道，太元教祖手中的酒杯瞬间被捏碎，化为了齑粉，消散在虚空中：“是谁在暗中出手算计，阿弥陀已经被盯紧，应该没有出手的机会，究竟是谁在暗中算计我太元道”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这玄黄之气果真是妙用无穷，真不知道四十九道玄黄之气圆满，到时候本座的手段会玄妙到何种境界”此时玉独秀眼中满是陶醉之色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;却说玉独秀轻轻的动了动手掌，盘坐在那里，看着远处化为两段的尸体，摇了摇头，满面慈悲：“阿弥陀佛”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这”看着眼前的这一幕，阴司太子勃然变色，自己距离这么近，居然没有察觉到是谁在暗中出手，当真是不可思议，简直是有点毛骨悚然。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那其余两位太易道与太一道的的修士看着化作白虎，尸体分离的妖兽，眼中满是惊愕之色，一股心悸缓缓自心中升起。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那猪八老祖更是心头一颤，讪讪的道：“这厮将自己的命送了，原来是个老虎精，居然还想来我人族捣乱，这一局却是我胜了，不用割头了，活着的人便是胜利者”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那一边的太元道修士嘴角带着冷笑：“好手段，好手段，没想好还真的是小瞧了你等”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你莫非也要与我等比试”悟空抓耳挠腮道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“自然是要比试”羊力大仙道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哦，想要比试什么”猪八老祖赶紧转移话题。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“咱们比试火烧水煮，你为以为如何”太一道修士冷笑道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这般的宣战，比较的便是手段了，这其中双方各自下暗手，无需多说。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好好好，俺老孙自然是没有不同意的道理”那悟空满面欢喜的看着猪八老祖：“八戒，你这次好好表现吧”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“凭什么，凭什么又是我”看着眼中杀机四溢的羊力大仙，那猪八老祖打了个寒颤，自己与这厮也就是半斤八两，谁胜谁负还真不好说，看看倒地的虎力大仙尸体，失败者极有可能会步前者后尘。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“别说了，就是你了，谁叫你皮糙肉厚”悟空揪着猪八老祖的耳朵，将其拽到近前，推入了场中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阴司太子面色阴沉的摆摆手：“上油锅”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;可以预见，一场异常惨烈的斗法即将开始，不论是谁，若是真的失败，便会沦落为油锅之中的肉丸子。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那虎力大仙可是虎妖成精，一身精血皮肉乃是大补之物，你等士兵正需要加强实力，守护王宫，便将这虎力大仙分食了吧”悟空笑着对远处的士兵道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你，，，，猢狲，你敢，，，，，，”那羊力大仙与鹿力大仙顿时急了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“欺人太甚”太元教祖眼中怒火升腾，周身仙机动荡。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着那虎妖，众位将士心动至极，瞬间上前便将那白虎分尸，各自收了起来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“混账”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;场中众人面色铁青，那鹿力大仙双拳紧握，羊力大仙伸出手掌挡住了鹿力大仙，眼中闪过一抹杀机：“你这肥猪，就给道兄偿命吧，来人，上油锅”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;话语落下，却见两口油锅架起，这油锅滚烫，羊力大仙毫不犹豫，瞬间跳入了油锅之中：“你我比试，却是看看谁的气数更长”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;话语落下，默然不语。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那猪八老祖看着滚烫的油锅，犹犹豫豫，悟空上前抓住猪八老祖，便将其扔了进去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哎呦，你这遭瘟的猴子，居然不等俺老猪准备好，你就动手”猪八老祖怒骂了一声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;却见那猪八老祖喝骂完毕，随后一愣：“居然不热”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀在暗中翻了白眼，不是不热，而是自己将那劫数给吸纳了，这油锅虽然热，但却害不得八戒。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着在油锅之中喊痛，但却没有丝毫伤痛的猪八老祖，那羊力大仙一愣，手指一弹，一缕太阳真火不着痕迹的没入了猪八老祖的油锅之下，瞬间油锅放滚。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“猪八老祖，你死定了”太易道，太易教祖拨动了命数，瞬间将猪八老祖的命数钉住：“你注定要死于油锅之中”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好强烈的劫数，几乎顶不住了”玉独秀眉头皱起，看着那太阳真火在油锅之中燃烧，一双眼睛看向了悟空，依照眼前的局势，想要猪八老祖活下去，那么只能羊力大仙先死，猪八老祖自然活了过来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀呼出一口气，不着痕迹的落入了羊力大仙的油锅之中，却见六丁六甲神火伴随着先天神火隐匿在凡火之中，瞬间蒸腾而起。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但见劫数滚滚，却不见那羊力大仙有任何动摇。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“怪了，为何这羊力大仙依旧不死”玉独秀眼中满是不解。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空火眼金睛睁开，看向了那羊力大仙的油锅，随即喝骂道：“好啊，居然敢作弊”。未完待续。</div>
