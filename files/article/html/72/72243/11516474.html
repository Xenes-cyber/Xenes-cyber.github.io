            <h1> 第一千两百六十一章 神威无匹，星辰轨迹</h1>
            <div class="link xb">
                <a href="11516473.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11516475.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;那准仙其实也不过是一句气话，此次前来找玉独秀，是为了复活自家的后辈弟子，可不能真的和玉独秀翻脸，眼见着玉独秀毫无顾忌的翻脸，那刘政倒是有些迟疑，若是动手，自家的这次计划怕是要破产了，若是不动手，对一个造化境界后辈说好话，刘政实在是拉不下那个面皮。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;还不待刘政思考清楚，玉独秀已经瞬间出手了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这一击仿佛是星辰垂落九天，沿着一个玄妙的大道轨迹，裹挟着无匹伟力，向着刘政击打而来，虚空都在这一击之中瞬间爆开，方圆千万里元气疯狂汇聚。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“妈的，这小子是不是疯子，怎么一言不合就开打，老子的意图还没有说，这小子就动手”那刘政吓了一跳，那攻击牢牢锁定自己，仓促之间根本就躲避不开，只能迎难而上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“砰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那刘政被玉独秀一击轰飞，在千里之外爆开，化为了血雾，一条先天不灭灵光在虚空之中扭曲，满天血雾重组。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀所选用的星辰大道可不一般，若是普通的星辰轨迹所蕴含的大道之力，根本就奈何不得准仙，到了准仙这种境界，破灭一方星域也是寻常之事，玉独秀这一击借助的星辰轨迹乃是三百六十五颗最古老的太始星辰之一，周而不改，永恒不变，没有什么可以阻挡他们的转动，没有什么可以令他们改道，甚至于教祖也无法抵抗那最古老的三百六十五颗星辰之力。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;三百六十五颗星辰，象征的乃是三百六十五种恒古不变的天道法则，除非是天崩裂了，世界毁灭，不然三百六十五颗远古星辰绝不会移位，甚至于这三百六十五颗最古老的星辰，本身就起到镇压天地间法则的作用。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“小子，你找死，真当老祖给你几分好脸，你就要开染坊了”那刘政在虚空之中重组真身，面色阴沉的看着玉独秀。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“滚吧，本座懒得看到你，叫你滚你不滚，非要逼我出手，真是贱胚子”此时玉独秀抖了抖自家的衣袍，袖子之中的金刚琢闪烁着金刚不朽之气，不断吞噬着形成的劫数。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;是自家肉身的劫数，远古星辰事关重大，玉独秀即便只是借助远古星辰的部分投影之力，就不得不承担远古星辰的反噬之力。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;好在玉独秀有金刚琢护体，不然玉独秀早就在反噬之力下自家肉身瞬间崩溃，化为灰灰了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你找死”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此时诸天无数大能将目光汇聚此地，众位教祖、妖神、龙君、准仙人、准妖神，乃至于造化境界修士，俱都纷纷对此地注目而视。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说着话的功夫，却见那刘政一只手掌伸出，天地间五行元气在其手中不断涌动，呼吸间组成一个五行循环的磨盘，向着玉独秀碾压而来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“有些灭世大磨的意思，但没有灭世之力，与灭世大磨差远了”玉独秀口中啧啧有声，动作却不含糊，两只手掌齐齐一捧，化为了一道玄妙的轨迹，一颗星辰虚影在玉独秀手掌之中缓缓形成，向着那磨盘撞击而去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“砰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那五行元气所化的磨盘瞬间被星辰虚影化为齑粉，而玉独秀手中捧着的星辰虚影仿佛是一架正在高速行驶的火车，瞬间击穿虚空，来到了那刘政身前，那星辰投影过处虚空凝固，牢牢的锁定了刘政，刘政就仿佛是一颗琥珀，瞬间被星辰击中，化为了齑粉冲天而起，转瞬间再次爆开，血雾满天飞。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“准仙也不过如此”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀声音淡漠，没有丝毫波澜，这般霸气的话语回荡在诸天无数大能耳中，俱都是面露骇然之色，绝世的准仙居然在玉独秀手中走不出一个回合，当真是不可思议，什么时候不死不灭的准仙居然这么厉害了，是世道变了还是眼前那家伙太过于变态。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;耳中听着玉独秀霸道的话语，诸天瞬间寂然，即便是众位教祖、妖神、龙君也是久久不语，若是两族开战，教祖、妖神级别强者不出，谁又是这小子的敌手。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;岂不是说这小子可以横推战场无敌手。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这是一个可以逆转种族大战的家伙，只可惜命不久矣，诸天无数大能轻轻一叹，虽然对于玉独秀盖代无双的战力感到惊骇，但一想到玉独秀命不久矣，众人心中反而没有了什么想法，一个死人而已，就算是战力逆天，没有永久的寿命，终究要被时代淘汰。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太斗道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太斗教祖看着玉独秀出手，一双眼睛闪闪发亮，心中暗骂道：“他娘的，到底是老子以星辰大道证道啊还是你才是证就星辰大道的仙人，怎么感觉这小子御使星辰之力比老祖我还要厉害纯属”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太斗教祖心中起了嘀咕，那可是最原始的三百六十五颗主星，太始教祖即便证就了星辰大道，也不敢轻易去触碰那三百六十五颗主星，星辰大道的力量，了解的越多，心中就越忌讳。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;虽然此时太斗教祖心中愤愤不平，但却不得不赞一声，这小子御使星辰大道的手段确实是比自己高明，有可取之处，值得学习，这般手段顿时叫太斗教祖眼前一亮，猛地一拍大腿：“是极，老祖我不敢触碰三百六十五颗主星，但借助那星辰投影的力量，总归是不会对三百六十五颗主星有太大的影响吧”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那太斗教祖看着玉独秀出手，一双眼睛全神贯注的看着玉独秀每一个动作，不断吸取着玉独秀法诀之中的精华之处。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不得不说，众位教祖当年能在第一次大争之世脱颖而出，大浪淘沙，确实是有过人之处，这般学习的心态，取长补短，丝毫不因为玉独秀的修为不如自己而有任何鄙视之意。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好可怕的年轻人，怪不得被人称之为一枝独秀”再一次被玉独秀轰爆之后，刘政肉身重组，在虚空中站定，并不着急出手，而是认真的打量着玉独秀，周身隐约之中有神光闪烁：“不错，不错，确实是厉害，准仙之下无敌手，不过你真的以为准仙就只有这么点本事吗今日本座便叫你见识一下准仙的拿手手段”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说着话的功夫，只见那刘政瞬间肉身消失，化为了一道璀璨神光，与天地共振。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着那璀璨神光，似乎在天地间，没有什么东西会比这一道神光更加耀眼，更加明亮。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“无耻，居然用本命灵光去对付一位造化境界修士，太丢人了，真是丢了咱们准仙的脸”朝天不知道何时出现在场中，声音不大，但诸天众人恰恰都能够听的一清二楚，只是此时双手抱着胳膊，站在场中，并没有出手的意思。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼，当年妙秀曾经以雷霆手段镇杀了两位准仙，不知道这次又会如何”血魔出现在玉独秀身边，周身血光缭绕，显然是得了不少好处。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;对于朝天与血魔的话，刘政充耳不闻，下一刻却见那先天不灭灵光瞬间向着玉独秀斩来，所过之处虚空寸寸碎裂，神威无匹。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“先天不灭灵光”玉独秀面无表情，但心中却是谨慎至极，先天不灭灵光太过于厉害，稍有不注意就会栽一个大跟头，由不得玉独秀不小心谨慎。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此时玉独秀袖子之中金刚琢散发着一道道金光，金刚不朽之气迸射而出，却见玉独秀手中掐诀，那金刚琢瞬间化为光团，在玉独秀身前显化，不断壮大、旋转，化为了一道漩涡。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“砰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一声巨响，天地震动，方圆千万里山川瞬间崩裂，鸟兽被殃及池鱼。未完待续。</div>
