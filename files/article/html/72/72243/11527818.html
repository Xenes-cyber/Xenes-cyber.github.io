            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;第二日，刚刚上了早朝，便见到那阴山鬼子面色阴沉的看着站在大殿之中的师徒四人组，一种想要呕吐的感觉猛然间自胃中升腾而起，欲要喷涌而出。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;三大国师更是怒目相视，杀人的心思都有了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;却见那虎力大仙咬牙切齿的走出了朝列，双目仿佛是刀子一般在师徒四人的身上扫视一圈，然后咬牙切齿道：“混账”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不理会悟空与八戒这两个活宝的嘲笑与鬼脸，却见虎力大仙道：“陛下，如今祭坛已经搭建完毕，还请陛下下了命令，臣要与那和尚决一胜负，分一雌雄”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“也好，也好，就如上师所说，此事便应承了下来，上京城中的百姓却是等候多时，此事不宜再拖，还请二位登坛做法”阴司太子面色阴沉，声音冰冷，似乎自己一说话，便是一股尿骚味。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那悟空冷笑道：“也好，便叫你输的一个心服口服”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说完之后，一行人随着悟空走出大殿，登临神坛，那虎力大仙也就是太元道的修士双目冰冷的看着师徒一行人，嘴角带着冷笑：“叫你们知道我的厉害，我如今秉承教祖法旨，天庭之中的风雨雷电部众俱都是我九大无上宗门的修士，看你这猢狲如何胜我”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是你们先开始，还是我先开始”虎力大仙冷冷一笑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你先来，你先来吧”悟空轻笑，脸上满不在乎。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼，等你输了，便叫你这猢狲知道厉害”虎力大仙冷笑，瞬间腾空而起，落在了那祭台上，先烧了一些附表，然后拿出一道道符篆，请出太元教祖的法旨摆放于祭台之上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;虚空中，玉独秀眼中神光流转：“教祖法旨”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;请出了法旨之后，却见那虎力大仙伸出手掌，将那祭台上的法牌拿了起来：“请诸神助我降雨，一牌风起”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“呼”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;满天狂风飞舞，却见那天庭之中的风雨雷电部众纷纷下界，不断随着那修士开始运转神职，酝酿风雨。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好，好一个太元道，对于天地元气的操控，简直是到了惟妙惟肖的地步”看着虚空中翻滚的元气，玉独秀赞了一声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;话语落下，那虎力大仙再次拿出一块令牌：“雾起，云海翻腾”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;虚空中电闪雷鸣，天地间狂风涌动，显然是一副暴雨将至的样子。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀此时眼中点点神光闪烁，那悟空眼中黑莲闪烁，忽然间一个念头升腾而起：“一味地好狠斗勇，岂不是落了下风，乃是匹夫所为，我素闻那乾天与九大无上教祖不合，此事何不利用乾天行事，坏了这太元道的算计”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这般说着，只见悟空瞬间准不灭真身出窍，转瞬间降临于云端，呼吸间已经到达了天宫。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“大圣不在下界保护圣僧西行，怎么来我天宫所为何事”天帝轻轻一笑，不紧不慢的捏着手中的一粒葡萄。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那悟空着急忙慌道：“陛下，那风雨雷电部众不遵金旨，与下界之妖人勾结，胡乱刮风下雨，与我佛家做对，还请陛下做主”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“有这种事情”乾天闻言一愣，眼睛一转，却是道：“取经之事，重要无比，岂能任由风雨雷电部众瞎搅合，大圣莫要担心，朕一尊金旨，保证叫那风雨雷电部众去了那风雨雷电，遵从大圣使唤”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说着话，却见那乾天手中金旨流转，接着便见到那虚空刑罚铡刀的气机降临，被封印于那金旨之中：“大圣拿了金旨，切莫忘了向那佛家，替朕美言几句”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好说，好说，陛下放心就是了”悟空拿过金旨，欢欢乐乐的便瞬间降临云海，看着那正在施展力气的众神，手中金旨抖开：“风雨雷电正神，行云布雨之事，当有天规、定律，不得肆意妄为，还不速速收了神通，免得刑罚铡刀无情”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;见到悟空突然降临，在感受到那刑罚铡刀的气机，众位神祗即便是心有不忿，但却也不得不遵从了那金旨的旨意，须知这刑罚铡刀，即便是教祖也要退避三舍的存在，岂能不遵从。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;至于说教祖的法旨，那还是算了，违背教祖法旨，却是情有可原，教祖即便是降罪，如今自己已经登临神榜，教祖对自己的约束力也已经等于无，但那刑罚铡刀不一样啊，一旦落下来，那可是真的要命的大事情。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我等谨遵法旨”众神不得不憋屈的收敛了神通。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太易道，太易教祖面色难看，之前自家弟子喝了尿，就已经够令人恶心的了，如今乾天居然敢给自己上眼药，简直是罪不可恕。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这笔账暂且记下，等本座修为进一步稳固，战胜了阿弥陀，压制住莽荒之中的孽畜，然后在无尽虚空之中找出封神榜，在好好炮制这两面三刀的小人”太易教祖双拳紧握，眼中杀意涟涟。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这混账，越来越无法无天了”看着乾天的动作，太元教祖气的肺差点炸了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“算了，现在不是和乾天计较的时候，以后有的是机会，先夺取了通天之路的气运，不能叫佛家真的走完通天之路”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;车迟国，看着半空中忽然停歇，瞬间撤去的乌云，众人俱都呆住了，那三位天骄也愣住了，本来已经是前奏完毕，那虎力大仙已经举起了手中的降雨令牌，但却不见雨水落下，反而是转瞬间散的一干二净，当真是怪异至极。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“降雨，降雨啊，为什么都退下去了”虎力大仙眼中满是惊愕，转过头看着场中带着嘲讽之色的悟空，那太元道修士冷冷一笑：“虽然不知道为何风雨雷电之神不遵从教祖的法旨，但太元道的吃饭本事便是驾驭天地间的风雨雷电”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“也罢，既然那风雨雷电正神不靠谱，那就只有我自己亲自动手了”这太元道弟子瞬间施展神通，开始运转呼风唤雨之术。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼，没用，在俺老孙面前，如何有你施展神通的机会”悟空呲牙咧嘴冷笑，下一刻便见到悟空口中一口气机吹出，仙道气机流转，覆压乾坤，法则之力逆改，风云雷电瞬间消失的一干二净。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“呵呵，如何”悟空打趣那太元道修士。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此时此刻，无数的天魔自玉独秀鼻孔之中飞出，趁着那太元道修士心烦气躁之时，瞬间潜伏入其心中，扎根于心底，不断衍生出魔念。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼，风雨雷电正神不在家，到要看你本事”太元道修士冷笑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空也不多言，直接在祭坛上拿出了乾天的法旨：“风雨齐至”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一声令下，即便是众位神祗心中再不情愿，也要纷纷施展神通刮风下雨。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空冷笑涟涟，看着那太元道修士暗中施展神通，欲要驱散那空中的天地元气，便冷冷一笑：“本事也不怎么地嘛”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;风雨降落，那太元道修士失魂落魄，怎么也想不到，自己为什么会输掉，自己有教祖的法旨，为什么自己会输掉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“大王，胜负已分，还请陛下断绝”悟空散了虚空中的风雨之后，转过身对着阴司太子道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“废物”阴司太子暗自骂了一声，天时地利俱都在自己这边，居然叫人家翻了盘，当真是窝囊废。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“且慢，这一局你胜了，本座还有一种神通，要与你赌斗割裂脑袋，你可敢与我赌斗”那太元道修士眼中天魔乱舞，一只手掌指向了一边的八戒。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“可敢与我赌斗”知道悟空是硬茬子，这虎力大仙不甘心，欲要捏软柿子八戒，找回场子。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这又碍着我老猪什么事情了，真是倒霉”猪八老祖顿时苦着脸道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;关于更新问题：月末会加一波，现在没时间，希望各位同学见谅，求一下订阅，因为只有订阅跟上了，才能大爆，不然会掉成绩，没推荐的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;通天之路大概还有几十章，正常更新下个月可以完结，就是这样。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;至于大家说水西游，我只能说努力写好，说是西游，但其实和西游关系真的不大，只不过是有点套路而已，说是四十九难，其实只有十几难而已，好了不说。未完待续。</div>
