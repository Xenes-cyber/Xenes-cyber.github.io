            <h1> 第一千五百零九章 以势压人，欺负你又能如何？</h1>
            <div class="link xb">
                <a href="11525018.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11525187.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;“行了，不和你多说，你好生在这里看着炉子，本座还有事情要办”说完之后，玉独秀手中一道道符篆飞出，消失在天际，然后便见到玉独秀瞬间化为流光远去，不过刚刚步入莽荒地界，便听到一声佛号响起：“阿弥陀佛，施主有礼了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“原来是大雷音寺的如来尊者，见过佛祖”玉独秀一眼望去，便见到佛光冲天，孙赤跌坐在祥云之中，面带慈悲的看着玉独秀。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“施主欲要前往何处”孙赤道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“本座自然是往去处去，往来处来，不劳佛祖过问”玉独秀背负双手。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;孙赤身为大雷音寺的如来尊者，一举一动牵扯着诸天万界无数人的心绪，众人随着孙赤的目光转移，自然发现了玉独秀。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“江东流的踪迹被发现了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“江东流现身了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“江东流被大雷音寺的如来佛祖给堵住了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;霎时间诸天沸腾，无数道目光齐齐向着此地投注而来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那如来从离尘洞天回转，正好遇见了刚刚踏入莽荒之中的玉独秀。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“唉，施主何必如此对和尚充满敌意，和尚与施主前世有大渊源，不如施主随我回灵山修炼如何愿请阿弥陀亲自为你加持，收你为徒”孙赤面色诚恳。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼，你们佛家那劳什子戒律太过清苦，这个不许，那个不让，苦巴巴的过日子，活着不能享受，与死了又有什么区别”玉独秀撇撇嘴。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“唉，施主如今丧失记忆，不记得我了，自然不知道和尚的好意，今日不管施主是否应允，和尚都要带施主回灵山修持，助施主证道，回复前世今生的记忆”孙赤喧了一声佛号，开始念诵经书，无数的金色大字在虚空中流转，向着玉独秀遮掩而来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀面色不变，手中神通流转，一式颠倒阴阳使出，瞬间将那无数经书文字幻化破灭，然后化为清风欲要遁走。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“施主还是留下吧”只见那孙赤手中神通流转，瞬间化为蒲扇大小，无量佛国在此时显化而出，遮天蔽日的向着玉独秀镇压而去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这孙赤前世乃是玉独秀坐下将军，得妙秀传授异术，万载而长生不死，铜皮铁骨，为了修持佛家金身打下了基础，此时见到玉独秀转世之身，便要将其引渡灵山，助其修炼，也算是重情重义之辈”大风洲，朝天手中拿着玉独秀符篆，看着那孙赤与玉独秀争斗，却是摸不着头脑：“妙秀这厮在卖什么关子，居然与孙赤演戏，既然已经恢复记忆，何必这般折腾来折腾去的”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“妙秀布局深远，不争朝夕，不计较一时得失，只看最后的结果，妙秀的局，岂是你我能够看透的”扶摇不紧不慢的翻着手中的书卷。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“咱们就这么看好戏吧，或许还可以搀和一脚，将水给搅浑了”朝天手中的符篆化为灰烬。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;天庭之中，妙玉看着满堂宾客，手中拿着符篆，一双眼睛透过虚空，看向了下界，露出一丝丝怪异笑容：“不知道妙秀师兄布的是什么局，真是怪哉”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那掌中佛国裹挟着六字真言无上神威镇压而下，玉独秀在佛国之中毫无反抗之力，眼见着便要被那佛国收摄拿住，却见虚空中一道淡紫色的符篆凭空闪烁，仙机四溢，孙赤的掌中佛国居然瞬间被弹开，玉独秀再次恢复了自由。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“孙赤，你这厮未免太霸道了吧，妙秀前世乃是我太平道弟子，理应带回太平道重新修炼，踏上修行之路，与你回灵山是何道理”太平教祖的声音在虚空中传开，接着便见到一张皇图缓缓自虚空中蔓延而出。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“教祖此言差异，一如轮回深似海，前世主上尚差一步证就准仙之道，可惜终究是差了一步，被太元教祖打的魂飞魄散，那个时候教祖在哪里为何不挽救我家主上如今主上入了轮回，却是与太平道无缘，理应随我回灵山修炼，在证仙道”面对着神威滔天，虚空扭曲的皇图，孙赤面色一变，但却是不肯退让半分。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼，岂有此理，入我太平门，前世今生，俱都为我太平道弟子，今日妙秀必须随我回太平道，你速速回转大雷音寺，不然休怪本座以大欺小”太平教祖话语冷厉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“教祖莫不是搞错了妙秀已经魂飞魄散了敢问教祖可曾为我家主上复仇，既然已经是魂飞魄散，自然没有转世轮回一说，眼前之人，也就不再是妙秀，而是另外一个人唤作：江东流，我佛家要度化什么人，难道还要和教祖打招呼不成”面对着太平教祖，孙赤话语依旧霸道嚣张：“这人是我佛家先遇见的，莫非教祖看我佛家建立不久，好欺负不成”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“孙赤，你不用巧言令色，当年妙秀虽然魂飞魄散，但根本就不是本座出手，虽然说魂飞魄散之后不可能在转世轮回，但妙秀那小子神通广大，谁知道有没有什么秘术，不管你如何说，眼前之人乃是妙秀转世之身无疑，乃是属于我九大无上宗门之人，不可能拜入你大雷音寺”太元教祖的声音在虚空中响起，震动莽荒。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“伏魔袈裟”孙赤身后的袈裟瞬间飞出，向着玉独秀笼罩而去：“不管众位教祖如何说，我家主上决不能在落入你们这群卑鄙小人手中，难道还要当年之事重演，再被你九大无上宗门排挤陷害，魂飞魄散不成我孙赤决不答应”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“放肆，你敢动手”太平教祖的皇图瞬间无尽神威逸散而出，伏魔袈裟倒退而回，孙赤踉跄退了三步，那皇图无数符文流转而出，向着玉独秀缠绕而去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“阿弥陀佛，太平道友莫非欺负我佛家无人呼”虚空中一根干枯的树枝伸了出来，瞬间对着那皇图一刷，却见皇图倒飞而出，将远处的群山击碎。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“阿弥陀，难道你也要插手此事吗”太平教祖面色难看。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我佛家之人，不容外人欺辱，道友对付我大雷音寺之主，以大欺小不说，不将本座放在眼中，置本座面皮于何地”阿弥陀声音不温不火的在虚空中传开。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“佛陀修为高深，超脱无上，莫非不讲理，想要以势压人，欺负本座神通不如人不成”那皇图缓缓舒展开，无数符文在其中走马观花，次元变迁。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“道友说对了，这诸天之中自古以来便是弱肉强食，我便是欺负你修为不如我了，难道道友有什么意见不成”阿弥陀声音平淡，对于太平教祖展开皇图晒肌肉丝毫不放在眼中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哗”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;诸天万界哗然，众位大能无语，欺负人欺负的这么理直气壮，还是头一次见到，一点面皮都不要啊。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你，，，，，岂有此理”太平教祖声音哆嗦，气的不知道该说什么好了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“道友此举怕是过了，我九大无上宗门同气连枝，道友虽强，但我九大无上宗门亦是不畏惧”太易教祖的龟壳散发着混沌之气，缓缓在虚空中穿梭而出。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是极，道友若是想以势压人，我九大无上宗门不答应”太黄教祖的声音传出，一件驱山昃缓缓自虚空中扭曲而出，停在了阿弥陀的对立面。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是极，九大无上宗门虽然内部矛盾重重，但却一致对外，佛陀以为咱们是软柿子，那可就打错了算盘”太始教祖的长枪刺破虚空，散发着锋芒之气，向着那干枯的树枝压迫而去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“正要讨教一下佛陀的手段”天地间一朵清冷殷红的梅花自虚空中飘落。未完待续。</div>
