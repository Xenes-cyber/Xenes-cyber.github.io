            <h1> 第一千五百七十一章 消减寿命</h1>
            <div class="link xb">
                <a href="11527016.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11527018.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;有一句话说得好，老虎不发威，你当我是病猫呢。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那准妖神见到灵玉童子不过是造化境界的修为，以为好欺负，是个软柿子，所以赶紧跳出来捏一把，却不曾想这柿子不但不软，反而硬的要命。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;只是交手一个瞬间，便被削去了两千一百年的寿命，这可是真正的寿命，而不是那种可以恢复的寿数。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;准妖神跳开战圈，遥遥的看着灵玉童子，脸上顿时浮现出惊疑不定之色，一双眼睛贪婪的看着那七星剑：“小子，这宝剑的力量虽然强横，但终究是不属于你的，你赶紧交出这把长剑，我便饶你一命，不然今日便要将你埋骨此地”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼，想要抢我宝物，且先过了我这七星剑再说”说着话，却见那七星剑上神光流动，赦书真文流转，周边山川仿佛是水流一般，居然瞬间汇合在一起，化为了涛涛泥石流，咆哮着向着那准妖神席卷而来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“给我顶住”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那准妖神无上真身显露，居然是一只硕大的白蛇真身，那白蛇口中吐出寒霜，欲要冰冻那涛涛的泥石流。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“镇封”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;灵玉童子手中七星剑上七颗星辰闪烁着星光，无数泥石流瞬间凝固，化为了一座大山，方圆千万里的所有山川化为一座，瞬间向着那准妖神镇压而下。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“砰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;想想那证就力之法则的爆猿都要被这山川压得喘不过气，更何况是这区区准妖神，瞬间无上真身扭曲，被那大山压住不能挣扎。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“孽畜，胆敢阻拦本大王的路，看我今日不诛了你的性命，将你打入轮回，永世不得超生”灵玉童子开始再次催动北斗之力，那北斗之力化为了一个勺子，不断旋转，一圈三百年的寿命。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“莫要转了，莫要转了，这七星剑本座不要了，不要了”那蛇精感受着不断被剥夺的寿命，顿时急眼了，这般转下去，要不了多久，自己不是就要被堕入轮回吗。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;如今大争之世，机缘无数，谁不想好好的活着，多夺取一些机缘为证道做准备，怎么会这般窝囊的转世轮回。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这七星剑的威能顿时叫诸天无数强者的呼吸急促，这七星剑居然可以消减修士的寿命，即便是准无上强者都无法避免，要受到这七星剑的管制，当真是不可思议。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着那七星剑，又有一个准无上强者跳了出来，也不打招呼，当头便向着灵玉童子的脑后击穿而去，显然是要置灵玉童子于死地。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;关键时刻，便见到那灵玉童子周身金光缭绕，一根绳索瞬间飞出，那准无上存在居然挣脱不得，瞬间被那绳索困成了一条虫子，却见灵玉童子眼中带着狠色：“好你个混账，居然胆敢偷袭小爷，枉你还是准无上强者，居然也这般下作，若不是小爷我有降妖除魔的本事，今日还真要着了你的道”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说到这里，那灵玉童子手掌一甩，绳子一抖，那山川化为流水，又有一位准妖神被砌入了山石之中，动弹不得。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;灵玉童子收回了困仙绳，一双眼睛看向周边虚空，却是唬得诸天无数修士目瞪口呆，面露迟疑之色，但却不敢动手，这小子身上法宝厉害至极，也不知道究竟有几件法宝，一旦被人家给降服，那可就不妙了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你这下贱坯子，居然敢偷袭小爷，那你就随着这蛇精一起去死吧”灵玉童子催动七星剑，却见那两头准妖神面色慌张，求爷爷告奶奶，哭嚎不停，一边不断撼动山体，欲要破开山川飞出来，只是这山川沉重如太古星辰，根本就难以撼动。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;诸天众位无上强者此时有站在星空外者可以看到，那天地间的北斗七星与南斗七星居然融合在一起，然后瞬间无量之力坠落，七星幻化出意志，镇压融合于那山川之中，相当于那山川乃是太古七星的一部分，这太古星辰即便是众位无上强者都不能撼动，更何况是区区两位准无上强者。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;眼见着那灵玉童子下手毫不留情，不断消减两位准妖神的性命，说话的功夫，已经消减了万载，莽荒之中的众位准妖神一个个都是面皮抽搐。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这是哪家的混账，居然一点情面都不留”蛇神看着那被镇压于山底的白蛇，有些坐不住了，这是蛇族的准妖神，每一位准妖神都是珍贵的资源，在这个众位无上强者相互牵制的年代，准妖神便是最大的战力。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼，你不够过逞法宝之利罢了，今日我等便叫你见识一下，法宝终究是外物，不是你一个区区造化境界修士能够掌控的”虚空中居然齐齐跳出来五道先天不灭灵光、先天不灭真身。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;有人族，妖族，龙族，五位准无上强者齐齐化为法则之光，向着那灵玉童子击杀而来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着五位准无上强者动手，灵玉童子暗自叫苦：“真是人为财死鸟为食亡，这些混账为了两件宝物，不要命了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;自己只有两件宝物，如何对付得了五位无上强者。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;正在那灵玉童子苦思对策之时，忽然听的远方传来一声怒吼：“大胆妖孽，居然敢掠走俺老孙的师傅，吃俺老孙一棒”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;话语尚未落下，却见空气化为了液体，凝滞无比，只见那长棍犹若是霹雳，瞬间击穿虚空，打碎了那液体空气，仿佛是原子爆炸一般，五位准妖神瞬间化为齑粉，先天不灭灵光呼吸间被那爆猿的一棍子给击碎。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好凶猛的猴子，这厮怕也是起了见财起意的心思”诸天众位无上教祖的面皮齐齐抽动了一下，你看我，我看你，此时不知道该不该插手。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;若是插手，现在爆猿貌似也不是好惹的，虽然没有恢复全盛时期的力量，但已经收摄了心猿，尚差意马并未降服，一旦降服意马，便可以力量通天彻地，有无匹伟力，直接掌握力之法则，抛弃了曾经的棍之法则。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说实在话，现在诸天众位强者已经有些蒙了，从未听人说过，已经证就了一条法则之后，还可以将其抛弃之后，在重新领悟别的法则的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;就像是一只兔子，一只都是在吃素食，有一日突然吃肉了，你是不是觉得天翻地覆，世界观都要被颠覆了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那悟空瞬间将五位准无上强者打爆之后，然后停住动作，一双眼睛看向了灵玉童子：“那妖精，速速交还俺师傅，俺老孙饶你一命，不然今日便是你的死期”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼，猴子，你若是再敢上前一步，我便直接将你师父啃了”那灵玉童子抓着七星剑，困仙绳拽着玉独秀，拉扯到身前，张开嘴巴便要下嘴。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“停”悟空见此无奈，师傅在人家手中，他便是有通天彻地的本事，也奈何不得人家：“你想如何”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那灵玉童子看着手中的玉独秀，露出了迟疑之色，正在想着，却见三十三重天之中一道流光垂落，瞬间显露于场中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“主上”那童子看着垂落之人，顿时一惊。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;喊完之后，童子回复镇定：“不是，不是，你虽然与我家主上神态气机相似，但并不是我家主上”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“何苦来哉”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太上老君轻轻一叹，手掌伸出，却见那七星剑瞬间飞出，落入其手中，那困仙绳也是自动解开，落入了老君的腰间，一头将那童子捆绑住，却见童子瞬间恢复原形。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“见过老君”悟空见到老君，却是尴尬的挠了挠脸，脸上带着一丝丝火红之色，当年偷吃了人家丹药，被找上门来了。未完待续。</div>
