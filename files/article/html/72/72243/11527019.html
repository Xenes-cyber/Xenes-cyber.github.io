            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;“妙秀”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;众位教祖低着头，心中一股莫名的心情升起。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“先别管通天之路了，找到妙秀要紧，妙秀这厮可不是一个安分的主，说不定什么时候趁你不注意，便给你找了一大堆麻烦，此事还需注意”太易教祖眼睛睁开。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“却是如此，妙秀之事，不能有半点放松”太元教祖眼中冷光闪烁。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;莽荒之中，蜈蚣老祖的灵气光柱之中，狐神源源不断的吸纳着天地间的灵气，在经过九宫八卦阵的变迁压缩，却见那虚幻的阵法空间，五行居然开始循环衍生，生生不息，虚幻的世界有了向着现实转变的趋势。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“妙秀当初对我说的，果真是没有错误，真想将妙秀的脑袋给刨开，看看妙秀的脑袋里面装的是什么，算计居然如此深远，即便是我等无上强者也远远比不上”狐神狐媚的大眼睛眼波流转：“妙秀要亲自走通天之路，此事必然没有那么简单，我需亲自去走上一走，与那妙秀耍耍，有好处不能全都被这小子一个人独占了，我等也要分一杯羹”狐神开始磨牙，虚幻的世界向着真实世界开始进化，疯狂的掠夺着天地间的五行元气。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那站在狐神身边的蜈蚣老祖暗自叫苦，这灵气光柱之中的天地灵气都被狐神给吸收了，自己反而成了旁观者，只能喝一些汤汤水水。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“狐神，你将这天地灵气给我留一点啊”蜈蚣老祖嘀咕着抱怨道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你这老东西别着急，着什么急啊，如今人族太易、四海龙君组成的四象大阵，俱都是超脱了无上强者的存在，咱们莽荒若是再没有人突破，只怕是彻底要被人族给压制住，莽荒与人族交战起来，如何是人族的对手”狐神瞪了蜈蚣老祖一眼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;蜈蚣老祖闻言挠了挠脑袋：“你夺取了我的天地灵气，倒也不是不可以，只是你须助我一件事情”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“什么事情”狐神道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“当年我不知天高地厚的找阿弥陀挑衅，却是不曾想到双目被阿弥陀彻底挖了下去，无上金身不得圆满，还请狐神助我夺取了那双目”蜈蚣老祖道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;狐神闻言略作犹豫，然后掐指推算，过了一会才道：“这件事说难也难，说容易也容易”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“此言何解”蜈蚣老祖一愣。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你的双目，被那阿弥陀赐予了孙赤做夜明珠，阿弥陀实力高深，法力无边，等闲之人却是奈何不得，我即便是在做突破，也顶多与阿弥陀持平，想要战胜阿弥陀，却不可能”狐神道：“不过嘛，你的双目乃是好东西，当年阿弥陀炼制金兰袈裟，将你的一颗眼睛炼制入了金兰袈裟之中，你我只需要在那通天之路设置下劫数，牵制住爆猿，然后将那金兰袈裟抢过来，盗走你的眼睛，你的实力便可以回复一分”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;蜈蚣老祖闻言面露喜色：“既然如此，咱们先去将我的眼睛夺回来，其余的事情不着急”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;狐神闻言摇摇头：“不可，这通天之路干系甚大，想要盗走金兰袈裟，还需想个注意，不然非要结下大因果不可，日后可真是麻烦了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一想到玉独秀，狐神顿时便觉得一阵心悸，这厮实在是太诡异了，短短五百年中，十次轮回，只差这最后一次，便可以超脱轮回，化作无上至人，免去轮回之苦。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而且当年妙秀的行事，狐神心中不断思考推演，总感觉到一股阴谋诡计的味道在其中弥漫。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这件事不着急，待本座突破之后，亲自前去通天之路一探虚实”狐神红唇撅了撅，然后闭上眼睛。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;三日过后，狐神手掌一伸，却见一个青翠欲滴的葫芦被其拿在手中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“招妖幡”蜈蚣老祖看着那葫芦，顿时一阵眼热。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;狐神轻笑：“这招妖幡的祭炼甚是缓慢，之前本座脑海之中灵光闪烁，突然间想到了加快祭炼招妖幡的办法，只要招妖幡祭炼成功，我莽荒妖族部众不死不灭，面对着人族的天庭，将要再次占据优势，便可以征兵立马，一举攻克人族，将人族赶出中域”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“现在诸天万界的变数太多，朝天、扶摇、太素，这三个人态度不明，想要战胜人族，却是千难万难，唯一令本座放心的是，那人族九大无上宗门将佛家势力连根拔起，恶了佛家，日后少不得一场大战，那灵台方寸山的那位与佛家交好，若是两族大战，必然不会相助人族，更何况阴司在一边虎视眈眈，佛家岂敢分兵相助”蜈蚣老祖此时化为了一个仙风道骨的男子，站在狐神的身边，默默的凝练着无上真身，所有灵气都优先供给了狐神。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;狐神随手将那先天灵宝葫芦抛入了九宫八卦阵中：“当年本座祭炼这招妖幡，走错了一步，不应该引狼入室，将那妙秀的真灵抽取放入这招妖幡中，那妙秀的真灵突然在招妖幡中消失，本座一直心绪难安，如今倒是一个趁机解决了隐患的法子，没准还能暗中克制妙秀，叫那妙秀偷鸡不成蚀把米”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;通天之路，玉独秀骑在白马上，悟空走在最前面领路，猪八老祖这厮牵着白马，在白马后面，多出了一道人影，做和尚打扮，挑着担子，默不作声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“为何毫无由来的一阵心悸，无数劫数横生，却是难以追溯根源”玉独秀深深的吸了一口气，看着虚空中不断汇聚的劫数，眼中闪过一抹难以遮掩的愁容。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那猪八老祖在前面牵着白马，骂骂咧咧道：“沙师弟，你能加入取经队伍，便是你的幸事，不就是打碎了一只琉璃盏吗有什么大不了的，乾天这厮居然小事大做，太过于小气，想当年俺老猪乃是天河的十万水军元帅，对乾天这厮忠心耿耿，不就是调戏了一个天宫中的乐坊教师吗居然将我给打落凡间，害了我仙道，若不是佛家大士点化，我如今也不知道该如何是好，如今脱离天庭，倒也是一身轻松，去了西天，在八宝功德池中洗练凡胎，血脉返祖，俺老猪必然要一举冲破准无上境界，叫那乾天知道俺老猪的厉害”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说到这里，猪八老祖吧嗒吧嗒嘴，嘀咕了一声：“可惜，可惜了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;猪八老祖是在可惜自己在四海寒缡龙宫之中吞噬的先天神水，还没来得及消化，转化为实力，彻底化为准仙，便发生了这档子事情，真是够窝心的了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;当年猪八老祖若是听了玉独秀的话，努力修炼，真正稳固准仙境界，也不会投一个猪胎。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;对于取经之路，整个队伍之中，除了玉独秀之外，唯有猪八老祖隐约知道，这一切都有背后那只黑手在不断推动，就算是知道又能如何还不是要装作不知道，你给猪八老祖一百个胆子，他也不敢说出来，只能默默的受着。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;前面的悟空闻言乐呵呵道：“我看那乾天不是易与之辈，佛家取经之路，怕是没那么简单”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“莫非师兄知道什么内幕”猪八老祖松开纲绳，凑了过去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“去去去，你这厮太小心眼，知道什么也不会与你说”悟空如今降服心猿，心情大好，以前觉得有些屈尊降贵，对不起自己身份的取经之路，也觉得颇为有趣，对于两位师弟，看着也顺眼了许多。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“八戒悟空，我佛家第一条戒律便是不得妄言，你们两个休要胡言乱语”玉独秀收回了心神，对着二人训斥了一句。未完待续。</div>
