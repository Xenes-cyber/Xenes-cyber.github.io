            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;“圣僧既然是中土而来，不知道此地距离中土有多远老汉我此生又是否有机会回到那繁华的中土世界”那老汉大约五十多岁年纪，此时听闻玉独秀等人是自中土而来，顿时脸上带着激动之色，甚至于眼中都卷起了泪花，一双眼睛期盼的看着玉独秀，生怕玉独秀一个不字断绝了自己的念想。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;听了那老汉的话，玉独秀轻轻一叹：“老人家不要着急，咱们慢慢说”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“此地距离那中域怕不是有几千万里之遥，就算是等闲修士若是腾云驾雾，没有个三年五载，也休想到达中域，更何况是你这种凡夫俗子”那猪八老祖闻言在一边嘀咕了一声，声音虽小，但却被悟空听到。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那悟空伸手抓住猪八老祖的耳朵，却见八戒呲牙咧嘴：“莫要拽了，莫要拽了，真真是痛煞人也”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼，你这呆子，叫你胡说，叫你胡言乱语，却是讨打”悟空哼哼几声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那老汉将众人请进屋，却见屋中有一个老妇以及岁的男孩。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这是中土而来的圣僧”那老汉介绍道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;妇人与孩童上前行礼，玉独秀道：“不知道老丈贵姓”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“老汉我姓刘，几年前儿子战死，儿媳改嫁，唯有留下这一根独苗苗”那刘老汉满面沧桑：“那是我荆拙，随我姓，便是刘氏了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“原来是刘夫人，贫僧有礼了”玉独秀行了一礼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那老汉道：“年前突然间天地间一片昏黑，却见天地震动，乾坤转移，醒来之后，听人说，有人施展力、大神通，将我等搬离了故土，我等已经离开了中域，此生却是不知道能否再回中域看一眼”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀闻言默然，一边的八戒悟空也不说话，这么远距离的搬山填海，唯有那种无上存在可以做到，整个车迟国的人，都是人族九大无上教祖抛弃的弃子，自从被鬼主摄走之后，生灭已经不再众位教祖的庇佑之中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“唉”玉独秀闻言深深的叹了一口气，这种情况他又能说什么好在这里是通天之路，取经之路，众位妖魔鬼怪心有顾忌，生怕被取经师徒给除掉，不然此地早已经成为了空城，都被妖兽给掠夺瓜分，圈养了起来，就像是人类养殖牛羊一般，成为了食物。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“日后只好派遣佛家的修士前来度化此地”玉独秀心中默默思忖道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那老丈，不知道如今天寒地冻，那河水何为还不结冰，你等平日里如何渡河”悟空在一边道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那老丈闻言摇摇头：“河水宽广，波浪滔天，何谈渡河我等都不敢离开岸边几十里，百里已经是极限，再往里面走，便会迷失在无尽的海洋之中，误了性命”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“至于说结冰，老汉我来到这里之后，却是未曾见到过这海水结过冰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;听了那老汉的话，玉独秀师徒默然无语，众人气氛沉闷，那刘老汉坐在那里暗自伤神，晚上吃了晚饭，半夜忽然见到雪花飘扬，第二日清晨，便听到刘老汉闯了进来：“结冰了，结冰了，那河水居然一夜之间结冰了，圣僧不愧是圣僧，居然有天地相助，居然结冰了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;结冰了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空与猪八老祖跳了出去，一行人牵着白马来到了岸边，却见无数的人在冰上滑雪打窟窿钓鱼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那猪八老祖跳上了寒冰，蹦了两下道：“冻得好结实，俺老猪居然一脚没有踹开”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;河水之中，锦鳞面带冷笑，一双眼睛透过冰面，将岸上的众人看的一清二楚，闻言冷笑：“这是本座亲自施法，岂是你尚未证就准无上强者能够破开的”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说完之后，对着身边的四位准龙君道：“局本君已经布下，接下来便要看你们怎么演了，若是有机会，千万莫要留手，直接吃了那和尚了事”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是，我等谨遵龙君法旨”那四位准龙君道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;锦鳞冷冷一笑，身形消失在虚空中：“通天之路，到底有什么猫腻，本座要亲自在暗中探查一番”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“师傅，这寒冰结的怪异，怕是其中有不妥之处”猪八老祖跳了两下，跑回岸上，对着玉独秀道了一声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“昨夜风雪了无痕迹，俺老孙不曾察觉到有人做手脚，施展这般手段，再说了，这般冰封几千万里，除非是无上强者出手，这里是我佛家的地盘，佛陀又不是瞎子，怎么会有陷阱，给人做手脚”悟空却是不服。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你这遭瘟的猴子，你怎么总是和俺老猪做对，要是师傅被妖怪抓了过去，俺老猪和你没完”猪八老祖气的鼻子都开始冒白烟了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀闻言下马，双脚站在冰面上，一双眼睛看着那寒冰，双目之中一轮玉色圆盘流转，一个玄黄色的椭圆形胎卵在不断旋转，立于玉色圆盘之上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“昨夜没有人察觉到怪异，但却瞒不过本座的手段”玉独秀缓缓蹲下身子，一双手掌触摸着寒冰：“锦鳞是你吗我在这里感受到了你的气息，天魔告诉我，你来过这里，是不是你”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好事，这是好事啊，这是天地眷顾啊，没准是佛祖见我过河不宜，特意施法冻结了这河水”玉独秀脸上满是欢喜之色：“人生如戏，全靠演技，真是可惜了，哈哈哈，不管有什么阴谋诡计，尽管招呼吧，倒要看看你们这些见不得光的小人有什么手段”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“师傅，趁着这河水冻结，咱们赶紧过河”悟空在一边仰着脖子，夺过来八戒手中的缰绳，扶着玉独秀上马，便向着河中走去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哎哎哎，你这遭瘟的猴子，你倒是给我站住啊，给我站住啊，你这是要害死师傅”猪八老祖气的在后面跳脚，紧紧的追了过去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“砰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那悟空赶着白龙马，在河面上飞奔，刚刚走出来几十里，却见万里寒冰瞬间化为齑粉，小白龙一声悲鸣，瞬间爆开，河水滔天，不等悟空反应过来，玉独秀已经不见了踪迹，留下了不断翻滚的河水。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“唰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;虚空中血肉重组，小白化华为人影，面色阴沉的站在那里。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那悟空也是降下云头，眼中杀机冲天而起：“可恶，居然有四位准无上强者齐齐出手”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“师傅，师傅”那猪八老祖扑了过来，眼中满是焦急之色：“弼马温，这次事情可是大条了，居然有四位准无上强者，这件事你看着办，师傅这回落入魔抓，可当真是凶多吉少了，这阵仗，除非是大明王菩萨亲自出手了，就怕是如来佛祖都不行了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空面色阴沉，手中的金箍棒猛然间砸了下去，瞬间翻江倒海，千万里寒冰瞬间化为齑粉，那悟空傲立云端，金箍棒无限拉伸变粗，转瞬间划过了整个河流，瞬间那河水淤泥卷起，砂石飞舞，整个波澜壮阔，覆压方圆千万里的大河居然翻转了过来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你给我出来，给我出来，居然敢在俺老孙面前出手，真是欺人太甚”悟空暴怒，手中的金箍棒不断耕梨着河床，瞬间河水之中无数众生死绝，整个河水变为了血海。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这猴子好凶狠的戾气”海水之中，四道人影顾不得那外界的无数虾兵蟹将化为齑粉，随着河水飘散，只是定住周边的海水。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“敖贺，拔了那三藏和尚的衣服，将其扔入丹炉之中，直接开炉炼丹，咱们将那和尚炼死，木已成舟，到时候即便佛陀震怒，也拿咱们没办法”其中一位准龙君面色凶残，血腥之味冲天而起。未完待续。</div>
