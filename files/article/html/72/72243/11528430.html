            <h1> 第一千六百二十三章 乾天搅局，地藏出手</h1>
            <div class="link xb">
                <a href="11528202.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11528431.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;一个堂堂大男人，若是生孩子，日后在诸天万界都是一个笑柄，没法在诸天万界混了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那猪八老祖哼哼唧唧，悟空急的是抓耳挠腮，眼见着猪八老祖的肚子不断胀大，却是没有什么办法。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;灵山净土，阿弥陀此时眼睛睁开，眉头皱起：“这回麻烦了，不知道以力，能不能强行将那腹中的胎儿炼化掉”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说到这里，阿弥陀低垂着眼眉：“麻烦了啊”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阴司之中，唇红齿白的地藏王菩萨缓缓自虚空中站起来：“麻烦了，不知道是谁在暗中出手”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“铛”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;钟声悠悠，元始天尊此时眼中闪烁着混沌之色：“男人怀胎，这等事情实在是天下之大缪也，如何破解”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“时间之眼”玉独秀手中拿着念珠，面色扭曲，不断镇压着体内的化生水之力。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“看不穿，根本就看不穿，过去未来似乎是被一股奇怪的力量给颠倒了，这是太易教祖的命运之力”玉独秀似乎在冥冥之中看到了定数，那太易教祖以命运之力设下定数，自己等人注定要难产失血而死。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“太易教祖，这才是真正的杀人不见血啊，若想不被憋死，只能剖腹产，这太易教祖暗中算计，定下命数，到时候我等师徒必然是死无葬身之地”玉独秀咬牙切齿道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太易教祖，太易教祖面无表情的把玩着手中的龟壳：“这回你们要是不死，实在是没有天理了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“男人怀了孩子”诸天万界无数大能暗中关注着通天之路，此时见到这一幕，顿时毛骨悚然，不知道是谁在暗中算计。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“几位长老莫要慌张，其实这子母河水，未必没有化解的办法”远处一个老丈走了出来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“还请老人家指点迷津”悟空见到这突然出现的老者，眼中神光迸射，却见这老者紫气煌煌，真龙之气在周身流转：“这不是天帝吗”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“乾天这厮下界做什么”玉独秀看着那乾天，顿时一愣。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;乾天捋了捋胡须，步履蹒跚道：“这子母河水，其实未必不能化解”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“还请老丈指点迷津”猴王蹦过去道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那乾天所化的老者道：“老夫家中有一本古籍，上面记载，这子母河水的本源，乃是自阴司之中流淌而出的化生之水，在阴司之中专门为了衍生出新的魂魄，供阳世间转世投胎用的”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“原来这化生水居然来自于阴司，却是不知道为何泄漏于阳间”一边的猪八老祖哼哼道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“还请老丈指点如何化解了这子母河水”悟空凑过去道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你这猢狲，倒也算是乖巧，我便告诉你吧，这世间阴阳相克，有化生水，自然也有灭生水，这所谓的灭生水，便是凡人死后，三魂七魄不全，被阴司吸收，化为了魂水，用来滋润阴司的大地，所以这灭生水也要化灭水”老者道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“莫非想要化解这腹中的胎儿，还要前往阴司走上一遭不成”悟空一愣。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“正是如此”乾天所化的老者点点头，转身走出来大门：“几位长老速去寻找那化灭水吧，不然真的胎熟落地，可是晚了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;几步之后，那老者已经消失不见。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;三十三重天，乾天归位，羲和轻笑：“佛家这回可要承陛下的情了，这灭生水之事，诸天万界少有人知，唯有阴司之中的那几位至强存在才可以得知隐秘，不知道陛下是如何探寻到的”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;乾天闻言轻笑：“朕身为诸天主宰，总览大千世界伟略，一些隐秘阴阳造化，自然是瞒不过我的手段”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太易道，太易教祖面色狂变：“化生水乾天这厮是如何知道的居然敢坏了我计划，当真是越加无法无天了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阴司之中，鬼主此时面色铁青：“乾天”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“父王”阴司太子面色阴沉的道了一声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“镇守化灭水，佛家既然得到了消息，必然会强行降临阴司，取得化灭水”鬼主声音森冷：“六道轮回，本座已经又有突破，这里是我阴司的主场，正要与这些混账决一高下”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“化生水化灭水”灵山之中，阿弥陀眉头缓缓舒开：“有线索便好，这次却是要承了乾天的情，不然通天之路到此为止”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说完之后，阿弥陀身形消失在虚空中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“化灭水”元始天尊眉头皱起：“阴司太易”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这回麻烦了，狐狸没抓到，反而弄了一身骚”太易教祖眉头皱起，眼中点点神光流转不定，龟壳上混沌之光动荡：“不能叫佛家取得化灭水”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“化生水化灭水哎哟喂，妙秀这小子可是摊上大麻烦了，这化生水最是难缠，胎胎不绝，生生不息，化灭水被鬼主镇守，想要夺取化灭水，必然要先镇压击退鬼主，阴司之中鬼主这厮占尽天时地利，想要夺取化灭水，可是难喽”慌忙之中，那玉石老祖此时幸灾乐祸：“叫你小子不助我回复真身，不然老祖我出去便可以拨乱反正，保证给你护驾保航，叫你小子的通天之路顺顺当当，圆圆满满，哪里会有今日这般波折”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说到这里，那玉石老祖吐了一口口水：“哼，看你小子这次怎么度过这一劫”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“化生水我或许可以利用自己的玄黄之气来镇压炼化了这化生水”想到玄黄之气孕育的意志，玉独秀随即摇摇头：“如今既然已经知道有化灭水，不宜节外生枝，镇压住体内的元胎增长便可，免得露出破绽，坏了大计”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“阿弥陀佛”地藏小和尚步步生莲，向着那阴司大殿走去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“地藏王还请留步”黑白无常此时站了出来，挡在了小和尚面前，出手拦截。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“小和尚行走于时光长河之中，二位施主拦不住小和尚”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;却见地藏周身流光闪烁，与那黑白无常似乎不处于一个时空，居然瞬间自二人身边溜了出去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“可怕”黑白无常齐齐出手，但却拦不住这小和尚，一把捞了一个空。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那小和尚突然止住脚步，转过身来看向黑白无常：“我倒是笨了，二位身为阴司开天辟地以来便存在的强者，必然知道那化灭水的存在，还请二位告知，小和尚感激不尽”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“想要知道化灭水简直是痴心妄想，我告诉你，那猪八老祖、沙和尚、陈僧是死定了，这次可不单单是我阴司出手，更有人物无上教祖算计，那陈僧死定了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是吗只要二位施主能够告诉小和尚化生水的下落，小和尚的师傅不就是不用死了”地藏小和尚面色天真道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那倒也是，，，，，不过，我们什么什么时候答应告诉你化灭水下落了”黑无常顺着那小和尚的话，却是察觉到了一丝丝不对劲。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“阿弥陀佛，小僧自然有办法令两位告知”地藏看着那黑白无常，轻轻一笑，下一刻一掌拍出，瞬间一尊金身浮现，那金身化作是三头六臂，随着小和尚的动作，六只手臂瞬间结成了法印，齐齐的向着那黑白无常镇压而去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;小和尚乃是阿弥陀金身撕裂的一部分，实力超出准无上，但却又低于无上强者，当真是诡异的很。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那黑白无常乃是积累了百万载的准无上强者，底蕴之雄厚，天下少有，只是差了一个证道之机而已，若是鬼主放弃独揽阴司气运，黑白无常证道也不过是时间的问题。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着那六道法印，黑白无常毫不畏惧，手中哭丧棒与黑色的锁链齐齐向着小和尚卷了过去。未完待续。</div>
