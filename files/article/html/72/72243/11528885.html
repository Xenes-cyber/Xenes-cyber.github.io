            <h1> 第一千六百五十三章 斗法</h1>
            <div class="link xb">
                <a href="11528884.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11528886.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;看着手中的那三个物件，奎木狼顿时一惊：“这不是太上的宝物吗怎么到了陛下手中”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不给奎木狼回话的时间，乾天已经驾驭着云光离去，消失在虚空中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着乾天消失，奎木狼顿时面色阴沉下来，察觉到了其中不对劲的地方，这可是太上的宝物，太上在诸天万界之中地位微妙，乃是当年妙秀的一缕精气混合着三十三重天本源而生，在诸天万界之中，虽然不显山不漏水，但那毕竟是妙秀精气所化，从某一方面来说，代表的便是妙秀。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;妙秀的朋友不少，而且各个绝顶，若是被这些家伙发现自己盗取了太上的宝物，那可就麻烦了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这，，，，这岂不是将我往火坑里推吗”奎木狼将那三件宝物仍在座椅上，面色纠结的道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;奎木狼是绝不会知道，三藏法师便是妙秀转世之身的，若是知道，此时又会换了另外一种境遇。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“夫君”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一边那绝色的妇人抱着两个小娃娃，一双眼睛担忧的看着奎木狼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“没事，夫人不必担心，一切皆由我来应付”奎木狼化作了一个面容英俊的男子，眼中神光流转：“这是将我往绝路上逼啊，只是如今上了天庭这条贼船，已经由不得我了，好在我不死不灭，即便是那爆猿也杀不得我，大不了重新回归天地本源罢了，只是我这妇人与儿女，却要找个地方安置起来”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那奎木狼一阵思忖，瞬间将自家的儿女卷起，将那三件宝物带上：“走，我带你们去莽荒，求见狼神”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“妖怪，哪里走”奎木狼刚刚露头，便见到虚空中瞬间一股沉重的压力传来，空气走在一瞬间凝固，变成了铜墙铁壁，一棍之威，竟然如此厉害。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“嗖”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;只见虚空中一条金色的绳索划过虚空，悟空还没反应过来，便已经被那绳索困成了粽子，金箍棒无力垂落在地。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;没有咒语驱使，奎木狼晓得，这困仙绳困不住大圣多久，不敢耽搁，那困仙绳也不敢要，瞬间便化作清风离去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;奎木狼离去没多久，只见悟空来回挣扎，不断变化，使了个金超脱壳，瞬间脱离了困仙绳锁。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着那金晃晃的困仙绳，悟空顿时笑了，摸着那宝物道：“好宝贝，好宝贝，这宝物看着眼熟，当年盗取了七星剑那童子的腰间，缠绕的不就是这个宝物，没想到居然这般厉害，就算是俺老孙都被困住了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那化身在悟空的一口仙气之下化为齑粉，困仙绳落了下来，悟空将困仙绳拿在手中，上下打量，露出若有所思之色：“确实是好宝贝，只可惜那奎木狼不知道宝物御使的咒语，不然必不会那般抛弃宝物，逃离此地”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空胡乱将宝物塞入了怀中，上下打量一番周边的山谷，正要迈步走进洞府，只见那洞府悄悄露出一个脑袋，接着便见到那小妖大呼：“不好了，不好了，那猴子杀进来了，大王已经跑了，已经跑了，咱们快快逃命吧”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一众小妖转身便跑，不见了踪迹，那悟空走进山洞，见到了玉独秀，却是不见公主，替玉独秀松了绑，悟空道：“师傅，怎么不见那公主不知道公主关在哪里，莫非是被那妖精吃了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀舒缓了一下手脚，然后嘲笑道：“吃了那公主已经真的与妖精成亲，结为夫妻，已经有了两个孩子”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那岂不是说，那妖精真的成了驸马爷”悟空惊愕。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀摇摇头：“果真是变幻莫测，我也不清楚”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;且说奎木狼裹挟着自家妻儿向着莽荒之中飞去，才走了十几里，一股无量之力凭空闪烁，瞬间将那奎木狼卷走，所有气机抹去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“见过狼神”奎木狼顿时恭敬一礼，一边的公主与两个孩子此时瑟瑟发抖，不知道如何是好。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你此举可是将我狼族置入险境了”狼神看着下方跪倒的奎木狼，幽幽一叹。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“属下知错，还请陛下责罚”奎木狼的头低的更低。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“居然还盗取了太上的宝物”狼神一双眼睛落在了奎木狼的身上，放在了仅存的两件宝物之上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“狼神，是哪乾天非要扔给我的，属下推拒不得，只能受了，一入天庭深似海，身不由己，若是以前还好，只是如今掌握了刑罚铡刀，我等又真正的被封神榜融入了本源，若是不听命乾天，唯有万事皆休，陷入本源沉睡的下场”奎木狼道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“本座知道你的难处，可是我狼族的难处，你看不到啊”狼神幽幽一叹。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;奎木狼闻言低下头，不敢言语。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;狼神道：“你这妻子与一双儿女，本座替你保下了，那通天之路的事情，你需给本座一个满意的交代，下去吧”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;奎木狼身子一颤，瞬间被狼神的力量卷走，再出现已经到了自家在宝刹国外的洞府之中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空领着自家师尊回到宝刹国，将女儿已经与那妖精成亲的事情说了，宝刹国主面带苦色，正要说些什么，忽然听到有侍卫禀告：“陛下，驸马爷在外面求见”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;宝刹国王身子一抖，看向了悟空师徒一眼，然后点点头：“请驸马进来”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是那个驸马”悟空道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“便是山中为妖的那个”宝刹国王道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;话语落下，却见那奎木狼面色英武的走了进来，对着宝刹国王恭敬的行了一礼：“孩儿见过父王”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“起来吧，朕正要给你介绍，这几位乃是中域而来的和尚，前往大雷音寺拜佛求经的”宝刹国王道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;奎木狼眼睛顿时眯起，声音冰冷道：“和尚父王莫要被这妖邪蒙蔽了，你看这师徒四人，一个个肥头大耳，全都是妖精脸，分明是妖怪，如何是佛家僧人”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这，，，，，”宝刹国王讷讷不言语。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你是妖怪，你才是妖怪”猪八老祖怒声道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“父王，这分明是一只虎精，待我施法，为父王显露了这妖怪的原型”奎木狼眼中闪过一抹凶光，瞬间对着那玉独秀一指，玉独秀只觉得自家周身凭空笼罩了一层玄光，这玄关乃是障眼法，落在了宝刹国王眼中，可不正是那呲牙咧嘴，张着血盆大口欲要择人而噬的妖怪。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“父王，这分明是虎精、猪妖、猴精以及那不知名妖精所化的精怪，欲要到我宝刹国作乱，还请父王立即发兵，捉拿了这四个妖怪”奎木狼道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一边说着，不待宝刹国王吩咐，奎木狼直接对着外面喊了一声：“来人呐”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“有”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一阵阵整齐列队之音响起，那侍卫一层层围了上来，眼中透漏着一股子煞气，显然是真的见过战场。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“给我诛杀了这几个欲要作乱的妖怪”奎木狼道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“呜嗷~~~”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;随着那侍卫动作，宝刹国的天子龙气震动，瞬间向着众人压迫而来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空距离无上强者只有一线之隔，倒是无所谓，只是八戒沙悟净却受不得。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着不知所措的宝刹国王，悟空轻笑：“雕虫小技而已，不值一提”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说着，那悟空破解了障眼法，对着宝象国王道：“大王，这驸马乃是狼妖，俺老孙这便替你收了狼妖，你且退却士兵，保证我师傅安全”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“都给朕退下去”宝刹国王看着那无数士兵，一声呵斥，众位士兵立即顿住。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;自己女儿选取驸马十几年，宝刹国王又不是傻子，怎么会不知道自家女婿是妖精，只是没有办法降服，只能硬生生的忍受了。未完待续。</div>
