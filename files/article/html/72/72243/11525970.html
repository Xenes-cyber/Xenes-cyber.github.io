            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;话是这么说，但不知道为何，玉独秀心中总是有一种不安之意。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阴司之中，面对着众位无上强者以及准无上强者，鬼主手掌缓缓伸开。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这是，，，，，这是，，，，，怎么会这样，你怎么做到的”众位无上强者惊呼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼，当年妙秀施展活死人手段，那个时候孙赤的魂魄便已经进入了地府，老祖我看那妙秀玄奇，暗中在孙赤的魂魄之中做了手脚，没想到如今终于起到作用，可以撼动佛家根基了”鬼主冷笑连连。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;要说这孙赤之事，还要从玉独秀当年转修上古之法开始，上古之法雷劫深不可测，玉独秀渡劫之时，天罚降临，那孙赤为之护法，被人趁机击杀，后来玉独秀以先天神水生死人肉白骨，一指造化，硬生生的将孙赤救活了过来，没想到阴司居然趁着这个时候起了龌龊，做了手脚。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;也是，当时玉独秀在诸天万界之中已经显露出一番气象，身为阴司之主的鬼主，自然是布局天下，渗透大千世界，怎么会不做一番手脚。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;当年随意做的手脚，如今却是起到关键的作用。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好好好，没想到鬼主算计深远，果真是深不可测”一位阴司之中的无上强者看着那鬼主手中之物，顿时狂笑出生。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼，当年便见到那妙秀乃是祸胎，所以特意在其复活孙赤之时，做了手脚，这回倒要看看阿弥陀有没有胆量入局，那佛家的掌门人死亡，打了那佛家的脸面”鬼主声音寒意冲天，虚空中都卷起了阵阵的雪花。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;人间界。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀随着那爆猿进入了观音禅院。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“阿弥陀佛，不知道和何方行脚僧人”那观主垂垂老矣，脸上满是褶皱，但眼中却是神光慑人。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“阿弥陀佛，贫僧乃是中土大陈而来，前往西天拜佛求经的”玉独秀看着观音禅院上方不断凝结的劫数，心中一沉，不动声色道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“之前自己谋划之中，可没有这所谓的观音禅院”看着那观音禅院的院主，虽然有些道行，但却没有脱离凡人的范畴，也就只是一个长寿的僧人而已。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“中土而来的和尚前往西天拜佛求经”那院主听闻此言，顿时面色一变。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你这老和尚可是听过我们师徒名号”一边的大圣凑了过来，呲牙咧嘴道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那院主闻言收敛心神，目光闪烁，摇了摇头：“哪里，哪里，不层听闻，只是灵山福地距离此地颇为遥远，凡俗之人此生怕是都难以到达，你倒是好大的毅力”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀闻言轻笑，似乎没有察觉到这老和尚的异状，而是笑着问道：“贫僧奉了菩萨法旨，这西天不得不走上一遭”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哦，不知道是哪位菩萨”那院主道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“观世音菩萨”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;院主脚步一顿，继续领着二人往里面走，玉独秀道：“我见方丈乃是长寿之人，不知道今年年寿几何”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“算起来已经是三百七十二年”那院主轻笑：“我虽然不通修行之法，但却也懂得练气之术，常年侍奉菩萨，也算是延年益寿”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说着话的功夫，二人走进大堂，有小和尚奉上香茶、素斋，然后那老和尚眼睛一转：“不知道圣僧自中土至今，有多少路程”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀默默细数，一边的行者已经开口：“我算着呢，足足有五千余里”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;老和尚闻言一叹：“也有万里之遥，弟子虚度一生，山门也不曾出过，所谓坐井观天便是我辈”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一边的行者端起手中的茶盏，来回摆弄，耐不住插话道：“好物件，好物件，真是美食之器”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;听了行者的话，那老和尚脸上带着一丝丝得意之色：“污眼，污眼老爷乃是天朝上榜，广览奇珍，似这般器具，何足过奖，老爷子上邦到来，不知道可有什么宝物借予弟子一观”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀闻言眼皮子一跳，看着虚空中的劫数，不愿意多生事端，随即道：“可怜，我那东土，没有什么宝贝，就是有，自中土至大雷音寺路途遥远，也不能带”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一边的悟空却是心猿作祟，起了攀比之心：“师傅，我前日里在你的包裹之中，见到那领袈裟，不是件宝贝吗拿与他看看如何”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“袈裟”那老僧眼皮子一跳，随即冷笑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空不满道：“你笑什么”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那老和尚道：“老爷之前说袈裟是宝物，似我等修行之人，那个不有二三十件袈裟，老僧我在此地做了几百年和尚，袈裟也有七八百件”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说到这里，老和尚对着远处的众位弟子道：“给圣僧拿出来看看”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那一众大大小小和尚闹闹吵吵的将几百件袈裟搬了出来，周围牵了绳子，放了衣架，所有袈裟都挂上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着那无数袈裟，玉独秀心中暗道：“这和尚倒是会享受，不像是修行中人”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀一眼看去，却见这袈裟俱都是绫罗绸缎，华美至极，满堂云秀，确实是不凡。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好好好，都收起来吧，这袈裟虽然不错，但与我们相比，却都是一些破烂货”转过头对着玉独秀道：“师傅，将我们的袈裟也拿出来吧”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此时此刻，三十三重天，乾天的一双目光已经看向了此处，那羲和道：“没想到这老家伙居然这般便将妙秀的宝物诓骗出来，那爆猿终究是心猿未定，稍后稍加挤兑，便可以成了陛下的大业”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“天子印玺若是回归，朕完全执掌了刑罚祭台，诸天万界便是教祖、妖神、龙君，也要忌惮朕三分，在这诸天万界之中，朕也是下棋之人”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着悟空，玉独秀斥了一声：“你这猢狲，总是惹事，莫要与人斗富，你我单身在外，唯恐有误”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空轻笑：“无妨，无妨，看看袈裟有何差错，这一切都由俺老孙照看，师傅尽管放心吧”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说完之后，便见到悟空将那就袈裟自包裹之中抖出来，顿时霞光冲天而起。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;三十三重天，乾天手掌动作，却被那羲和按住：“陛下，小不忍则乱大谋”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这帝王法袍，天子印玺，无上金章都乃是朕之物，却被妙秀巧取豪夺，若是不趁着妙秀转世轮回动手，只怕日后朕生生世世都没有机会”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;听了那乾天的话，羲和手掌缓缓松开：“那猴子可不是好惹的”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;乾天闻言一双拳头攥紧，狠狠的砸在了凌霄宝殿之上：“这天子印玺朕一定要收回来，至于说那帝王法袍，给他又能如何如今佛家、莽荒、人族强者俱都盯着一行人，朕不宜大动作，还是爱妃理智，不然朕要做错事了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;羲和轻笑：“陛下忍忍，臣妾已经派人暗中准备动手了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;东海龙宫，东海龙君高坐，俯视着东海龙王。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“龙三太子流畅的乃是我龙族血脉，血脉高贵，你怎敢答应佛家将三太子化为坐骑，低贬我龙族，日后我龙族在诸天万界都抬不起头来”东海龙君声音怒火孕育，整个东海压抑至极，似乎是一个火药桶，随时都有可能被点爆。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“陛下，臣没有选择，三太子被谪贬鹰愁涧，若是再不出来，不争取大争之世，这一辈都毁了，更何况阿弥陀答应龙三太子到达雷音寺之后可以进入化龙池证就准无上果位”东海龙王闷闷，不卑不吭。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不答应，朕不答应，日后那一行人只要路过我水族领地，必然要叫其全部沉没，化为我水族的口粮，这件事朕决不答应”东海龙君声音震动东海。未完待续。</div>
