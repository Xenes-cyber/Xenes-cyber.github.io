            <h1> 第一千五百零八章 独占鳌头</h1>
            <div class="link xb">
                <a href="11525017.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11525019.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;太平教祖此时面色难看到了极点，其余众位教祖、妖神、龙君隔空看着太平教祖的目光，也有一种说不出来的怪异味道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这厮又看走眼了，先是妙秀，如今又是妙玉，各各都是噼里啪啦的打脸啊，越是太平教祖不看好的弟子，越是突飞猛进，这妙玉更是厉害，一声不响的直接突破准仙境界，叫众人连反应的时间都没有，太平心中能好受才怪呢。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“太平，你这老家伙的眼光不行啊，先前的妙秀不说了，如今妙玉更是突飞猛进，不知道你太平道选定的种子弟子，如今修行到了那一步关口”太斗教祖脸上满是打趣之色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼”太平教祖冷冷一哼，没有理会太斗教祖，而是声音传遍整个并州：“今我太平道弟子妙玉证就准无上果位，即日起大肆庆贺，宴请八方，宾客来者不拒”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“太平失算了，当年将妙玉给扔入天庭，代表着太平并不看好妙玉，甚至于不认为妙玉能证就准仙果位，却不曾想如今妙玉突然证就准仙果位，独占鳌头，成为了当世年轻一辈第一人，心中对于太平教祖将自己推入天庭，融合神道本源，岂能没有怨气，日后太平怕是真的对天庭彻底失去控制了”太易教祖把玩着龟壳，眼中露出一抹幸灾乐祸之色：“这厮的眼光越来越不行了啊”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“可惜，鳌头被这妙玉给摘去了”太始教祖幽幽一叹。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“可恶”某一个凡俗皇朝，阴山太子猛地将身前的案几推翻，一双眼睛怒火冲天而起看向了天庭：“一步之差，一步之差啊，为了独占鳌头，我费尽心思，不断算计，凭什么这妙玉比我快，比我要快”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阴山太子此时杀人的心都有了，恨不得将那妙玉千刀万剐，抽魂炼魄。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;对于大千世界的修士来说，独占鳌头重要至极，对于想要证就阎罗法则的阴山太子来说，更是重要无比，这是一步登天的机会，居然就这般被人家给夺走了，不发怒才怪，只要阴山太子能独占鳌头，不论是阳世间的气运也好，阴司之中的气运也罢，都要向着自己汇聚而来，就是这一步，有无量气运加持，阴司太子日后仙路不知道要少走多少弯路，可是现在却被人家给抢先一步夺走了，岂能不愤怒。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“可恶，可恶，可恶”阴山太子咆哮一声，整个皇宫寂静，一片死寂。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“独占鳌头独占鳌头是什么很重要吗本座现在满耳朵全都是独占鳌头四个字”玉独秀皱着眉头看向一边的血魔。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“重要，当然重要啊，仙道之路，一步先步步先”血魔目光凝重道：“本座看过此方大世不少天骄人杰，按照本座推测，最先独占鳌头的必然是原始天王或者是敖乐之流，却不曾想居然是一直名不经传的妙玉，真是世事变换莫测，天意如刀莫过如此”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“独占鳌头有什么用，你这厮不要卖关子”看着一脸震惊的血魔，玉独秀想过去踹他一脚。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“有什么用知道众位教祖当年常说的倒霉鬼吗”血魔四处看了看，脸上满是晦气的道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“知道啊”玉独秀疑惑的看着血魔。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“倒霉鬼便独占鳌头，天地间所有的好处都被他夺了过去，使得众位教祖一步不如人，处处不如人，与倒霉鬼越落越远，甚至于双方根本就不是一个境界，只要倒霉鬼活着，那些资源、气运便不会落在众位教祖、无上妖神头上，所以大家才狠下心来一起暗算倒霉鬼，倒霉鬼不死，大家永无出头之日啊”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这么邪乎”玉独秀却是不信。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你别不信，这件事可做不得假”血魔满面唏嘘道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀闻言沉默不语，一双眼睛看向了三十三重天方向，心中却是暗喜，妙玉证就准仙之道，对于自己的大计相助便又多了几分把握，至于说这独占鳌头，玉独秀有些瞧不上眼，自己全都是自给自足，自家谋划，用不着天地眷顾。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;天庭之中，乾天与羲和一双双眼睛看向了瑶池。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“日后这天宫的形势怕是会发生天翻地覆的变化”乾天略作沉默，收回目光。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“陛下执掌刑罚祭台，无需担忧”羲和安慰道：“真没想到，妙玉居然会率先证道，只怕众位教祖也没有预料道”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;乾天闻言眉头皱起：“恩威并重，朕只有威，没有恩，众位神祗怕是心中不会服我，即便是做事也是阳奉阴违，而且众位教祖对朕虎视眈眈的盯着，朕也不敢做的太过分，那妙玉不一样，妙玉执掌诸天众生都需要的蟠桃，更是九大无上宗门弟子，如今又证就无上准仙道，日后天庭之中的九大无上宗门弟子，将都要以妙玉为马首是瞻，这天庭权势回向着瑶池转移，朕会被逐渐架空”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那又如何陛下现在最需要的是气运，修成帝王法则，那些神祗愿意投靠就投靠吧，做一个有名无实的帝王又能如何，先凝聚帝王法则，保全小命要紧”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说到这里，羲和轻笑：“更何况，咱们也未必不能与妙玉联合起来”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“嗯”乾天看向羲和。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“妙玉可以施恩，陛下可以降威，恩威并济，这些神祗才能乖乖听话，有恩无威，群神桀骜，有威无恩，群神抱怨，恩威并济才是大道啊”羲和道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“可是妙玉手中的蟠桃，足够施展恩威的”乾天敲了敲案几，手指不着痕迹的擦了擦衣袖。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“蟠桃施恩，如何及得上陛下的刑罚祭台有震慑力”羲和轻笑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;乾天点点头：“既然如此，那就摆驾瑶池，朕要亲自为妙玉道贺”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“陛下圣明”羲和轻笑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;瑶池之中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;妙玉此时目光怪异，眼中一株桃树飞舞。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“真是怪了，没想到这法则居然可以借助先天蟠桃树的力量，当真是不可思议”此时妙玉内视丹田，却见自家的丹田之中一株粉红色的流光闪烁，这粉红色的流光隐约之中有一株蟠桃树的影子变幻不定。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这先天不灭灵光刚刚形成，便与先天蟠桃树形成了一种共振，然后产生了一种玄妙的联系，这种感觉颇为怪异。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;正在想着，忽然间有金贴自天外划过，落入瑶池之中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“教祖要在太平道举办大会，设宴邀请天下所有强者，庆贺本宫证就准仙果位”妙玉将金贴合了起来：“教祖这一手，用意何在”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“娘娘，天帝陛下与羲和娘娘联袂来访”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“娘娘，五方天帝前来拜访”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“娘娘，五方五老，二十八星宿，众位星神前来拜访”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“娘娘，各家斗部正神前来拜访”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“托塔天王父子前来拜访”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;还不待那妙玉反应过来，天庭之中的众神仿佛是赶集一般，纷纷的向着瑶池赶来，前来祝贺。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;天庭六御，众位星神，虽然身合神道，长生不死，但对于仙道若是说不羡慕，那是不可能的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此时见到已经融合了神位的妙玉居然证就准无上大道，各家神祗顿时来了兴趣，须知天庭乃是天地中心，最不缺的便是气运。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“来人，速速设宴款待群神，本宫出去迎接一下”妙玉收敛了周身的仙机，异象俱都消失之后，方才站起身带着瑶池之中的宫女走出了大门。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你小子怎么就不着急呢，这可是独占鳌头啊”血魔看着玉独秀，吐沫星子纷飞，恨铁不成钢的指着玉独秀鼻子，就差破口大骂了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那又如何”玉独秀不咸不淡的道，差点没将血魔噎死。未完待续。</div>
