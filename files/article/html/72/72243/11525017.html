            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;对于寒缡与自家主上的一些纠葛，孙赤是知道几分的，毕竟孙赤作为玉独秀的绝对心腹，种下了劫种的存在，绝不可能发生背叛这种事情。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着寒缡关紧洞府，那孙赤讪讪一笑，摸了摸鼻子，一双眼睛扫视虚空，众位暗中窥视的修士纷纷退去，转身回转大雷音寺。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这种事情不是自己不出力，而是那寒缡根本就没有丝毫投靠的心思，怪不得自己。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“算了，许是时间不到吧”玉独秀眉头皱起，一边血魔目光灼灼的看着丹炉，眼中露出兴奋之色，呲牙咧嘴：“杀伐之气已经吸纳完了，你快点动手啊”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“着什么急呀”玉独秀不紧不慢的坐起身，手中玄妙法诀流转，却见一丝丝至极的血红色液体自虚空中缓缓滴落，落入了造化铜炉之中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这是什么东西，居然这般，居然快要及得上老祖我的血海了”血魔看着那红色粘稠的液体，顿时一惊。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这种东西，其实与你的血海并无本质区别，甚至于比你的血河还要精粹，此物乃是本座潜入阴司血海之中盗取的一丝丝血海本源，阿鼻元屠融合了这血海本源，便可日后将其投入血海之中孕养而不被，反而能助长宝物的威能”玉独秀漫不经心的拨动着法诀，只见那铜炉之中天才地宝熔炼的液体上道道玄妙莫测的符文流转不休，只见玉独秀手中法诀变换，与那液体共鸣，那液体吸纳了血海本源之后，彻底化为了血红色与黑色，然后泾渭分明，瞬间切割开，不断拉伸雕琢，化为了两把锋利至极的长剑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“如今长剑已成，只待静静的孕养便可，只待这宝剑成熟，便可以投注到血海之中，盗取血海本源，真正的成为杀伐重器，助你成道”玉独秀看着血魔，眼中一朵黑色莲花闪烁，一双眼睛看透了血魔周身，甚至于血魔体内的先天不灭灵光情况也难以逃离玉独秀的法眼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;血魔这厮被自己种了莲花，而且还是主动配合，这厮稀里糊涂成为了自己的棋子，由不得他反抗自己为其定下的道路。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;三十三重天瑶池之中，妙玉静静的坐在那里，玉手缓缓敲打着案几，体态婀娜，闭目沉思。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“此次蟠桃盛会被搅扰，没有得到蟠桃，无法延续寿命，只怕诸天各路大能会将主意打在本座的蟠桃园上”妙玉眉宇微微皱起：“单凭着先天蟠桃，镇压众位准无上强者不难，只是却太过于引人注目，树大招风，强如妙秀师兄都要在教祖的威严之下灰飞烟灭，更何况是我区区一个微不足道的小棋子”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;妙玉知道，从自己踏入天庭，领了王母娘娘这一神位之后，就代表着太平教祖已经不看好自己，不看好自己能证就仙道，将机会留给了张角。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我不信，我偏偏要在那张角之前证就准仙，再有蟠桃加持，本座也能混一个长生不死，有先天蟠桃树，就算是无上强者，我也未必不敢与之一战”妙玉眼中神光流转。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;当年太阴仙子也不过是准仙修为，但凭借着先天月桂，却是令诸天众位教祖、妖神不敢冒犯，威能滔天。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“准仙之道，在于凝聚法则之光，领悟属于自己的道果，然后将造化之气化作养料孕育自己的道果，道果破壳而出，成熟之时，便是先天不灭灵光诞生之时，然后继续孕养，先天不灭灵光大成，可以借助玄黄之气，无量气运，孕育出先天灵宝”妙玉慢慢敲打着案几。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;为何说先天灵宝都有大气运，可以镇压天地。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;就是因为先天灵宝其实是完全由气运形成的，可以想象一下，得要多少气运才能凝聚出先天灵宝，这也是为何诸天众生准无上虽然不少，但却少有无上强者出世的原因。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;即便是有足够多的玄黄之气，但天地间的气运乃是一个定数，你要是获得多了，别人自然就会减少。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玄黄之气不过是将气运转化为先天不灭灵光的养料，孕育先天灵宝的转换器而已。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;朝天、扶摇先天不灭灵光圆满，便可以直接冲击仙道，是因为在上古之时，征战百族，不知道击杀了多少诸天强者，埋葬了多少敌手，以前不过是被教祖压制而已，如今有了玄黄之气，立即证道了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;天地间的气运，可以说每一次都像是一口井水，水的数量就这么多，能证就仙道的修士是有定数的，一口井水被抽光之后，只能靠着泉水慢慢恢复，等到井水再次灌满之后，又是一次大争之世的开端，又是一次气运的分配。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;先前朝天、扶摇证道，若是归于人族，诸天万界所有的气运必然会向着人族偏移，莽荒与龙族根本就连喝汤的机会都没有，两次无上强者出世，对于大千世界的气运影响不可谓不大，会造成强者越强，弱者越弱的效果。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不过朝天与扶摇生二心，太素教祖又与人族众位教祖离心离德，天地间的玄黄之气因为玉独秀大肆掠夺，向着莽荒偏移，气运也随着玄黄之气流转，却是坏了人族气运。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;诸天大势转移到莽荒，方才有如今莽荒之中蜈蚣老祖证道，可以说天数变幻莫测，根本不由人控制。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我道果无须多虑，先天蟠桃树上映先天法则，想要突破，只要有足够的造化之气便可以”妙玉轻笑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;若是玉独秀在此地，便会发现妙玉此时的法力居然是传说之中的至纯法力，只是这种至纯法力与众位教祖当年证道一般，沾染了属性，日后孕育出的先天不灭灵光，先天灵宝，也是有属性的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“证就准仙，我便是年轻一辈的第一人，便是那东海的敖乐公主，也要逊色我一筹，日后终究有为妙秀哥哥报仇的时候”妙玉洁白的牙齿咬着红唇，随即手中掐了法诀，犹若老僧再也，浩浩荡荡的造化之气在体内鼓荡，瞬间向着妙玉丹田之中汇聚，只见那先天蟠桃上的道韵瞬间流转，变为了一颗虚幻的蟠桃树，化为了妙玉的道果，瞬间降临于造化之气形成的胚胎之中，然后陷入死寂。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;时间在缓缓流逝，一刻钟，两刻钟，三刻钟，三刻钟过后，造化之气躁动，便见到那蟠桃虚影疯狂的吸纳着造化胎盘之中的造化之气，不过是几个呼吸间，一缕粉红色或者说是红色的先天不灭灵光在缓缓凝成。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“轰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一股强悍的气机冲天而起，大千世界无数强者俱都可以看到，天庭之中一道粉红色的神光照耀九天，直插星河，无尽星斗大放神光，瞬间垂落星辰之力，加持于先天不灭灵光之中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“证就准仙了，这般大的动静，天庭之中有人证就准仙了”虚空中一道道强悍的意识卷起阵阵空间风暴，九大无上教祖纷纷侧目，莽荒之中的众位妖神睁开眼睛，一双眼睛看向了三十三重天方向。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;证就区区准仙，便有这么大的动静，只能说明一个问题，那就是年轻一辈的第一准仙出世了，这是独占鳌头的第一准仙，真正的年轻一辈第一人，最有望仙道之人。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“怎么会是她”太平教祖看到那端坐在神光中心的妙玉，顿时失声惊呼，脸上神情变幻不定。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;其余的众位教祖也一个个是面色变幻不定，各各精彩异常。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“该死，没想到死了一个妙秀，居然还是被太平道摘得了头筹”太元教祖整个人都不好了，眼中点点杀机酝酿。未完待续。</div>
