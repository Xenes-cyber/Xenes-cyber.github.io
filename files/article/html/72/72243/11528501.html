            <h1> 第一千六百三十一章 尘埃落定</h1>
            <div class="link xb">
                <a href="11528500.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11528586.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;“想跑”鬼主冷笑，一双眼睛疯狂的看着玉独秀以及那接天连地的丝带，眼中杀机疯狂闪烁，瞬间两道轮回向着玉独秀镇压而来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;感受着阴司之中疯狂的吸引力，玉独秀面色阴沉，怪不得当年倒霉鬼那厮也要逃遁，就凭这鬼主这股子疯狂劲，那个能受得了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“没办法，看来还能动用先天月桂木本体了”玉独秀眼中闪过一抹冰蓝色的晶莹，下一刻却见其手中出现一尊晶莹剔透，仿佛是水晶一般的雕像，猛地向着下方的鬼主刷了过去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“砰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;轮回之力的拉扯被玉独秀以先天扶桑木一击打断，上方的阿弥陀手中干枯枝桠此时也脱手而出，瞬间击穿阴阳通道，向着此地镇压而来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“砰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;虚空震颤，大千世界一阵颤抖，那丝绸裹住玉独秀的腰间，趁机脱离了阴阳通道，回到了阳世间。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“可怕”此时玉独秀一袭黑袍，眼中露出了惊心动魄之色：“鬼主这厮疯了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“确实是疯了，鬼主要是没有这股疯劲，当年上古之时，怕是也难逃倒霉鬼的毒手，占领阴司的便不是鬼主，而是倒霉鬼”一边的朝天轻轻一叹。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;也亏得这丝绸乃是太素教祖的先天灵宝，结实无比，若是换一件宝物，必然会被阴司之中那股狂暴的拉扯力给拽断。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着阴阳通道缓缓关闭，在阴司之中另外一端猩红的眼睛，阿弥陀砸吧砸吧嘴：“看鬼主这般疯狂的样子，怎么感觉明明咱们是被动应敌，现在反而成了是施暴者”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“别说那么多了，女儿国那边师徒三人快要支撑不住了，赶紧叫其饮了化灭水”元始天尊手指一弹，却见两条弯弯曲曲的河流闪烁而出，向着阿弥陀飘了过去：“这东西给你，这化生水与化灭水对于阴司来说，乃是了不得的重宝，我若是拿在手中，日后不得安宁，我灵台方寸弹丸之地，却是不想遭受无妄之灾，牵扯到你们的因果之中”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你太小心了”阿弥陀摇摇头，净土世界打开，将那两条河流纳入其中，转身对着众人行了一礼：“多谢众位道友鼎力相助，话不多说，和尚无以为报，日后若是有什么事情，尽管招呼一声便是了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;朝天等人点点头，回转自家领地。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说实话，要不是玉独秀当时给自己传信说相助佛家，众人才不会没事找事，趟这趟浑水。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;子母河，那师徒几人喝下了化灭水，俱都是瘫倒在地，面露劫后余生之色，玉独秀此时悄无声息回转，一道玄黄之气入体，此时有玉独秀心有余悸道：“一个大男人生孩子，这河水也太邪门了，悟空，可否有法子将这河水净化了，免得毒害众生”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空闻言轻轻一笑，凑了过来：“不需师傅担心，佛陀已经出手，净化了这河水，日后此河水再无这般功效，与普通河水无异”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“阿弥陀佛，善哉善哉”玉独秀默默的颂了一声佛号。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;却见那悟空转过身看向了猪八老祖、沙悟净，猪八老祖一阵轻笑：“还好，还好，俺老猪逃过一劫”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;沙悟净也是心有余悸：“谁能想到，诸天万界居然有这等歹毒之物，实在是不可思议”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“师傅，咱们这壶里可是还有不少当时灌注的河水，日后若是师傅再被妖精掠走，只管将那化生水泄了进去，保管那妖精求爷爷，告奶奶的将师傅送出来”猪八老祖眼睛一转，瞬间将一袋水囊抓住，施展神通，藏了起来：“好东西，好东西，这东西若是利用好了，可是大杀器”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“几位长老鸿德齐天，没想到居然避过了这一劫难”那老丈唏嘘道：“这些年，我子母河流域可是死了不少人，就是因为胎死腹中，连累着大人也要丢了性命”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“今日这祸害被拔除，你们可要记得我等功德”悟空嬉笑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那是，那是，长老放心，长老放心”那老丈道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你这回可是卖了佛家一个天大的人情，日后只要不是自己作死，佛家必然要保下你”羲和看着乾天，手指把玩着一方磨岩，一双眼睛仿佛是会说话一般，滴溜溜的转个不停。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;乾天闻言轻笑：“自然如此，只是这次怕是瞒不过阴司的眼睛，日后与阴司之间，怕是要决裂了，阴司此次大劫，丢失了化生水与化灭水，这笔账有一部分要记在朕的头上”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那又有何妨，这里是阳世，陛下有封神榜加持，不死不灭，而如今陛下的帝王大道也已经即将跨过那道门槛，阴司翻不起任何浪花，陛下已经立于不败之地”羲和凑了过来，眼中露出一丝丝怪异之色：“臣妾倒是好奇，陛下为何知道阴司之中有化生水与化灭水，这等秘闻，便是等闲的准无上强者都不知道”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;乾天闻言轻笑，面不改色：“朕坐镇天庭，执掌诸天经纬，有无穷伟力，大千世界之事，莫能逃得过我的感应，阴阳相合，但却又相互对立，朕能知阳，自然会晓阴，这等事情对我来说，不难，不难”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“砰”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阴司之中，却见鬼主的大殿一片狼藉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“乾天”鬼主仰天怒吼，声音之中充斥着无尽的杀意：“我要你死，我要你死”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“父神”阴司太子在一边呼唤了一声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你来做什么”鬼主停住了呼喝，一双眼睛猩红的看向了阴司太子。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着这满庭狼藉，阴司太子轻轻一叹：“父神何必如此，事情既然已经成为定局，这件事暂且记下，日后终究有报应的时候”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“报应只要人族的封神榜不灭，乾天便是不死，寿命无穷无尽，咱们如何报应”鬼主眼中杀机阵阵：“那妙秀果真是诸天万界一颗毒瘤，居然创造出这种违背阴阳之事，当真是端的不当人子，当年就应该过趁着其没有成气候，将其早早的灭了了事”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“沧海桑田，唯我阴司永存”阴司太子轻笑，缓缓将鬼主推到的案几扶了起来，将无数笔墨纸砚拿起来，眼中闪过一抹狡诈：“父神多虑了，如今种族大战即将爆发，风雨欲来，那种族大战过后，人族不论是胜败，乾天都要被众位教祖打落神位，到时候还不是任由我阴司炮制”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“如今有刑罚铡刀，众位教祖未必能奈何得了乾天”鬼主恢复了气度，周身宁静仿若是深渊，坐在案几上道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“父神莫要多虑，那刑罚铡刀不是乾天的刑罚铡刀，而是天地间的法度，不曾犯法，刑罚铡刀如何会降落，唯有有人犯法，乾天才能指挥得动刑罚铡刀”阴司太子冷笑：“乾天如今彻底投靠了佛家，这九大无上宗门与佛家还有一阵龙争虎斗，其实莽荒与人族的种族大战，结果已经可以预见，人族必败，佛家必然会遏制九大无上宗门，不会给九大无上宗门发展的机会”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;听了鬼子的话，鬼主面色阴沉不定，过了一会才道：“四海那边怎么说”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“寒缡的实力日益强大，四海那边能自保就不错了”阴司太子无奈一叹。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“想办法找到倒霉鬼的踪迹，倒霉鬼如今必然已经逆天归来，只是不知道实力恢复了几分”鬼主揉了揉下巴。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“父神莫非想要对倒霉鬼动手”阴司太子一愣。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不是对倒霉鬼动手，而是相助倒霉鬼恢复实力，那倒霉鬼若是恢复，这诸天万界可是更加热闹了，到时候少不了清算旧账”鬼主幸灾乐祸道。未完待续。</div>
