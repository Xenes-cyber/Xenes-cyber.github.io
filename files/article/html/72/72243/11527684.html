            <h1> 第一千五百九十九章 斗法</h1>
            <div class="link xb">
                <a href="11527683.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11527817.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;“师傅，这车迟国似乎有些不对劲啊”悟空牵着白马走在大街上，一双眼睛遥遥的看向了车迟国上京方向，眼中火光四射，却是顿住脚步，转过身对着玉独秀道了一声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“有何不妥之处”玉独秀道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这车迟国中似乎有死气冲天而起，虽然遮掩在仙道气机之中，但却是依旧瞒不过俺老孙的火眼金睛”悟空呲牙咧嘴，眼中闪过一抹得意之色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀见此捻了捻念珠：“通天之路，乃是佛家大计，本身便充斥着无数劫数，这一路走来，劫数重重，也是理所当然”玉独秀驾驭着白马，继续向前走：“走吧，继续前行，倒要看看是何方牛鬼蛇神挡我去路”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说着话，一行人继续前行，向着那车迟国的皇都而去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那取经僧人已经来了”有土地此时钻了出来，对着太易道的修士恭敬一礼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那太易道修士摸摸胡须：“好好好，正要其来得去不得，速去通秉其余几位道友，按时准备，务必要将取经僧人留在这通天之路中”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“师傅，前面便是那车迟国的皇城了”悟空道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“什么人为何擅闯皇都”却见守卫宫门的将士上前一步，出声呵斥了一下。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“勿要慌张，我等乃是自中土而来的和尚，欲要前往西方灵山净土，拜佛求经的，还请这位将军通传陛下，我等是前来更换通关文牒的”玉独秀拦住了悟空，下了白马，对着那将军不紧不慢的行了一礼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;听了玉独秀的话，那将军上下打量玉独秀一阵，然后在看看其身后三个模样怪异，仿佛是鬼怪的徒弟，心中的血性瞬间浇灭了大半。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你等等着，我这便去替你通传一声”那将军转过身对着守门的侍卫使了一个眼色，转过身便向着皇宫之中走去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不多时，便见到那将军回转，对着玉独秀一行人恭敬一礼：“大王说了，叫你们前去觐见”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;遥遥的看着那皇宫，玉独秀便已经知道这皇宫之中的龌龊，那无边的鬼气虽然隐藏在皇宫的浩荡龙气之中，但却瞒不过玉独秀的眼睛。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“鬼子”玉独秀咬着牙齿，默默的道了一声，然后师徒四人走入了大殿，却见满朝文武俱都朝着玉独秀等人看来，那端坐高位的乃是一个头戴冕旒，周身俱都是黑色真龙雕刻的男子，看不清容貌，所有的气机都被那冕旒遮掩，很显然，这冕旒便是一件宝物。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在那陛下的左右，侍立着两尊文武大臣，正是那黑白无常，判官站在群臣最前方，立在左侧，那九大无上宗门的三位修士立在了右侧。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“见过陛下”玉独秀双手合十，行了一礼，一双眼睛不着痕迹的看了那九大无上宗门的三位天之骄子一眼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼，大胆和尚，为何见了陛下不跪拜行礼”那太易道的修士走了出来，对着师徒四人一声怒斥。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“阿弥陀佛，我佛门修士，乃是方外之人，却是不遵凡俗礼仪，还请陛下莫要怪罪”玉独秀不紧不慢道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“喝”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;悟空呲牙咧嘴，眼中闪烁着杀机，对着那太易道修士做鬼脸，却是唬得那太易道修士不敢相视。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“算了，既然是方外之人，这礼仪便免了吧”那高坐皇位上的阴司太子不紧不慢的挥了挥手，驳了太易道修士的话，现在不宜和对方做这种无意争斗，关键还是要在斗法上决一胜负，拖延了通天之路的进度。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀放眼打量着那三位人族修士，却是面带冷笑：“果真是不知死活的主，看这三人修为，周身元光煌煌，造化之气圆满，显然是九大无上宗门的天之骄子，准仙之道有望，也不知道太易教祖、太元教祖、太一教祖是怎么想的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不是太易教祖不想派遣准无上强者进入通天之路，而是实在是有不得不派遣造化境界修士的理由。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;你说要是直接来三位准无上境界的修士，再来算上阴司太子、黑白无常，这加起来便是六位准无上强者，六位准无上强者降临，绝对会触及到阿弥陀的神经，这通天之路乃是佛家的主场，除了佛家修士之外，任何一家修士降临此地，都会受到不大不小的压制，既然如此，太易教祖何不光棍一些，直接派遣门中的精英，尚未证就准无上境界，但却只差临门一脚，再加上特殊的神通，若是真的打起来，未必不能再准无上强者手中讨到好处，而且不过是三位造化境界修士罢了，若是佛家想要以大欺小，连三位造化境界修士都搞不定，也是丢人丢的太厉害了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;派遣三位精英降临此地，即便是那阿弥陀心有不满，但却也只能生生的受着，任凭那九大无上宗门的算计，凭着那取经僧人自己应付。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“尚未请教这位法师的名号”玉独秀一双眼睛自鬼子的身上转移，划过了黑白无常，落在了造化境界的三位修士身上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这三位乃是我车迟国的国师，鹿力大仙、虎力大仙、羊力大仙”国王开口逐一介绍。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀闻言一愣，看着那三位大仙，眼中露出一丝意味深长的笑容：“贫僧有幸结识三位大仙，却是在此有礼了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“贫僧有理了”玉独秀似笑非笑的对着那三位修士一礼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼”三位大仙冷冷一哼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那阴司太子俯视着师徒四人：“法师既然已经识得我车迟国的国师，不知道法师身后的四位徒弟，又有何名号我见法师的徒弟面相奇特，乃是非凡之人也，必然有不同寻常的本事”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀闻言指向悟空：“这是贫僧的大弟子孙悟空，能上山下海，擒龙缚虎，降妖伏魔，神威不可度量，当年曾经大闹天宫，唤作是齐天大圣”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这第二位，乃是当年天河的十万水军元帅，唤作是天蓬元帅”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这第三位，乃是当年天帝身前的侍卫，卷帘大将”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;正在介绍，却忽然听闻远处传来一阵脚步声，却听闻那将士跑进来道：“陛下，不好了，如今三月连绵大旱，不见甘霖，百姓共同汇聚于皇宫门前，恳请大王降旨，要三位国师祈雨做法”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阴山太子闻言一双眼睛看向了那人族九大无上宗门的天之骄子：“如今天干物燥，还请三位法师降雨，为百姓求取甘霖如何”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;听了阴司太子的话，太易道修士却是站起身，一双眼睛看向师徒四人：“陛下，这和尚胆敢口出狂言，胡乱吹嘘自己徒弟本事滔天，臣却是不服”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“如何不服”大王道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“臣要和这修士比呼风唤雨之术”那大仙道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好好好，正要看看是国师的本事高明，还是这和尚的手段高明，不知道圣僧以为如何”阴司太子看向了玉独秀。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀没有回答，一边的悟空跳了出来：“魑魅魍魉四小鬼，比试就比试，莫非我等怕了不成只是说好了，若是我等赢了，还需陛下放行，加持了这通关文牒”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好说好说，只要法师能够令我这徒弟心服口服，一切都好说，都好说，就怕法师取胜不得，到时候休怪本王拖延个一年半载，却是怪不得我了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阴司太子一阵阵冷笑，声音冷厉：“既然如此，那便比试一番，不知道国师需要准备什么东西”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那国师道：“还请大王派人搭建祭台，摆放贡品，其余一切，皆由本座安排”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好，不知道和尚有何需求”。未完待续。</div>
