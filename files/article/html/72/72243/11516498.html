            <h1> 第一千两百八十三章 天地震动，阴阳交感</h1>
            <div class="link xb">
                <a href="11516497.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11517407.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;玉独秀闻言轻轻一笑，转过身看着众位教祖，尽管隔着混沌朦胧的雾气，众人看不清玉独秀的表情，但似乎在哪混沌雾气之中察觉到了一丝丝意味深长的目光。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“会有机会的”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说完之后玉独秀转过头看向了众位妖神，不容置疑道：“不用了，就这十万里地域刚刚好，多了也是浪费，还不如你们自己留下用呢”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说完之后，玉独秀转过身对着众人道：“如今本座洞府刚刚开辟，就不留各位了，日后若有机会，定会一一拜访”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀话语之中透露着送客的意思，众位教祖面带遗憾的看着玉独秀，玉独秀三世身终究是没有明确回复教祖，日后要不要在人族开辟法域。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“既然如此，我等告辞”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;人族众位教祖遗憾离去，那东海龙王面色火热的看着玉独秀：“道友可千万要记得，我四海可是随意任凭道友划分法域，日后一定记得前往我四海”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说完之后，四海龙君恋恋不舍的离去，唯留下众位妖神。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着众位妖神，玉独秀背负双手：“不留各位了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;众位妖神相互看了一眼，犹豫了一会，终究是没有说什么，转身离去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;众位妖神的意思玉独秀懂，无非是日后种族大战，希望自己出手罢了，可是以玉独秀的聪明，如何会参与到种族大战之中，没有好处的事情谁会去做。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这种族大战即便是没有自己，时间一到也要爆发，到时候自己等着吸收灾劫之力就是了，何必去趟浑水。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀将自家的十万里地域以混沌之气做了标记，然后运转神通，只见天地间一阵轰鸣，却见一座山峰上山石崩溃，天地扭曲，一片恢宏的道观在缓缓形成。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“灵台方寸山”玉独秀手中拿着一块石碑，灌注了混沌钟的一缕神威之后，抛掷于群山之中，一股玄妙的钟鸣之音响起，所有妖兽在靠近灵台方寸山的一瞬间，瞬间被这钟鸣之音震慑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀嘴角翘起，缓缓来到了那灵台方寸之地，手中神光涌动，在那道观的大门边的一块石碑上题字：斜月三星洞。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;题字完毕，只见天地间的混沌之气一阵扭曲，整个灵台方寸山地界居然在大千世界消失，被混沌之气给隐了去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;时刻关注此地的众位妖神眉毛微微一跳，那狐神惊讶的张着红唇：“怪不得以前不曾听过灵山方寸山，斜月三星洞的威名，原来这斜月三星洞被隐藏了起来，现在那灵台方寸山所在的十万里地界居然以一种玄妙的方式消失在大千世界，除非是我等出手，轰破虚空，不然绝对难以发现这灵台方寸山所在。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太平道峰顶，玉独秀感应到了三世身立下了灵台方寸山，斜月三星洞之后，眼中一抹流光闪烁，心中默默思量，不断推算这未来的大争之世，以求在大争之世中占尽先机，争取早日证道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这么些年过去，众位道友可曾发现这强者的跟脚”太斗教祖站在虚空，遥望莽荒斜月三星洞所在，双目之中露出一丝迷惑之色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“诸天众生，不论是教祖也好，妖神也罢，只要证就无上大道，都会被天地感知，有异象冲天而起，通告诸天万界，天地恭贺，本座纵观上古至今，似乎从未有此人的影子”太平教祖眉头紧锁。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“除非此人证道于荒古之前，比那个倒霉鬼还早的老家伙，甚至于可以追溯到先天神兽一族的诞生，那可是开天辟地的年代，简直是深不可测”太易教祖皱眉道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不可能吧，开天辟地之初，要是真的诞生在那个年代，此人的跟脚了不得”太黄教祖满面不敢置信。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“自开天辟地之初到天地万物演化亿万载，这期间有先天神祗出世，有各种神兽横行，此人若真的是荒古强者证道，那必然不属于我人族”太始教祖皱着眉头。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“天地虽然演化亿万载，但生命却是衍生于百万载之前，诸天万族的争锋时代，除非此人是与天地同在的强者，不过这不可能，开天辟地之初天地法则紊乱，任何强者都不可能在那种情况下生存，会在瞬间被紊乱的天地法则道化，天地法则完善稳定于百万载，方才有无上强者参悟天地大道证道而出，这不可能，这修士绝不可能是与天地同生的强者，百万载之前根本就不可能证道”太易教祖摇头，否决了众位教祖的猜想。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀虚拟的天地尚且可以道化准仙，若是真正天地法则紊乱的大千世界，教祖根本就没有幸免的可能。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那此人究竟是何根脚”众位教祖此时面带疑惑之色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“根脚”太易教祖摸着下巴：“日后若是发生种族大战，只要大家真的动起手来，必然有机会发现此人的根脚，只是此人藏得好深啊”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;四海龙宫。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;四海五位龙君端坐在大殿之上，东海龙君皱着眉头：“此人选择莽荒，对我四海大大不利，当年你我算计，若是莽荒与人族种族大战，咱们相助莽荒将人族赶出中域，到时候莽荒万族入主中域，必然是一盘散沙，众位妖神联盟瓦解，各自为战，我四海龙族有五位龙君，轻易便可以在莽荒之中脱颖而出，成为诸天万族第一种族，在中域占据最大的地盘，如今莽荒突然多了这么一个家伙搅浑水，好像有些不妙啊”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“确实是不妙，最关键的是，咱们探寻了这么久，居然连这家伙的一点跟脚都没有摸到，真是可恶，难道这家伙是凭空蹦出来的吗”南海龙君呲牙咧嘴。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“会不会是开天辟地之初的存在”北海龙君道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不可能，开天辟地之初，祖龙是天地间的唯一，除了祖龙之外，还有那个伟大的存在能够自混沌之中孕育而生，祖龙留下的遗传记忆之中，并不曾有第二个生命踪迹，此人定然不是开天辟地之初的强者，不然早就被祖龙发现泯灭了”西海龙王断然否决。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“变数啊，此人或许是未来种族大战之中最大的变数”东海龙王眼中精光闪烁。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;就在众人议论纷纷之时，却见天地间突然间一阵震动，接着却见到天地间忽明忽暗，阴阳二气瞬间沸腾，大千世界乾坤颠倒，阴阳时而逆转，时而顺转，无数众生在瞬间爆裂，化为了血雾。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;感受着虚空中不断震动的阴阳二气，天地间不断动荡的阴阳法则，诸天无数强者此时纷纷抬起头，眼中露出骇然之色，东海龙君猛然间站起来：“怎么回事，难道是那位上古老家伙终于在此次大争之世证就了无上阴阳大道了吗”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;天地间乾坤颠倒，阴阳紊乱，修为稍低的修士此时瞬间跌倒在地，阴阳之力乃是世界上最基本，不可缺少的能量之一，此时阴阳之气逆乱，却是动荡了大千世界的根本。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“镇压”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;人族九州之上，九道璀璨至极的神光冲天而起，那璀璨之际的神光之中，一道道模模糊糊的先天灵宝绽放出无尽仙道气机，不断镇压着虚空中的元气暴动，平衡着天地间的阴阳法则。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;四海之中，四颗巨大的龙珠仿佛是一颗颗小太阳一般，镇压四海，制止了那滔天而起的海浪。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;莽荒之中，数之不尽的无上真身冲天而起，化为一道道高大的巨人，咆哮星辰，众位妖神以无上真身镇压莽荒之中的天地元气。未完待续。</div>
