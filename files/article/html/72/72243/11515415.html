            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;看了看李薇尘，玉独秀许久才叹了一声：“女生向外，你今日若是选择梁远，日后就当没我这个师兄，我与梁远乃是不共戴天的仇敌，想要我为了他去让掌教卖一个人情，还需报酬才是，要知道掌教的一个人情价值无量，更何况寒水河一役本座背负了巨大的因果，这因果化解也是需要代价的”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“师兄想要什么，尽管说出来就是”李薇尘擦擦眼泪道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀面无表情道：“将这张清单上的物品凑够，本座或可破例去向掌教求一个人情”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说完之后，闭上眼睛，不去看李薇尘。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这李薇尘虽然与前世的那个女人九分相似，但性格却决然不同，此女就是一个养不熟的白眼狼，若不是自己带她步入道途，只怕她早死了，现在居然不思恩情，反而帮助薛举，着实令人心寒。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;当然了，有的人会说，处于恋爱中的男女都会大脑发烧，不能自已。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但这是仙侠世界，生死存亡绝不留情的仙侠世界，岂能留这种白眼狼在身边。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;薛举对着玉独秀一礼，拿着清单向山下走去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太平道薛家，薛怀义看着手中的清单，额头青筋暴起，周身法力涌动，狂风四溢，从牙缝中蹦出几个字：“他这是打劫啊，真当我薛家是肥羊冤大头不成”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“怀义，莫要动怒，现在不是生气的时候，先将薛举带回来再说，现在就怕薛举熬不住寒冰洞的酷刑，将大事捅出来，咱们薛家可就有灭顶之灾”一个薛家的长老一只手掌搭在了薛怀义的肩头，将其从震怒中惊醒。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;薛怀义深深吸了一口气。许久才强行止住怒火道：“这小贼真是可恶，趁火打劫，就怕他有命拿。没命花，将东西都给他”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说到这里。薛怀义就是一阵心疼，这写东西可都不是凡物，这清单上足足列了几十样，能将薛家从上古积蓄的宝物掏空一半。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“日后必杀此小贼，不但要将所有的东西拿回来，更要将其宝物夺取过来，弥补咱们的损失”说着，薛怀义将清单递给那长老：“还请叔公将物品从府库中提取出来。给那小贼送去，现在最重要的是薛举平安无事的回来”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一边的李薇尘低着头，不敢说话，对于那薛怀义的怒火更是噤若寒蝉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;薛家在太平道内说大不大，说小不小，但远远及不上碧秀峰，按理说李薇尘乃是碧秀峰的真传弟子，在薛家这种不大不小的家族面前应该趾高气昂才对，但却偏偏仿佛和孙子似的，不敢言语。生怕那薛怀义恼了她，不同意薛举娶她。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你下午将东西给妙秀送去吧”薛怀义看了李薇尘一眼，转身离去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;李薇尘松了一口气。站在原地许久不语。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;碧秀峰上，玉独秀大袖一卷，将所有的物资全部装入掌中乾坤内，看着面带忐忑的李薇尘，玉独秀眉宇微皱：“你放心，我既然答应了，自然会把事情办好，只是我这碧秀峰中多有宝物，丹炉更是练就金丹。师妹日后没有我的允许，却不准踏入碧秀峰一步”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说到这。对着身后的孙赤道：“可听清楚了，日后没有本座的允许。不允许薇尘踏入碧秀峰，若是进来，休怪本座拿你是问”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说着，身形化为火光，消失在原地。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太平道，掌教大殿外，玉独秀显出身形，缓步进入掌教大殿。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“见过掌教”玉独秀对着掌教一礼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“起来吧，可曾收了薛家的好处”掌教笑眯眯的看着玉独秀，丝毫不见掩饰，反而光明正大的说出来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀点点头，双目赫赫的看着掌教：“掌教收了什么好处”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“本座乃是太平道掌教，资源无数，你说什么能打动我”掌教笑眯眯道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀微微眯着眼睛：“必然是大日紫光珠了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“聪明”掌教赞了一声：“聪明人都是将利益最大化，那薛举犯了大错，即便是惩罚他，也不过是逞心中一时的痛快，哪里有利益来的实在，将所有损失都弥补回来”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“掌教要放出薛举”玉独秀道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你不是来求情的吗莫非你没有收薛家的宝物”掌教一愣。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀背负双手，在掌教大殿转悠了一圈，才幽幽一叹：“掌教不觉得事情太过于诡异吗”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“嗯”掌教不解：“有什么诡异的地方”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀双目中黑白之光闪过：“掌教现在不觉得诡异，但若是知道我向薛家要了什么东西，你就觉得不可思议了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;掌教好奇的看着玉独秀：“你向薛家要了什么东西，居然让你感觉到不可思议”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀嘴唇一动，报出了一连串的数字：“铁母之精，玄英云锦，素华真金，，，，，”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一开始掌教还不在意，这些东西虽然贵重，但却并不悬乎，但当玉独秀报出第五个名字的时候，掌教已经悚然动容，报出地十个名字的时候，已经是惊讶的张开嘴巴，当玉独秀报出地四十五种名字的时候，掌教已经收敛了全部的惊讶，面色凝重，不知道想些什么。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;第五十中材料的名称报完，大殿内情气氛一阵凝重。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;过了许久，掌教才道：“这些东西，薛家都给你了”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀点点头：“一样不少”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“嘶”掌教倒吸了一口凉气：“薛家乃是上古家族，将这五十样宝物凑齐，即便是上古家族，底蕴也要被掏空，没有这么挥霍的”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“掌教觉得不可思议了吧”玉独秀淡然道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;掌教点点头：“你的意思是”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“掌教应该知道哪些上古家族，家族的利益高于一切，那薛举虽然是薛家嫡传弟子，但却也不是独苗苗，还有十几个兄弟，薛家乃是上古家族，如何肯为了薛举，将自家的底蕴掏空，更何况搭上一件宝物”玉独秀没有回答，只是反问道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“有问题，有大问题，这薛举身上有猫腻，薛家也不正常，薛举身上到底那个地方值这么多宝物，你小子可真够黑心的了，那五十样宝物加起来，怕是不比一件法宝便宜，若是教祖出手，甚至于可以祭炼一件或者两件法宝”掌教目光慎重道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我就是看不到薛举身上值钱的东西，才感觉奇怪，五十件宝物乃是乃是薛家的底蕴，难道薛家的家族亲情这般浓重，居然舍得这么多宝物”玉独秀一笑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;掌教思虑良久，才缓缓道：“这么一说，我倒是不敢将这薛举放出来了，这件事太诡异，就是这大日紫光珠我拿着都烫手”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“掌教打算如何行事收了人家的宝物，总归不好反悔吧，这可是有损掌教的威名”玉独秀略带一丝戏谑道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我此时倒是想反悔，不如你反悔吧，就当本座欠你一个人情，本座借此将这件事推拖出去”掌教看向玉独秀。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀低眉垂眼，看也不看掌教，将他的话当做了耳旁风，这么多宝物到手，玉独秀才不会放手：“是掌教你亲自告诉我的，要利益最大化”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;掌教苦笑，真是搬了石头砸自己的脚：“你素来老谋深算，可有主意”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;玉独秀沉思一会道：“薛举既然那么重要，那就干脆将薛举放出来，派人暗中盯住薛举，狐狸尾巴早晚会露出来，到时候顺藤摸瓜，那薛家有什么诡异之处，自然一览无余”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好，就按你说的做”掌教拍了一下手掌，算是做了决定。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“现在你和我亲自走一遭寒冰洞，看看是否能看出什么线索”掌教看向玉独秀。未完待续</div>
