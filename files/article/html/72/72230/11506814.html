            <h1> 第三百四十三章 草堂</h1>
            <div class="link xb">

            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;牧首会在艾辉心目中的地位立即变得高大而神秘，这样的手段，绝对不是普通的组织能够拥有。加上能够开辟全新修炼体系的混沌元力，牧首会实力和积淀雄厚得令人吃惊。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;金钱可以一夜暴富，但是混沌元力和牧草这类东西，都需要长时间的投入，需要无数天才为之付出心血，它们所消耗的人力物力，绝对是个天文数字。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而自己不过才看到牧首会的冰山一角，都已经如此震撼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;心中还在猜测牧草可能是根据消息树发展而来，但是无疑要进步得多，艾辉脸上已经恢复平静：“你好，我该怎么称呼你”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;因为楼兰的缘故，艾辉很清楚该怎么和沙偶交流。其实很简单，就是有什么说什么，有问题就直接问，不要用修饰，或者委婉的说法，越是直接越好。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你可以称呼我为掌柜。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好的，掌柜。”艾辉从善如流：“能向我介绍一下这里吗我第一次来。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好的，剑客。”掌柜点头，他的右手一挥，身后幽深的大厅和一根根堂柱都化作黑烟，消失不见，黑烟幻化成一面墙壁，墙壁上挂着一块块木板，木板上写满密密麻麻的小字，散发着不同的光芒。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;掌柜接着介绍道：“这里是草堂，今后所有的任务，都将从这里发布。加入总部之后，意味着你将没有上线，而是直接接受总部的管理。任务的难度，将和你的级别有直接关系。因为你的情况特殊，你现在已经拥有一个任务，保护昆仑。完成任务之后的奖励，也将从这里领取。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;艾辉闻言，大为震惊：“难道这里是真实的”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“如果你觉得这里是真实的，它就是真实的。”掌柜说了一句颇为有些禅味的话，他接着道：“我们会给你一把钥匙，是一个经过特殊处理的土元环，你可以在任何地方，施展土元环，取出奖励。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;艾辉心中一动：“沙罗盘”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;掌柜点头：“比沙罗盘更复杂，确切地说，是海胆沙罗盘，一种全新的秘法沙罗盘，每一根海胆刺，就是一个单独的土元通道。到目前为止，只有我们和长老会掌握了这种秘法。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“长老会也有”艾辉睁大眼睛，他觉得这次加入牧首会总部，自己的许多观念都彻底被颠覆。在他心目中，长老会腐朽老迈，尸位素餐，没想到竟然还有如此厉害的东西。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是的。”掌柜没有多说长老会，转而道：“以后你的战利品寄卖，或者购买兵器、传承，都可以在草堂完成。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;掌柜一挥手，身后的墙壁化作黑烟，随后一件件散发耀眼光芒的宝物，缓缓从黑烟中浮起，看上去十分壮观，艾辉的口水差点留下来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“还有绝学。”掌柜又是手一挥，身后漂浮着一个个光球，里面隐隐可见虚影闪动，他接着道：“同一部绝学，草堂的价格，要比长老会大约便宜百分之二十五，而且品质要出色一个级别。我们这里也收购天勋，给出的价格比市面上公道很多。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;艾辉听得目瞪口呆，这里竟然能够买到长老会的绝学，还更加便宜，还收购天勋，他有点不知道说什么好。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“当然，你也可以购买混沌元力修炼法门，除此之外，天兵库的兵器，亦可以购买。我们还有专门的典籍院，里面有本会前辈的心得、札记、游记等等，绝大部分是免费，小部分需要收费。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;艾辉听到“典籍院”三个字，连忙道：“我能看看吗”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“当然。”掌柜手一挥，身后黑烟化作一座巍峨古朴的竹楼，上面写着三个字苍劲有力的大字“典籍院”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;艾辉松一口气，还好还好，这还是有一层层楼，他的目光落在七楼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我能进去吗”艾辉指着典籍院。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“没问题。”掌柜点头：“但是需要提醒你的是，你的混沌元力，只能让你在草堂待上一刻钟。如果你想坚持更长时间，请努力修炼混沌元力。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“谢谢你的提醒。”艾辉致意，便朝典籍院走去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;走在竹楼大门前，艾辉忽然停了下来，他的目光落在木匾上“典籍院”三个字上面。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这字有点眼熟啊<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;等等，之前上次也是觉得什么字有些眼熟来着他很快想起来，是昆仑剑盟大门口挂着的木匾上“昆仑”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他仔细端详“典籍院”三个字，和脑海中“昆仑”两个字对照，果然十分神似。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;古朴苍劲，不敛锋芒，有如刀刻斧劈，一股杀意迎面扑来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“典籍院”和“昆仑”应该是出自一人之手，可是为什么自己会感觉到熟悉呢一定是自己以前在什么地方看过，艾辉对自己的直觉非常信任。他绞尽脑汁，终于想到这两快木匾为什么自己会感到熟悉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;兵锋道场。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;松间城兵锋道场门口，同样挂着一块木匾，当时布满灰尘和蜘蛛网，他擦洗干净之后挂在大堂上。木匾上“兵锋道场”上四个字，和“典籍院”“昆仑”给他的感觉非常神似，所有他才会感觉在哪里见过。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;莫非这三块木匾出自同一人之手<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;若是如此，那真是有点意思了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;兵锋道场的主人，名叫横兵锋，消失多年。道场的初代消息树，能够和老头连上，横兵锋和老头一样出自牧首会的可能性很大。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;可若是昆仑的木匾，也是出自横兵锋之手，那足以说明两点。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;第一，横兵锋没有死。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;第二，横兵锋还在牧首会，或者两者的联系没有中断。昆仑和牧首会之间有着很深的瓜葛，这也是为何花魁让他保护昆仑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;艾辉打算回去之后，好好问问老头关于横兵锋的事情。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;好多奇怪的念头浮现在艾辉的脑海。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;横兵锋多年前离开松间城，踪影全无，却没有回去。可是那么重要的消息树，却留在道场，没有带走，后来也不回去拿，让人有些奇怪。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;艾辉还想到了邵师，邵师在他心目中非常神秘，了解越多就越发感受到邵师的厉害。艾辉见过所有的沙偶，包括草堂的掌柜，都没有楼兰强悍。还有那颗到现在楼兰还无法发挥出全部威力的沙核子夜。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;邵师住在兵锋道场隔壁，是巧合还是两人有什么联系<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;艾辉不由摇头，好像知道的越多，心中的疑惑就越多。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“很抱歉，你的混沌元力已经接近枯竭，你将离开草堂。再见，剑客。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;掌柜的声音在艾辉耳边响起，艾辉回过神来，还没来得及有任何反应，眼前一花，所有的幻象都消失不见。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;面前牧草的光芒消失，他重新回到自己的房间。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看来，混沌元力才是在牧首会的立足之本。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;今天的信息量实在有点太大，无论是牧首会的深不可测，还是横兵锋的猜测，都让艾辉受到巨大的冲击。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;过了足足十多分钟，他才彻底平静下来，对于自控能力强大的艾辉来说，这样的情况是非常少见的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;把杂念抛之脑后，昆仑也好，牧首会也好，其实和他没有多大的关系。牧首会只是他搜集消息的一个渠道，现在多了草堂，也更好用了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;早点找到那本札记，才是现在最重要的事情。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;横兵锋的事情，估计老头会比较感兴趣。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;心思安静下来，艾辉翻开昆仑真人给他的传承雏形，很快他就看得入迷。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;昆仑真人的剑术造诣非常深厚，和艾辉的东拼西凑不一样，她似乎系统学习过。艾辉能看到一些他自己摸索出来的技巧，比如斜切和点星刺。其中还有一招和弦月有点类似，但是威力要小许多。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;上面还有许多她对剑术的理解，比如有专门讲解阴阳之变的，让艾辉大开眼界。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;艾辉看得入迷，他第一次看到如此系统讲解剑术的典籍。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;虽然有很多地方，还能看得出来很粗糙，但是已经能够有大致的雏形，在剑术式微的今天，实在是难能可贵。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;艾辉如饥似渴地阅读，如痴如醉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;有些内容能和自己所得印证，有些内容却是他从来没有想过，让他陷入长时间的揣摩之中。看到精妙处，艾辉会情不自禁击节赞叹。有些地方想不通，他陷入苦恼，皱着眉头嘴里念念有词。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;为了能够专心揣摩，他闭门谢客。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;整个剑盟的夫子都知道楚朝阳在翻阅还没有成型的新编传承，大家都充满期待，楚朝阳能够给这份还未完成的传承带来什么变化。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;无数双眼睛，都盯着紧闭的小院大门。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;银雾海，藏锋塔。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;光球之中，霸老的声音传出来：“这份提议，你们有什么看法”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;铜鬼微躬身道：“是个机会，可以暗中派一些人。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那就派一些没有身份的人。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;铜鬼道：“是，只怕挡不住，事情会闹大。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“挡得住还是挡不住，是他们的事，和你们没关系。你们的任务，是保证银城安全。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“大长老那边”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“放心，大长老是五行天的大长老。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“属下明白。”未完待续。</div>
