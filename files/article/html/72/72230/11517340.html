            <div class="link xb">

            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;“她什么意思她这是什么意思这个贱人”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;女人尖亢歇斯底里的声音透过金雕书房的房门传出来，外面的仆人们噤若寒蝉，在他们的印象中，从未遇到过夫人如此失态。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;书房内，凌夫人此刻满脸涨得通红，长发就像愤怒的水草在风中张开，高耸的胸脯剧烈地起伏。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;她死死瞪着自己的丈夫，目光凶狠得就像在看不共戴天的仇人。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;凌胜打了一个寒颤，下意识扭过脸，回避她的目光。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;声渐渐平息，愤怒潮红退去，凌夫人重新恢复平日端庄贤淑的模样。动作轻柔端起桌上已经凉透的茶水，送到嘴边，轻轻抿了一口，打湿鲜艳的红唇。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“叶琳终于不甘寂寞了。”凌夫人冷笑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;凌胜犹豫片刻，方道：“可是为什么呢叶寡妇投靠岱纲还是神之血都不可能啊。难道她对上古遗宝感兴趣萧淑人入叶府，那她就是众矢之的。叶寡妇可不像这么没头脑的人。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你说得没错。”凌夫人点头，她深知自己这位多年的对手不是易于之辈，寒声道：“她若是对上古遗宝感兴趣，一定会暗中出手，不会弄得如此天下皆知。她从哪来这么大的底气”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;凌胜忽然惊呼：“莫非这是大长老的意思”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;凌夫人脸色也为之一变，两人对视一眼，都能看到彼此眼中惊异。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他们已经确信，此事背后是大长老授意，否则叶琳绝对不敢如此张扬。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;如果此举真的是大长老授意，那大长老是想传达什么信息<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;两人都是聪明人，很快就想通其中关键，两人的脸色都变得有些难看。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;草堂七楼，艾辉孜孜不倦地翻阅着一本又一本的笔记札记。到现在为止，依然没有找到老头所说的那本笔记，但是艾辉还是大有收获。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;因为担心漏过，他索性一本本翻阅。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;各种稀奇古怪的笔记手札让他大开眼界，经常看得津津有味。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;比如他看到各种前辈的游记，这些前辈大多都在蛮荒闯荡多年。有的前辈，曾经花费十多年，深入到蛮荒极深处，还曾经发现了远古的遗址，这些遗址居然和五行天的布局非常相似。所以这位前辈提出大胆的猜想，五行天的创意一定是来源于此。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;类似此类的猜想五花八门，让艾辉深深感受到，牧首会当年的前辈们有多么不靠谱。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;当然，作为趣谈之类，看得挺有意思。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;艾辉还看到一些关于混沌元力的笔记，这些笔记记载了一些混沌元力初期的想法，以及各种猜想。可以看得出来，混沌元力绝对不是某一个人研究出来的，而有许多人参与，经历了非常漫长的时间，才有今天这样的气象。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;越看艾辉越是心惊，牧首会不像自己想的那么简单。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;手上札记上的字开始变得模糊，艾辉知道自己的混沌元力快要消耗殆尽，虽然还有些意犹未尽，只能从草堂中退出来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;眼前的场景如飞烟般消散，青嫩的牧草生机勃发。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;还是混沌元力不够啊，艾辉一边摇头，一边走出房间。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;屋外的阳光明媚，艾辉眯起眼睛，外面的演武场上，一群人正在刻苦修炼剑术。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;几位眼尖的家伙，立马看到楚夫子的出场，立即摆出更加认真刻苦的架势。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他们从来没有见像楚夫子这样的夫子。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;实力强悍，脾气暴躁，比试中竟然直接冲入观众之中大杀四方。如果仅仅是这样，那只不过是个莽夫，莽夫在这群天之骄子眼中，全都是炮灰，哪天一不小心就被阴死。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;楚夫子绝非莽夫，他是如此卑鄙无耻，如此阴险狡诈，如此唯利是图。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他们这群之中，最抠门的家伙，都已经在楚夫子身上花费了超过一百点天勋。花样百出的收费项目，巧立名目的“诚心”，现在大家一听到“诚心”两个字，都感到肉痛。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;自打五行天的货币崩溃之后，迅速被精元豆取代。除了精元豆，长老会允许天勋的交易，立即让天勋成为高端货币，迅速流通起来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;作为最高端的货币，天勋的价值极为昂贵。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他们之中的绝大多数人都从来没有花过如此多的天勋，肉痛到骨头里。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;更让他们气愤的是，楚夫子极其懒散，经常安排一大堆的修炼内容让他们自己修炼，然后自己回房间睡觉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;还鼓励他们之间相互告发谁偷懒，如此卑鄙阴险的手段，就像他那张皮笑肉不笑的脸一样令人厌恶。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;艾辉施施然在演武场边缘闲逛，觉得这日子过得真不错。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;才两天功夫，他就收入一千四百点天勋，传出去不知道该羡煞多少人。又清闲，不要他整天盯着，这样的日子实在过得太滋润。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;最喜欢又有钱又刻苦的学生<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他的目光扫过众人，最终落在小宝身上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;让他感到最意外的，就是小宝。小宝的智力有如幼童，但是他的剑术天赋居然奇佳无比，天生对剑非常敏感，剑术水平已经颇为扎实。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;问过小宝才知道，说是小姐姐教的。问了半天小姐姐是谁，小宝也说不出名字，只知道是小姐姐。艾辉猜应该是盟主，盟主和叶夫人好像有亲戚关系，估计经常走动，传授小宝剑术也不奇怪。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;艾辉对小宝的指点最用心。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;小宝稚子之心，天真善良，艾辉最喜欢。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;艾辉的目光扫过众人，落在付家大姐身上，不对，付是假姓。她真实姓傅，傅家长女，名叫傅思思。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;和小宝的天赋异禀相反，傅思思的剑术天赋奇差无比，虽然刻苦异常，但是进步反而是众人之中最缓慢。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;之前艾辉担心被傅思思认出来，现在发现自己多虑了，提起的心早就放下来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他这两天听到了一些关于傅思思的传言。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;傅家的地位，在这群人的家世之中鹤立鸡群，无人能比，她最引人注目，关于她的议论也最多。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;像苏怀君所在的三木苏家，要么日益没落，要么今不如昔，对他们而言，参加大师之光的机会，弥足珍贵。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;叶夫人的能量让艾辉有些吃惊，他当然知道大师之光的计划。大师之光计划被视作长老会最振奋人心的计划之一。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他没有想到叶夫人竟然有能力得到大师之光的名额，似乎还不止一个。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;以傅家的地位，获得大师之光的名额可谓铁板钉钉。不过却不是傅思思，而是艾辉曾经的学生，傅勇昊。而傅思思则被家族安排了婚事，据说傅思思不愿意，大师之光变成为她唯一的机会。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;强如傅家，也觉得无法无视一位大师的存在。或者说，一位大师的价值远超过傅思思嫁人联姻所得。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;真是可怜。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;艾辉满是同情的看了她一眼，便扭过脸。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;就在此时，忽然这些正在刻苦修炼的公子小姐们一阵骚动。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“大长老”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是大长老”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;压低声音的惊呼，他们激动无比。他们没有想到，竟然在叶府看到大长老，他们对这次的试炼更是充满信心。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;艾辉一愣，转过目光，便看到叶夫人正陪着以为头发雪白，满脸威严的老者。老者身边护卫环绕，戒备森严。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那就是大长老五行天大长老<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;艾辉想过叶夫人各种背景，但是绝对没有想到，叶夫人竟然和大长老有关<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;如果说五行天谁的权力最大那就是大长老<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;大长老不仅是众长老之首，早在二十八岁的时候，就成为一位大师。当时被视作最有希望踏入宗师的人之一，然而他选择加入长老会，他是长老会唯一一位没有担任过部首的长老。在他四十岁的时候，他开始执掌大权，成为长老会首座，从此他的地位再也没有动摇过。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;因为所有的心思都放在政务上，他的境界便再也没有提升。而他的师兄，替他完成无法完成的夙愿，在他成为大长老的第二年，晋升宗师。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他的师兄便是如今五行天硕果仅存的宗师，安木达。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;大长老是五行天最有权势的人，没有之一。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“爷爷”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;小宝看到远处的老者，停下来，欢快地大喊冲过去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;艾辉心神剧震，他终于明白，为什么这些小家伙，会跑到叶夫人这里来参加这场试炼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;大长老不是第一次到叶府，对于这里十分熟悉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;感受着明媚的阳光，他的心情不错，一边散步，一边温声道：“真是辛苦你了，这件事让你出面。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“您说哪里话。”叶夫人恭敬又不失亲切：“不过举手之劳，能这样让大家和和气气，也是一件善事。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;老者点点头：“他们要是像琳儿你这样顾全大局就好了。呵呵，我还没死，就急不可耐私通岱纲。若是放在五年前”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;语气中杀机一闪而逝。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;叶夫人连忙劝道：“您何必和他们一般计较”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是啊，没办法计较啊。”老者长叹一声：“我老了，五行天也经不起折腾了，只能这样了。不要指望他们，他们都是墙头草。未来还是得靠年轻人，你多把把关，不用忌讳什么。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他的目光落在演武场修炼的众人。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“爷爷”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;当他看到满脸汗水冲过来的小宝，威严的目光一下变得柔和宠溺起来：“慢点慢点，跑那么快干什么”未完待续。</div>
