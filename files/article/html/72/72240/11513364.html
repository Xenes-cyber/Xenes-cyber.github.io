            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;此刻已过黄昏，明月高挂，只是此月在血溪宗外看去，是白色，可在血溪宗内抬头所望，却是赤月。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;月光洒落，也是血色，笼罩血溪宗，使得整个血溪宗看起来，充满了森然。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;若是换了其他宗门的弟子到来，必定会心神震动，可如今白小纯在血溪宗也有一段时间，早就习惯了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;趁着月色，白小纯走在中峰的山路上，四周一片荒废，不少地面，树木，洞府，都坍塌了，四下更是安静，白天的一战，已经让白小纯在这中峰，名气爆发，撼动所有人。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;对于血溪宗来说，因弱肉强食，所以对于强者，必须要尊敬。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而白小纯，通过白天那一战，他露出的残暴，疯狂，嗜血，这一切让人记忆太深刻了，一个人，战数十个筑基，还被他杀了七八个，此事在灵溪宗都罕见，使得白小纯这里，已成功的成为了很多人的噩梦。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;没有人去怀疑他不是血溪宗的弟子，如果这样的人还不是，那么其他人会觉得匪夷所思<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我真的不喜欢打打杀杀”白小纯感慨时，来到自己的洞府前，看了看被人毁去，坍塌的废墟，白小纯叹了口气，坐在一旁，琢磨着白天再去选择一个洞府好了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一夜无话<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这一夜，很多中峰修士，都心神惶恐，白天时的一幕幕，的确成为了他们的噩梦，他们害怕白小纯报复，在各自的洞府内，开启了所有的阵法，可依旧不安，还有一些，更是逃出了中峰躲避风头。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而有关这一天中峰的疯狂以及白小纯的爆发，也在这一夜的时间，传遍整个血溪宗，少泽峰，尸峰，无名峰，这三座山峰的筑基修士，有的亲眼看到，有的事后听说，纷纷心神震撼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“一个人，对抗数十个筑基”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“居然抗命老祖”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“在众目睽睽之下，竟击杀了七八人逼得其他人不得不联手布阵自保”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;种种传言，疯狂的在这夜里，扩散血溪宗四大山峰。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;甚至手背区域的内门弟子，也都很快听说了白小纯，一个个纷纷骇然，尤其是在这传闻中，白小纯已然被刻画成为了一个嗜血的疯魔，使得绝大多数内门弟子，脑海里想象出了无数的凶残画面。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这夜葬太厉害了，他生撕活人，一边喝着鲜血，一边杀戮”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我听说他实际上不是修士，而是一个鬼怪变化，那是一个青皮厉鬼”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“此人力大无穷，一撞之力，可以撼动山峰”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这传言越来越多，哪怕是夜间，也依旧扩散，使得无数人知道了从此在这血溪宗内，又多了一号不能去招惹的人物，此人叫做夜葬<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;当天亮后，白小纯睁开双眼，走在这中峰时，有关他的传闻传开的更广，整个血溪宗，就连外门弟子也都听说了此事，甚至通过种种方式，关于夜葬的崛起之事，也正在传向血溪宗外的修真家族。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;可以想象，用不了多久，夜葬之名，会被其他宗门知晓<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不得不说，在消息的传播上，血溪宗比灵溪宗，更要热衷，或许这也是血溪宗弟子的神经始终绷着，很难有什么乐趣，再加上对于强者的狂热，所以对于新崛起的天骄，格外留意。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这一点，白小纯走在中峰小路上时，立刻体会到了，这一路上他看到的所有筑基修士，全部在察觉白小纯到来时，神色变化，有不少没有参与昨天战事的，立刻露出善意的笑容，向着白小纯抱拳。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;白小纯又感动了，他觉得自己终于证明了价值，找到了在灵溪宗的感觉，于是露出笑容，微微点头。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;可他笑容刚出，那些向他露出善意的筑基修士，却是睁大了眼，似乎不可思议，更有一些居然下意识的退后几步，露出惊疑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;白小纯一愣，赶紧摆出冷酷的模样，冷冷的看了对方一眼，他这么一副样子，才让那些筑基修士松了口气，似乎觉得，这才符合夜葬给他们的感觉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我是一个好人”白小纯心底悲叹，可却没办法，于是板着脸，保持冷酷，走到哪里，就瞪一眼过去，立刻换来无数的尊敬。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这一路走去，白小纯眼睛都瞪累了，直至到了选择洞府的阁楼处，还没等他靠近，立刻里面曾经对他爱搭不理的老者，很是热情的上前拜见。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;知道了白小纯是来选择新的洞府后，这老者先是一愣，而后态度与曾经完全不一样，极为热心的取出卷轴，亲自为白小纯打开。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“白师弟你看这里如何，此洞府环境优雅，血气不俗”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“还有这个，这里曾经出过一个太上长老啊，平日里我都不拿出给人看的”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“此地如何这里我记得还留有几个傀儡。”这老者热心的介绍后，白小纯内心感慨，可神色依旧冷酷，仔细的一一看去，慢慢眉头皱起，这些洞府虽比他坍塌的那座好了不少，可依旧比他曾经看到过的那些血气浓郁之地，差了一些。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;眼看白小纯皱眉，老者欲言又止，沉吟片刻后他看了看白小纯，想起对方昨日的战绩，于是一咬牙，低声开口。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“白师弟，其实你没必要来选洞府的。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“啊”白小纯眨了眨眼，若有所思时，老者索性将话挑明，再次压声开口。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我血溪宗强者为尊，很多洞府不是选的，是抢的，你看好谁的，只要能抢来，就是你的。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;白小纯眼睛一亮，知道自己在灵溪宗时间太长了，骨子里并非血溪宗人，所以在思维上，难免有些出入，否则的话，此事他早就应该想到才对。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;白小纯干咳一声，继续摆出冷酷，向着老者淡淡的点了点头，袖子一甩，转身离去，心中有些兴奋，那种感觉，好像是打破禁忌般的期待。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;老者看着白小纯的背影，很是感慨，觉得这夜葬若非是凡道筑基，那么其未来，必定非凡，可就算是凡道筑基，这种凶焰，他也不愿招惹。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;走在山路上，白小纯心中的兴奋越来越强烈，他目光四下扫过，心脏砰砰跳动。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这种感觉，是只要我看到的，就可以抢无论是什么，只要我实力强大，就可以任意去抢过来”白小纯舔了舔嘴唇，这种事情，他在灵溪宗从未有过，此刻仿佛吃了禁果一样，在这中峰下指区域找了半天，终于在晌午时，他看好了一处洞府，这洞府占据不小的区域，四周还有一颗颗血树，围绕成一片单独的世界。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那些血树上有五官面孔，虽都闭着眼，可给人的感觉却充满了阴森与诡异，让人还没等靠近，就会心悸。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;甚至都没有出入的大门，唯独一条小路，也被那些血树阻挡，远远一看，此地血丝成雾，正慢慢升空四散。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;只能依稀看到，这片血树内的中心区域，存在了一处血潭，血气浓郁，四周青石铺路，还有一些买来的炼尸，穿着铠甲，正警惕的守护四周。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;靠着水潭，有一座洞府，大门白色，很是显眼，上面刻着阵法的图案，如今正全面开启，不断地闪耀时，牵动了这四周区域的一切，使得这片的世界，浑然一体，气势不俗。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;白小纯看着这片洞府之界，舔了舔嘴唇，双眼冒光。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好地方啊”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这里他之前偷偷吸血气时，也曾路过，隐约记得似乎是那神算子的洞府，也问过假夜葬，知道神算子修为虽是筑基初期，可因其重点所修补天诀，故而在推衍上很是惊人，就算是宗门对他也都极为重视。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;且此人在一幽秘境内，也完成了地脉筑基，虽然潮汐不多，可也足够让他在血溪宗的名气，更增一步。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这种人物，能长期拥有这样的洞府，也就没什么好奇怪的了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;白小纯双眼冒光，身体一晃，刹那靠近，就在他临近这片洞府界的刹那，猛然间，这四周的所有血树上的面孔，齐齐睁开双眼，幽幽的目光带着杀意，瞬间就落在白小纯身上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;可只是看了一眼，这些血树面具就立刻露出骇然，口中发出了凄厉的尖叫。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“夜魔来了”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是夜魔”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“天啊，夜魔来报复了，主人救命”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;洞府内，神算子正咬牙切齿，对白小纯又恨又怕，满脑子都是对方昨天的凶残，担心对方来报复，此刻猛然间听到外面的声音，他内心咯噔一声，面色大变。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“他果然来了”未完待续。</div>
