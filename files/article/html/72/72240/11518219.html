            <div class="link xb">

            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;在血梅这里寻找白小纯身份上的问题时，血溪宗内也出现了一些传闻，这些传闻来自尸峰，据说那尸峰血子，在获得了白小纯的灵药后，立刻闭关，如今虽还没有出关，可却有强悍的波动从尸峰的血子殿内不断的升起。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这波动，引起了不少人的注意，尤其是少泽峰与无名峰的血子，更是留意，他们三人平日里都相差无几，可眼下很明显的，尸峰血子似乎有所突破。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;哪怕不可能踏入金丹，可对于尸峰而言，一具炼尸的突破，也就可以让自身的战力突飞猛进。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;如此一来，少泽峰与无名峰的血子，就有些着急了，数日后的清晨，白小纯的洞府外，少泽峰大长老，化作一道长虹，急速而来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“老夫少泽峰韩春东，夜师弟可在洞府内”少泽峰大长老，身体极为魁梧，高大威武，全身上下散发出浓重的气血之感，身为炼体修士，他站在那里，仿佛一座山峰，更有惊人的威压扩散开来，就连声音也都浑厚无比。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;白小纯洞府外的那些血树面孔，一个个瑟瑟发抖，可却不敢如以往那样逃走，外人虽可怕，但在它们眼中，夜葬更可怕，此刻只能咬牙站在那里，眼巴巴的看着少泽峰大长老。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;白小纯正在洞府内打坐，在少泽峰大长老来临前的几个呼吸中，他就有所察觉，此刻听闻外面的传音，白小纯有些诧异，隐隐猜到了对方所为何事，沉吟片刻，他右手抬起一挥，立刻洞府大门打开，血树得到了命令，迅速的让开一条道路。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;少泽峰大长老迈步一晃，直接走入洞府外的院子内，与此同时，白小纯也从洞府内走出，二人目光对望的瞬间，少泽峰大长老哈哈一笑，抱拳拜见。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“夜师弟，当年你从血崖下走出时，我就知道你极为不凡，可惜你当时选择的是这中峰，如果是我少泽峰就好了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;白小纯微微一笑，这笑容在他的面具上看去，略有阴森，充满了冷冽，抱拳回礼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“少泽峰大长老亲自到来，夜某这里蓬荜生辉，请”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;话语间，少泽峰大长老也没客气，跟着白小纯进了洞府，分坐两旁后，少泽峰的大长老，又不断开口。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“夜师弟修为不俗，更是天资惊人，厚积薄发，一飞冲天，中峰能有夜师弟在，是中峰之幸啊。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;白小纯一听这话，立刻高兴，可却保持神色肃然，含笑不语。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“尤其是夜师弟更是被老祖看重，未来不可限量”少泽峰大长老感慨开口，又说起玄丹二宗的战争，讨论了血溪宗内的大事小情，换着方法，不断地去捧着白小纯。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;白小纯表面上风轻云淡，可心底却美滋滋的，听着对方的吹捧，他觉得很是傲然，时而点头，时而摇头，时而哈哈一笑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;直至过去了半个时辰，少泽峰大长老琢磨着自己开场的差不多了，正要说起正事，可却看到白小纯目中的鼓励之意，他迟疑了一下，于是再次吹捧一番。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“夜葬师弟一表人才，人中龙凤”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“放眼我整个血溪宗，能与夜葬师弟齐名之辈，不超过五指之数啊”又过去了一炷香，少泽峰大长老说的有些口干舌燥，琢磨着应该差不多了，可一看白小纯那里，发现对方兴致正浓，似沉浸在自己的吹捧中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;少泽峰大长老迟疑了一下，他觉得自己这一次是来求对方办事的，于是一咬牙，绞尽脑汁去想各种吹捧的言辞，直至又过去了小半个时辰，少泽峰大长老发现自己实在没词了，可白小纯那边，却兴致更大。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“咦你怎么不说了”白小纯诧异的看向少泽峰大长老。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;少泽峰大长老觉得这一幕很怪异，咬牙使劲的又憋出了几句后，最终长叹一声，觉得眼前这个夜葬，高深莫测，自己不可将对方视为寻常之辈，于是向着白小纯抱拳一拜。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“夜师弟实在高明，韩某佩服，佩服，既如此，韩某也就不绕圈子了，这一次韩某到来，实在是为师弟你抱不平啊，夜师弟药道惊人，曾为尸峰炼过灵药，可那尸峰众人，却丧尽天良，不但不知道感恩，反而去怨恨夜师弟”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;白小纯一听这话，也想起了之前的事情，神色阴沉下来，冷哼一声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“尤其是那尸峰大长老与血子，更是过分，夜师弟可是为了他们炼制灵药，他们竟还要迁怒夜师弟，此事太过分了，夜师弟放心，此事我少泽峰血子，已上禀宗门，为夜师弟讨回一个公道”少泽峰大长老义愤填膺，话语间扫了白小纯一眼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“多谢少泽峰大长老与血子，此事已过去，罢了罢了，通过此事，夜某也看明白了很多事情。”白小纯摇头感叹。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“夜师弟不需和我们客气，夜师弟逆血返祖，本就具备炼体资质，更有蛮鬼护体，与我少泽峰就是一家人啊。”少泽峰大长老哈哈一笑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“那尸峰不识好歹，咱们以后不理会他们就是，可咱们彼此是一家人，这样，夜师弟你给我们少泽峰炼一炉灵药，老夫保证，你就算是把少泽峰给崩了，老夫与血子，也都不皱一下眉头”少泽峰大长老一拍胸口，看向白小纯。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这个”白小纯略一沉吟。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“夜师弟放心，规矩我懂。”少泽峰大长老从怀里拿出一个储物袋，放在白小纯的面前。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;白小纯目光一扫，拿起储物袋看了一眼，这里面装着大量的药草，还有不少灵石，白小纯内心满意，正要开口时，忽然神色微动，那少泽峰大长老也是皱起眉头，看向洞府外。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“夜师弟在不在，老夫无名峰大长老耿乾坤。”洞府外，无名峰大长老，那位侏儒，此刻正站在那里，神色如常，可心中却有些焦急，他原本对于找白小纯炼药之事有些犹豫，就连无名峰的血子也是如此。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;可当他今日听说，少泽峰大长老出现在了中峰后，他就坐不住了，尤其是无名峰的血子，更是着急，催促他立刻到来，说什么也要让白小纯为无名峰炼药。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;白小纯眨了眨眼，起身走出洞府，迎接无名峰大长老的到来，很快的，就带着无名峰大长老回到了洞府内。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;无名峰大长老刚一进来，立刻就看到了韩春东，二人目光对望，都看到了彼此目中的竞争之意。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“夜师弟，耿某不说废话了，只要你能给我们无名峰炼制一炉特定的四阶灵药，少泽峰给你多少报酬，我们付双份，只要求一点，先给我们炼”侏儒一开口，就立刻充满了霸意，还没等白小纯说话，一旁的韩春东冷哼，蓦然起身，体内煞气轰然爆发，表情森然。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“夜师弟，之前储物袋内的，只是一部分预付而已，只要夜师弟先给我们炼药，那么我少泽峰内的炼体秘法，对夜师弟全部开放，你可以来修行我少泽峰秘法”少泽峰大长老咬牙开口，谁也不知道白小纯炼药的时间长短，根据以往的经验判断，对方炼药耗费时日极多，尤其是眼下开战在即，极有可能在战前，只能为一人炼药。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;所以这个先手，他一定要为自己的血子争取。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此刻他话语一出，白小纯立刻动容，对于少泽峰的炼体之法，他也有想去研究一下，看看与自己的不死卷，有什么不同之处。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一旁的侏儒，也是吃了一惊，看到白小纯动容后，他一咬牙。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“夜葬师弟，我无名峰也为师弟你，准备了一个魔头，师弟可以修行我无名峰的炼魔之法”他话语回荡时，韩春东立刻怒视。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;就在二人对峙时，白小纯怦然心动，无名峰的魔头之法，一样是秘传，非无名峰的修士，想要学习，需要耗费海量的贡献点。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;其价值之大，难以形容。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“夜葬师弟，做事情有先来后到，这一次是我少泽峰先来找夜师弟你炼药，还请师弟仔细斟酌”韩春东看向白小纯。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“夜葬师弟，我无名峰付出的可是双倍”侏儒也看向白小纯。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;白小纯揉了揉眉心，目光在这二人身上扫过后，哈哈一笑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“的确要有先来后到，我会先去少泽峰，还请无名峰大长老与血子见谅。至于双份，没有必要，二位都是代表背后的血子，这样好了，夜某给你们一个承诺，我无论给谁先炼药，战争前，你们的灵药，一定都可以炼制出来”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;少泽峰与无名峰的这两个大长老，听闻此话，都神色微动，他们彼此也不愿意如此抬价，此刻眼看白小纯这里很是圆滑，于是好感更多，彼此点了点头后，又与白小纯攀谈一番，最终都满意的抱拳一拜，这才离去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;白小纯目送二人离开，回到洞府后，他盘膝坐在那里，沉思片刻后，嘿嘿一笑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“尸峰有我绿毛僵，无名峰弄大魔头，少泽峰上炼过体，中峰勾过大长老，这样的话，我在血溪宗的地位，就可以做到举足轻重了，不弱于血色长老，到时候再帮宋君婉成为血子，我成为大长老的可能性，就更大了不少”未完待续。</div>
