            <h1> 第366章 无耻，作弊！</h1>
            <div class="link xb">
                <a href="11524969.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11525041.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;三宗抓狂，有心要去阻止，可白小纯选择的位置是绝路，那里的禁制之力最大，他们过不去<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;只能眼睁睁的看着那一大一小两个乌龟，在他们的眼中越来越远，一千三百丈，一千六百丈，直至到了两千丈，那种他们遥不可及的范围。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“两千两千丈”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“该死的，这家伙怎么可能去了两千丈的范围，这岂不是说，他他走在了道河院的前方，会成为最先接触印记之人”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;三宗修士有人反应过来后，顿时引起了强烈的不可思议的哗然，更有强烈的嫉妒与不甘。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在两千丈的那片区域，术法之密，几乎如雨，轰隆隆的不断落下时，白小纯停了下来，慢慢掀开龟纹锅，露出一道缝隙时，带着期待，看着外面。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他也遥遥的听到了三宗修士的哗然，可他们越是如此，白小纯就越是开心，此刻正得意时，忽然的，印记山震动，有一枚印记刹那飞出，从内向外，盘旋而来，几圈之后，就靠近到了白小纯所在的区域。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哈哈，现在没有人和我抢了吧，印记，来”白小纯在龟壳下长笑，右手掐诀，快速向着来临的印记一指。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这印记山的印记，比的就是谁距离最近，最近的一方，占据最大的先机，此刻没有人与白小纯争夺，这印记飞来时一顿，竟直奔白小纯而去，刹那间，就消失在了龟壳内。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“一个”白小纯大喜。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;三宗修士，全部都看到了这一幕，一个个眼睛都红的跟兔子似的，尤其是道河宗的众人，更是抓狂，爆发出全部修士，催动那巨人，试图再次前行，可很快的，又一枚印记从印记山上飞出，盘旋几圈后，竟再次被白小纯吸走后，三宗的怒吼，滔天而起。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“白小纯，你找死”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这不公平”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“白小纯，你太过分了”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;怒吼回荡时，白小纯更加大声的哼着小曲，在这龟壳下，等了小会儿，当第三枚印记飞来，再次被他吸收后，白小纯很是满足。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“就在这里等着了，来一个，吸一个，哼哼。”白小纯越发得意起来，觉得自己实在是太厉害了，甚至想小袖甩一甩，然后拿出镜子，去问问假夜葬，谁是最厉害的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不过好在他知道这里不适合，这才忍住。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;白小纯这里舒坦极了，可三宗修士却彻底被刺激了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他们已看出，若是这么下去，白小纯这里的收获之大，怕是会开创一个奇迹，而在这奇迹下的他们，将成为整个宗门无数年之后，都会存在的耻辱<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;尤其是道河院，此刻压力极大，这数十个结丹天骄，纷纷不惜代价，爆发出全部潜力，使得那巨人身影更为清晰庞大后，竟一口气推动着道河院的修士，向前疾驰出了五百多丈。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而极河院与星河院，也都拼了，纷纷在吼声中，向前咬牙奔走。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;三宗气势如虹，甚至那些修士还取出了法宝，施展了神通术法，不但依靠众人之力，更是连自身之力也都施展出来，向着禁制深处，急速而去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;白小纯被三宗这突然爆发的气势吓了一跳，眼看三宗要追上来，白小纯也生气了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我都躲在这里了，你们居然还要来和我抢，欺人太甚”白小纯怒道，咬牙之下，继续顶着龟壳，向前快速爬行。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;小乌龟跟在后面，笑声传出，这一路它觉得太有意思了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;时间流逝，白小纯在这爬行中，还不忘了去吸收印记，随着一个又一个印记被他吸收，当道河院已到了两千丈，极河院紧随其后，哪怕星河院，也都到了一千二百多丈时，三宗已经是真正的极致了，无论如何也都无法继续前行，可当他们看向白小纯时，却绝望的发现，白小纯居然已经爬到了三千丈。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;甚至还在继续很快的，三千五百丈，四千丈<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那种一倍以上的差距，使得道河院彻底绝望，极河院苦涩，星河院气的发疯，他们眼睁睁的看着一个又一个印记，在飞出后，立刻就被白小纯吸走，这一幕，让所有人都升起了一股无法形容的无力感。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“四千四千丈”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这不是真的”三宗修士全部抓狂，至今为止，星河院才获得了两个印记，极河院多一些，获得了三个，最多的是道河院，获得了五个<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而其他所有的，都被白小纯一个人吸走了<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;若仅仅是吸走也就罢了，可白小纯的声音，还在不断地传出，去提醒众人，他吸走的数量。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“三十一个”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“三十七个”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“四十三个”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;整个印记山，都在震动，古往今来，任何一次的开启，从来没有人如白小纯这样如此靠近，使得整个印记山在这震动中，印记的数量，也不断的飞出。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;白小纯越吸越是开心，回头扫了一眼，发现三宗都在自己身后很远后，他心底舒坦的很，索性又继续向前爬去，一边爬，一边吸。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“四十七个<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“五十三个”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“五十八个”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;白小纯声音陆续回荡，距离印记山也越来越近，三宗修士在远处望着这一幕，他们的心中，似有无数凶兽奔腾而过，看向白小纯时，目中已露出疯狂的杀机，似乎若白小纯就在眼前，哪怕规则不允许也定要灭杀之。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“闭嘴”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“该死的，你无耻，作弊”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我要杀了你”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;白小纯不屑，听到那些声音后，他在龟纹锅内转了个身，从后面抬起龟纹锅，看看三宗修士时，扯着嗓子大吼一声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你们敢不敢来我面前，与我巅峰一战，敢不敢，来啊，我在这里等你们”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他这句话一出口，如同火上浇油，顿时引起了三宗的怒吼，尤其是陈云山，更是整个人神情都扭曲了，眼中如要喷火。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“怎么没人来啊要不你们一起上吧，我在这里单挑你们好不好白爷我等的很辛苦啊唉，高手都是寂寞的，这里的风景很好，可惜你们不敢来。”白小纯等了一会，叹息道，再次一吸，又吸来一个印记。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“第五十九个”白小纯习惯性的报数，看了看距离自己很近的印记山，他琢磨了一下，想着若是再靠近一些，不知会怎么样，没忍住，索性顶着龟纹锅，慢慢靠近。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;与此同时，在这三宗修士癫狂中，他们无法坚持太久，已经在缓缓后退远离山峰了。而在传承之地外，这样的癫狂，一样存在，犹有过之。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;巨石阵上，代表四大宗门的四道光斑，在最开始的时候，当白小纯吸收了第一个印记后，逆河宗的光斑瞬间明亮起来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;随着明亮，寒宗三人顿时喜悦，三人内心激动，此事代表了整个宗门的荣耀，他们对比其他三宗的光斑后，判断出这是白小纯获得了一个印记。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“只要再有一个，这一次我们就不亏了”赤魂深吸口气，握紧了拳头，不远处的星河院赤发老者，内心则是咯噔一声，眉头微微皱起，但很快就舒展开来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“恭喜逆河宗，运气不错，获得了一枚印记，不过这种运气，怕是无法坚持太”赤发老者仍是皮笑肉不笑，话语刚说道这里，还没等说完。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;突然的，逆河宗的光斑，猛然间再次明亮了一些，没有结束，而是在很快的时间内，居然持续的变亮，很快的，就超越了星河院的光斑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这一幕，让三宗元婴都惊讶，星河院的元婴修士，更是一脸不可思议。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这怎么可能”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不但是他们惊讶，寒宗三人，也都愣了，看着那不断明亮的光斑，三人相互看了看，都觉得匪夷所思。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;赤发老者面色极为难看，目中更有怒意，觉得进去的那些弟子，都是一群废物，此刻正琢磨如何反悔，可就在这时，突然的，逆河宗的光斑，竟瞬间暴增<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;没有轰鸣声，可偏偏在所有看去之人的脑海里，此刻都似有巨响回荡，逆河宗的光斑，以一种不可思议的速度，越来越亮，瞬间超越了极河院<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;极河院的几个元婴真人，全部神色一变。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;很快的，又超越了星河院，星河院的白发老者，猛的走出一步，死死的盯着光斑，很快的，所有人的面色，彻底狂变，无法自持<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;逆河宗的光斑，更加明亮起来，持续地暴增，那种暴增的速度，让所有人都触目惊心，前所未有，不敢想象未完待续。</div>
