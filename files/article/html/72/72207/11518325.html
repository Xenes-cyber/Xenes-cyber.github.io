            <div class="link xb">

            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;轰隆隆声音如洪荒怪兽的怒吼一般从不远处传来，脚下大地跟着不停地抖动。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;向阳坝小学校门口站着九家村民。他们伸头望着黑黝黝的山岗，神情各异。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是不是我们那边垮了”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“房子遭没有”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我才修的房子，花了八万块钱。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“黑岭山那边垮没有”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;大家七嘴八舌头地问话，陈民亮又打一个电话，道：“肯定遭了，全山沟都被填满了。大鹏矿积有十来年的尾矿，还是山体滑坡，混在一起冲了下来。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;老朴呆呆地看着山岗，突然大吼道：“钱没有拿出来”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;其他人家都听了劝，收拾了细软就跟着王桥离开了家。唯独老朴是个硬头黄脑壳，坚持不走。在紧张情况下，王桥动了拳头，将老朴打倒，并直接拖出来。这一重拳打得老朴只顾着痛，把拿钱的事情搞忘了，家里现金和存折就放在床下面的厚木柜子里没有取出来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;如果不溃坝，老朴放在家里的钱是安全的，如今房子被埋了，皮之不存，毛之焉附，肯定被陷在了泥石流里面。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陈民亮道：“你有好多钱”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;老朴哭丧着脸，道：“有一千多现金，还有存折有一万多块钱。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陈民亮笑道：“这个有啥子嘛，你是存在信用社的，到时由村里盖章，直接找信用社换存折。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;老朴道：“存折可以补，现米米谁来赔”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陈民亮毫不客气地道：“你龟儿子逃脱一命都靠了王书记，还恩将仇报，把王书记砍伤了，明天等到去坐牢。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;老朴辩解道：“是我老娘砍的，又不是我。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陈民亮吓唬道：“老娘砍的，你去抵罪。母债子还，天经地义。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;老朴是全村有名的犟拐拐，认死理，咬住了就会不放。但是他文化水平不亮，脑筋转得不快，被支书吓唬以后，梗着脖子来到王桥身边，道：“老娘砍了人，我去坐牢就坐牢。我的钱要还给我，否则我要找人拼命。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;对于脑袋说灵不灵、说不灵有很灵的浑人，陈民亮这个老基层都很有些无语，道：“早知如此，王书记就不应该救你，让你被埋了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;其他村民虽然家被埋了，好歹重要钱财还带着身上。他们心痛房子，可是比起光溜溜来到小学校的老朴一家人就要强得多，比上不足，比下有余，心里就舒服多了。至于老朴在王桥身边闹，他们都没有劝。老朴这个楞头黄经常咬到一点道理就不松劲，好多次都给大家带来了好处。这一次大家都受到损失，若是老朴闹一闹有了成效，说不定还都能得到补偿。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在这种心态下，大家都做旁边者。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;王桥顾不得鲜血长流，也不理睬站在身边的老朴，道：“陈书记，你再核对一下大鹏矿，一定要准确。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;得到确切消息以后，王桥对站在身边的老朴毫不客气地道：“走一边去，别站在我面前。”赶走了老朴，他拨通了吉之洲的电话号码，稳了稳心神，道：“吉书记，大鹏矿发生了溃坝，非常严重。下游九家人已经完全转移，没有人员伤亡。现在把他们安置在向阳坝小学，情绪基本稳定。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;吉之洲连声道：“好、好、好，黑岭山矿怎么样”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;王桥道：“我率了一队人在向阳坝，黎镇长在城内抗涝，暂时没有了解到黑岭山的情况。副书记李绍杰专门给阳和镇打过电话，提醒他们注意防洪。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;挂断电话几分钟以后，全县都行动起来，华成耀带着一路人马奔赴迟迟得不到消息的黑岭山矿。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;吉之洲亲自率队前往向阳坝村小。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;溃坝发生十来分钟以后，乡村医生才在雨水中赶到向阳坝小学。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在电力局家属院，吕琪内心极度不安。她在电话里听到了王桥沉闷地“啊”地一声，然后又听到有无数人惊叫，随后电话就挂断了。在这风大雨急雷紧的夜晚，这一声啊意味着肯定遇到了突发事件，否则依着王桥的性格，不会发出这一声闷哼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;她随即又拨打了电话，电话一直无人接听。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“友树，我是吕琪。”吕琪想了一会，果断地拨通了刘友树的手机号码，讲了与王桥通话的情况。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;刘友树今天恰好在县委办值班，道：“我刚才接到报告，大鹏矿溃坝，应该没有伤亡，他们都转移到了向阳坝小学。你放心，没有太大问题。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;吕琪道：“我想到向阳坝小学，能不能帮我找个小车。没有驾驶员都行，我能开车。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;刘友树曾经在城关镇工作过，熟悉城关镇驾驶员。他立刻就联系了城关镇一辆小车，直截了当地明说是王桥的未婚妻要车，同时简单讲了情况，提醒小车顺便多准备几箱矿泉水，向阳坝小学应该需要。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;虽然王桥和吕琪还没有宣布婚事，可是凭着刘友树对于王桥和吕琪的了解，他已经将断定两人肯定会结婚。刘友树实在想不出还有什么原因能够阻挡经历十年无助等待还能走到一起的一对恋人。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;驾驶员听说是王桥未婚妻要用车，当即就将夜间睡觉被打断的怨气消散得一干二净，迅速开车去小卖部拿了水，然后来到电力局家属院。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;大鹏矿和黑岭山矿都在一个方向。吉之洲一声令下之后，各部门的车辆都朝这两个地方汇合，更主要是朝黑岭山矿汇合。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;全城行动之际，让吉之洲和华成耀目瞪口呆甚至魂魄掉地上的事情发生了，黑岭山比大鹏矿晚半个小时溃坝，山下七户民居被埋，失踪二十五人。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这是将震惊全省的重大灾害，没有谁敢隐瞒，无线、有线电波在空中纵横交错，朝着省市相关部门飞去。昌东县城紧急动员起来，武警消防、公安、卫生、民政、乡镇企业局等部门全部动员起来，开始紧急救援。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;县纪委、组织部、宣传部、检察院等职能部门灯火通明，紧急商量着对策。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;吕琪坐着车前往向阳坝途中，看到无数闪着警灯的车辆呼啸前行，心悬得老高。即将进入向阳坝时，有警察设卡，无关车辆不能入内。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一个身高体肥的一级警督站在车前，另一个小子民警吼道：“哪个单位的车，无关车辆不能进去。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;小车司机拿出城关镇工作证，道：“我是城关镇的人，给向阳坝小学送水。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;亲自带队设卡的副局长邱宁勇挥了挥手，放小车通行。他望着一辆接一辆的从各个工地调过来的挖机，自言自语地道：“王桥运气还真好，只要迟半个小时，他就要进地狱了。”这时他腰间手机响了起来，是妹妹的来电。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“向阳坝发生溃坝”李宁咏直截了当地道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;邱宁勇道：“你的消息不慢啊，我正在公路上设卡。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我正要朝宣传部走，如果事情重大，说不定还会立刻到县委宣传部去指导。县委宣传部的人都蠢得很，很容易落入记者圈套。”李宁咏打了个哈欠，道：“我只听说溃坝，还不知道具体情况，到底怎么回事”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;邱大勇道：“王桥运气好到爆，大鹏矿溃坝前，九户村民二十多人刚刚转移，晚半个小时，就是灭顶之灾。黑岭山被埋了七家人，二十多人，恐怕都没有搞头了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;李宁咏倒吸了一口凉气，道：“这是重大事故，省里至少一个副省长要来指挥。你刚才说王桥运气好到爆，我不是这样认为，王桥这人精明，眼光比起那些土鳖们高得多，当初他坚决反对阳和矿整合黑岭山和大鹏矿，结果反对无效。现在证明他的观点对的。牛家肯定要吃不了兜着走了，或许，这就是他们家族由盛到衰的转折点。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;邱大勇哼了一声，道：“王桥这种忘恩负义的人，你还要为他说好话。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;李宁咏道：“至少我们在一起的时候，他对我挺好。时间过得久了，我就想起他的好处。”说到这里，她有些失落，道：“错过了这个村，就没有这个店，我以后麻烦了。昨天来了一个相亲的，按理说各方面条件都不错。可是我把他和王桥一比，顿时就觉得相亲的那人是一个油头粉面的小白脸。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你是琼瑶书看多了。”邱大勇见一辆车又要里面闯，道：“不说了，又有车来了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;让公安局分管领导去守卡，不让不相关车辆进入现场，以免影响救援，这是吉之洲亲自交代的任务，因此，老袁局长就让最不讲情面的常务副局长邱大勇带队设卡。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“干什么的，停下来，检查。”一位民警上前拦住来车，邱宁勇穿着雨衣，背着双手，在后面虎视眈眈。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;副驾驶位置的车窗摇了下来，正是一直打不通手机的阳和镇长陆军。他脸色苍白，眼睛发红，声音惶急，道：“邱局，是我，陆军，我要到黑岭山。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;邱宁勇有些吃惊地看着陆军，道：“黑岭山出了这么大的事情，你还没有去”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陆军道：“手机没电，在这里睡着了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;邱宁勇道：“赶紧去，华县长都过去有十分钟了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;小车轰响着，破雨前行。车内，陆军大口大口地喝着矿泉水，用来冲淡自己身上的酒味。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;昨夜，他一直和牛清德在别墅里喝酒，喝酒以后，又有两个从外地过来的“女大学生”来玩。虽然他对女大学生的身份有所怀疑，可是青春身体却作不了假，让他爽得格外痛快。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在痛快之时，他将手机电池取了下来，这样就不被人打扰。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阳和矿的人始终联系不上牛清德，开车闯进了别墅，这才惊醒了陆军的美梦。得知黑岭山和大鹏矿同时溃坝，陆军脚软得站不起来，走不动路。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;牛清德开矿数年，见过了好多次事故，胆子大得多，道：“兵来将挡，水来土淹，这是地质灾害，不可抗力。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;牛清德的话如稻草，让溺水的陆军似乎有了依靠。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;小车经过向阳坝小学时，陆军紧紧盯着黑暗中的小学。现在他最痛恨的人就是王桥，如果大鹏矿没有彻底转移，那么大鹏矿和黑岭山矿相继出事就是天灾，如今大鹏矿无人伤亡，黑岭山二十五人生死不明，那么天灾就要让位于。想到这里，他浑身发抖，恐惧感一点一点在身体里聚集。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他此时最想做的事情是昏倒，不再面对如此复杂的局面。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;向阳坝小学，吕琪进入教室就见到王桥正在接受一位医生的治疗，从右肩到后背有一条长长的口子，触目惊心。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一位很有官相的中年人在发火，道：“卫生局的人还没有到，有医生过来没有。”发火之人是吉之洲，他见到向阳坝转移现场松了一口气，可是一股内火始终憋着，见乡村医生治伤笨手笨脚，就把火气烧到了卫生局头上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;吕琪走上前，接过乡村医生手中的工具，轻言细语地道：“不用处理了。只能消消毒，然后去逢针。”她低头温柔地问王桥道：“还疼吗”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;王桥握了握吕琪的手，道：“刚才有点痛，现在麻木了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;吕琪道：“刚才你哼了一声，就是这个伤。”她看着伤口，先是疑惑，后又愤怒，道：“这是砍伤，谁干的”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;王桥摇了摇头，道：“回家给你说。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;老朴在众人或明或暗的鼓励下，牵着老娘的手，来到吉之洲面前，道：“吉书记，我们一家人住得好好的，没有招谁惹谁，现在房子被冲了，怎么解决。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;吉之洲态度冷静而平和，道：“现在先救灾，救灾第一，救助的事情等救完灾，调查清楚再谈，行不行。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;老朴老娘一下就跪在吉之洲面前，大哭道：“清天大老爷，要为我们作主。现在啥都没有了，早晓得就埋在土里面。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;吉之洲赶紧将老朴老娘扶起来，老朴老娘不肯起来，使劲大哭。吉之洲看了大鹏矿的情况，正准备前往黑岭山，心中不耐烦，又无法对灾民发火。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他就回头看了王桥一眼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;王桥明白这一眼的意思，光着上身就走了过来，对着村民发火，道：“说实话，今天不是我和陈民亮，你们全都遭求了。你们如果有良心，就配合政府工作，在这里安安生生地住着。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;发火之时，肩头血水冒了出来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;村民们都知道王桥此言不虚。多数村民都低下头，沉默以对。更有几个中年人站了起来，把老朴和老朴老娘半拖半劝地弄开。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;王桥送吉之洲走出向阳坝小学。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;吉之洲上车前，神情凝重地道：“彭克案刚过，昌东又要地震，哎。”这句话原本不应该说出口，可是想着二十五个失踪人口，就觉得心灰意冷，杀气盈胸。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;第四百六十三章未完待续。</div>
