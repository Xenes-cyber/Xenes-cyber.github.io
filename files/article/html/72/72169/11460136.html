            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;“十八仙派进修的机会”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;龙七儿微微一笑，对满脸都是惊讶的许了说道：“北都市开设的初中高级培训班都只是会教一些基础的东西，只有去十八仙派在各自山门开设的进修班，才能系统的学习诸多仙术妖法。这种机会非常珍贵，只有极少数才能得到，每个人一生都只有一次机会。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;许了也生出了好奇，问道：“这种机会有多难得到”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;龙七儿笑了笑，说道：“这种进修班的学员身份等同于各派的弟子，十八仙派的弟子能够学习的东西，你都可以学习。我们万妖会每年也只有两个名额，另外一个早就用掉了，今年就只剩下这一个名额，我给你争取了一下。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;许了听到等同于各派弟子，不由得大喜过望，他这段时间内也纠结过，是否要拜入十八仙派之一，但实在不想放弃自己的天赋血脉。如果可以不放弃自己的天赋血脉，还能学习十八仙派的嫡传法术，这种两全其美的事情，真的是让人想要拒绝都没有理由。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;许了对其他的事情都不关心，但对提升自身实力的渴求，却是与日俱增，他立刻就问道：“十八仙派的任何一家都可以吗”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;龙七儿摇了摇头，说道：“十八仙派的进修名额有限，十年才给一批，特别热门的几家早就被人选光了，你现在只有五家仙派可选：洞玄仙派，星斗道，五心宗，日形宗，飞焰山”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;许了问道：“为什么长生宗，西昆仑，神话这几家仙派都没有”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;龙七儿笑道：“十八仙派分为上五门和下十三门，上五门都各有一部直指仙道至境的无上功法，可以培养出来无数的高手，所以人人都争着选，下十三门也有几家颇有特色，所以只有这几家排名最后的进修名额留下。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;许了忍不住问道：“只有这五家最差的，那还选什么选”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;龙七儿耸了耸肩膀，她的气质优雅娴静，纵然做出这个动作，也有说不来的好看，淡淡的说道：“如果错过这次机会，你几乎没法再拿到进修的机会，何况就算是这五家仙派也不是没有指向真玄的妙法，当今最强大修士也不过是真人级别。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;许了想了一想，他其实倒是颇想去神话，毕竟蒋真还送了他九元算经第一章，大师兄苏斩也露出过招揽的态度，但既然没有神话的选择，其他仙派对他而言，其实区别也不算太大，反正都不熟悉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;龙七儿笑了一笑说道：“我给你介绍一下这五家仙派吧洞玄仙派号称剑术第一，是传承了上古剑仙的法门；星斗道修炼的是星辰道法，最善布设阵法，单打独斗不甚出色，但对付群攻却是天下第一；五心宗修炼的是精神秘法，诡秘至极；日形宗修炼的是大日真法，阳刚堂皇；飞焰山也是修炼的火系道法，还参杂了一些上古妖族的传承”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;许了深深思索了一下，立刻就排除了日形宗和飞焰山，他试过吞火蛇这头战斗兽，知道自己不合适火系的功法。星斗道修炼星辰秘法，听起来也跟他不大合适，他觉醒的血脉跟星辰毫无关系。至于五心宗和洞玄仙派倒是都可以，但许了稍微权衡一下，就选定了洞玄仙派。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;精神秘法听起来蛮不错，但终究不如剑仙逼格高<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;龙七儿对许了的选择不置可否，指点他提交了申请，很快许了的妖籍卡上收到了洞玄仙派进修班的电子邀请函。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;龙七儿做好这一切，就跟许了道别，回去万妖会的京都妖怪事务院汇报任务，许了也点开了邀请函，仔细的看了一会儿。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这份电子邀请函十分简单，写明了许了可以在任何时候去报到，并且有洞玄仙派的详细地图，以及洞玄仙派的介绍，除此之外什么也没有，倒是简洁干净。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;许了看了一会儿，对洞玄仙派略有些了解，不由得也心生向往，暗暗忖道：“就如龙七儿所说，洞玄仙派虽然没有仙典，但毕竟有真经，我也不指望修炼成仙人或者天妖了，毕竟现在最强的就是八大妖神，五大真人，我还能比所有人都强不成反正修理不到那个境界，就算有再强的典籍也都无用。何况洞玄仙派有三部剑经，任何一部都能直指真人位业，我只要努力修炼，也并不见得就比去其他仙派进修差了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;洞玄仙派在青城后山，开辟了数个虚界，甚至还有一处洞天，门中上下加起来虽然也不过几百人，在十八仙派中人数算是极少，但因为修炼的是上古剑仙之道，故而门派实力仍旧十分惊人。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;门中四大长老都是入道之辈，门中第一人曲无忌跟四大军团的争斗中，曾斩落过两头妖帅，以战力而论，甚至胜过同级数的西昆仑修士，号称：飘飘一剑，承秋断雪。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;选择去洞玄仙派进修的人本来也不至于这么少，这家仙派最大的问题，就是门中三部剑经号称艰深第一，甚至有这一派的弟子苦修十年剑经一无所成，不得已转投元始门改修，居然一举突破数重关隘，成为了不起的大高手的例子。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;所以尽管洞玄仙派实力不俗，又是走的上古剑仙之道，逼格也是不俗，但却极少人愿意到青城去进修。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;许了自从觉醒血脉，不管修炼什么武功法术都没有遇到过瓶颈，就算洞玄仙派三部剑经艰深晦涩，他也并不是很在意，或者说他根本就没想过这些，尽管洞玄仙派进修班的电子邀请函上有说明这一点。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;许了其实反倒是有些兴奋想，自己该选择哪一部剑经来做主修。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;按照进修班的章程，他只有一次进修的机会，但却没有时间限制，只要不下山就可以一直在洞玄仙派修练下去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一开始，自然不可能传授许了最高深的三部剑经，但他只要按部就班的修炼，境界日益高深，最终还是有机会接触洞玄仙派的三部至高剑经，得到最上乘的传授。</div>
