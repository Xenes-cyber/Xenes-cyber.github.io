            <div class="link xb">

            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;说起来，这个黑手二郎也真有些运气，若是真正的南玉太穹在此，只怕要一脚把他踢飞出去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;南玉太穹虽然对外宣称练成了家传的六大镇族功法之一的狂雷八击，但实际上，这位公子哥只是练出来一丝一忽的雷电之气，距离动用第一击还有遥不可及的一段，练成之说，就连他自己都不好意思说的太大声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;霸神刀这种上古神器的碎片，落在南玉太穹的手里，他连接都不敢接，因为这件神器乃是雷电之器，没有雷电妖气修为护体根本碰触不得，但敖幼星哪里有这种问题<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他探手接过来霸神刀的碎片，不由得微微惊讶，这枚白森森的圈子本质却是液态，只是若无极强的妖力修为，无法将之逼出兵刃的形态。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;许了也不由得啧啧称奇，立时就明白了为了此物会被称作碎片，这口霸神刀完整状态必然内蕴一套完整的符印，可以生出毁天灭地的大威力，但现在内蕴的符印残缺不全，就只剩下了增幅雷电妖气的异能，尽管如此也很不凡了，就算在地球上也可以轻易卖上上百万时币。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;当然这个价格不全是武器的价格，还有很大一部分古董价值和研究价值，纯以武器价值而论，它也就是一口中品灵兵，妖王级数的武器罢了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;敖幼星本来就不耐烦这种玩乐，当下就借机一拍桌案，喝道：“黑手二郎你果然是好伴当，大家今日都散了，我要回府去检验此宝威力。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;敖幼星起身而去，许了急忙追了上去，他变化的凌威本来就是“南玉太穹”的替身伴当，有出入南玉家族府邸的本事。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;魔笛和法沧海也是一起追了上去，其余人游猎了一天，正在玩乐的去兴头，都不肯跟着离开，只是大声高呼，预祝十四郎神功大成，最后除了黑手二郎，就只有许了他们几个追了出来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;敖幼星刚出了房间，就有一个面容俊秀的年轻人带了一伙人走入了院子，见到了敖幼星就忍不住不怀好意的一笑，叫道：“十四郎怎么走的这般快莫不是听到我来了，就不敢呆了吗”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;敖幼星哪里管这家伙是谁催动了新得的霸神刀碎片，白森森的镯子顿时化为了一口狭锋长刀，顺手就劈了过去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;霸神刀碎片展现狭锋长刀的面目，刃身顿时生出了丝丝的雷电妖气，湛蓝的电芒不断从刀身上飞跃而出，又化为细碎火花，湮灭在刀身三尺之内，散佚的雷电妖气让长刀就如刚被雷电殛过，通体都生出耀眼的电光来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;若是换了其他人，必然要受雷电之气的反噬，除非是功力足够高，又或者修炼雷电之类的功法，才能掌握这口长刀。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;敖幼星是两者兼具，他自己也修炼了龙族的操雷控电真诀，修为更是臻至了妖将级数，虽然不能展露真正实力，只能运使“南玉太穹”级数的妖力，仍旧显得威风霸道，不可一世。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;雷电刀芒顺着狭锋长刀延伸，让整口刀刃都似乎长到了七八公尺的规模，俊秀的年轻人心头大骇，暗叫一声道：“怎么我手下败将十四郎，居然功力暴增到如此地步”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;其实敖幼星并没有使用超出南玉太穹的功力，只是两人修为相差不可以道里计，敖家大公子运用妖力的精微奥妙，就算许了也未必能强多少，同级数的功力，敖幼星能比南玉太穹强个十多倍。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;更加上霸神刀的雷电增幅异能，这个俊秀的年轻人见识又低，顿时以为“南玉太穹”这个老对手，功力忽然暴增了几十倍，当真吓的龟毛都直了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;跟随俊秀的年轻人进来的人，亦是脸色大变，若是给这一刀劈中，自己的主子肯定是十死无生，天上地下没有人可以救得了。他们虽然也想救人，但却如何快的过“南玉太穹”疾如奔雷闪电的刀法<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;眼瞧这一刀下去，必然血溅当场，敖幼星手腕微微一抖，刀芒化散，交织成网，平推了出去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这一式变化所有人都始料未及<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一瞬间，也不知多少人被这一刀所化电网给轰飞了出去，就连万花楼的花房都被轰爆了三间，从敖幼星所站立的地方到大街上，给生生轰平了一片。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;敖幼星又非是真正的纨绔，当然知道不合适动辄杀人，所以这一刀控劲巧妙，虽然威势赫赫，但却并没有斩杀任何一人。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他出了这一刀，就淡淡说道：“走罢”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“南玉太穹”带了手下几个伴当扬长而去，倒是让万花楼内的客人不断议论纷纷，济阳城很少有来往的客人，商业活动比唐宋时期的中国都不如，所以城外的交通要道才会人迹稀罕，所以几乎人人都认得动手的两方。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;刚才敖幼星一招轰飞的那些人，是济阳城十大家族中李家的人，为首的那个年轻人就是李家本代长孙李元瀑，已经被默认为李家下一代接班人。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;李元瀑已经快要进阶八级妖士，在济阳城年轻一代中，算得前三的人物。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;南玉太穹年轻气盛，曾挑战过李元瀑，结果被打的十分狼狈，被视作奇耻大辱，也曾闭关修炼几个月，想要再度挑战李元瀑，但闭关几个月之后，他终于知道自己不是那个料子，就算闭关几十年也未必能突破八级妖士，就只能怏怏放弃，再也不肯跟李元瀑照面了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;谁也料想不到，“南玉太穹”居然会痛定思痛，表面上畏惧李元瀑，却偷偷苦练，终于一举击败了这名大敌<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;几乎所有人议论纷纷，都认定事实必然如此。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;李元瀑一行人虽然无人死亡，但却都受了轻重不等的伤势，尤其是雷电妖气入体，最能麻痹肉身，故而一时半会都没有人能爬得起来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;李元瀑虽然修为最高，但也首当其中，受创也是最重，他一面苦苦的运转妖力，想要化解体内的雷电妖气，一面心头骇然，百思不得其解，为什么“南玉太穹”居然会练就如此了得神功。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他受了敖幼星正面一击，此时也隐约觉察到，刚才“南玉太穹”出手一击，所用妖力层次似乎也不甚高未完待续。</div>
