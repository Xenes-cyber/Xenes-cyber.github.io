            <h1> 五百四十三、泼妇沉舟</h1>
            <div class="link xb">

            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;韦青蝠见到师兄来救，二话不说，把应王之子运劲抛开，双足展开一套腿法，跟雄铁山顿时形成了夹击之势。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;武丁本来不知道阻拦自己的是龙虎七恶中的雄铁山，韦青蝠和应王之子，所以在动手的时候，略有犹豫，他自忖实力无法抗衡龙虎三徒，还想凭着老师姜尚的面子讨个人情，决意尽量不动手，就算忍些气，也要把许了送去老师身边。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;武丁这种想法，也算人之常情，他并没有许了那种决断力，更没有泼妇沉舟的决心。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在四海疆图有个古老相传的故事：有个贵族公子本来有正妻，正妻还颇彪悍，但却在外面游玩的时候，壮了色胆另，外娶了小妾。惹得正妻震怒，带了大批手下在江河上拦住了夫君乘坐的大船，当场把船凿穿，一家数百口尽数淹死江中，公子，正妻，小妾尽数溺亡，无一活口。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;故而在四海疆图内流传有泼妇沉舟的传说，比地球上项羽破釜沉舟的故事有另外一种刚烈之气息，乃是与敌皆亡之意思。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;武丁召唤回灵霄宝树，急忙拦截雄铁山，但却因为反应稍迟，眼看就来不及了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;许了终究是久经战斗，反应比武丁快得多，他催动九玄真法，整个人缩成一团，掌中巨棒缩回，化为一朵金色莲花，包裹了自身冲霄而起。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;雄铁山和韦青蝠立刻变招，各自施展绝学，狠狠轰中了冲天而起的金色莲花，韦青蝠身法快绝，抢先一步踢中了金色莲花，但却骤然觉察一身妖力情不自禁的倾泻出去，急忙催动妖力，震开了金色莲花。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;雄铁山出手稍迟，但气势万钧，掌中生出黑色风暴凝聚的小型漩涡，甚至隐隐有撕裂虚空之兆，让金色莲花周围的虚空都生出了动荡，牢牢定住，不得动弹。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;韦青蝠深信这位二师兄之能，虽然他们三个在闻仲所传七徒中算是实力最弱，但除了应王之子外，两人也都是妖王级数，尤其是雄铁山已经炼开三十条罡脉，就算在妖王中也接近巅峰。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;虽然金色莲花有些奇异，但韦青蝠相信二师兄雄铁山能轰碎这件护身法器，击毙藏身其中的许了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;雄铁山亦是深信此点，一掌轰出，好无丝毫保留。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;熊族秘传的轰天掌，被雄铁山发挥到了极致，他一掌拍下，只觉得空空荡荡，虽然掌力尽数倾泻了出去，也击中了实物，但却有一股难受到吐血的感觉，因为他并未有遇到任何抵抗，就好似一掌走空，全力以赴拍中了空气。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;金色莲花花瓣开合，化去了部分轰天掌力，但仍旧承受不住，被雄铁山一掌拍飞，化为金色流光，不知飞去了哪里，只是里面并没有许了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;雄铁山掌劲走空，心底发虚，他本拟许了必然全力反抗，但却没有想到，这个小孩子居然隐遁无踪，只把这件天罡级的宝物留下吸引自己和韦青蝠。在如此危机之中，还能玩出这一手幻术，临阵不乱，就让雄铁山都生出了几分惊栗。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在下一秒，韦青蝠就感应到后背有一股妖气撞入，这股妖气锐利无匹，偏偏又精纯到了极致，自己的妖力就如扬汤沸雪，被瞬息间化去，丝毫也抵御不住。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;许了施展了一手金蝉脱壳的法术，本来也只是无奈之举，也没有料到雄铁山和韦青蝠居然如此被骗，这种级数的法术在地球上，分分钟被人窥出破绽，但四海疆图内的妖怪却都似乎没有见识过一般，给他轻松脱身，小小的戏耍了一番。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但是他惊讶归惊讶，出手却照旧凶狠，他知道机会难得，这一击倾尽了全力，用上了当年绝世天妖轰碎三十三天宫的招数，虽然手头没有棒子，但这一击仍旧凌厉无匹。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;韦青蝠虽然也实力不凡，但却如何抵挡的住这种猛招<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;许了只一击就断了他所有的生机，更加了一把妖力，把韦青蝠的尸身推向了雄铁山。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;许了此时已经信不过武丁这个“师兄”了，武丁的反应之差，让他唾弃不已，所以要趁着雄铁山妖力变化紊乱的空袭，给予重击。他和雄铁山的实力相差太大，很难以战斗的技巧，玄妙法术来扳平，故而许了已经打算好了，这一击如果不成功，就一定会转身就逃，不会有丝毫犹豫。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;雄铁山反应比许了预料的还慢了一线，这倒是让他出乎意料，雄铁山的实力其实比在镇江侯府偷袭他的那人实力还高一线，多凝练了一条罡脉，但是在战斗意识上却差了太远。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;就算是偷袭许了那头大妖，也给他暗算得手，何况战斗意识更差的雄铁山<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;许了得势不饶人，虽然仓促间已经使不出来轰碎三十三天的一棒，但崩龙仙劲却汹涌而出，甚至破去了雄铁山引以为傲的护身妖罡。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;雄铁山修炼的熊族秘传，熊罴横行百炼罡是妖族颇有名望的硬功，就算功力比雄铁山稍胜一两筹，正面对轰，也很难破开他的护身妖罡。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;甚至有说法，在妖王境界，熊罴横行百炼罡在四海龙宫的护身妖法之中，足以排进前五，这已经算是极为深邃的秘法了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但或许熊罴横行百炼罡对其他四海疆图的妖怪，算是很棘手的功法，太硬，太难啃，但对许了来说，这套功法还是破绽多多，妖力灌注周身，必然不能聚集一点，他稍稍引动妖力，就能制造一处破绽，凭了他远比雄铁山精纯的妖力，加上玄金妖气锐利无匹的特性，一举攻入了雄铁山的几处胸口要。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;许了战斗的时候，分外注重实际，他知道雄铁山比自己妖力强横太多，所以这一击并不注重杀伤力，而且务求给他留下一个影响以后战斗的暗伤。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我这一次未必杀了的了你，但有了这处暗伤，你实力就会大大受挫，每次跟我见面都会更弱一分，迟早会给我干掉。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;雄铁山终究是炼开了三十道罡脉的大妖王，在被许了击中，喷了一口妖血之后，终于奋起神威，再一记轰天掌拍出，他恨死了许了，故而务要击杀了眼前这头“小杂种”。未完待续。</div>
