            <h1> 第六百七十二章 虎王斗铠</h1>
            <div class="link xb">
                <a href="11527264.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11527332.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;“唐舞麟选手的武魂伴随着第四魂技的释放变强了，好粗大的藤蔓，看上去比先前强大了不止一个档次，戴月炎选手没能冲出那个光环，光环之中升起的也是这样的藤蔓。而且看起来更加强大。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一圈圈蓝色光环从脚下升起，蓝银金光阵，唐舞麟第三魂技。这个魂技其实最大的威能是元素剥离，对于一切元素属性都有强大的克制作用。然后同时附带有束缚能力。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;如果是正常情况下，蓝银金光阵甚至束缚不住戴月炎，毕竟，它的束缚能力还是利用蓝银草的缠绕以及穿刺能力，只是有所增幅。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但是，在蓝银霸王变的提升下，蓝银金光阵的威力可就要强悍的多了。戴月炎的身体一下就被缠绕住，强行拉扯在了地面之上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;戴月炎虽惊不乱，关键时刻，戴月炎身上第四魂环光芒大放，他的身体猛地蜷缩了一下，染有一道道刺目的黑白双色光芒就从他身上迸发出来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那一道道光芒在空气中闪烁，带着无与伦比的破坏力，在三大辅助魂技的提升下，这第四魂技白虎破魔杀的威力也已经提升到了极点。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;终于是勉强切开了那一根根粗大的蓝银皇。但也就在这时，一根根蓝银草从地面上穿刺而起。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;蓝银突刺阵，第二魂技<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;既然控制展开来，当然是一环接一环。而此时，唐舞麟人已经腾空而起，一双金龙爪在斗铠的增幅下，直奔戴月炎抓去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;蓝银突刺阵对于戴月炎的限制不会太久，但此时他只需要一瞬就足够了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;就在这时，突然，戴月炎的身体就像是破碎了一般，爆开一团黑白色气流。然后原本穿刺而起的蓝银突刺阵顶起的竟是一直小老虎。这只小老虎通体虚幻，被蓝银突刺阵一顶，顿时变得更加透明了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而戴月炎自己，却已经出现在了数十米之外，转身跨出几步，就冲出了蓝银金光阵的范畴。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一抹淡淡的微笑浮现在他面庞上，“既然你的能力都已经施展出来了，那么，我也全力以赴的配合你吧。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一道道光芒从他身上飞射而出，再反卷而上，带着黑色纹路的洁白铠甲随之落在身上，与其本体融合。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;从颜色上来看，他的斗铠和谢邂有点相似，但本身却更加厚重，两侧肩铠是两个虎头模样，斗铠覆盖全身，就连面部也都覆盖在其中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一字斗铠虎<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;虎就是戴月炎给自己斗铠的命名，事实上，历代拥有白虎武魂的一字斗铠师，给自己的斗铠都是同样命名。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;戴月炎斗铠在身，全身气息顿时急速提升。白虎魔神变状态之下的六尺虎爪根部，一块块白色金属向上融合，扣住了最下部的一尺左右，虎爪本身顿时起一层暗金色光芒，本身也似乎变成了水晶一般有些透明了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐舞麟腾起在空中的身体依旧朝着原本的目标位置落了下去，他就像是没有看到戴月炎的变化似的，一双金龙爪抓落。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;戴月炎脸色一变，大喝一声，“你敢”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐舞麟金龙爪前端金芒暴涨，猛的抓住那黑白双色的小老虎，用力一收，顿时，那小老虎化为点点光芒消散在半空之中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;戴月炎闷哼一声，身上气息顿时一变。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“两军对垒，我有什么不敢的”唐舞麟落在蓝银金光阵之内，目光灼灼的看着对手，“早点施展出斗铠不就是了”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;戴月炎深吸口气，努力的让自己保持冷静，他知道，一旦自己动怒，那么，很可能就落入这个奸诈的小子圈套之中了，戴云儿怎么输的，他可是记得非常清楚。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一闪身，戴月炎直接朝着蓝银金光阵内狂奔而来。有了斗铠护体，这些藤蔓在他眼中都是浮云。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐舞麟就那么站在蓝银金光阵内，一根根蓝银霸王变后的蓝银皇不断的钻出，试图拦阻戴月炎前进的脚步。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但是，在斗铠增幅之下，他那一双利爪的威能实在是太强了，蓝银皇纷纷破碎，硬是被他杀了进来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;蓝银金光阵也无法阻挡他分毫。此时的戴月炎，已经完全是全盛状态，势如破竹。眼看着，就到了唐舞麟面前。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这场比赛恐怕要结束了。”方儿的解说声音中带着一丝欣慰，尽管从先前的碰撞来看，唐舞麟已经做得相当好，能够跟戴月炎纠缠这么多时间，并且最终还是让他动用了斗铠。这足以引以为豪。但是，比赛胜负的悬念已经没有了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在斗铠附体的情况下，唐舞麟的力量、速度、攻击力，都是不可能和戴月炎相比的。他的蓝银皇也无法阻挡戴月炎的脚步，这完全是层次上的差距了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;双方距离越来越近，戴月炎右手虎爪虚空抓出，五道刺目光刃直奔唐舞麟当胸劈来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐舞麟居然没有闪躲，也没有试图抵挡，他身上的鳞片突然变得如同镜面一般闪亮。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“叮”脆鸣声中，金龙鳞片光芒狂闪，唐舞麟自身气息骤然暴涨。与此同时，突然间，从那众多蓝银皇藤蔓之中，一根金色藤蔓冲天而起，缠绕在了戴月炎身上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;戴月炎下意识的一挥虎爪，就想要将其切割开来，但奇异的是，虎爪落在其上，虽然带起一片金色光晕，但却并没能将它切开，一股大力传来，戴月炎的前冲之势硬生生被拉住了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;紧接着，之前曾经出现过的巨大龙头再次出现，又是一声震耳欲聋的咆哮。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;血脉压制在斗铠面前起到的作用远不如先前，戴月炎虽然依旧是感觉到气血奔腾，但至少比先前快了一倍就恢复了过来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但是，此时整个星罗大体育场的观众席上，都已经是一片哗然。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;因为他们骇然看到，当地面上的金色藤蔓缠绕住戴月炎，巨大龙头向戴月炎怒吼的时候。唐舞麟的双臂在身体两侧伸展开来。然后，两个令人眼珠子都要瞪出来的大家伙就出现在了唐舞麟的金龙爪掌握之中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;哪怕是有斗铠，哪怕是有金龙爪，再加上唐舞麟那一身的天生神力，当这两个大家伙出现在他手中的时候，他身体都不禁向下一沉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“天啊那是什么”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那是什么那是一双巨锤，曾经是黑级机甲的重武器，恐怖的巨锤。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;灿烂的金光在巨锤上迸发，激昂的龙吟令一道道龙纹蔓延在那巨锤之上。那是金龙惊天的能量。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;左手锤悍然挥出，从斜下方划出一道弧线，直奔戴月炎砸去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;戴月炎虽然凭借着斗铠，极大程度的抵抗住了霸王龙咆哮，但精神终究是出现了片刻的恍惚，再加上金语的缠绕令他不得不拼命挣扎，此时的注意力也受到了影响。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;当那巨锤横空而至的时候，金语突然毫无预兆的收回，正在全力挣扎的戴月炎身体顿时失控的向前一跌，刚好面对着那巨锤的到来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这巨锤有多大呢<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;三更完毕，求推荐票支持未完待续。</div>
