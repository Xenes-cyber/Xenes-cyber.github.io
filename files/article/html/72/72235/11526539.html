            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;司马仙<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;听到这个名字，就连怪物学院的众人都有些意外。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;事实上，有关于司马仙没有加入怪物学院的事，还是一件挺传奇的过程。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;怪物学院众人的目光不约而同的都落在龙跃脸上，而这位龙疯子，也少有的流露出了尴尬之色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;原来，当初司马仙考入怪物学院之后，到了开学的时间，他就前往怪物学院报道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在星罗帝国，怪物学院的地位和史莱克学院在斗罗大陆上差不多，哪有人会不愿意加入怪物学院啊<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但是，就在司马仙兴高采烈的来到怪物学院门口的时候，刚好碰到了一个人。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这个人站在校门口，拦住了他的去路。然后对他说了一番话。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“小子，有钱吗”光头男一抬手，挡住了司马仙。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你什么人”司马仙被誉为一代天才，更是成功考入了怪物学院，胸臆之间满是傲气。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你别管我是谁，看你穿的人模狗样的，拿点钱来。”光头男向他搓了搓手指。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你找死是不是快让开，耽误了我报名时间，你付得起责吗”司马仙眉毛一挑，怒气勃发，同时，身上隐隐有威势释放。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你到底有没有钱”光头男问道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“有的是，但和你有什么关系”司马仙眼中寒光闪烁。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;两分钟后。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“果然有不少，都是我的了。”光头男一只脚踩在司马仙背上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“就你这点本事，还来怪物学院干什么回去洗洗睡吧。”光头男拿了钱，转身昂首阔步的进怪物学院去了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;司马仙满嘴是血的爬起来，心中怨愤已经达到了极致，怒吼一声，转身就跑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;之后不久，他加入了星罗皇家学院。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;回忆起当初的情况，龙跃怎能不尴尬，为了这事儿，他还受到了怪物学院的处罚。如果不是恩慈院长看上了他，恐怕他根本都没有进入怪物学院的机会了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;此时一听到司马仙这个名字，怪物学院看着他的时候，都不禁露出了笑容。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“咳咳除了云儿之外，再看我就揍你们啊”龙跃比了比拳头。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哈哈哈”一众怪物学院的学员们都不禁哈哈大笑起来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐舞麟可不知道自己面前的这位对手竟然和龙跃还有那样的渊源，此时，他的注意力全都在司马仙身上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;司马仙身材不高，大约只有一米六左右，身材还算匀称，一双眼睛也是不小，和唐舞麟有一拼。身材看上去略微有些瘦弱。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他看着唐舞麟的眼神充满了渴望，所以，当唐舞麟和他四目相对的时候都不禁吓了一跳。心中暗想，这家伙想干什么<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;司马仙想干什么他想的事情很简单。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;现在全星罗帝国都知道，这位来自于史莱克学院的队长实力非凡，很多人都在拿他和龙跃进行比较。司马仙当初被龙跃臭揍一顿抢走了学费，视为毕生的奇耻大辱。后来他连续三次找到过龙跃，想要报仇雪恨。可是，每次在龙跃手中能够坚持的时间却不断减少。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这让他悲哀的发现，自己和龙跃的差距实在是太大了，这辈子恐怕都追不上了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;再之后，他励精图治，刻苦修炼。已经足足有三年没见过那位龙疯子了。这届大赛，他牟足了劲，目标就是龙跃。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在他眼中，唐舞麟就是试金石，只要自己能够战胜这位史莱克学院的队长，那么，在星罗帝国魂师界立刻就会名声大噪，让所有人都知道自己。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;到了那时，自己就是能够也龙跃比肩的存在了。所以，他在拿到抽签结果之后，就非常渴望这场战斗的到来。他现在满心都想着如何能够全面压制唐舞麟，直接获得这场比赛的胜利。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;比赛场地上，临场裁判没有宣布任何规则，只是观察了一下双方，就开始进行倒计时。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“五、四、三、二、一，比赛开始”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;主席台上，方儿坐直身体，“各位观众，比赛开始了。让我们看看这场强强对决，最终谁能够获得胜利。司马仙选手率先动了，他释放出了自己的武魂。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不愧是星罗皇家学院最优秀的学员，五个紫色魂环，这已经是可以和怪物学院优秀学员媲美的魂环配置了。司马仙选手的武魂非常强大，名叫牛角龙。据说是真龙与一种珍稀魂兽羚牛相结合诞生的存在。同时具有巨龙的强大和羚牛的速度。它已经不是地龙范畴内的武魂了，而是有着一半真龙血脉的存在。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;待战区也同样听得到解说，听着方儿的介绍，这次轮到谢邂和原恩夜辉嘴角处流露出笑容了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;牛角龙嗯，肯定比牛角包更好对付吧。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐舞麟站在原地没动，直径五百米的场地实在是太大了。远处，司马仙伴随着比赛开始这一声，人就已经狂奔着朝着他的方向冲了过来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;司马仙身上第一、第二两个魂环先后闪耀，他那看上去有些瘦弱的身躯也在狂奔过程中不断变大，双腿变得粗壮有力，身材开始变得巨大，一条长长的尾巴拖拽在后面，头顶长出了两个巨型牛角。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;牛角龙确实是非常强大，他所拥有的真龙血脉，来自于九龙王之中一位擅长力量的真龙。所以，血脉保存才能非常强势。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而实际上，司马仙的武魂牛角龙和真正的牛角龙还是有差距的，因为他只有武魂，却不像唐舞麟、苏沐、龙跃那样，本身就具备血脉方面的力量。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;龙跃之所以强大，就是因为他的武魂是山龙王的同时，自身还有山龙王血脉的存在。二者相加，其实力自然是异常恐怖了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;司马仙狂奔的同时，头颅地下，全身散发着恐怖的气势。伴随着他的奔跑，一圈圈黄色光晕不断从脚下扩散开来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;重力控制<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这是一个非常强大的魂技，伴随着实力提升，能够控制重力的倍数也会有所提升。五环修为的司马仙，能够控制着重力提升五倍，而他自身却不受到影响。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐舞麟虽然听不到方儿的解说，但是，他却看得很清楚，当司马仙武魂释放出来的时候，他就感受到了龙类气息的波动。眉毛轻轻的挑了挑，然后就站在那里，等待着司马仙的冲击。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;司马仙速度飞快，粗壮的后肢狂奔，低着头，一双牛角之上闪烁着森然寒光。一圈圈重力控制不断向外叠加波动，他距离唐舞麟还有不到百米的时候，重力控制的效果就已经到了唐舞麟脚下了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐舞麟的双眸就在这时候亮了起来，灿烂的金光夺目。金色光彩闪耀的同时，一层金色鳞片也随之覆盖全身，两圈金色光环从脚下升起，第一魂环闪亮，黄金龙体<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一双金龙爪垂在身体两侧，看着司马仙的方向，双眸之中，只有冰冷。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;司马仙身上的第三魂环就在这时候亮了起来，他虽然一心想要战胜唐舞麟，却并没有半点小看对手。第三魂环释放，牛角龙武魂赋予他的，是一层厚重的鳞片。未完待续。</div>
