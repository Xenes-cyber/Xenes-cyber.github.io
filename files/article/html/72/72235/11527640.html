            <h1> 第六百八十章 差距</h1>
            <div class="link xb">
                <a href="11527583.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11527641.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;那家伙，真的是人类吗那对巨锤不会是实心的吧无数观众们心中都产生着这样的疑惑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐舞麟轻轻的抖了抖双臂，以巨锤完成的三十八次乱披风锤法着实是已经达到了它的极限。哪怕是他神力惊人，此时双臂也不断传来一阵阵酸痛。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;还是没有真正的创伤他，这家伙实在是太强了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐舞麟深吸口气，一个箭步上前，拣起自己落地的两柄巨锤，光芒一闪，将它们收回到自己的储物手镯之中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不能再用了，手臂受不了了。再用也起不到刚才那样的效果。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;龙跃也同样是用力的深吸口气，先前被捶击的有些塌陷的胸口重新鼓起，他一只手握着双尖长矛，另一只手抬起，向唐舞麟伸出大拇指。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在先前的纯粹力量碰撞中，他输了一丝，他必须要承认这一点。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐舞麟手臂不好受，他也好受不到哪里去。山龙王对力量的附加已经极为恐怖了，他修为又远超唐舞麟，可最终还是输了力量的比拼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;双眸之中渐渐变得一片通红，唐舞麟的强势，也彻底激发了龙跃的斗志。原本在他看来，这全大陆青年高级魂师精英大赛根本就没有能够抗衡的对手，所以他一直兴趣缺缺，直到史莱克学院中人出现，他才开始有了一些动力。但毕竟年龄差距摆在那里，就算唐舞麟他们展现出的实力已经相当不俗了，但龙跃也依旧没有把他们当成对手，毕竟，他早就不是同龄人能够比你的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我要认真了哦”龙跃低沉的声音传来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐舞麟深吸口气，双臂在身体两侧平伸开来，点点星光缭绕而出，从双手金龙爪开始，一直向上蔓延。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;双爪、双臂、双肩，金色甲胄翻滚而上，在璀璨星线的照耀下，不断与自身融合。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;肩铠之后是胸铠，胸铠护住前胸，但却没有核心部件出现，按照古月给唐舞麟设计的这套斗铠，核心部位在腹部。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;是的，只是和几天前相比，唐舞麟就又多了一块胸铠，现在他的斗铠已经达到了五块。虽然和全套还有距离，但是已经越来越近了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;主席台上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;戴天灵疑惑的看着看台，“为什么他舍弃了自己的武器，那双巨锤不是占到上风了吗”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;恩慈淡然道：“是的，真没想到，唐舞麟居然能够在力量上占据上风。龙跃已经不知道多久没有在力量方面输给对手了。但是，唐舞麟毕竟是凭借那对巨锤加上唐门乱披风锤法才做到的。乱披风锤法和那对巨锤对他的身体负荷很大，再用下去，他的手臂就废了，而且，他自己也控制不住那么巨大的力量了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“原来如此。”戴天灵这才恍然。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;蔡老坐在那里，始终都是面无表情的，似乎比赛台上的这场比赛和她没有任何关系似的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;待战区中，双方队员都非常紧张的看着这场比赛，当龙跃被唐舞麟一锤轰飞的时候，戴云儿忍不住尖叫出声。在她心中，龙跃可是无敌的存在啊可刚刚那一瞬，她的心都提到嗓子眼里了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“山川”比赛台上，龙跃再次大喝，一座座山川拔地而起。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“河流”一条条大河纵横于山川之中，宛如一幅山河社稷图。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐舞麟只觉得在这山川河流之中，自己瞬间就变得秒笑起来，仿佛成为了整个世界的一粒尘土。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;龙跃在这山川河流之中消失不见了，只有无尽的压力从四面八方传来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这似乎不再是比赛台，反而像是在另一个世界之中。而这个世界，龙跃就是主宰。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他自己的魂技能够相互融合，产生出这种类似于领域一般的能力<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐舞麟心中骇然的同时，周围的山川突然开始崩塌了，一块块巨大的山石从天而降，向他砸来，地面上，长江大河奔腾汹涌，直奔他所在位置席卷。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;哪怕明知道这一切都是虚幻的，但那巨大的压迫力却是丝毫不假。好强<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;深吸口气，唐舞麟眼中金光暴涨，紧接着，一声疯狂的咆哮声响起，一道光影骤然从他身上分离出来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;既然是虚幻的世界，那我就以虚幻对虚幻。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;巨大的身影在唐舞麟身后出现，它猛的仰天一声怒吼，震荡的山川河流都出现了水波一般的，冲击之势停顿。然后它巨大的尾巴横扫而出，顿时将周围的山石抽击的四散纷飞。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那是高达六十米开外的巨大霸王龙，在它出现的一瞬间，就带着横压一世一般的威能。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐舞麟双眼微眯，身下金光一闪，一条金色藤蔓化身成龙，承载着他的身体拔空而起。带着他冲入空中，那金色身影越来越大，与他自身血脉气息结合的也越来越紧密，金龙凌空，一声声高亢的龙吟响起，震荡的那山川、河流纷纷崩解。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“轰”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;终于，所有的一切全都化为泡影，在身体周围消失，霸王龙和金龙不见了，那些山川河流也消失了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐舞麟眼眸之中，紫光闪烁，另一边，龙跃眼中，血红色光芒也变得异常强盛。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而在观众们眼里，先前两人就是站在那里彼此对视，仿佛什么都没有发生过似的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;龙跃修为六环，虽然他已经是魂帝，但距离拥有真正领域级别的实力还有很长的路要走，而刚刚的碰撞，却是两人以精神力融入自身经历进行的一场精神碰撞。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐舞麟在精神修为上显然是要弱于龙跃的，但是，他占便宜在于自身的血脉气息。金龙王血脉压制了山龙王，这才导致精神碰撞平分秋色<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好”龙跃大喝一声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“沼泽”大地变得泥泞起来，这一次，不再虚幻。唐舞麟腾身而起，正想要避开那沼泽，沼泽却席卷而上，追逐着他的身体，就像是要将他吞噬而入似的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐舞麟不敢怠慢，金色光环切换为四个魂环，一根根蓝银草释放而出，抽打向下方的沼泽，就像当初在大海中对付魔魂大白鲨群一样，通过蓝银草对沼泽的不断抽击，飞速朝着龙跃的方向扑去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;龙跃冷哼一声，手中双尖长矛直接插在地面上，双手一圈，背后巨龙虚影再次浮现而出。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他的魂技一个比一个强大，换了其他四环修为的魂师，早就已经被他完全镇压住了。但唐舞麟的血脉确实是非常奇特，以至于他竟然有压制不住的感觉。他的魂技作用在唐舞麟身上，并没有起到他想要的结果。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;既然如此，那么，就以纯粹的实力进行碾压吧。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐舞麟眼看就到了龙跃面前，一根根蓝银草藤蔓蜂拥而出，第四魂环亮起，蓝银霸王变。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;巨大的霸王龙龙头浮现在身后，所有的蓝银草藤蔓都在瞬间变得粗壮起来，宛如一条条巨龙，直奔龙跃缠绕而去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;令人惊讶的是，龙跃竟然没有闪避，任由那一条条藤蔓缠绕住了自己的身体。唐舞麟的一双金龙爪也在下一刻到来，直奔他当胸拍去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;求月票、推荐票。未完待续。</div>
