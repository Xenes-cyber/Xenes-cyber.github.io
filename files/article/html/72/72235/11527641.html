            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;“不动如山”龙跃大吼一声，他整个人突然变得巍峨起来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐舞麟一双金龙爪落在他身上，就像是抓在了一座巨大的山岳之上似的，虽然有石屑飞溅，但他只觉得双臂一阵剧痛，强烈的反震力直接将他震荡的倒飞而器。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐舞麟心中骇然，以他的见识瞬间就明白了怎么回事。这所谓的不动如山，是龙跃将自己第一魂技山川与自身结合的产物。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;竟然可以这样吗原来魂技还能如此使用。山川可以在外，也可以在内。他就是山，不动如山<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“奔腾如河”龙跃就在下一瞬动了，山川变大，将一根根蓝银草藤蔓撑开，右拳猛然挥出，带着一团耀眼的蓝色光芒，这一瞬，龙跃仿佛变成了滚滚大江，直接将反弹而出的唐舞麟吞噬。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;恐怖的冲击力先后九次冲击在唐舞麟身上。唐舞麟能做的，就是勉强催动金龙惊天，来抵挡住龙跃的冲击。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但是，那力量实在是太强了，犹如惊涛拍岸。唐舞麟身上的斗铠散发出刺目进港，道道星线缭绕，却依旧在那恐怖的冲击之中把人撞飞到了远处。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;鲜血夺口而出，唐舞麟只觉得自己的身体仿佛化为了碎片一般，五脏六腑翻滚。如果不是有斗铠的防护，单是这一下，他恐怕就要结束战斗了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;太强了这是纯粹的修为碾压，他六环魂帝级别的修为配上强大的山龙王武魂，自己竟然完全无法抵挡吗<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;深吸口气，唐舞麟激发着自己的血脉气息，勉强稳定住自己的身体向地面落去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;龙跃摇身一晃，下一瞬，他居然诡异的消失了，整个人就像是融入了地面一般。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;紧接着，一道棕褐色泥泞从地面上冲起，宛如倒卷向上的泥石流一般，毫无预兆的吞噬了唐舞麟的身体。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐舞麟只能释放出一根根蓝银草守护在自己身体周围，但那泥泞的沼泽之力却疯狂的拉扯着他的一切。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;血脉气息是强盛，但是，修为的巨大差距却在这时彰显无疑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐舞麟的金龙王血脉当然要比山龙王血脉更加强大，但他却并不是完整的金龙王血脉，时至今日，他也只是破开了五道封印而已。因此，他能带给龙跃的，只有威压，却并没有实质上的压迫力。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;龙跃将本体与魂技相互融合产生的恐怖攻击，已经有些类似于魂师的武魂真身了，甚至还要更加强大。山龙王的能力被他发挥的淋漓尽致。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;周围完全是封闭的泥泞，唐舞麟一个接一个的释放魂技，想要从其中挣脱出去，但那恐怖沼泽带给他的却只有黑暗和窒息。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这实在是太恐怖了，他终于感觉到修为带来的差距是如此的巨大。如果他也是六环，也能拥有六个魂技，突破更多的金龙王封印，以他的天赋，或许真的可以和龙跃抗衡。可是，现在的他，却真的不行。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;就像所有人判断的那样，在二十岁这个年龄段，龙跃是近乎无敌的存在。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“轰”宛如龙卷风一般的沼泽从天而降，狠狠的撞击在地面上，唐舞麟整个人直接被压倒在地面，一股股巨大的泥泞将他狠狠的按在那里。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;紧接着，一座山峰突然从下方钻出，又将他的身体飞速顶起，直接冲到了高达两百米的防护罩顶端。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;龙跃的身形显现出来，山川、泥泞全都消失，唐舞麟的身体化为自由落体，从天而降。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那可是两百米的高空啊眼看着他即将到达地面时，龙跃的大尾巴横甩而出，抽击在唐舞麟身上，把他抽的如同炮弹一般飞射而出，远远的撞击在防护罩上再反弹而回，落在地面。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这一切说起来缓慢，实际上却是短短数秒之内发生的，从龙跃开始将魂技和自身相结合，到完全吞噬唐舞麟，整个过程没有半分转折。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;面对全力出击的龙跃，唐舞麟竟然被压制的一点机会都没有。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;恐怖如斯<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;用这四个字来形容龙跃再合适不过。哪怕是星罗帝国的民众们，看着这样的战斗场面，也不禁不断的倒吸凉气。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这根本就不像是正常人能够达到的能力啊龙跃眼中血光越来越旺盛，疯狂的气息在他身上开始迸发开来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他平时很少会全力以赴的战斗，并不是他不想，而是，一旦进入全力以赴战斗状态的时候，他就很难控制住自己的情绪。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;就像山龙王压抑的情绪一旦爆发，就会是毁天灭地一样。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;所以，平时看上去很随和的龙跃，他真实的身份是龙疯子，一个全力施展自身实力就会陷入疯狂的存在。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;强大的实力背后，往往都会有问题存在。这个世界本来就是平衡的，拥有强大的实力，也同时让龙跃自身拥有着巨大的问题。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;可此时此刻，将要面对他这个问题的却是唐舞麟。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;五内如焚，全身骨骼仿佛断裂了大半似的，但唐舞麟却依旧还保持着清醒，剧烈的痛苦令他能够清楚的感觉到自己体内血液的奔腾。他勉强翻过身，双手支撑着自己的身体，一点一点的爬起来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;还没有输，我还没有输意念支撑着他的身体，他的双眸之中也同样多了一抹血色。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;然后他就看到，一个巨大的身影正朝着他的方向走过来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那是龙跃，全身都充斥着疯狂味道的龙跃。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐舞麟抬起头，看向他，眼神中是不屈与坚定。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他能走到今天，不只是依靠着自己的实力，同时也是在伙伴们的帮助下。为了能够让他拥有更强的实力对抗龙跃，叶星澜不惜放弃了自己的比赛，全力以赴为他打造斗铠。否则的话，短短时间内，他怎么可能多出三件斗铠<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;为了能够让他来对抗龙跃，原恩夜辉主动放弃了和他的那场战斗，把机会留给了他。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在他身上，有着伙伴们的期望，有着史莱克学院的荣耀。怎么能就这样输了<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;强烈的斗志激发着唐舞麟的身躯，他猛的一甩手，将全部力量都集中在右手金龙爪之上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;五道暗金色光芒划破长空，直奔已经到了自己面前的龙跃挑斩而上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他还能攻击<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看到这一幕，看台上的人们全都震惊了。这要是怎样的意志力啊在受到如此重创的情况下居然还能再次攻击<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不好”主席台上，恩慈脸色一变。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他太了解自己的弟子了，先前的一连串爆发，已经将龙跃自身的疯狂激发了起来。但经过这么多年的不断修炼，龙跃一直尝试着努力控制自己的情绪，不让情绪失控。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;刚刚他走向唐舞麟的时候，眼中血色已经开始褪去，这表明着，他已经逐渐掌控了情绪。只要唐舞麟认输，或者是不再反抗，应该还是能够控制住的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但是，恩慈也没想到，已经收到那么沉重创伤的唐舞麟，在这种情况下居然还能发起攻击，而且还是威力强大的攻击。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;龙跃几乎是下意识的一抬右腿，用自己的右腿挡住了金龙恐爪。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;五道暗金色光芒在他的膝盖上切割出五道深深的痕迹，十米高的庞大身躯也不由得一阵晃动。剧烈的痛苦令龙跃怒吼出声，然后在全场观众的注视下，他那巨大的右脚，就狠狠的踏了下去，踩向唐舞麟。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;恩慈在发现要坏事的时候，他其实是来得及第一时间冲出去的，但是，他还是迟疑了一下。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐舞麟来自于史莱克学院，毫无疑问，是十五岁这个年龄段之中最有实力的学员。而且，从先前对战的时候就能看得出，他的血脉之力甚至能够对龙跃产生一定的压制作用。在这种情况下，如果让他未来成长起来，毫无疑问会是巨大的威胁，甚至有可能像那个人似的，压制整个星罗魂师界。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这样的人，真的要让他存在下去吗<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;所以，恩慈犹豫了，他终究没有出手去阻止。所以，龙跃这一脚，就真实的踩在了唐舞麟身上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;惨不惨咳咳。快多投点月票和推荐票，我就对小舞麟好一点。嘿嘿。未完待续。</div>
