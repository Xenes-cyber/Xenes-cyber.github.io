            <h1> 第七百零一章 黄金龙枪</h1>
            <div class="link xb">
                <a href="11528310.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11528312.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;那似乎是一根金色的针，然后这枚金针就开始迅速放大，转瞬间变成了一柄长达五米左右的长枪，通体都是灿烂的金色，隐约能够看到，上面有一层暗纹，不是鳞片的形状，而是淡淡的龙形暗纹。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这些暗纹并不是始终存在的，而是忽明忽暗，浮现在表面上，散发着奇异的光泽。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这是什么这柄双尖长枪是什么<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这是你突破地六层封印才能持有的东西，它才是你真正的武器。它的名字叫，黄金龙枪。”老唐的声音就在这一刻在唐舞麟脑海中响起。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;是的，此时唐舞麟手中持有的，正是黄金龙枪。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在唐舞麟手中，它充满质感，但却轻若无物。仿佛它本身就是自己身体的一部分，当血脉之力灌注到这柄长枪之中的时候，唐舞麟能够清楚的感觉到，在长枪内部仿佛有一圈圈的放大器，不断的将自己的血脉之力增强、放大。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;究竟能够达到什么程度他也不知道，因为，就算是他自己，也还没来得及试验这柄长枪的威力。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“叮”黄金龙枪点在龙跃手中的双尖长矛之上，一声低沉的龙吟声随之响起。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那黄金龙枪似乎完全亮了起来似的，龙形暗纹瞬间变得清晰，唐舞麟全身鳞片附带着都散发出夺目强光，隐约中也多了那龙形暗纹的模样。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;龙跃如同触电一般，居然后退了一步，手中的双尖长矛前端，居然崩裂开了一个缺口。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;要知道，这柄双肩长枪乃是怪物学院用最新科技，用了十六种稀有金属为他打造而成。就算是神级机甲在没有足够魂力催动的情况下，坚硬程度也就不过如此了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;居然被唐舞麟手中长枪直接点击的破损了，这简直是太不可思议了。他那长枪，究竟是什么为什么上次比赛之中他还没有难道说，这是他上次比赛后才获得的吗<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不可能啊<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;感觉上，这柄长枪像是斗铠配套武器了，也只有都斗铠配套武器才应该有这么强大的威力才对。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不同级别的斗铠，都有着其不同的特性。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;譬如，二字斗铠整体比一字斗铠会更华丽，更厚重，同时，还会多出翅膀。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;并不是说一字斗铠就不能制造翅膀，但翅膀的工艺太复杂了，一般来说一字斗铠师制作不了，同时，一字斗铠如果就做了翅膀，二字斗铠还要重新来过的换金属，那就浪费太多时间了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而斗铠武器一般是三字斗铠师才会拥有的。因为武器的制作复杂程度更大，需要精雕细琢，需要自身温养。因此，没有把握制造出能够伤害到封号斗罗那个层次的武器之前，斗铠师们都不会轻易消耗大量资源和经历来制作属于自己的斗铠武器。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这是斗铠师最基础的一些发展方向，所以，龙跃才判断，唐舞麟手中的不可能是斗铠武器才对。否则的话，以他现在的修为就拥有斗铠武器了，以后岂不是还要重新制作<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;更何况，从上次比赛结束到现在，不过是十天左右的时间，在这么短暂的时间内，他也不可能制作的出斗铠武器啊<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;震撼的感觉同时出现在所有人心中。唐舞麟震退了龙跃，破坏了他的武器，这意味着，他手中武器更加强大。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这次不是力量上的压制，反而给人一种全面压制的感觉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;龙跃眼中光芒一闪，身上气势陡然一变，右脚跺地，大喝一声，“山川”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;顿时，整个比赛台突然暴动起来，一座座山川形态的巨石凸起，强大的精神波动也随之横扫全场。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;是的，他不只是强攻系战魂师，真到了团体战的时候，才会发现，龙跃同样能够掌控全场。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;刚刚落地的原恩夜辉和叶星澜，全都面临着巨石冲撞，甚至还有拔地而起的巨大山川朝着乐正宇、古月同时冲去。远处正在奔跑的许小言也不例外。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但也就在他这山川武魂施展的同时，唐舞麟突然从天而降，身上血脉气息大放，一声激昂的龙吟声随之响起。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;山川为之一缓，唐舞麟手持黄金龙枪，砸向龙跃头部方向。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;史莱克小队众人全都趁着山川缓和的瞬间进行了躲避，但先前的优势也受到这一次冲击影响而降低了许多。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;古月身在空中，不知道在喃喃的念叨了什么，突然，她手中元素之杖高举在空中，低沉的咒语突然变得高亢起来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;空气中的某种元素波动瞬间变得剧烈起来，就连那些山川也开始簌簌发抖。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这是<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;龙跃吃惊的抬头看向空中的古月，隐约中，感到了一丝威胁。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这还是他第一次在比赛中感觉到威胁，哪怕是上次面对唐舞麟的时候，也没有出现过这样的感觉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;她究竟要做什么那咒语是什么<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;手中双尖长矛一横，挡住黄金龙枪。剧烈的轰鸣声中，唐舞麟弹起，龙跃后退一步。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;龙跃身上第二魂环光芒闪耀，就要实战魂技河流。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;就在这是，一圈金色光环突然出现在他脚下。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;龙跃本来毫不在意，以他的防御力，一般的攻击或者是控制系魂技落在他身上根本没用。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但就在下一瞬，他突然全身一震，一条条金色锁链从那光环之中攀爬而上，他刚要施展出的第二魂技居然被打断了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐舞麟身形半转，黄金龙枪直指龙跃身体，只见一道金芒闪过，就要命中在他身上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不能被他刺中，龙跃心中瞬间产生出了一个这样的强烈念头。也就在此时，一道青芒掠过。刚好挡在龙跃身前。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“叮”脆响声中，那青芒闷哼一声，显现出身形来，同时撞击在了龙跃身上。正是风王林三。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他凭借着斗铠，从蓝焰火球中挣扎了出来，他不擅长防御，斗铠此时已经是多处焦黑，还有破裂的痕迹。但他的速度还在，刚刚那一瞬间，他明显感觉到了龙跃的尴尬。所以，就在最恰当的时机，挡在了唐舞麟的黄金龙枪面前。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但这一下，却让他极其难受，在那黄金龙枪之中，仿佛蕴含着无穷无尽的力量，碰撞的刹那，林三只觉得自己好像是被一条金色巨龙吞噬了一般。那种痛苦，不是用言语能够形容出来的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;鲜血夺口而出，要知道，他可是穿着全套一字斗铠的魂王啊挡住唐舞麟这一枪，虽说是仓促之间，却受了不轻的伤势。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;唐舞麟得理不饶人，黄金龙枪并没有收回，一声龙吟中，一条金色小龙真的从枪尖处释放了出来，龙头大张，就朝着林三扑去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不过，这时星辰锁链一秒的绝对成立已经消失，龙跃身形一闪，用自己的肩膀硬生生的扛住了这一下冲击。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“轰”龙跃整个人居然被唐舞麟这以黄金龙枪释放的金龙升天轰击的飞了起来，人在空中，他刚要释放魂技，一片星光已经从后方照耀而来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;龙跃全身一僵，顿时再次失去了释放魂技的能力。这是什么武魂为什么控制力这么强自己都无法抵抗。未完待续。</div>
