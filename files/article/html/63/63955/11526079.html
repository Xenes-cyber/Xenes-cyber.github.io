            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;话说到了这种地步，童怜惜岂能不知她这话是什么意思，含泪无力摇头道：“我是江芸”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;等的就是她这句话来确认，童怜惜若非江芸，应该说不出这个名字，除非是妖僧南波串通好了的，所以云知秋不得不防，问：“你和你哥哥小时候，家里有几床被子”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;童怜惜知道对方想核实，不知想到了什么，泪如泉涌，泣不成声道：“半床破絮天冷时，哥哥总是让给我。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这牵涉到江一一跟云知秋讲的一个故事，也是为了方便云知秋确认妹妹的身份，江一一说，也许是小时候冷怕了，所以江一一总是喜欢穿着一袭毛茸茸的裘衣。云知秋放下心来，缓缓道：“我受江尚所托，来找你”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;童怜惜起身上前一步，抓住了云知秋的手腕，悲痛道：“王妃，告诉我，谁杀了我哥哥”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;云知秋略显犹豫，“妹子，我知道你想知道仇人好为你哥哥报仇，不是我不肯告诉你，而是你哥哥叮嘱过，让不要告诉你，也不希望你帮他报仇，只想让你知道，他已经死了，让你不要再受群英会胁迫，让我找个安全的地方安置你，让你好好活下去，这是他生前最后的遗愿。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这倒不是乱说，这的确是江一一生前的意思，因为他知道自己妹妹没能力报这个仇，逞强只会赔上自己的性命。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;童怜惜哽咽道：“不告诉我，是谁杀了他，莫非如传言般就是你们杀的”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“唉，若真是我们杀的，我还有必要非找到你吗”云知秋叹了声，不算谎话，她当初只是和江一一做了笔交易，给了江一一最后一丝希望，江一一的自杀固然和她有点关系，可就算江一一不自杀，被监察右部给带走了也活不成。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;摸出了一块玉牒给她，“这是你哥哥生前留给你的信，让我找到你后交给你，你看过就明白了。”这东西她存放了好久，直到这次出来才又带在了身上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;童怜惜迫不及待地接了玉牒查看，越看越崩溃，几近站不稳，趴在了扶栏上痛哭，闷着声音不敢哭开声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;信的确是她哥哥的信，上面的法印她一眼就认了出来，也如云知秋讲的那般，哥哥承认了自己就是江一一，只说看到这封信时他应该已不在人间，没说仇人是谁，让她不要报仇，不要再被群英会要挟，让她脱身，说明了云知秋是受他所托。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;见鬼的是，哥哥已经死了这么多年，她偶尔还能收到哥哥的信，上面也有哥哥的法印，所以她一直认为哥哥还活着。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;书信这种东西可以假冒，但法印假冒不了，一般写信者都会在文字关键部位多打下自己的法印，让人无法修改，否则抹去文字的同时也会损坏法印，所以拿到打有法印的信件修改的可能不大。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;两相对比之下，显然群英会那边做手脚的可能性更大，因为她在群英会那边的时候被人借口训练留下过大量的打下法印的空白玉牒，只怕哥哥那边也差不多，哥哥显然不太可能在云知秋那边留下打了法印的空白玉牒。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;重要的是，哥哥这些年与她书信往来的间隔期的确长了不少，她曾有点怀疑不对，可哥哥解释在执行任务不方便，现在才明白，哥哥早已遇害了，有人弄了假信糊弄她。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“王妃，告诉我，究竟是谁杀了他。”再抬头的童怜惜抓了云知秋手腕哀求。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;若不是周围安排了人看着，云知秋真怕这一幕被人给看到，苦口婆心道：“你知道了又能怎样这仇你报不了的，还是听你哥哥的，回头我会安排你去个安全的地方，也算是完成了你哥哥当年的托付，其他的你不要再想了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;童怜惜摇头：“不我没能力报，我可以求我家大帅帮我报。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;云知秋叹道：“妹子，你怎么这么傻，你难道还不明白吗害死你哥哥的人自然是不想让你哥哥身份暴露的人。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“群英会”童怜惜抹了把泪盯着她问。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;云知秋摆头，“若问你哥哥怎么死的，他是自爆心脉而死，没人杀他，他是自杀的。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;童怜惜：“这不可能，好好的一个人怎么会自尽”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;云知秋：“怎么不可能你哥哥先是落在了信义阁的手上，信义阁转交给了鬼市总镇府，监察右部再来鬼市提人，你哥哥知道此去肯定没有活路，凭他干下的那些事，一旦暴露身份就绝无活命的可能，他是为了给你争取活路才自尽的啊，他是当着监察右部人的面自尽的，现场许多人亲眼目睹可以作证，他留给监察右部的最后一句话是不要动我妹妹。当然，你非要说是群英会害死了他也可以，可群英会又是受谁指使，你不会不清楚，没有上面点头，给群英会一百个胆子也不敢胁迫你哥哥做那些事，你哥哥的仇没有具体的仇人，你找谁报去群英会还是天庭你就算有能力说动洛莽，洛莽也没能力给你报这个仇。还有，你的身份能让洛莽知道吗你真要开了这个口，别说洛莽为你报仇，只怕洛莽第一个要处置的就是你，你就别犯傻了，找个合适的机会离开，及时抽身，我一定安排你去个安全的地方。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;童怜惜又抹了把泪，摇头道：“我不会走的。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你”云知秋直翻白眼，又问道：“你是不是放不下你儿子这事和你儿子无关，洛莽再怎么样也没必要动自己儿子。这样，如果你实在不放心，你可以把你儿子一起带走，我把你们母子一起安置好，怎么样”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;童怜惜惨笑道：“王妃的好意我心领了，这么多年，大帅对我深情厚谊，我已经是对不住大帅，怎能再带走他儿子，有些事情我憋了这么多年，也是该给大帅一个交代了。此番回去，我就将实情告诉大帅，求大帅助我，若大帅要杀我，那就随他吧就算是欠他的还给他。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;云知秋抬手一拍额头，靠在了扶栏上，满脸无奈，头疼，她当年使出那手段逼江一一和她做了交易，心中有愧，想尽力兑现当年给江一一的许诺，却不想找到江芸告知真相后却等于是害了江芸，不禁长叹道：“妹子，你让我怎么跟你死去的哥哥交代啊”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;童怜惜起身，对着云知秋长鞠一躬后，转身欲走。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“等等”云知秋突然起身喊住了她。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;童怜惜泪光闪闪道：“王妃，我不能带走大帅的儿子再对不住大帅倘若既不能给哥哥报仇，又要对不起大帅和我自己的儿子，若这样，我一个人离去偷生又有什么意义您不用再劝了，我意已决”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;云知秋：“你放心，我不再劝你，可我为了兑现给你哥哥的承诺花了这么大的心血才找到你，结果你一句不走就完了，你哥哥欠我的人情不说，你不觉得你也欠了我什么吗难道你不打算在事情了结前先还了这份人情”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;童怜惜：“王妃想要什么”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;云知秋：“我要你答应我一件事情，你放心，我绝不阻拦你去做你想做的事情。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;童怜惜：“王妃请说，只要我能做到的，定不推迟”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你一定能做到”云知秋一口咬定，道：“你可以把事情真相告诉洛帅，可我有一个要求，你必须把洛帅请到我家来，当着我家王爷的面才能道出真相”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;还是那句话，当年的事情心中有愧，她还是想尽力保下对方，只要洛莽夫妇到了她家王府，就算洛莽知道了童怜惜是探子，想杀也由不得洛莽，她能说服苗毅随时阻拦，依然能保住童怜惜一命。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;童怜惜瞬间明白了她的意思，感激涕零，没想到哥哥还能交到如此真心的朋友，摇头道：“娘娘，为我不值得”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;云知秋：“你好好想想，洛莽一个人的能力帮你报仇也许有限，可若是加上我家王爷呢我在我家王爷面前说话还是管点用的，而我家王爷说话的影响力想必洛帅也要掂量一下，总比你一个人哀求的好，只要你答应这个条件，我就向你保证，尽力劝我家王爷帮你。妹子，你不能对你儿子那么残忍，若是哪天让他知道自己父亲杀了自己母亲会是个什么后果”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;面对云知秋的手腕相逼，童怜惜几乎没了选择的余地。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;最终童怜惜颔首，算是答应了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;可云知秋不放心，“我这人最讨厌别人耍我，你若骗我，我向你保证，假如你死在洛莽手上，我一定会让你儿子知道真相，让他们父子反目成仇”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;童怜惜摇头，看着她滴泪一笑，再次鞠躬：“谢谢”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而就在这时，飞红传音的声音出现在云知秋耳边：姐姐，有人过来了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“有人来了，你这模样快收拾一下。”云知秋低声对童怜惜交代了一句，随后快步出了亭子，不愿让人看到。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;与飞红等人碰面后，云知秋纤指揉着脑袋，总算是松了口气，旋即又摸出了星铃联系苗毅，告诉苗毅已经确认了童怜惜就是江芸，也把情况描述了一下。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;烟雨蒙蒙笼罩下的亭台楼阁间，漫步其中的苗毅收了星铃，转身大步而回，道：“让阎修带张平来书房见我。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是”随行的杨召青应了声。未完待续。</div>
