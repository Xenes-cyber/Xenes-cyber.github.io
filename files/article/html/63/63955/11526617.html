            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;闻听此言，杨庆嘴角微微抽搐了一下，幸好戴着假面不太明显。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;有些事情虽然是事实，但是正常情况下是不会对外宣扬的，有损苗毅的威信，杨庆也从不会跟谁夸耀自己的功劳，如今云知秋说了出来，摆明了在吹捧他，还真是极力撮合啊，令杨庆心内颇为感动。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;有一点连杨庆也不得不承认，这云知秋的确会收买人心，他早就观察发现到了，但凡跟云知秋接触久了的，哪怕原本是苗毅的人，最后都会在某种程度上变成云知秋的人，都会对云知秋敬畏有加死心塌地，从某种程度上捍卫着云知秋主母的身份，估计王府内谁想将云知秋取而代之的话，苗毅身边的人没有一个会同意。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;考虑到女儿秦薇薇，这对杨庆来说，又是个隐忧。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而对云知秋来说，苏韵是什么人，经历过昊德芳的女人，岂是什么男人都能看得上的，自然要证明杨庆比昊德芳更优秀。从另一个角度来说，云知秋如此力捧，也是在兑现杨庆的功劳。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;事实上云知秋这套的确有用，只这瞬间，苏韵就被震惊了，霍然回头重新盯着杨庆上下审视打量，针对王爷的连环计她一直以为是牛有德的杰作，没想到如此高深莫测的杰作竟是出自此人，竟是此人视天下英雄如无物牛有德身边竟然有这么一个军师存在，而之前的昊王府居然丝毫都不知情，隐藏的够深的<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;她可以肯定云知秋不是说谎，这种事情哪能乱说，她现在涌起了强烈的好奇心，想想看看那张面具下的真面目，看看究竟是个什么样的人，竟能戏天下英雄于股掌<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“娘娘谬赞，愧不敢当，纸上谈兵不如王爷气吞山河”杨庆拱手汗颜。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;云知秋笑容可掬道：“当的起，当的起”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苏韵却瞅着杨庆道：“杨先生为何一直戴着假面不摘，难道见不得人不成”言语中带了几分激将。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨庆一双略显深邃的目光骤然与苏韵一双明眸对上了，淡然道：“并非见不得人，而是有誓言约束”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苏韵哦了声，“不知是何誓言还有这约束”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨庆道：“戴上面具时曾起誓，遇上我愿娶、她愿嫁的女人，只要她让我摘，我就摘下面具给她看”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“”苏韵无语，被一句话就给戳到没有招架之力，没想到还有这种誓言，自己想让人家摘下面具岂不是顿时闹了个尴尬，不敢再与杨庆对视，好像有点受不了杨庆那目光，下意识偏过了头去，脸颊微红，有点羞臊，发现自己提了个不该提的问题，倒是显得自己无礼了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;她做梦也不会想到杨庆是对她起了爱慕之心故意坑她，被坑了还以为是自己口出无状、失礼在先。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;云知秋却是被杨庆的话给震惊了，就差翻白眼了，谎话还真是顺着她吹捧的话随口就来，直接弄成了套子让苏韵往里钻，见鬼的誓言，见过不要脸的，没见过这么不要脸的，这是公然调戏啊，她真想不到杨庆这么沉稳的人居然能说出这样的话来，发现男人都是一路货色，臭不要脸<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不过她不得不承认，这杨庆下手够狠呐，苏韵以后还敢正眼看他吗若一见杨庆就扭头回避，会不会担心让人误会迟早得把苏韵给别扭死，这别扭来别扭去就得出问题。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我还有点事”云知秋扔下话先走了，追女人都搞的跟高手过招一样，实在受不了，她有点怀疑苏韵极有可能逃不出杨庆的魔爪，根本不是杨庆的对手啊一见面就被杨庆给套进去了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;今天进度已经够大，杨庆极有分寸，适可而止，朝苏韵拱了拱手道：“告辞”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不送”苏韵亦拱手回礼，目送杨庆转身而去，一直盯着杨庆离去的背影，今天听了云知秋的话后，让她如何能不好奇那张面具下的面孔，真的想一睹真面目，可一想到杨庆的话，脸颊又是忍不住一热，极力避免再去想让对方摘下面具的事，被小小煎熬了一把<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;是夜，一栋甲等宅院外，门楣上的称呼已经改成了还珠，苗毅信步入内，随行侍卫留在了外面。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;王爷驾到，宅院里的下人赶紧去向主子通报，不等苗毅深入，明珠已经快步来迎，“见过王爷”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苗毅示意不必多礼，抬头看了看天色，道：“今夜本王在你这留宿”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;今天能来也有挣面子的意图，想让大家看看，我才不怕王妃，照来不误。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;明珠受上次事情的影响，多少还有些提心吊胆，可也不好拒绝，只能是弱弱道：“是”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;随后陪在了苗毅身边在庭院里散步，看了看宅院的环境还不错，苗毅也就随口问了下住的习惯不习惯之类的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;丫鬟们则赶快去收拾准备了<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;次日，明柏领着两个儿子赶到了王府，拜见云知秋。接到女儿这边的通知后，明柏不敢耽误，可谓立刻启程。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;之前听说女儿受辱，明柏气恼骂王府欺人太甚之余又心惊肉跳，后又听说女儿幸进，搬进了王府甲等宅院，细问了情况，女儿那边不懂事，明柏却听出了那出事可能是在做戏，是做给某人看的，女儿可能因祸得福。尚在途中时，听到女儿身边的丫鬟禀报，王爷又来了女儿这边留宿，明柏大喜，认为女儿是得了王爷的欢心。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;之前担心，之后又不免认为理所当然，做父母的都觉得自己儿女好，何况他女儿的确长的不赖。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;总之不管怎么样，对明家来说，女儿若能得王爷宠爱，明家再起指日可待，还有可能更胜当初<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;有云知秋帮忙说话，苗毅倒也没怎么反对，明柏官复原职暂时是不可能的，不过却都划到了徐堂然的地盘上，确切地说是归龙信管，暂时帮明柏谋了个行走之类的职务，明柏的两个儿子暂时都有了职缺，虽然都不是什么正职，但也算是复出了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不过苗毅当面警告了明家父子，他不想南军变成以前的南军，机会可以给他们，但若把握不住也别怪他不客气。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;拜别王爷和王妃，父子三人又到还珠园与明珠见面。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;昨夜余情在明珠脸颊上还未散去，想想真像做梦一般，父兄来了才醒过了神。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一家人再见面，明珠尽管还把他们当父兄，可父兄对她的态度明显已经变了，再也不会把他当女儿和妹妹般随意说教了，父兄对她都很恭敬，她说出的话不管有理没理父兄都是一副洗耳恭听的样子，这让她觉得很别扭。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;可也真正是让她认识到了，和那个男人有了夫妻之实后，她的身份地位已经骤然间变得今非昔比了，之前王爷洗漱离开后从下人对她毕恭毕敬的态度改变上就已经察觉到了，她的两个丫鬟已经敢抬头挺胸地对那些下人呼来喝去了，之前还担心王妃脸色的下人彻底低下了身段。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这一块住的基本上都是女眷，明家父子也不好在此久留，告辞前，明珠的两个丫鬟果然得了明柏的重赏，明柏叮嘱二人要照顾好明珠，有什么需要可以及时联系他。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;两个丫鬟并不满足于此，出身大宅院，知道怎么给自家主子造势，送走明家父子回来时的路上，和别家丫鬟聊天时故意将好事泄露了出去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;很快，明珠入住甲等宅院，王爷到明珠那留宿，明家父子复出，消息迅速风一般在那些新进贵人间传遍。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;宇文如玉和宫霓裳能入住甲等宅院是因为出身背景的关系，而明珠如此风光却是真正因为得了王爷的宠幸，明珠的际遇不但让自己显贵，还恩及家人，算是在王府后宫内开了个头，让大家真正见识了王爷宠幸的威力，不知让多少人羡慕不已。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;羡慕又往往意味着嫉妒，大家都是同样情况进的王府，凭什么明珠这般风光，明珠的出身也属于同批人次中地位最低那个层次的，自然有人嫉妒，尤其是出身比明珠好的人，有人在背后说些阴阳怪气的话自然也免不了。可是心里不服也没用，人家如今就是比你高人一等了，出行跟随的下人都比你多，人家能直接和王爷说上话，随便向王爷告个状说你句坏话，你吃罪的起吗更不用说人家的父兄已经复出，能找你家的麻烦，所以路上遇上了人家你就得老老实实低头、恭敬着陪笑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;几天后，更是因为这事闹出了点事，明珠的丫鬟无意中听到某人的丫鬟在背后说明珠的坏话，前者当即露面，很不客气，走上去就是几记响亮耳光，趾高气昂，后者被打不敢还手，陪同议论的那些丫鬟一个个低头没人敢帮。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;王府内发生的这些事哪逃得过云知秋的耳目，对此云知秋心知肚明，却只是冷眼旁观，并未理会，人少有人少的管法，人多有人多的管法，她有意制造阶级差距立规矩。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而夏侯令病逝，夏侯家主的位置已经落在了曹满手上的消息终于爆发了出来，天下震惊，议论纷纷<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“老爷，消息来源已经查到了，是聚贤堂的人散播的。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;庭院树荫底下，七绝向曹满禀报，曹满一脸阴霾，恨的牙痒痒。未完待续。</div>
