            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;突如其来的转变，让明珠彻底搞不懂了方向，直到后面的丫鬟提醒了一声，明珠才慌忙应下。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;告退，出了主宅后，明珠还有点晕乎乎的，不明白怎么突然就变这样了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;两个丫鬟却是兴奋的两眼冒光，这事落实了的话，明家老爷一来，她们两个的重赏是免不了的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;躲在角落目送三人离去后，杨召青才对林萍萍示意了下，让她回去苗毅怕云知秋乱来，让杨召青拉了林萍萍来，一旦有事，好让林萍萍劝住云知秋。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你们两口子，鬼鬼祟祟干什么”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;林萍萍刚转身，后面突然传来云知秋的冷笑声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;夫妇二人回头看去，只见云知秋站在正厅门口冷冷瞅着他们。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;两人有点尴尬，赶紧过去拜见，云知秋丝毫不领情，对林萍萍道：“管好你家男人，给王爷身边塞女人的事不用他操心，再有下次，我不介意让你家里多些姐妹”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是”林萍萍尴尬点头。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨召青低个头不敢看，也不辩解，知道越解释肯定会越倒霉。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;幸好云知秋也没揪住不放，冷哼一声甩头就走了，让他如释重负。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;获知了云知秋对明珠的处置后，躲在书房内的苗毅也松了口气。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;站在对面禀报的雪儿又补了句，“娘娘让王爷今晚去明珠夫人那好好安抚一下，也好看看是否安置好了，免得有人担心娘娘太刻薄。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苗毅板着一张脸道：“本王知道该怎么做，不用她来教。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;雪儿半蹲行礼告退。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一旁的杨召青心里却在嘀咕，有本事当娘娘的面说去，在我们面前装有意思吗<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他已经被林萍萍给说了一顿，女人对这事都反感。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苗毅的心思很快从这事上抽离了，靠在椅背提溜了星铃出来，嘿嘿冷笑一声，“曹满来讯我当他还真能不闻不问，有够沉的住气的。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;摇动星铃回复：曹先生有何指教<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;曹满也的确是绷不住了，卫枢及其随行人员全都没了消息，一直联系不上，经过秘查，牛天王府这边似乎也没发生过什么动静，可现在连卫枢的一点踪迹都找不到，想来想去，也只有让苗毅给个交代。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;曹满：你把卫枢怎么了<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;能说出这话，就代表他要对苗毅发难了，若能从苗毅这查出卫枢下落则罢，若是查不出，则不管是不是苗毅干的，反正血莲已经失踪了，他也没了什么顾忌，苗毅已经让他感觉到了威胁，要趁苗毅掌控的南军还未彻底稳固下毒手<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苗毅：曹先生这话本王可就听不懂了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;曹满：卫枢并未从王爷那边回来，其他的还需要我多说吗王爷难道不准备给我个交代吗<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苗毅眉头一挑，意识到了什么，问：曹先生这是欲加之罪何患无辞，存心发难吗<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;同时朝杨召青挥了下手，“让阎修过来。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;曹满一口咬定：卫枢是在南军境内失踪的，南军地面上除了王爷有这手段，我实在想不出还能有谁。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苗毅：曹先生确认卫枢是失踪了，而不是去了夏侯老天翁那<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;曹满：王爷的意思是，你已经杀了卫枢<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苗毅：曹满，你少来这套，你父亲夏侯拓假死藏在幕后，别以为我不知道，你若存心想找麻烦，本王随时奉陪，当本王怕你不成<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;站在树下摇椅旁的曹满愣住了，确切地说是震惊了，夏侯拓假死父亲没死<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一旁的七绝见他神情有异，试着问道：“老爷，怎么了”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;曹满顾不上他问什么，再次摇动星铃急问：你说我父亲没死<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苗毅：装什么糊涂，死没死你还能不知道，我警告你，别把本王逼急了，大不了本王和妖僧联手<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说罢直接中断了联系，不再理会曹满，抬眼看向了进来的阎修，微微颔首示意了一下。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阎修立刻将浑浑噩噩中的夏侯拓给招了出来，等着。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苗毅亦靠在椅子上闭目养神等着。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;幽深庭院中，曹满来回走动，心烦意乱，不知道苗毅说的是不是真的，但苗毅说的如此笃定，让他也有些怀疑了，有一点可以肯定，父亲当年的确是寿限未到，加之老谋深算，的确有牛有德说的那个可能。最终停步摸出了一只星铃，愣愣盯着这只星铃盯了好久，这正是他和其父夏侯拓联系的星铃，已经许久没启用过。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;纠结了好一会儿，曹满终于施法摇动了手中的星铃，然而对面并没有任何回应。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;如此一来，他反而不断摇铃联系，迫切想要得到一个答案。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;当手上星铃终于传来回馈，夏侯拓回复了一句：老三，你都知道了<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;曹满顿时如遭五雷轰顶，脸色煞白，父亲真的还活着<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;曹满嘴中满是苦涩，回复道：父亲，你瞒的我好苦<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;夏侯拓：你是怎么知道的卫枢并没有告诉你。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;曹满：刚从牛有德那边知晓的。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;夏侯拓：他是怎么知道的<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;曹满：儿子不知，刚才查问卫枢的下落，儿子稍作施压，他有点急了，儿子才知父亲依然健在。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;夏侯拓：卫枢带了东西来我这，我自有打算。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;原来如此曹满苦笑，卫枢真正听命的还是自己父亲，自己根本就控制不了，仰天长叹一声，又摇铃问道：父亲，儿子该去哪拜见您<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;夏侯拓：有那份心放在心里就足够了，我不宜再露面，家族事务既然已经交给了你，你尽管打理好便可。卫枢留在我身边，暂时不会再回去了。至于牛有德那边，你不要动他，做好你自己的事，其他的我自有打算<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;父子两人结束联系后，曹满一脸颓然地躺在了椅子上，父亲明确说了把家族事务交给了他，他本该高兴才对，可实在是高兴不起来，他心里很清楚，没人能超越父亲对夏侯家的掌控，父亲能随口说给他，就能随手给收回去，他根本没有反抗的能力，父亲若真想交权，就应该把族老会给一并交出来，但是父亲并未提族老会的事情。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;刚才说去拜见的一刹那，他甚至对夏侯拓动了杀心，想趁机除掉夏侯拓一举掌权然这个念头也只是闪了一下，随着夏侯拓说不见，他又赶紧熄灭了那野心，夏侯拓的威慑力终究是让他不敢轻举妄动。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“老爷，怎么了”七绝又问了声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;曹满无力摆手，什么也不想说，慢慢闭上了双眼<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;书房内的苗毅却是一阵冷笑，“还想动我，现在给他曹满一百个胆子也不敢”又对阎修挥了挥手。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;阎修收了夏侯拓再次消失了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨召青笑道：“有夏侯拓在手，夏侯家的势力已在王爷的掌控中”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苗毅默了下，抬手指了指道：“夏侯家的事现在咱们也要兼顾了，夏侯令一直不上朝也不是个事，放消息出去，就说夏侯令病故，曹满已经接掌夏侯家族家主之位”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;病故杨召青忍俊不禁道：“病故这词怕是很容易引人遐想。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苗毅也面露莞尔，的确容易引人遐想，到了夏侯令那般修为怎么可能会病故，任谁都会怀疑是曹满篡权谋害了夏侯令，淡淡笑道：“一些反对的声音冒出来让曹满清洗干净了不是坏事，便于夏侯家为我所用。曹满也是该浮出水面了，免得夏侯承宇以为本王在骗她。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是”杨召青笑着应下，估摸着王爷已经惦记上了天后母子。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;如缎带绕过陵园的河畔，大树下，杨庆静静看着对面的陵园内。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;也许时间真的能改变许多东西，饱含哀思的乐律已不会再时时响起，思念也许仍在，但情绪却会平复下来，不像一开始那般伤痛欲绝。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;云知秋在被软禁之前，暂时将苏韵支回了这里。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;待到陵园内那一袭白衣身影再次出现在陵墓周围打扫，杨庆闪身越过了河流，落在了陵园门口，这是他见到苏韵后第一次跨过这条河。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苏韵霍然转身回头，盯着这个人走进来，没阻拦，她也一直在好奇这个人的身份。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;走到墓碑前，杨庆对着昊德芳的墓碑拱手作揖过后，才转身看向苏韵淡淡笑道：“娘娘请你过去一趟。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苏韵颔首，道：“娘娘有吩咐传讯便可，怎会有劳先生亲自跑一趟”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“想来这里看看。”杨庆说了句大实话，随后伸手做了个请的手势。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;两人一起离开了陵园，返回王府的途中，苏韵一直在默默打量身边这个从不露真面目的男子。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;王府内苏韵的宅子里，云知秋坐在亭子里等着，身边只跟了雪儿。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“娘娘”苏韵来到见礼，杨庆也跟着拱了下手。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;云知秋对苏韵笑道：“前段时间出了点事，所以让先生暂时回避了，希望先生不要多想。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苏韵笑而不语，云知秋不讲，她也不过问出了什么事。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;云知秋又看了眼杨庆道：“杨先生说要亲自去请你，你们已经见过了，想必也认识了吧。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苏韵意味深长地看了看杨庆：“原来是杨先生杨先生高深莫测，刚刚才知道姓氏，连真面目都未曾见过，谈不上认识。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨庆缄默。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;云知秋却忍不住掩嘴咯咯一笑，正式介绍道：“这位杨先生是王爷身边的军师，王爷能有今天的成就，杨先生功不可没，王爷幸得杨先生一路扶持。说句苏先生不爱听的，昊王爷之败，也是杨先生之谋”未完待续。</div>
