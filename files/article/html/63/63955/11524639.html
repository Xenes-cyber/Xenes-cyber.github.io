            <div class="link xb">

            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;昊德芳愣住，这厮居然和庞贯一般企图，想吞自己的南军地盘<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;庞贯噎住，难以置信地瞪大了双眼，他还以为苗毅站到了青主那边，谁想居然胃口大如斯，小嘴小口的居然想吞下整个南军地盘，这一瞬间他似乎明白了什么。什么遵青主旨意出兵的妙计纯粹是扯淡，一手骗过了昊德芳，一手骗过了自己，双方角逐的战场让这厮左右逢源不冒任何风险任意驰骋，自己居然在帮这厮灭自己，被人家卖了自己居然还在帮人家数钱<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他明白了，从一开始，自己就被算计了，一开始自己就被当成了一颗棋子。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一想到自己还把女儿主动送上门给这厮，这世上竟有如此欺人之事，庞贯气得直哆嗦，挥手指向苗毅，怒吼：“你噗”气急攻心，心神失守，一口鲜血当众喷出，直翻白眼<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“大帅”部将惊呼，抢扶住了他。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“老爷，老爷”查如艳等妻妾亦吓得手忙脚乱。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“爹”死劲挣扎的庞笑笑看着被气吐血的父亲悲呼，奈何苗毅却死死抓住她，不让她离开。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哇哈哈”护在中军中的昊德芳突然仰天狂笑，终于明白了点什么，指着庞贯大笑嘲讽，“庞贯呐庞贯，本王是养虎为患，你却是引狼入室，为他人做嫁衣裳，你可悲不可悲你比本王更可笑”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;昊系人马和庞系人马面面相觑，敢情拼死拼活打了这么久便宜了别人，鹬蚌相争最后是渔翁得利。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“牛有德”笑罢的昊德芳突然朝苗毅喊道：“放我们一马，南军地盘我给你，我愿全力支持你上位”这是他最后一丝活命的机会，自然是要争取。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苗毅偏头，冷冷看着他，不言不语。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一旁的青月神情复杂地看着昊德芳，施法大声喊道：“王爷，你家眷已经全部战死，上百名妻妾投降，鹿龙本欲把你上妻妾赏给麾下为乐，是牛大都督说，此乃昊天王妻妾，岂能随意亵渎，力劝鹿龙给王爷留一丝颜面。是大都督强行下令将你那些投降的妻妾全部射杀，没有让她们受辱”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;昊德芳听明白了，杀了他全家，如此大仇，牛有德是不会放过他留下后患的，真要给他留一线生机的话，就会保下他那些妻妾不会杀她们。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好那群贱人杀的好，的确留了颜面给本王，这份情本王领了”昊德芳缓缓点头一声，与苗毅目光对视一阵，忽挥手指向周围手下，大声道：“这些弟兄跟随本王戎马一生，随本王出生入死，忠心耿耿，至今死战不降你下面也要人办事，我让他们降你，为你效命，只要你放过他们，本王这条命给你”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“王爷”一群部将情绪激动，说什么的都有，都表示愿意跟他赴汤蹈火。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;昊德芳抬手打住，又一把伸手抓了苏韵的手腕举起，重点强调：“外面我多少还有些势力，苏韵代本王掌管明暗财路，你也用的上，放过她，放过他们，本王身后的一切都是你的”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“王爷”苏韵抓了他的手用力摇头，泪流满面。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而他所说的这些，倒是令苗毅有些怦然心动，没想到昊德芳能坚持到现在，之前也没想到还能从昊德芳身上得到这些好处，若能得到昊德芳的明暗势力，对自己倒是助益匪浅。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苗毅冷冷道：“我凭什么相信他们会听我的。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;昊德芳立刻环顾四周，朗声道：“大家听着，你们不欠本王什么，是本王欠你们的，是本王对不住你们，你们还有家儿妻小，都活下去，都好好活下去才能让本王无愧于你们诸将听令，代本王令传四方，往事随风，本王和牛有德之间无冤无仇，即刻起牛有德既代表本王，本王所余上下听其号令”声音隆隆回荡四方。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“王爷”苏韵不肯。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;昊德芳怒眼一瞪，“本王一生纵横天下，岂能死于敌手”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苏韵一双美目怔怔看着，情绪慢慢安静了下来，慢慢松开了双手，无声泪流，她是最了解他的人，是他此生的红颜知己，知道再说什么都没用了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;周围所部人马黯然垂首。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;昊德芳霍然回头看向苗毅，“如此，老弟可满意”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苗毅淡然道：“只要他们不叛我，能遵守王爷的命令，我放过他们，放过苏韵，既往不咎”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“好就凭你能杀我妻妾不让她们受辱保我颜面，本王信你拿去”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;话落，昊德芳骤然横刀颈项一抹，自己抬手摘下了自己的头颅，顺手将脑袋投向了苗毅，干净利落地出乎所有人的预料<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;鲜血喷射，四肢略颤抖在星空，依然站的笔直，可四肢渐软，手上握着的刀也慢慢松开了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;天王的脑袋砍下来也容易的很。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他知道自己没了活路，大势已去，果断拿自己的命为下面人争取一条活路<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;大军对峙的星空瞬间宁静无比，所有人都惊呆了，苏韵瞪大了美目，昊德芳的部将愣愣看着那具残躯。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;就连缓过神来推开左右的庞贯亦怔怔看着这一幕，所谓好死不如赖活着，他扪心自问，自己拿不出这魄力，带给他内心的是震撼，明白了自己和昊德芳之间的差距<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一颗甩着血滴的头颅飞出，投掷的力道不大，带着惯性飘向苗毅这边。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;外围围困的庞系人马居然无人敢阻拦，纷纷主动退开两旁，让出了道给这颗头颅通行。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;大家都从昊德芳身上看到了什么叫成王败寇，昊德芳将其演绎的如此淋漓尽致，胜则为王，败则干净利落刀抹脖子<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着渐渐飞来的头颅，苗毅心中的震撼之情亦难以形容，他也没想到昊德芳能如此干脆。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他不禁想到了嬴九光，明明有逃走的机会却不肯逃，眼前的昊德芳亦不肯有丝毫苟且<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苗毅身上涌出一股法力，将飘来的头颅定格在了身前一丈的位置，没有接手，也没让任何人接手。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一旁的庞笑笑心慌意乱，暂时忘却了父亲那边的危险，低头，不敢与昊德芳瞪着的眼睛对视。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;所有人都看着苗毅与昊德芳的首级。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苗毅腮帮子紧绷了一下，突信手一挥，崩出的法力将首级弹了回去，厉喝了一声，“厚葬”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一切该有的不该有的情绪皆在这二字中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;回的速度很快，苏韵将首级接到了怀中，死抱着不放，终于放声痛哭了出来，哭的撕心裂肺。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;她好后悔，后悔为什么没有从了他，后悔为什么没有答应嫁给他，如今再也没有机会陪他了，泪水模糊了双眼，往事却历历在目。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;左都督严啸哆嗦着嘴唇，忽虚空单膝跪下了，周围仅剩的昊系十几万人马也陆续全部单膝跪下了，面朝昊德芳的遗体无声跪下了，只有苏韵成了个泪人，抱着那颗脑袋站在那痛哭。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苗毅不再看昊德芳那边，毅然转身，拉了庞笑笑的手朝庞贯那边飘去，大批高手相随保护，高度警惕。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;目前的局势下，苗毅在幽冥大军中的地位是无法取代的，这边谁也不敢让苗毅出事，和苗毅的修为高低无关，而是苗毅一旦出事，大家期待的一切全部都得鸡飞蛋打，现有的一切也都得玩完，这就叫统帅<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;庞笑笑不知道他要干什么，面对苗毅的修为却无法拒绝，只能被拖了过去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;与庞贯对峙在一起时，苗毅示意跟前的人让开，拉着庞笑笑站在了前沿，隔着庞贯那边的重兵看着庞贯。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;很快，庞贯也分开人群出来了，冷冷盯着苗毅，双方之间的距离不足三丈。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;跟出来的查如艳哀求一声，“牛有德，笑笑是你的女人啊，你不要伤害她”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“岳母大人放心，我保证不会伤害她，只要我在一天，就不会让人轻易伤害她只要她不背我，她永远都是我的爱妾”苗毅给出了保证，握着庞笑笑的手也稍微用力，似乎也在传导力量给庞笑笑保证，让她不用担心。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;庞笑笑抬头看着他，她有点被搞糊涂了，有点看不懂他。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苗毅又看向唇上染血的庞贯，平静道：“我不但可以保证笑笑的安全，只要岳父大人愿意，我还能保证岳父大人的安全，保证庞家上下所有人的安全”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;庞贯已然猜到了他的意图，一把将身旁战战兢兢的查如艳拨回了后面，怒喝道：“你做梦”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苗毅拉了拉庞笑笑的手，看向她，“笑笑，你希望我和你爹兵戎相见吗”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;庞笑笑惶恐摇头：“不要，不要”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;她再不通兵事也知道自己父亲此时处于下风，一旦动手，后果不堪设想。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苗毅：“只要你父亲答应让下面弟兄降我，我们仍然是一家人，我保证庞家上下所有人的安全，保证庞家上下衣食无忧”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;庞贯怒道：“牛有德，拿个女人来说事，你算什么本事笑笑，不用理这狗贼，我就算死也不会让他的奸谋得逞”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“死”苗毅霍然抬眼，这一瞬间也做出了决定，放弃了利用庞笑笑解决眼前这事，决定来硬的，挥手指向四周，喝道：“想死很容易，就你这些疲惫人马，只需我一声令下，不消半个时辰就能将你们杀个片甲不留你想死，太简单了，我可以成全你，可他们呢”指向了查如艳那群家眷，又指向庞贯的那些人马，“你是不是非要为了一己私欲拉自己家人陪葬是不是非要让你下面人陪着一起送死这样对你有什么好处”未完待续。</div>
