            <h1> 第一九二零章 功成身退</h1>
            <div class="link xb">
                <a href="11517399.html">上一页</a>&larr;<a href="index.html">返回列表</a>&rarr;<a
                    href="11517492.html">下一页</a></div>			
            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;高冠这才露出认真思索的神色，最终摇头道：“不妥”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哦”青主慢慢走回了位置坐下，盯着高冠问：“怎么个不妥法”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;高冠平静道：“夏侯家毕竟是天后娘娘的娘家，五千万人马说多不多，说少也不少，能在这个时候跟令狐斗重走的应该是令狐斗重的嫡系人马，战力怕是不弱，不宜让娘娘掌控。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;青主倒是一点都不担心这个，“这个不用你担心，朕自有考量。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;高冠：“想必其他几家也是不愿看到令狐斗重旁落的，而幽冥之地是牛有德的地盘，也可以说是曹满的领地，如今牛有德手上才区区数万人马，令狐斗重携大军前往，以势压人，根本不是牛有德能挡的，也会给曹满带来巨大威胁。牛有德肯定不愿看到这个局面，曹满也不愿看到，一旦牛有德和夏侯家或其他几方势力勾结到一块的话，令狐斗重在幽冥之地是站不住脚的，去了也是白去。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;青主随口道：“朕若是将牛有德调离呢只要牛有德不在幽冥之地，就没了名正言顺插手的机会。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;高冠：“那这和陛下直接收编令狐斗重有何区别敢问陛下，令狐斗重为何不直接投靠陛下臣说句不中听的，牛有德能听娘娘的，娘娘却未必能控制住令狐斗重这五千万大军，令狐斗重那边进献进宫的妃子可没少和娘娘交恶，娘娘的脾气有点耿直”言下之意是容易被某些人利用。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;青主稍作琢磨，斜睨道：“你的意思是，不能答应令狐斗重的条件”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;高冠：“臣的意思是，直接剿灭，一了百了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“你个杀货，就知道杀，闭嘴”青主翻了个白眼一喝，发现等于什么也没问，没能得到什么更好的办法，只能是按自己的办法来，嘴角露出一抹诡笑：“上官，你通知令狐斗重，告诉他，没牛有德那胆大包天的家伙为他顶雷，他在幽冥之地是站不住脚的，只要他能让牛有德松口，朕就答应他”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“是”上官青依令回复，心里却啧啧一声，看来陛下是有意为殿下扶持一批人马，这牛有德跟着沾光了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而青主的心思显然有些不在这上面，靠在椅子上轻轻拍打着扶手，眉头皱着，语气有些凝重道：“佛老大那边的镇妖塔还是没反应，朕搞出这么大的事，居然不见白老三有任何动作高冠，十行宫那边有异常吗”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;高冠道：“没见有任何反应，一切如旧”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;青主陷入了沉默<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;人在途中的令狐斗重接到上官青传讯后，也陷入了沉默，随之又将情况通告给了几名心腹手下。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一将问道：“青主这是什么意思我们立足幽冥之地还要牛有德同意”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;令狐斗重苦笑：“意思很简单，这是要让我们受牛有德节制，成为牛有德的麾下人马。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;另一将惊道：“开什么玩笑就凭牛有德还想管我们就他那点实力拿什么来管我们吹口气都能把他吹跑了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;令狐斗重叹道：“青主既然这样说了，事到如今我们还有的选择吗何况有牛有德在前面周旋和天牝宫之间的关系，也不是什么坏事，咱们以前可把天牝宫那位得罪的不浅呐，幽冥之地是归天牝宫直管的”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;众将皆一脸无奈。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;中宿星宫，湖畔，一座垒石台上，诸葛清静静躺在那。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;湖水倒映着蓝天白云，野禽嬉戏游弋，风来，躺在那的人儿，裙边随风裹动，长发随风摇摆，一张绝美容颜若隐若现。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在这小世界一言九鼎的秦薇薇已非当年能比，无论是衣着还是气势，雍容华贵，顾盼之间自有一份威仪，气场颇强，美目中的目光有些深刻地凝视着静静躺那不动的人。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说老实话，她不喜欢诸葛清，对这种勾搭自己男人的不喜欢是女人的天性，每每一想到这里的这个女人和自己男人那样过，她心里就不舒服，所以她几乎不来这里，不愿和诸葛清照面，甚至觉得云知秋做的好，就该将她关着不放。所以诸葛清在此囚禁多年，她几乎没和诸葛清照过什么面，来见也是想看看这女人究竟有多漂亮能让自己男人冲动，见过之后，发现果然很漂亮很漂亮，不是她能比的，于是再也不来了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;然看到这女人如今的结局，她心中又有一阵说不清的哀伤，暗叹一声，早知如此何必当初<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;她一开始还以为是云知秋容不下了诸葛清，然和苗毅那边确认后，发现赐死诸葛清的确是苗毅的意思。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一旁的秦夕神色平静，微微偏头示意了一下，“开始吧”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;得其授意，方辽摸出了一枚焰脂晶石，划燃，带着一团烈焰落入石台之下，嗡石台上的人儿瞬间被烈焰吞噬。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;明眸映衬着火光的秦薇薇心情颇为复杂，目光久久难以从吞噬的烈焰上挪开，口中喃喃一声，“大人为什么要这样做”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;秦夕摇头道：“不知道，没说任何原因，直接通知守卫动的手。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;秦薇薇慢慢偏头看向她，“我记得我曾经跟父亲说过，诸葛清在这边修为越来越高，怕出什么意外，父亲当时好像说过，让我不用管，这事他来处理娘，不会是父亲担心我这里出什么篓子会影响到我，所以你们在其中做了什么手脚吧”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;秦夕叹道：“你想多了，大人这样做必然有这样做的原因，这种事情谁敢做手脚一旦惹得大人震怒谁承担的起这个后果”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“希望不是我的话害了她”秦薇薇呢喃一声，明眸再次投向熊熊烈焰，最终交代道：“收殓后找个远离中宿星宫的好地方厚葬”说罢闪身飞天而去，不愿在此多留。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;目送之后，秦夕眼中透着疑惑，她当然知道是杨庆做了手脚，可是她不明白，那样一句简单寻常的上报怎么就会惹得苗毅直接将看管了多年的诸葛清给赐死<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;炼狱，无量星圣宫，阁楼窗口前，杨庆亦静默，眺望远空久久不语。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;诸葛清的死讯他自然是知道了，终于除掉了，又让他心有所感，结果不出他所料，只是苗毅的果断果狠到令他有些害怕，从传讯反馈的情况来看，苗毅那边几乎没做任何多余的考虑。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨庆回过神来，摸出了星铃，是秦夕的传讯。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;秦夕：诸葛清的遗体正在火化，薇薇怀疑是不是你做了手脚。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨庆神情一紧：是不是你说漏了什么嘴我不是叮嘱过你不要让她知道吗<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;秦夕：你想多了，薇薇说她曾向你说过诸葛清的事，你让她别管了，说你来处理，所以才怀疑到了你头上。你放心，我帮你圆了场，我只是有些不明白，为什么那简简单单的一句话就能将她置于死地诸葛清唱歌很正常，据我所知苗毅不是不知道诸葛清经常在星宫唱歌，我看不出有任何不妥<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨庆：事情已经过去了，你没必要知道那么多，你只需要知道苗毅身边不止薇薇一个女人，薇薇必须要做一个让苗毅放心的女人，一个做什么都能让苗毅放心的女人，诸葛清的修为越来越高，野心总是随着实力增长的，在小世界随时可能会绷不住，已经成了薇薇的隐忧，我必须除掉她<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;秦夕：我明白你的苦心，我只是不明白，你为什么不肯告诉我，是不是我在你心目中觉得不可信是因为风北尘吗<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;杨庆默了一下，话说到这种地步，他也不得不松口了：苗毅的脾气我多少了解一点，是个杀伐决断的人，有果狠的一面，他和诸葛清其实没什么感情，他也知道诸葛清一直想脱身，所念惜的无非是一夕之情，所以才容忍她正因为诸葛清平常唱歌很正常，可是咱们上报的时机不正常。有些情况你不知道，那个时段正是苗毅拿数万弟兄的性命赌命的时候，很可能出现不测，牵涉到太多人的生死，他的压力很大，这个时候的他是不会顾念跟一个没感情的女人的一夕之情的，什么事情都没他眼前的事情重要，如果再把诸葛清唱歌添加上爬到屋顶上，让他明确察觉到诸葛清的异常，清晰感受到诸葛清强烈要脱困的怨念，他这个时候是绝不会容忍后宅生变的我赌他的果断会彻底把这件拖了许多年而不决的事情做个了断，尝试了一下，果然如此，比我想象的还干脆<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“爬到屋顶上”秦夕喃喃自语，回头看向了湖畔的熊熊烈焰，终于明白了杨庆交代时为什么要强调这几个字，原来这样的字眼也是能置人于死地的。手中星铃回复：你这人有时会让人感到害怕，希望苗毅永远都不会知道真相，否则他岂能放过你<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;两人结束联系后，杨庆长舒出一口气来，有点被秦夕的话触动了，沉吟着慢慢走到了案旁，徐徐出声道：“笔墨纸砚”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一旁的青菊立刻上前摆弄。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;墨磨好后，杨庆拨开一卷纸，提笔沾墨，落笔纸上写下了四个遒劲有力大字：功成身退<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;边上又添了几行小词，搁笔，揭纸一抖，吹干墨迹，递给青菊道：“这个你收留保管好如果有一天苗毅真的成了大事，你一定要记得把这幅字拿给我看，否则我怕是要不得好死”未完待续。</div>
