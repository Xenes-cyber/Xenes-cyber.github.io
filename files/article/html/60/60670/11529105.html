            <h1> 外一篇――南洋的风</h1>
            <div class="link xb">

            <div id="BookText">&nbsp;&nbsp;&nbsp;&nbsp;<script>&nbsp;&nbsp;&nbsp;&nbsp;当风平浪静时，无垠无际的南洋，就像碧绿的翡翠一样迷人。云层如棉絮一般，挂在蔚蓝的天空中，在海面上投下一片片微小的阴影。一大群海鸟从云层中冲出，待辨明了方向，便欢快的朝海面俯冲而下。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;通常，这样远离海岸线两三千里的地方，是看不到海鸟的，尤其是在这没有凛冬的南洋，鸟儿更不会冒着力竭的危险飞临大洋深处。但这些海鸟足有成百上千只，而且飞的如此欢快轻盈，没有任何疲倦。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这时，一支庞大的舰队，也从云层的阴影中驶出。足足有两百余艘不同用途不同大小的远洋海船，组成一个方圆十几里的超级编队，航行在这远离大陆两千多里的海洋深处。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;海鸟成群结队跟着这支庞大的舰队，一路从南京出发，经过泉州、广州、交趾，又一路向西，已经快两个月了。当它们落在那些海船上，会得到水手们热情的招待。远洋的水手把它们看成吉祥的象征，据说有海鸟跟随的船队，不会遭遇海神的怒火。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;在舰队中央，那艘长达百丈的旗舰上，一名身材高大，有着古铜色皮肤，没有胡须的中年人，将一把小米洒在甲板上，微笑看着那些飞来争食的小精灵。直到此刻，他才彻底相信，自己过去几个月的经历，不是一场随时会醒过来的美梦。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;一名白发苍苍，同样没有胡须的鹰面老者，站在中年人身后不远处，目光不善的看着那些海鸟，似乎在盘算，要不要抓两只清炖或红烧，安慰一下被海鱼和干粮彻底败坏的胃口。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“只是抓两只的话，不会触怒海神吧。”不过江湖越老胆子越小，他面对喜怒莫测的大海，还是保持着几分畏惧。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“最好不要。”一个俊美如女子的年轻僧人，不知何时出现在老者身边，摇头笑道：“据说海鸟是妈祖娘娘的使者。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼。”老者闻言不悦道：“韦无缺，你什么时候成了善男信女”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“小僧已经皈依好几年了，还请称呼小僧法号如花。”那年轻僧人居然是在永乐朝翻云覆雨的韦无缺，如今他白衣依旧，样貌也没有改变，但眉宇间的戾气彻底消失，取而代之的是一脸祥和从容，他笑着看看那老者道：“倒是赵公公，如今还放不下吗”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼哼”这位赵公公，竟然是当年的东厂提督，永乐朝的第一大太监赵赢，当年赵王败落，他便不知所踪。朝廷一直追捕，却始终没有他的下落。赵赢闻言冷笑道：“当了这么多年丧家之犬，咱家可没你那么洒脱。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不洒脱又如何，”曾经的韦无缺，如今的如花和尚微微笑道：“如今德王殿下泽被海内，万民称颂，身边高手如云，能人辈出，哪怕武功盖世如公公，还能报得了仇不成”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哼”赵赢被堵得一顿脚，但还是泄气道：“咱家确实报不了仇，不然干嘛搭郑和的船，远遁海外，去开一片天地”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“德王殿下实在是胸怀广阔，小僧万万没想到，他居然还会让郑公公带领船队出海。”如花和尚满脸钦佩之色，要说这天下谁最服气王贤，他绝对算一个。那是一次次铩羽而归换来的啊。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“咱家更意外的是，郑和居然答应了。”赵赢看一眼身前的中年人道：“咱家以为他这种一根筋的家伙，会忠臣不事二主呢。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“郑公公已经尽忠了。”韦无缺也看向那中年人道：“想必，也像贫僧一样，彻底拜服在德王殿下面前了吧。”几年前，韦无缺就率领明教向王贤自首，并在庆寿寺落发为僧，还得王贤亲赐法号如花，据说是取如来拈花，迦叶微笑之意。韦无缺对此十分骄傲，自此便彻底抛弃了过往种种，成了一心向佛的如花和尚。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但他这和尚还是脱不了邪门，竟公然宣称自己心中的佛祖乃是德王殿下，多年来一直致力于到处宣扬王贤的大恩大德，弄得王贤很不好意思。这次募集人手出海，便将他踢到船队中，让他担任随船的僧侣，得个眼不见为净。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“其实，他并没有要求我臣服”那中年人自然就是郑和，闻言他拍了拍手上的米粒，望着烟波浩淼的大海，轻声说道：“本来，我以为，自己会被囚禁终生，因为我根本没打算，向他俯首称臣。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“难不成，是他求着你出海不成”赵赢难以置信的看着郑和。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“虽然这样说有些过分，但实事确实如此。”郑和叹了口气，思绪回到了半年前。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;半年前，郑和已经被关押了六个年头了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他是在西苑的密道中，和永乐皇帝一起被迷烟熏晕的。等他醒来时，已经被五花大绑，关在了一处地牢中。除此之外倒也没遭什么虐待。这一关就是半年，半年后，他又被装进密不透风的囚车，本以为自己要被处决了，谁知囚车一走就是半个月，等他从囚车下来，发现自己已经到了山东。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;然后，又是一段漫长的羁押，但这次条件要好很多，他被关在一座宅院中，还有几个军士伺候。他甚至可以通过那些军士，了解外界的情形，才知道永乐皇帝已经被赵王所弑，太子殿下在山东起兵平乱，很快便攻下了京城。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;如今坐在龙椅上的乃是朱高炽，而非永乐皇帝指定的继承人朱瞻基，至于永乐皇帝必杀的王贤，也荣升为世袭罔替的镇国公，自己如今就被软禁在他的地盘上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;郑和虽然对内里的情由一无所知，但也能猜到，这一切王贤在捣鬼，至少先帝之死，他绝对逃不了干系。郑和虽然很想为先帝报仇，可事到如今，徒之奈何<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;让郑和没想到的是，这时王贤居然急流勇退回了山东，而且很快就和他见了面。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;会面的气氛丝毫谈不上和谐，若非王贤身边有高手护卫，郑和拼上命也会和他同归于尽。王贤并没有为自己的行为多做辩解。当然，以双方今时今日地位之悬殊，对方也确实没有辩解的必要。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;王贤毫不讳言，他那些大逆不道的举动，终究瞒不过天下人，在朝中肯定要成为众矢之的，不如回山东躲躲风头。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;郑和本以为，这不过是一次胜利者对阶下囚的炫耀，只冷冷听着他在那里夸夸其谈。直到王贤问了他一个问题你还想出海吗<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;饶是郑和已心如死灰，还是一下就瞪起了眼睛。他怎么能不想出海呢那让他魂牵梦萦的大海啊，那让他热血澎湃的远航啊，是他的一生所爱。只有在波澜壮阔的大海上，他才会忘记身体的残缺，才会找回真正的自己，才会真真切切感受到，自己还活着<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但他眼里的光芒一闪即逝，且不说自己情感上能不能接受，这个先帝仇人的邀请。单说朱高炽和他倚重的那班文臣，多年来就一直旗帜鲜明反对下西洋，认为这是空耗国帑民力的亡国之举。如今，朱高炽已经当了皇上，那班文臣也把持了朝政，怎么可能再让他出海呢<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“听说，当今圣上的登基诏上，已经言明不再下西洋了。”郑和稳下心神，冷冷说道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“事在人为嘛。”王贤却语气坚定道：“华夏的未来在海上，如果我们就此闭关锁国，一定会落后挨打的。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哦”郑和被王贤的论断震惊了。哪怕是他这样的航海家，依然没法将航海的意义，提高到攸关国运的程度。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;王贤却坚信自己的判断，沉声道：“国策并非一成不变，大明的舰队终究会再次扬帆远航，只要你愿意，舰队的总督就依然是你。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“等到真能出海那一天再说吧”郑和根本没法一口回绝，只能模棱两可说道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;王贤似乎很满意他的答复，之后的日子里，时不时便会过来，与郑和长谈，话题总是围绕着航海展开。郑和依然深恨着王贤，但并不拒绝对他讲述，自己数次下西洋时的所见所闻，以及那些在航海中产生的匪夷所思的猜想。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;让郑和震惊不已的是，王贤居然有丰富的航海知识，天文地理方面更是远胜自己。比如，王贤告诉他，正如他所猜测的，大地是个球形。所以船离岸后，先是船身逐渐消失在波浪中，只剩下桅帆，继而桅帆渐渐消失。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;虽然王贤的说法可以解释他长久以来的疑惑，但郑和还是难以相信，人类所生存的大地，居然会是一个鸡蛋样的星球。王贤也不多作解释，只是微笑说道：“做一次环球远航吧，如果你一直向西航行，最终又回到起点，就是最好的证明了”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;郑和又一次被王贤挑动的热血沸腾。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这种情况已经不知多少次了。比如王贤说，自己到过的红海，并非海洋的尽头，沿着非洲大陆一直南下到非洲大陆的尽头，然后一路北上，就会到达传说中的欧罗巴。若是从中国往东航行，就会抵达面积远超大明疆土的一片大陆<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;每次和王贤聊完，郑和就抑制不住想要立即出海的冲动，这冲动是那样持久而猛烈，渐渐的连那刻骨的仇恨，都被它冲刷的越来越模糊<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;郑和不知多少次扪心自问，如果王贤真能重新发动远航，自己会不会答应出海每次的答案都是一样的会。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;但让郑和失望的是，突然有一天，王贤回京了，这一去就是四年，后来传来的消息更是让他沮丧不已。王贤居然和朝廷开战了，而且把朝廷打的一败涂地。虽然他后来抬出了建文帝，但是司马昭之心，已是路人皆知。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;半年前，郑和终于被锦衣卫送到了天津，在大沽口他看到了一支比自己原先的舰队，还要庞大一倍的远航船队。已经成为德王的王贤，邀请他一起参观这支舰队，然后就在这片甲板上，对他笑道：“孤答应你的事已经做到，到了你来回答孤的时候了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;郑和目光无比复杂的看着王贤，心中激烈的天人交战着。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;王贤扶着栏杆静静凝望着海面，好一会儿轻声说道：“我听到南洋的风在呼唤，呼唤着大明的舰队”说着王贤转过头，看着郑和道：“呼唤着世界上最伟大的航海家。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;郑和的呼吸明显急速起来，如果对方不是犯上作乱的奸贼该多好，那将是他最好的主上和知己。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;士为知己者死，可是忠臣不事二主啊<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“我希望你能再次出航。”王贤并不恼火，只是柔声说道：“你知道，这不是为了我自己，是为了大明，为了整个华夏。未来五百年，大明能不能继续领先，就看能不能征服遥远的海洋了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;说完之后，王贤便离去了，临走前留下了舰队的都督帅印，又吩咐左右，如果郑和不答应，就还他自由。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;甲板上只剩下郑和一人，他凭栏远眺着一望无际的海面，随着波涛的，一颗心渐渐热血澎湃起来，眼泪不知不觉盈满了眼眶<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;南洋的风突然刮起，吹的风帆猎猎作响，郑和回过神来，目光终于不再迷离，对他的部下高声喝道：“全速航行”未完待续。</div>
